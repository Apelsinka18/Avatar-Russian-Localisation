l_russian: 
 CHN_southerntrade:0 "Южная торговля"
 CHN_southerntrade_desc:0 "Наша торговля с югом процветает и развивается. Чин поставляет еду, Южный Воздух поставляет текстиль, а Южная Вода предоставляет шкуры."
 CHN_trainingcamps:0 "Учебные лагеря"
 CHN_trainingcamps_desc:0 "Наша молодёжь вдохновлена Чином Завоевателем благодаря новой системе образования."
 CHN_theschoolofchin:0 "Школа Чина"
 CHN_theschoolofchin_desc:0 "Мы обучаем нашу молодёжь истории Чина Завоевателя. Это ранее было запрещено королевством."
 CHN_thesouthernleague:0 "Южный союз"
 CHN_thesouthernleague_desc:0 "Новый шаг в нашей торговле — строительство новых фабрик."
 CHN_nandaocoal:0 "Нандао уголь"
 CHN_nandaocoal_desc:0 "Наша южная торговля была прибыльной, и Нандао это заметил. Мы знаем, что Нандао может снабдить нас углем из своих гор. Это также будет прибыльно для фабрик союза."
 CHN_militaryuse:0 "Военное использование"
 CHN_militaryuse_desc:0 "С увеличением числа иммигрантов нам понадобятся больше кузнецов для повышения безопасности вокруг союза."
 CHN_tradepromotion:0 "Продвижение торговли"
 CHN_tradepromotion_desc:0 "Мы будем продвигать нашу торговлю среди соседних стран. Это обеспечит дальнейшее развитие нашего союза."
 CHN_privatearmies:0 "Частные армии"
 CHN_privatearmies_desc:0 ""
 CHN_shu:0 "Шу — вопрос"
 CHN_shu_desc:0 "Шу находится в центре нашей торговой зоны, и как лидеры торговли, мы отправляем письмо в Нандао с предложением приобрести его."
 CHN_shuharbor:0 "Порт Шу"
 CHN_shuharbor_desc:0 "С контролем над островами Шу, большинство наших судов загружаются и разгружаются здесь. Это стало важной производственной зоной."
 CHN_shipcraft:0 "Кораблестроение"
 CHN_shipcraft_desc:0 "Мы попросили Южное племя Воды помочь нам в строительстве кораблей для нашей цели."
 CHN_increasecontrol:0 "Увеличение контроля"
 CHN_increasecontrol_desc:0 "Мы начинаем обучение по методам Чина во всех регионах нашей империи. Люди постепенно начнут понимать величие Чина."
 CHN_anewchief:0 "Новый вождь"
 CHN_anewchief_desc:0 "Смерть нашего старого деревенского вождя открыла путь для более амбициозного молодого сына, который занял его место."
 CHN_pathtoindependence:0 "Путь к независимости"
 CHN_pathtoindependence_desc:0 "После долгих политических дебатов мы решили попытаться сделать наше великое государство свободным."
 CHN_politicaldivide:0 "Политическое разделение"
 CHN_politicaldivide_desc:0 "Наша деревня всегда была разделена на тех, кто оставался верным Чину, и тех, кто поддерживал Земное Королевство."
 CHN_pathtothekingdom:0 "Путь в королевство"
 CHN_pathtothekingdom_desc:0 "После долгих политических дебатов мы решили стать лояльными Земному королю."
 CHN_kyoshihatred:0 "Ненависть к Киоши"
 CHN_kyoshihatred_desc:0 "Теперь, когда наш народ выбрал остаться в Земном королевстве, их ненависть к Киоши вспыхнула снова."
 CHN_avatarday:0 "День Аватара"
 CHN_avatarday_desc:0 "Этот день празднуется в нашей деревне уже много лет. Это единственный способ для нашего народа выплеснуть ненависть к Аватару, который убил Чина."
 CHN_hatefullpeople:0 "Ненавистные люди"
 CHN_hatefullpeople_desc:0 "В последние годы стало ясно, что мы на самом деле никогда не хотели подчиняться королевству. Пока мы в безопасности в нашем регионе, настало время получить большую автономию."
 CHN_anewstate:0 "Новое государство"
 CHN_anewstate_desc:0 "Теперь, когда мы начали увеличивать нашу автономию, наше государство никогда не забудет те события, которые произошли в прошлом."
 CHN_selfreliance:0 "Самообеспечение"
 CHN_selfreliance_desc:0 "Чтобы стать более свободным государством, нам нужно стать более самостоятельными, увеличив наши фермы и охотничьи партии."
 CHN_chinslegacy:0 "Наследие Чина"
 CHN_chinslegacy_desc:0 "Население продолжает учиться методам Чина, и постепенно они начинают понимать, что у них было украдено."
 CHN_zaofumetal:0 "Металл Заофу"
 CHN_zaofumetal_desc:0 "Заофу славится большими запасами металлов. Если мы объединяемся с Заофу, мы получим надежную базу."
 CHN_aletterforfreedom:0 "Письмо о свободе"
 CHN_aletterforfreedom_desc:0 "Мы добились большой автономии за последние годы. Пришло время отправить Земному королю письмо с требованием нашей свободы."
 CHN_deniedfreedom:0 "Отказ в свободе"
 CHN_deniedfreedom_desc:0 "Земной король отклонил нашу просьбу о свободе, даже несмотря на нашу самообеспеченность. Наш народ разочарован."
 CHN_anewdawn:0 "Новый рассвет"
 CHN_anewdawn_desc:0 "Империалистическая фракция в нашем государстве получила поддержку народа в смещении нынешнего вождя и принятии более решительных шагов для достижения независимости."
 CHN_zaofusubjucation:0 "Поражение Заофу"
 CHN_zaofusubjucation_desc:0 "Заофу отклонил наши мирные попытки сотрудничества. Пришло время показать им, что народ Чина не потерпит этого."
 CHN_chinswall:0 "Стена Чина"
 CHN_chinswall_desc:0 "Чтобы наша новая столица не была захвачена, мы построили Стену Чина вдоль границы с государством Заофу."
 CHN_theempireofchin:0 "Империя Чина"
 CHN_theempireofchin_desc:0 "Теперь мы независимы. Наше небольшое государство Чин будет теперь известно как Империя Чина."
 CHN_thekyoshimenace:0 "Угроза Киоши"
 CHN_thekyoshimenace_desc:0 "Все были научены о жестоких поступках Киоши против нашего народа. Пришло время, чтобы они получили справедливость."
 CHN_totalwarforthekingdom:0 "Всеобщее Война с Королевством"
 CHN_totalwarforthekingdom_desc:0 "Мы, народ Чина, объявили войну Земляному Королевству."
 CHN_fireawareness:0 "Осведомленность о Огненной Нации"
 CHN_fireawareness_desc:0 "Долгое время мы боролись за свою свободу, но Огненная Нация всё ещё хочет нас завоевать. Давайте убедимся, что народ Чина останется свободным."
 CHN_fireprotection:0 "Защита от Огня"
 CHN_fireprotection_desc:0 "Мы усилим нашу оборону вдоль побережья столицы Чина."
 CHN_firepropaganda:0 "Пропаганда против Огня"
 CHN_firepropaganda_desc:0 "Наш народ должен понять, какое зло представляет Огненная Нация. Всё больше людей присоединились к нашему делу."
 CHN_triptothesouth:0 "Поездка на юг"
 CHN_triptothesouth_desc:0 "Начать торговую экспедицию на юг."
 CHN_chinbureaucracy:0 "Чиновничество Чина"
 CHN_chinbureaucracy_desc:0 "Мы начинаем меньше зависеть от управления королевством и создаём наш собственный бюрократический аппарат."
 CHN_independence:0 "Независимость"
 CHN_independence_desc:0 "Мы прогнали чиновников и сборщиков налогов королевства. Пришло время прекратить все связи с королевством и отправить им письмо, что с этого дня мы независимы."
 CHN_justiceserved:0 "Справедливость восстановлена"
 CHN_justiceserved_desc:0 "Люди Киоши будут приговорены к смерти за убийство нашего великого Чина, и наш народ начинает двигаться вперёд."
 CHN_immigrants:0 "Иммигранты"
 CHN_immigrants_desc:0 "В нашу землю приехало больше людей, ищущих работу в нашей торговой компании. С этим наплывом мы начали строить больше мануфактур."
 CHN_warprep:0 "Подготовка к войне"
 CHN_warprep_desc:0 "Мы начинаем готовиться к войне с Земляным Королевством втайне, увеличивая нашу производственную мощь."
 CHN_civilianuse:0 "Гражданское использование"
 CHN_civilianuse_desc:0 "С увеличением числа иммигрантов нам нужно больше мануфактур для увеличения гражданских товаров по всему союзу."
 CHN_roadnetwork:0 "Дорожная сеть"
 CHN_roadnetwork_desc:0 "Нашей нации необходимо улучшить инфраструктуру, чтобы увеличить количество товаров, которые можно будет транспортировать в наш порт."
 CHN_navaleffort:0 "Морская работа"
 CHN_navaleffort_desc:0 "Чтобы увеличить производство наших судов, нам нужно построить новые доки."
 CHN_longboatplans:0 "Чертежи длинных лодок"
 CHN_longboatplans_desc:0 "Изучая схемы Водяного племени, мы получили некоторые идеи для постройки новых длинных лодок."
 CHN_frigateplans:0 "Чертежи фрегатов"
 CHN_frigateplans_desc:0 "Изучая схемы Водяного племени, мы получили некоторые идеи для постройки новых фрегатов."
 CHN_experimentalcruiser:0 "Экспериментальный крейсер"
 CHN_experimentalcruiser_desc:0 "После всей работы над другими схемами, настало время создать новое судно, используя полученные знания."