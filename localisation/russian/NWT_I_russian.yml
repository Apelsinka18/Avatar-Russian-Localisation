l_russian:
 Industrial_Expansion:0 "Индустриальное Расширение"
 Industrial_Expansion_desc:0 "Нация Огня развилась, в то время как мы отстаем в промышленной мощи. Мы можем не справиться с борьбой за наше дело, если это неравенство сохранится в будущем!"
 Military_Expansion:0 "Военное Расширение"
 Military_Expansion_desc:0 "Как и в случае с гражданской промышленностью, наша военная индустрия требует значительных улучшений, чтобы удовлетворить наши нужды."
 Second_Expansion:0 "Второе Индустриальное Расширение"
 Second_Expansion_desc:0 "Хотя наши фабрики теперь на уровне тех, что у наших противников, нам нужно больше, чтобы победить в тяжелые времена."
 Call_For_Elections_0: "Призыв к Выборам"
 Call_For_Elections_desc:0 "Учитывая растущее недовольство нашим нынешним правительством, народ должен получить голос. Давайте проведем выборы, чтобы сформировать наше будущее!"
 Ship_Effort:0 "Усилия на Флоте"
 Ship_Effort_desc:0 "Для защиты нашего побережья нам нужно больше способных кораблей. Мы должны их иметь!"
 Army_Effort:0 "Усилия на Армию"
 Army_Effort_desc:0 "Наши новые военные фабрики мало полезны, если они производят устаревшее оборудование. Нашим воинам нужны адекватные оружия!"
 Election_Day:0 "День Выборов"
 Election_Day_desc:0 "Наконец-то настал день выборов. Посмотрим, что скажет народ!"
 Second_Military_Expansion:0 "Второе Военное Расширение"
 Second_Military_Expansion_desc:0 "Мы построили наши первые военные фабрики, но этого достаточно?"
 Opening_New_Ports:0 "Открытие Новых Портов"
 Opening_New_Ports_desc:0 "Мы построили наши первые фабрики, но из-за нашей изоляции им не хватает ресурсов для нормальной работы. Нам нужны новые порты, чтобы привозить эти ресурсы."
 University_of_Ours:0 "Наш Университет"
 University_of_Ours_desc:0 "Из-за нашей изоляции наше племя является технологической отсталостью. Если мы откроем свой университет, мы сможем начать исправлять эту ситуацию."
 Open_More_Jobs:0 "Открыть Больше Рабочих Мест"
 Open_More_Jobs_desc:0 "С ростом населения людям нужно больше рабочих мест."
 Construction_of_Roads:0 "Строительство Дорог"
 Construction_of_Roads_desc:0 "Наши земли огромны, но только столица имеет хоть какую-то инфраструктуру. Мы должны это изменить!"
 Military_Focus:0 "Военный Фокус"
 Military_Focus_desc:0 "Построив несколько фабрик, мы сделали первый шаг к созданию современной и мощной армии. Нам нужно двигаться дальше!"
 Call_For_Imperialism:0 "Призыв к Империализму"
 Call_For_Imperialism_desc:0 "Теперь, когда голоса отданы, мы знаем, что империалистическое дело поддерживается частью нашего населения. Нам нужно увеличить их число, чтобы осуществить наши империалистические амбиции!"
 Make_Imperialist_Lord:0 "Создать Империалистического Лорда"
 Make_Imperialist_Lord_desc:0 "Наше дело расширилось. Теперь, когда большая часть населения стало империалистами, нам нужен лидер."
 Call_For_King:0 "Призыв к Королю"
 Call_For_King_desc:0 "Монархия — лучшая форма правления для нас. Хотя народ боится доверять новым идеологиям, таким как демократия, они всё ещё верят в истинное дело!"
 Form_Kingdoom:0 "Создание Королевства"
 Form_Kingdoom_desc:0 "С большинством людей, поддерживающих монархию, нам нужно дать нашему народу настоящего лидера."
 Our_Decision:0 "Наше Решение"
 Our_Decision_desc:0 "Теперь, когда Нация Огня вторглась в Земное Царство, нам нужно решить, кого поддерживать. Поможем ли мы Земному Царству или нет?"
 Help_Earth_Kingdoom:0 "Помочь Земному Царству"
 Help_Earth_Kingdoom_desc:0 "Мы выбрали помочь нашим "земляным" друзьям против империалистической силы, угрожающей стабильности и миру в нашем мире."
 Send_Troops_In_EAR:0 "Отправить войска в Земное Царство"
 Send_Troops_In_EAR_desc:0 "Теперь, когда мы формализовали нашу дружбу с Земным Царством, будет хорошо помочь нашим союзникам."
 Call_for_Democracy:0 "Призыв к Демократии"
 Call_for_Democracy_desc:0 "После того как Нация Огня напала и уничтожила Воздушных Кочевников, мир погрузился в хаос. Мы не можем позволить себе пережить такую же участь! Если мы хотим современное и моральное правление, нам нужно выбрать демократию!"
 Form_Democratic_Regime:0 "Создание Демократического Режима"
 Form_Democratic_Regime_desc:0 "Бог помог нам и очистил умы людей для нашего дела, нам лучше использовать этот шанс, пока мы можем."
 Don't_do_anything:0 "Не Делать Ничего"
 Don't_do_anything_desc:0 "Война в Земном Царстве ужасна, нам лучше остаться в стороне."
 Study_Forein_Weapons:0 "Изучение Иностранного Оружия"
 Study_Forein_Weapons_desc:0 "Нам нужно изучить оружие других стран, чтобы защитить наш народ."
 Cruiser_Effort:0 "Усилия на Крейсерах"
 Cruiser_Effort_desc:0 "Крейсеры теперь одни из лучших кораблей в мире, нам стоит их иметь."
 Cruiser_Effort_2:0 "Усилия на Крейсерах 2"
 Cruiser_Effort_2_desc:0 "С исследованными базовыми крейсерами трудно представить, как можно победить Нацию Огня без должного оборудования."
 New_Armor:0 "Новая Броня"
 New_Armor_desc:0 "Новая броня будет полезной в бою."
 Frigate_Effort:0 "Усилия на Фрегатах"
 Frigate_Effort_desc:0 "Фрегаты — мощные корабли, они могут уничтожить целый флот, если их будет много."
 New_Bending_Equipment:0 "Новое Оборудование для Бендинга"
 New_Bending_Equipment_desc:0 "Новое и лучшее оборудование было бы отличным дополнением к нашему арсеналу."
 Research_Compabilities:0 "Исследование Совместимости"
 Research_Compabilities_desc:0 "Нам не хватает технологий для защиты нашей нации в случае нападения."
 Help_Fire_Nation:0 "Помочь Нации Огня"
 Help_Fire_Nation_desc:0 "Если мы хотим стать мощной нацией, нам нужно уничтожить Северное Земное Царство, и Нация Огня может нам помочь."
 Operaton_Unthinkable:0 "Операция Немыслимое"
 Operaton_Unthinkable_desc:0 "\"Операция Немыслимое\" — это название стратегической операции, которая будет проведена против Нации Огня."
 Send_Troops_In_FIR:0 "Отправить войска в Нацию Огня"
 Send_Troops_In_FIR_desc:0 "Формализовав договор с Нацией Огня, будет хорошей идеей помочь им."
 Operation_Chaos:0 "Операция Хаос"
 Operation_Chaos_desc:0 "Операция Хаос — это название операции против Земного Царства."
 Ban_War_Media:0 "Запретить Военные СМИ"
 Ban_War_Media_desc:0 "Будет полезно запретить военные СМИ в нашей стране, чтобы предотвратить панику."
 Canoe_Effort:0 "Усилия на Каное"
 Canoe_Effort_desc:0 "Каноэ — эффективный способ транспортировки водных бендеров для борьбы с большими кораблями."
 Long_Boat_Effort:0 "Усилия на Долгих Лодках"
 Long_Boat_Effort_desc:0 "Долгие лодки, подобно каноэ, являются эффективным способом транспортировки водных бендеров для борьбы с большими кораблями."
 Submarine_Effort:0 "Усилия на Подводных Лодках"
 Submarine_Effort_desc:0 "Новая технология, доступная только для водных бендеров на данный момент."
 New_Spears:0 "Новые Копья"
 New_Spears_desc:0 "Копья хороши для всего, от рыболовства до войны."











