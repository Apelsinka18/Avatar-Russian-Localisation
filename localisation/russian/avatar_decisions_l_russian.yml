 FIR_civil_decision_category:0 "§mРодные острова§!"
 FIR_civil_decision_category_desc:0 "Основой успеха Огненной нации является сильный, поддерживающий и защищенный Родной остров. Население должно поддерживать каждое принятое решение и, в свою очередь, защищается сильной нацией."
 cultural_change:0 "Культурные изменения"
 cultural_change_desc:0 "Общество больше никогда не будет прежним. С появлением новых технологий и социальных идей грядущий век будет отмечен переменами."
