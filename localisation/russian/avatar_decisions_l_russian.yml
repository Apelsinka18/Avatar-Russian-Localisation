 increase_war_support_without_prosperity_desc:0 "Мы будем распространять процветание нашей нации, если потребуется — войной, ради чего нужно объединить народ."
 the_great_gates:0 "Великие Ворота [ROOT.GetLeader]"
 the_great_gates_desc:0 "Великие Ворота защитят столицу от нападения с моря."
 
 FIR_royal_family_category:0 "§MКоролевская семья§!"
 FIR_royal_family_category_desc:0 "§rКоролевская семья§! — одна из древнейших и благороднейших семей в §HОгненной нации§!. Их власть и влияние охватывают всю страну."
 regret_letting_roku_die:0 "Сожаление о смерти Року"
 regret_letting_roku_die_desc:0 "Годы дружбы и товарищества — все исчезло, и ради чего? Я ответил на милосердие Року предательством в самый уязвимый момент. Размышления о тех событиях приносят мне лишь ужас и отвращение. Теперь я вижу, что мои желания были эгоистичными, прикрытыми патриотизмом. Року был прав, и я буду чтить его память, поддерживая равновесие в мире изо всех сил."
 continue_expansion_plans:0 "Продолжить планы по расширению"
 continue_expansion_plans_desc:0 "С устранением Року наши давно задуманные планы могут наконец-то осуществиться. Новый Аватар не появится еще долгое время, предоставляя идеальную возможность для реализации наших амбиций."
 FIR_succession_crisis:0 "Кризис престолонаследия"
 FIR_succession_crisis_desc:0 "Смерть Созина оставила линию наследования неопределенной. Мы можем лишь надеяться, что преемник будет найден быстро, иначе враги могут воспользоваться нашей слабостью."
