 FIR_southern_temple_attack_desc:0 "Начать атаку на Южный храм. Наш информатор сообщил, что Аватар находится здесь."
 
 FIR_colonies_category:0 "§mУчреждение колоний§!"
 FIR_colonies_category_desc:0 "Хотя вулканические острова Нации Огня обеспечивают её плодородной почвой, тропическими лесами и, казалось бы, бесконечным запасом минералов и металлов, экономика и население растут слишком быстро, чтобы поддерживать их. \nКолонии станут не только долгосрочной инвестицией в нашу империю, но и увеличат влияние нашей культуры по всему миру."
