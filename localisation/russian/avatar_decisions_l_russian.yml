 SAT_upcoming_war_category:0 "Тревожные Знаки"
 SAT_upcoming_war_category_desc:0 "Надвигаются тучи, и многие наши старейшины ощущают великую духовную тревогу... Мы опасаемся, что война может разразиться в ближайшем будущем."
 troubling_signs:0 "Тревожные Знаки"
 troubling_signs_desc:0 "В эти неспокойные времена могут потребоваться радикальные меры для защиты нашего народа от бед."
 reveal_avatar_aang:0 "Раскрыть Аватара §YAанга§!"
 reveal_avatar_aang_desc:0 "Мы давно знаем, что Аанг — Аватар. По традиции ему рассказали бы об этом, когда ему исполнится шестнадцать, но с приближением конфликта, возможно, придётся ускорить его обучение, чтобы подготовить..."
 send_aang_to_the_eastern_temple:0 "Отправить Аанга в Восточный Храм Воздуха"
 send_aang_to_the_eastern_temple_desc:0 "Монах Гьяцо считает, что детство Аанга должно быть счастливым прежде всего, но его судьба требует жёсткой дисциплины. Чтобы очистить его разум от отвлечений, Аанга отправят в Восточный Храм Воздуха для завершения обучения магии Воздуха."
 keep_avatar_aang_here:0 "Оставить Аанга Здесь"
 keep_avatar_aang_here_desc:0 "Несмотря на первоначальные протесты, монах Гьяцо смог убедить остальных старейшин совета, что сохранение свободы и радости Аанга — наиболее эффективный способ завершения его обучения, ведь счастье от дружбы помогает снизить стресс, вызванный его ролью Аватара."
 gyatso_and_aang:0 "Гьяцо и Аанг"
 gyatso_and_aang_desc:0 "Близкий друг и наставник Аанга, монах Гьяцо, тайно планирует покинуть храм вместе с ним. Он знает, какой груз лежит на плечах Аанга, и хочет помочь ему как можно лучше. Наступает ночь, и Гьяцо подходит к комнате Аанга..."

