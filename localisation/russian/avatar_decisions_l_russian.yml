 divine_firelord:0 "Божественный правитель §Y[ROOT.GetLeader]§!"
 divine_firelord_desc:0 "Многочисленные благословения, которые мы получаем при правлении [ROOT.GetLeader], доказывают, что [ROOT.GetLeader.GetSheHe] — не обычный человек. Мы официально признаем этот факт и провозгласим [ROOT.GetLeader.GetHerHis] божественность."
 godlike_firelord:0 "Божественный правитель §Y[ROOT.GetLeader]§!"
 godlike_firelord_desc:0 "Наш величественный лидер [ROOT.GetLeader.GetName] направляет каждый наш шаг своей божественной прозорливостью, принося нашей нации великие победы. Очевидно, что величественный [ROOT.GetLeader.GetName] — это единственная звезда, освещающая наш путь, истинный бог. Мы будем обращаться с [ROOT.GetLeader.GetHerHis] соответственно."

 FIR_dragon_category:0 "§mДраконы§!"
 FIR_dragon_category_desc:0 "Драконы — изначальные мастера огненной магии, способные летать и извергать пламя. Несмотря на то, что их чешуя и яйца очень ценятся предприимчивыми охотниками, драконов боятся и уважают за их интеллект и способности в огненной магии. [BefriendDragonsDecision]"
 dragons_befriended_ttp:0 "\nПодружившиеся с драконами: [?dragons_befriended_var|0G]"
 dragons_killed_ttp:0 "\nОхотники на драконов: [?dragons_hunters_var|0G]   Убито драконов: [?dragons_killed_var|0Y]/[?dragons_allive_var|0Y]"
 start_dragon_hunting:0 "Охота на драконов"
 start_dragon_hunting_desc:0 "Поединок с драконом — одно из величайших испытаний для воина. Тот, кто способен убить его, получит почетное звание 'Дракон', признающее его несомненные боевые навыки."
 assemble_dragon_hunter_parties:0 "Собрать охотничьи отряды"
 assemble_dragon_hunter_parties_desc:0 "Нам нужно выйти и противостоять угрозе со стороны драконов."
 dragons_in_the_army:0 "Драконы в армии"
 dragons_in_the_army_desc:0 "Привлечение драконов и их тренировка вместе с имперскими огненной магией подразделениями будет полезна для наших долгосрочных отношений с Четырьмя Нациями."
 origins_of_firebending:0 "Истинное происхождение огненной магии"
 origins_of_firebending_desc:0 "Происхождение огненной магии идет от огня наших душ и связи, которую мы имеем с огнем драконов и солнцем. Постигая свои духовные стороны, мы можем улучшить нашу армию многократно."
 ban_poaching:0 "Запрет на браконьерство"
 ban_poaching_desc:0 "Драконы — невероятные существа, которые нуждаются в свободе. Их уничтожение и препятствование их развитию как вида противоречит нашим целям. Запрет браконьерства позволит нам расширить нашу работу с драконами."
 encourage_poaching:0 "Поощрение браконьерства"
 encourage_poaching_desc:0 "Поощряя браконьерство, мы можем легко найти добровольцев, чтобы избавиться от драконов, но это менее престижно."
 offerings_to_the_dragons:0 "Подношения драконам"
 offerings_to_the_dragons_desc:0 "Важно умиротворить наших союзников и сделать подношения драконам. Без драконов мы ничего не стоим."
 royal_hunts:0 "Королевская охота на драконов"
 royal_hunts_desc:0 "Охота на драконов в королевском составе может повысить нашу честь и престиж."
 provoke_the_dragons:0 "Провокация драконов"
 provoke_the_dragons_desc:0 "Провоцируя драконов, охотники смогут заманивать их в военные лагеря, где их можно поодиночке ловить и убивать."
 negotiate_peace_with_dragons:0 "Умиротворение драконов"
 negotiate_peace_with_dragons_desc:0 "Поднимать оружие против предков огненной магии было ошибкой, равносильной нападению на собственных родителей. Мы должны немедленно исправить эту роковую ошибку."
 dragon_hunt:0 "Охота на §Y[From.GetName]§! драконов"
 dragon_hunt_desc:0 "Опытные следопыты обнаружили поблизости гнездо драконов. Слава и почет за убийство этих существ будут нашими!"
 hunt_successful:0 "§GУспех§!"
 hunt_failed:0 "§RНеудача§!"
 dragon_rampage:0 "Ярость драконов!"
 dragon_rampage_desc:0 "Наши охоты разгневали драконов, и они разрушают наши города! Мы можем лишь надеяться, что это скоро закончится."
 the_dragon_of_the_west_is_born:0 "Уничтожить последнего дракона"
 the_dragon_of_the_west_is_born_desc:0 "Уничтожить последнего дракона."
 
 alliance_with_the_dragons:0 "Подружиться с драконами"
 alliance_with_the_dragons_desc:0 "Дракон — значимый культурный и духовный символ Огненной нации. Мы должны научиться жить в гармонии с этими чешуйчатыми существами, и, возможно, такое сотрудничество принесет процветание."
 
 FIR_industrialisation_category:0 "[GetFIR_industrialisation_categoryStatus]Индустриализация§!"
 FIR_industrialisation_category_desc:0 "Ее географическое положение и тот факт, что некоторые члены общества могут управлять огнем и тем самым создавать чистую энергию, помогли Огненной нации стать первой индустриализированной страной в мире.\nЭто преимущество нельзя упускать..."
 FIR_industrialisation_category_desc:0 "Ее географическое положение и тот факт, что некоторые члены общества могут управлять огнем и тем самым создавать чистую энергию, помогли Огненной нации стать первой индустриализированной страной в мире.\nЭто преимущество нельзя упускать..."
 agricultural_modernisation:0 "Модернизация сельского хозяйства"
 agricultural_modernisation_desc:0 "Чтобы освободить рабочих для промышленного роста, мы должны модернизировать аграрный сектор."
 dockyard_construction_efforts:0 "Строительство верфей"
 dockyard_construction_efforts:0 "Только море отделяет нас от остального мира. В любом случае мы должны иметь сильный флот, чтобы противостоять ему."
 experimental_factories:0 "Экспериментальные фабрики"
 experimental_factories_desc:0 "Объединение различных этапов производства может увеличить продуктивность и сократить требуемое пространство."
 industry_research_efforts:0 "Исследования промышленности"
 industry_research_efforts_desc:0 "Затраты на улучшение технологий для нашей промышленности."
 
 FIR_conquest_category:0 "§mПланы завоевания§!"
 FIR_conquest_category_desc:0 "Амбиции Повелителя Огня Созина не ограничиваются границами Нации Огня. Чтобы сделать эту нацию величайшей и самой процветающей в мире, война неизбежна. Единственный оставшийся вопрос:\nГде, когда и как?"
 FIR_establish_colonies:0 "Учредить колонии"
 military_preparations:0 "Военные приготовления"
 military_preparations_desc:0 "Нам нужно подготовиться к войне."
 northern_attack_plan:0 "План атаки на север"
 northern_attack_plan_desc:0 "Северо-восток Царства Земли не имеет стратегического значения. Однако его географическая близость и поддержка местных жителей в нашей старой колонии Ю Дао сделают захват и обеспечение этой территории относительно легкими."
 central_attack_plan:0 "План атаки на центр"
 central_attack_plan_desc:0 "Чтобы обезопасить весь северо-восток Царства Земли, нам нужно отрезать его от столицы. Порт Таку станет нашей точкой высадки, а окружающие реки и горы защитят нас от контратак."
 southern_attack_plan:0 "План атаки на юг"
 southern_attack_plan_desc:0 "Мы должны избежать затяжной войны на истощение. Если Ба Синг Се падет быстро, мы ожидаем, что Царство Земли сдастся. Прямой путь к городу проходит через реку Гайпан, которую нам нужно обезопасить."
 war_with_earthkingdom:0 "Война с Царством Земли"
 war_with_earthkingdom_desc:0 "Бескрайние земли Царства Земли станут основой нашей колониальной империи."
 
 FIR_summon_war_council:0 "Созвать военный совет № [?war_meetings_var|Y0]"
 FIR_summon_war_council_desc:0 "Текущая война требует планирования и организации высшими офицерами под командованием Повелителя Огня."
 
 air_genocide_category:0 "§mГеноцид Воздушных кочевников§!"
 air_genocide_category_desc:0 "Когда Року умер, он завещал новому Аватару миссию и мир на грани хаоса. Но перерожденный или нет, ни один Аватар не сможет нас остановить. Мы достигнем своих целей с его поддержкой или без неё."
 gather_firebender_units:0 "Собрать подразделения магов огня: [?genocide_preparation|Y0]/§Y20§! за храм"
 gather_firebender_units_desc:0 ""
 commence_the_genocide:0 "Уничтожить магов воздуха"
 commence_the_genocide_desc:0 "Согласно циклу, новый Аватар будет рожден в народе Воздушных кочевников. Сейчас он лишь ребенок, но как только он освоит все четыре элемента, он станет серьезной угрозой для наших глобальных амбиций. \n\nЕсли мы убьем его сейчас, мы получим больше времени для продвижения в Царство Земли. А с прибытием кометы внезапная атака будет быстрой и беспощадной."
 spare_the_air_nomads:0 "Пощадить Воздушных кочевников"
 spare_the_air_nomads_desc:0 "Воздушные кочевники слабы. Мы можем не обращать на них внимания."
