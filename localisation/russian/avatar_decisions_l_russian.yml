 FIR_colonial_area_desc:0 "Показать все потенциальные колониальные области"
 FIR_approach_earth_kingdom:0 "Вернуть старые колонии"
 FIR_approach_earth_kingdom_desc:0 "Року умер много лет назад. Пора закончить то, что мы начали. Оказывая давление на Царство Земли, мы можем значительно ускорить наши операции."
 
