 HAN_defenses:0 "Оборона Хан Туй"
 HAN_defenses_desc:0 "Хан Туй может и не самое укреплённое место, но это ключевая точка, которую нужно удерживать."
 HAN_flood_lowlands:0 "Затопить Поля"
 HAN_flood_lowlands_desc:0 "Перед столицей Хан Туй есть природные низины. Землеведы могут построить плотину, чтобы затопить их. Это приведёт к гибели местных фермеров, но ничто не слишком дорого для защиты нашего великого королевства."
 HAN_prepare_wood_logistics:0 "Организовать Лагеря Лесорубов"
 HAN_prepare_wood_logistics_desc:0 "Для строительства стен и баррикад требуется много материалов. Пусть сами укрепления и не требуют древесины, она нужна для сопутствующего оборудования."
 HAN_prepare_stone_logistics:0 "Организовать Каменоломни"
 HAN_prepare_stone_logistics_desc:0 "Хан Туй расположен рядом с горами, которые можно использовать для строительства городских стен или аналогичных укреплений."
 HAN_build_city_wall:0 "Городские Стены Хан Туй"
 HAN_build_city_wall_desc:0 "Пришло время укрепить безопасность города."
 HAN_build_coastal_forts:0 "Береговые Укрепления Хан Туй"
 HAN_build_coastal_forts_desc:0 "Пришло время укрепить безопасность нашего побережья."
 
 
 ### EAR Региональные Решения по Безопасности
 
 EAR_regional_security_category:0 "Региональная Безопасность"
 underground_networks:0 "Построить Подземные Сети"
 underground_networks_desc:0 "Враг окружил нас, и поражение кажется неизбежным. Чтобы сохранить цепочку командования, будут построены обширные подземные туннели для поддержки военных усилий."
 roadside_ambushes:0 "Организовать Засады у Дорог"
 roadside_ambushes_desc:0 "Когда враг вторгается на нашу территорию, скрытые группы землеведов остановят их продвижение камнепадами, чтобы разгромить силы противника."
 bss_advisors:0 "Нанять Советников из Ба Синг Се"
 bss_advisors_desc:0 "Военные эксперты из столицы будут наблюдать за обучением и развёртыванием наших войск."
 
 
 WATER_industry:0 "Ресурсы"
 WATER_industry_desc:0 "Большая часть территории покрыта льдом, что затрудняет поиск и добычу природных ресурсов у Водных Племён. Есть каменистые поля и много животных, но всё остальное приходится получать из других мест."
 extra_water_wood:0 "Вырастить Деревья"
 extra_water_wood_desc:0 "На Полюсах деревья не растут естественным образом. Если мы не хотим торговать ими, придётся выращивать их самостоятельно."
 extra_water_textile:0 "Ткачество"
 extra_water_textile_desc:0 "Необходимо укрепить текстильную промышленность."
 extra_water_iron:0 "Рудники"
 extra_water_iron_desc:0 "Глубоко под ледяными пластами скрыто множество полезных ископаемых. Осталось только добраться до них."
 
 NWT_tribe_union:0 "Единство Племени"
 NWT_tribe_union_desc:0 "Хотя жители Севера имеют глубокую культурную связь, идея объединённого Племени до сих пор остаётся лишь концепцией. Независимые поселения и деревни могут процветать сами по себе, но племя в целом от этого слабеет. Их нужно объединить, чтобы оставаться значимыми в эпоху перемен..."
 
 NWT_hold_unification_speech:0 "Произнести Речь о Единстве"
 NWT_hold_unification_speech_desc:0 "Выступите с речью, призывающей к большему единству племени."
 
 NWT_medium_development:0 "Умеренные Усилия по Единству"
 NWT_medium_development_desc:0 "Примите умеренные меры для укрепления единства племени."
 
 NWT_hunt_barbarians:0 "Охота на Варваров"
 watertribe_barbarians:0 "Варвары на Свободе"
 
 NWT_fight_riot_mission:0 "Подавить Беспорядки"
 NWT_fight_riot_mission_desc:0 "Недавняя речь о единстве имела противоположный эффект! По всей нашей земле вспыхнули беспорядки, сея страх среди сторонников объединения! Мы должны подавить мародёров силой, прежде чем наша репутация сильно пострадает!"
 
 NWT_artisan_investment:0 "Инвестиции в Ремесленников"
 NWT_artisan_investment_desc:0 "Поддержите местных ремесленников в производстве строительных материалов."
 NWT_invest_in_state_carpentry:0 "Инвестировать в Столярное Дело"
 NWT_invest_in_state_carpentry_desc:0 "Поддержите местных плотников в производстве досок для строительства."
 NWT_invest_in_state_masonry:0 "Инвестировать в Каменщиков"
 NWT_invest_in_state_masonry_desc:0 "Поддержите местных каменщиков в производстве кирпичей для строительства."
 NWT_factory_investment:0 "Инвестиции в Заводы"
 NWT_factory_investment_desc:0 "Тяжёлая промышленность неизбежна в долгосрочной перспективе."
 NWT_invest_in_state_factory:0 "Инвестировать в Заводы"
 NWT_invest_in_state_factory_desc:0 "Огромный завод определённо поможет военным усилиям."
 NWT_invest_in_state_smelting:0 "Инвестировать в Плавильные Производства"
 NWT_invest_in_state_smelting_desc:0 "Сталь — это отличный материал для оружия, и нам нужно её много."
 NWT_focused_construction:0 "Сосредоточенное Строительство"
 NWT_focused_construction_desc:0 "Сосредоточьте рабочих со всего Северного Полюса в одном месте для строительства с максимальной эффективностью."
 NWT_united_hunter_organisation:0 "Организация Охотников"
 NWT_united_hunter_organisation_desc:0 "Организуя охотничьи отряды, разные племена могут наладить связь и со временем стать нацией."
 NWT_hunters_mission:0 "Охота"
 NWT_hunters_mission_desc:0 "Чем больше охоты, тем больше пиршество и выше единство."
 NWT_hunters_decision:0 "Охота в §Y[FROM.GetName]§!"
 NWT_hunters_decision_desc:0 "Разведчики заметили большое стадо животных в этом районе."

 NWT_appoint_unification_minister:0 "Назначить Министра §cЕдинства§!"
 NWT_appoint_unification_minister_desc:0 "Единство — одна из наших высших целей. Это требует организации и централизованного планирования."
 
 NWT_extreme_development:0 "Экстремальные Усилия по Единству"
 NWT_extreme_development_desc:0 "Приложите максимальные усилия для объединения племени."
 
 NWT_isolation_policies:0 "Политика Изоляции"
 NWT_isolation_policies_desc:0 "С момента появления первых людей на Северном Полюсе они искали мира и уединения. Но мир быстро меняется, и, чтобы не отстать, стоит пересмотреть этот подход..."
 NWT_revisit_isolation_policies:0 "Пересмотреть Политику Изоляции"
 NWT_revisit_isolation_policies_desc:0 "hi"
 NWT_approach_earth_kingdom:0 "Наладить Отношения с Земным Королевством"
 NWT_approach_earth_kingdom_desc:0 "hi"
 NWT_approach_air_nomads:0 "Наладить Отношения с Воздушными Кочевниками"
 NWT_approach_air_nomads_desc:0 "hi"
 NWT_approach_fire_nation:0 "Наладить Отношения с Народом Огня"
 NWT_approach_fire_nation_desc:0 "hi"
 NWT_open_for_trade:0 "Открыть Торговлю"
 NWT_open_for_trade_desc:0 "Сегодня мы узнали, что торговля полезна для экономики и роста благосостояния. Нам нужно и то, и другое здесь, на Севере."
 NWT_earth_xp_exchange:0 "Обменяться Опытом"
 NWT_earth_xp_exchange_desc:0 "Земное Королевство имеет хорошую армию, у нас лучший флот. Обмен знаниями принесёт пользу обеим сторонам."
 NWT_buy_earth_technologies:0 "Купить Технологии у Земного Королевства"
 NWT_buy_earth_technologies_desc:0 "Мы отстаём в технологическом развитии, торговля технологиями — это разумный шаг."
 NWT_protective_isolation_spirit:0 "Защитная Изоляция"
 NWT_protective_isolation_spirit_desc:0 "Изоляция была не всегда полезна, но она защищала нас от участия в конфликтах."
 NWT_intervention_spirit:0 "Дух Интервенции"
 NWT_intervention_spirit_desc:0 "Чтобы сохранить нашу нацию, мы должны поддерживать мир в мире. В конце концов, народы взаимосвязаны, и мы разделяем общую судьбу."
 
 SWT_tribe_union:0 "Единство Племени"
 SWT_tribe_union_desc:0 "Хотя жители Южного Полюса имеют глубокую культурную связь, идея объединённого племени пока остаётся концепцией. Независимые поселения и деревни могут процветать сами по себе, но племя в целом от этого слабеет. Их нужно объединить, чтобы оставаться значимыми в эпоху перемен..."
