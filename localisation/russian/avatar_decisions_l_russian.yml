 yu_dao_colony_desc:0 "Колония Ю Дао"
 support_yu_dao_uprising:0 "Организовать восстание в Ю Дао"
 support_yu_dao_uprising_desc:0 "Поддержка Нации Огня в Ю Дао все еще высока. Если они получат оборудование, они присоединятся к войне на нашей стороне."
 yu_dao_buildup_1:0 "Обеспечение безопасности торговых путей"
