 ### Чин
 
 CHN_tradition_category:0 "§MВ тени Чина§!"
 CHN_tradition_category_desc:0 "Великое завоевание Чина Царства Земли закончилось в Цинчао, но и сегодня многие потомки его империи продолжают придерживаться традиций клана Чина. Однако после десятилетий относительного мира культурные нормы Чина начали угасать, так как новые поколения все меньше связаны с прошлым. Сейчас существует значительная часть населения, выступающая против идеалов клана Чина, желающая отказаться от устаревших традиций и восстановить отношения с Островом Киоши."
 
