 CHN_kyoshi_question:0 "Вопрос Киоши"
 CHN_kyoshi_question_desc:0 "Пришло время пересмотреть нашу политическую позицию в отношении Острова Киоши и выяснить, готов ли наш народ к переменам."
 
 CHN_chin_buildup:0 "Укрепить власть сторонников Чина"
 CHN_chin_buildup_desc:0 "Не желая оставаться в тени своего былого величия, клан Чина стремится к быстрому увеличению численности, чтобы достичь своих амбиций."
 
 CHN_civil_war:0 "Противостояние милиции"
 CHN_civil_war_desc:0 "Ситуация в Тэдзи стала невыносимой, и теперь ничто не мешает началу открытой войны. Мы должны быть готовы."
 
 CHN_realize_ambitions:0 "Реализация амбиций"
 CHN_realize_ambitions_desc:0 "С уничтожением оппозиции Цинчао теперь полностью находится под властью клана Чина. Пришло время вновь зажечь искры нашей старой империи!"
 
 CHN_demand_subjugation:0 "Требовать подчинения Киоши"
 CHN_demand_subjugation_desc:0 "Без Аватара Киоши для защиты, жители Острова Киоши наконец ответят за свои преступления против нашего великого лидера."
 
 #CHN_arrest_dissidents:0 "Арестовать несогласных"
 #CHN_arrest_dissidents_desc:0 "В Цинчао есть многие, кто недоволен нашим последним решением по Киоши, и некоторые из них готовы действовать в знак протеста. Мы должны арестовать этих агитаторов до того, как ситуация выйдет из-под контроля."
 
 ### Воины Солнца
 SNW_from_the_dead_category:0 "Возвращение к жизни"
 SNW_from_the_dead_category_desc:0 "Чтобы защитить драконов и сохранить духовную связь с искусством огня, мы изолировались от мира и оставались скрытыми. Однако в эти тяжелые времена может потребоваться раскрыть свое существование и возобновить контакты с внешним миром."
 reveal_ourselves:0 "Раскрыть себя"
