 EARTH_economic_investments:0 "Экономические инвестиции"
 EARTH_economic_investments_desc:0 "Единственный способ оживить нашу слабую экономику в эти трудные времена — это государственные инвестиции. Ничто не должно мешать прогрессу!"
 
 earth_economic_buildup_category:0 "§mЭкономические меры§!"
 earth_economic_buildup_category_desc:0 "Царство Земли в данный момент не может соперничать с Народом Огня в экономическом плане, но наша многочисленность и талант к управлению землей станут топливом для кузницы нашего промышленного будущего. \n\nЦель увеличения процветания: [?national_prosperity|2Y]/[?EARTH_gdp_target_value|2Y], начальное значение: [?EARTH_gdp_start_value|2Y]"
 populational_census:0 "Перепись населения"
 populational_census_desc:0 "Точный учет численности населения позволяет эффективнее планировать строительство и распределять трудовые ресурсы."
 patronise_local_enterprises:0 "Поддерживать местные предприятия"
 patronise_local_enterprises_desc:0 "Мы должны финансировать местных мастеров для создания их собственных предприятий."
 rescue_struggling_artisans:0 "Поддержать мастеров, оказавшихся в затруднении"
 rescue_struggling_artisans_desc:0 "Это возмутительно, что многие мастера, построившие эту страну, теперь живут в нищете и без работы. Если мы их поддержим, они помогут нам в будущем."
 TARGETED_rescue_struggling_carpenters:0 "Поддержать плотников в [FROM.GetName]"
 TARGETED_rescue_struggling_carpenters_desc:0 "Это возмутительно, что многие мастера, построившие эту страну, теперь живут в нищете и без работы. Если мы их поддержим, они помогут нам в будущем."
 TARGETED_rescue_struggling_masons:0 "Поддержать каменщиков в [FROM.GetName]"
 TARGETED_rescue_struggling_masons_desc:0 "Это возмутительно, что многие мастера, построившие эту страну, теперь живут в нищете и без работы. Если мы их поддержим, они помогут нам в будущем."
 distribute_land_charters:0 "Распределить земельные грамоты"
 distribute_land_charters_desc:0 "Государству принадлежит множество гектаров неосвоенных земель, возможно, пришло время передать их в руки способным местным жителям."
 patrol_trade_routes:0 "Патрулировать торговые маршруты"
 patrol_trade_routes_desc:0 "Страна, полная разбойников и грабителей, не привлечет новых инвестиций. Пора навести порядок."
 land_clearence:0 "Очищение земель"
 land_clearence_desc:0 "Леса, болота, горы — ничто не остановит наш прогресс. Нам потребуется новая территория как для гражданской, так и для военной промышленности."
 
 earth_military_buildup_category:0 "§mПарамилитарные меры§!"
 earth_military_buildup_category_desc:0 "Ввиду недавних событий трусливость Царства Земли перед Народом Огня вызывает серьезные сомнения в эффективности его армии. Мы должны внести кардинальные изменения, чтобы избежать дальнейшего подчинения со стороны наших соперников."
 establish_local_arsenal:0 "Создать местные арсеналы"
 establish_local_arsenal_desc:0 "Всегда полезно иметь запасное оружие на хранении, готовое к использованию в любой момент."
 issue_equipment_quotas:0 "Выдать квоты на оборудование"
 issue_equipment_quotas_desc:0 "Скажи [Root.GetName], чтобы удвоили охрану, удвоили оружие, удвоили всё!"
 mandate_universal_contributions:0 "Ввести обязательные взносы"
 mandate_universal_contributions_desc:0 "Наши запасы оружия должны увеличиться в десять раз, чтобы поддерживать эффективные вооруженные силы. Если для этого потребуется переработка сельскохозяйственных инструментов, так тому и быть."
 set_equipment_standards:0 "Установить стандарты оборудования"
 set_equipment_standards_desc:0 "Для наших вооружений и доспехов мы должны найти гармоничный баланс между количеством и качеством."
 
 EAR_defense_category:0 "§mПодготовка к обороне§!"
 EAR_defense_category_desc:0 "Война неизбежна. Теперь мы должны максимально укрепить наше Царство. За нашими стенами мы в безопасности. Войну на истощение враг не выиграет."

