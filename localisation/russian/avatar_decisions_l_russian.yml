 FIR_eastern_temple_attack_desc:0 "Начать атаку на Восточный храм. Ожидается упорное сопротивление."
 FIR_western_temple_attack:0 "Штурм Западного храма"
 FIR_western_temple_attack_desc:0 "Начать атаку на Западный храм. Совет: не смотрите вниз."
