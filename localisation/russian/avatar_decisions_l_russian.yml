 ### Царство Земли
 THE_EARTHKINGDOM:0 "§MЦарство Земли§!"
 THE_EARTHKINGDOM_desc:0 "§uЦарство Земли§! в настоящее время возглавляет §Y[?global.earth_kingdom_leader.GetName]§!. \n\nЦарство Земли — одно из четырех великих государств мира. Охватывающее большую часть континента, а также несколько островов, оно является крупнейшим и самым населенным суверенным государством в мире, занимая значительную часть восточного полушария. \nЦарство управляется монархией под властью короля или королевы, хотя их влияние менялось на протяжении истории. \n\nВ настоящее время в царстве находятся §Y[?global.earth_kingdom^num]§! регионов:"
 earth_country_name:0 "[THIS.GetName]"
 abandon_mandate_of_heaven:0 "Отказаться от Небесного мандата"
 abandon_mandate_of_heaven_desc:0 "Небесный мандат находится в огромной опасности из-за злой Нации Огня. Если он падет, всё Царство Земли обречено. Мы должны дать полную автономию нашим регионам, чтобы они могли продолжать борьбу с Нацией Огня, пока мы не в состоянии этого сделать."
 ear_release_states_tt:0 "§GМы освободим каждый регион Царства Земли от нашего правления. Они будут свободны управлять собой и бороться с Нацией Огня так, как они считают нужным.§!§RЭто сохранит способность Царства Земли противостоять Нации Огня, но также уменьшит нашу силу и влияние, дав возможность нашим регионам продолжать борьбу в случае падения Небесного мандата.§!"
