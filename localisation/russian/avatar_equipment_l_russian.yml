 firebender_equipment:0 "Оборудование огненного магистра"
 firebender_equipment_short:0 "Оборудование огненного магистра"
 firebender_equipment_desc:0 "Хотя магистры огня не нуждаются в оружии, они значительно выигрывают от униформы, разработанной с учетом их способностей."
