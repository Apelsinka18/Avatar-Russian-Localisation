 waterbender_equipment:0 "Оборудование водных магистров"
 waterbender_equipment_short:0 "Оборудование водных магистров"
 waterbender_equipment_desc:0 "Хотя водные магистры не нуждаются в оружии, даже они нуждаются в хорошей одежде, чтобы защититься от смертоносного обморожения."
 waterbender_equipment_1:0 "Рваная одежда водного магистра"
 waterbender_equipment_1_short:0 "Одежда водного магистра"
 waterbender_equipment_1_desc:0 "Каждому водному магистру стоит носить источник своей стихии на войне, ведь не всегда можно надеяться на наличие воды на поле боя."
 waterbender_equipment_2:0 "Одежда водного магистра"
 waterbender_equipment_2_short:0 "Одежда водного магистра"
 waterbender_equipment_2_desc:0 "Магистры намного опаснее, чем немагистры, но они также уязвимы для копья или режущего ветра."
 waterbender_equipment_3:0 "Униформа водного магистра"
 waterbender_equipment_3_short:0 "Униформа водного магистра"
 waterbender_equipment_3_desc:0 "Прочная, но гибкая броня, которая не ограничивает движения магистра."
 waterbender_equipment_4:0 "Броня водного магистра"
