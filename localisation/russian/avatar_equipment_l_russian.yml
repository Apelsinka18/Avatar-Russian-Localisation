 pike_equipment:0 "Алебарда"
 pike_equipment_short:0 "Алебарда"
 pike_equipment_desc:0 "Длинное универсальное оружие, сочетающее длину копья с мощью удара топора."
  
 pike_equipment_1:0 "Костяная алебарда"
 pike_equipment_1_desc:0 "Прочный посох с большой дальнобойностью и мощными ударами, невероятно недооцененное и экономичное оружие."
 pike_equipment_2:0 "Медная нагината"
 pike_equipment_2_desc:0 "Улучшенная версия quarterstaff с медным лезвием на краю для пробивания брони."
 pike_equipment_3:0 "Бронзовая глефа"
 pike_equipment_3_desc:0 "Универсальная алебарда с лезвием по краю, хороша как для колющих, так и для рубящих ударов."
 pike_equipment_4:0 "Железная глефа"
 pike_equipment_4_desc:0 "Тяжелое и выносливое оружие, которое может оттолкнуть кавалерию и разорвать броню."
 pike_equipment_5:0 "Стальной боевой топор"
 pike_equipment_5_desc:0 "Тяжелое и смертоносное оружие на поле боя, очень трудно защититься от его мощных ударов."
 pike_equipment_6:0 "Кузнечный фошард"
 pike_equipment_6_desc:0 "Самое универсальное и эффективное оружие, подходящее для профессиональной армии. Хорошо подходит как для колющих, рубящих, отталкивания кавалерии и пробивания брони, с этим оружием мало что нельзя сделать."
  
