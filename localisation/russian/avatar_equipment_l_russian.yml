 watertribe_canoe_hull_2:0 "Основное каноэ"
 #watertribe_canoe_hull_2_short:0 "Каноэ II"
 watertribe_canoe_hull_2_desc:0 "Каноэ — это небольшое гребное судно, которое компрометирует дальность и защиту, но обладает непревзойденной мобильностью."
 watertribe_canoe_hull_3:0 "Военное каноэ"
 #watertribe_canoe_hull_3_short:0 "Каноэ III"
 watertribe_canoe_hull_3_desc:0 "Большое каноэ, предназначенное для перевозки боевых отрядов и высадки на большие корабли."
 watertribe_canoe_hull_4:0 "Долбленка"
 #watertribe_canoe_hull_4_short:0 "Каноэ IV"
 watertribe_canoe_hull_4_desc:0 "Среднее судно с парусом, предназначенное для путешествий по открытым морям."
 watertribe_canoe_hull_5:0 "Аутриггер"
 #watertribe_canoe_hull_5_short:0 "Каноэ V"
 watertribe_canoe_hull_5_desc:0 "Среднее судно, невероятно универсальное, которое может двигаться с помощью гребли, парусов или даже паровой силы."
 
 watertribe_raft_hull_1:0 "Простейший плот"
 watertribe_raft_hull_1_desc:0 "Дерево плавучее."
 watertribe_raft_hull_2:0 "Основной плот"
 watertribe_raft_hull_2_desc:0 "Платформа из дерева, кажется простой, но этого достаточно для водных бендеров, чтобы утопить врагов в океане."
 watertribe_raft_hull_3:0 "Военный плот"
 watertribe_raft_hull_3_desc:0 "Большой и усиленный плот, способный нести большое количество бендеров и небендеров."
 watertribe_raft_hull_4:0 "Черепаховый корабль"
 watertribe_raft_hull_4_desc:0 "Большое судно, полностью усиленное черепахоподобным панцирем, защищающее экипаж от любых снарядов, которые могли бы попасть на палубу."
 watertribe_raft_hull_5:0 "Моторизованный плот"
 watertribe_raft_hull_5_desc:0 "Моторизация флота значительно увеличивает скорость, дальность и надежность в путешествиях, даже если на борту нет бендеров."
 
 watertribe_cutter_hull_1:0 "Простейшее парусное судно"
 watertribe_cutter_hull_1_desc:0 "Самое простое парусное судно."
 watertribe_cutter_hull_2:0 "Основное парусное судно"
 watertribe_cutter_hull_2_desc:0 "Маленькое, дешевое, надежное, основа любого флота."
 watertribe_cutter_hull_3:0 "Парусное судно"
 watertribe_cutter_hull_3_desc:0 "Парусное судно, специально построенное для морского боя."
 watertribe_cutter_hull_4:0 "Усиленное парусное судно"
 watertribe_cutter_hull_4_desc:0 "Парусное судно, усиленное кожей и плитами для защиты от артиллерийского огня."
 watertribe_cutter_hull_5:0 "Продвинутое парусное судно"
 watertribe_cutter_hull_5_desc:0 "Флагман кораблестроения, это судно невероятно быстрое, маневренное и способно выполнять почти любую роль."
 watertribe_cutter_hull_6:0 "Современное парусное судно"
 watertribe_cutter_hull_6_desc:0 "С появлением паровой силы, парусное судно стало настоящим экранным кораблем, заменив паруса на двигатели."
 
 watertribe_warship_hull_1:0 "Основное военное судно"
 watertribe_warship_hull_1_desc:0 "Большое судно, предназначенное для перевозки значительного боевого экипажа."
 watertribe_warship_hull_2:0 "Тяжелое военное судно"
 watertribe_warship_hull_2_desc:0 "Тяжелое и прочное судно, способное легко таранить легкие корабли и обстреливать противника издалека."
 watertribe_warship_hull_3:0 "Усиленное военное судно"
 watertribe_warship_hull_3_desc:0 "Тяжелое военное судно, усиленное плитами, которое может выдерживать артиллерийский огонь противника в течение длительного времени."
 watertribe_warship_hull_4:0 "Продвинутое военное судно"
 watertribe_warship_hull_4_desc:0 "Железный корабль, движущийся с помощью пара и обладающий непревзойденной броней, фактически неуязвимый для артиллерийского огня."
 
