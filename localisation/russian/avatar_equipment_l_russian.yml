 heavy_armor_equipment:0 "Броня пехоты"
 heavy_armor_equipment_short:0 "Броня пехоты"
 heavy_armor_equipment_desc:0 "Разница между жизнью и смертью может быть решена всего лишь несколькими сантиметрами ткани."
  
 heavy_armor_equipment_0:0 "Шерстяная броня"
 heavy_armor_equipment_0_desc:0 "Это базовое снаряжение скорее защищает от внешних воздействий, чем от оружия врага, но тем не менее важно."
 heavy_armor_equipment_1:0 "Кожаная броня"
 heavy_armor_equipment_1_desc:0 "Дешевое снаряжение, которое обеспечивает достойную защиту от тупых оружий и легких ударов."
 heavy_armor_equipment_2:0 "Медная броня"
 heavy_armor_equipment_2_desc:0 "Более подходящее снаряжение, намного труднее прорезаемое, чем любой кусок ткани."
 heavy_armor_equipment_3:0 "Бронзовая броня"
 heavy_armor_equipment_3_desc:0 "Улучшенная металлическая броня, более прочная и долговечная, чем медная."
 heavy_armor_equipment_4:0 "Железная броня"
 heavy_armor_equipment_4_desc:0 "Куда более твердый металл, чем медь, эта броня не так легко будет вмята."
 heavy_armor_equipment_5:0 "Железная усиленная броня"
 heavy_armor_equipment_5_desc:0 "Полный комплект брони, подходящий для солдата на передовой, эта броня предоставляет полную защиту тела."
 heavy_armor_equipment_6:0 "Стальная броня"
 heavy_armor_equipment_6_desc:0 "Самый прочный и сильный металл, который не может быть легко пробит или вмят обычным оружием."
 heavy_armor_equipment_7:0 "Стальная пластинчатая броня"
 heavy_armor_equipment_7_desc:0 "Исключительно прочный комплект брони с минимальными промежутками, солдат в таком снаряжении практически неуязвим для любого клинка или стрелы."
  
 bow_equipment:0 "Лук"
 bow_equipment_short:0 "Лук"
 bow_equipment_0_desc:0 "Самое базовое снаряжение для развертывания лучников в армии."
  
 bow_equipment_0:0 "Простой лук"
 bow_equipment_0_desc:0 "Простой инструмент, сделанный из гибкого дерева и животных сухожилий, позволяющий стрелять стрелами, полезный для охоты."
 bow_equipment_1:0 "Простой лук"
 bow_equipment_1_desc:0 "Профессионально сделанное оружие, которое можно использовать как для охоты, так и для боевых действий."
 bow_equipment_2:0 "Лук с изогнутыми плечами"
 bow_equipment_2_desc:0 "Умный дизайн, позволяющий сделать более компактный, но значительно более мощный натяг."
 bow_equipment_3:0 "Длинный лук"
 bow_equipment_3_desc:0 "Большое и мощное оружие для боя, этот лук стреляет стрелами намного дальше и с большей силой, чем обычный лук."
 bow_equipment_4:0 "Композитный лук"
 bow_equipment_4_desc:0 "Сложный лук, сделанный из разных типов дерева, для максимальной амплитуды натяжения, что повышает мощность и снижает нагрузку на лук и стрелка."
 bow_equipment_5:0 "Арбалет"
 bow_equipment_5_desc:0 "Современное дальнобойное оружие, способное превзойти традиционный лук, требующее гораздо меньше тренировки и физических усилий для использования."
  
 javelin_equipment:0 "Метательное оружие"
 javelin_equipment_short:0 "Мет. оруж."
 javelin_equipment_desc:0 "Оборудование, необходимое для выполнения задач лёгкой пехоты."
  
 javelin_equipment_0:0 "Камни"
 javelin_equipment_0_desc:0 "Все можно превратить в оружие, если это правильно использовать."
 javelin_equipment_1:0 "Праща"
 javelin_equipment_1_desc:0 "Использование пращи позволяет метать камни с гораздо большей скоростью и дальностью, чем человек может сделать вручную."
 javelin_equipment_2:0 "Медные метательные копья"
 javelin_equipment_2_desc:0 "Легкое и компактное копье, предназначенное для метания, полезное как для охоты, так и для войны."
 javelin_equipment_3:0 "Бронзовые метательные копья"
 javelin_equipment_3_desc:0 "Бронзовые наконечники, которые легко проникают в плоть и ткань."
 javelin_equipment_4:0 "Железные метательные копья"
 javelin_equipment_4_desc:0 "Куда более твердые наконечники, которые могут пробить легкую броню, если их метнуть с достаточной силой."
 javelin_equipment_5:0 "Стальные метательные копья"
 javelin_equipment_5_desc:0 "Эти копья могут пробить почти любую броню, если их метнуть с достаточной силой."
 javelin_equipment_6:0 "Ручные гранаты"
 javelin_equipment_6_desc:0 "Открытие взрывчатых веществ стало настоящим подспорьем в войне, эти бомбы не требуют большого мастерства и являются разрушительными как физически, так и морально против любого врага."
 javelin_equipment_7:0 "Шрапнельные гранаты"
 javelin_equipment_7_desc:0 "Добавление шрапнели в ручные гранаты делает их гораздо более смертоносными для вражеской пехоты в компактных формированиях, поистине ужасное оружие, которое может уничтожить даже самые крепкие формирования."
  
 arrow_equipment:0"Стрелы"
 arrow_equipment_short:0"Стрелы"
 arrow_equipment_0_desc:0"Используются как для охоты, так и для войны."
  
 arrow_equipment_0:0"Костяные наконечники стрел"
 arrow_equipment_0_desc:0"Клыки животных, зубы и кости могут служить дешевыми и доступными наконечниками для стрел."
 arrow_equipment_1:0"Обсидиановые наконечники стрел"
 arrow_equipment_1_desc:0"Этот камень легко обрабатывается в невероятно острые края, которые могут глубоко проникать в плоть."
 arrow_equipment_2:0"Медные наконечники стрел"
 arrow_equipment_2_desc:0"Эти металлические наконечники можно отлить в любую форму и легко починить."
 arrow_equipment_3:0"Бронзовые наконечники стрел"
 arrow_equipment_3_desc:0"Более твердый металл, лучше проникает и одинаково универсален в форме."
 arrow_equipment_4:0"Железные наконечники стрел"
 arrow_equipment_4_desc:0"Гораздо более твердые наконечники, которые могут пробить как ткань, так и броню."
 arrow_equipment_5:0"Стальные наконечники стрел"
 arrow_equipment_5_desc:0"Совершенные наконечники, которые невероятно твердые и разработаны для максимальной пробивной силы. Могут пробить почти все."
  
 bolt_equipment:0 "Стрелы для баллисты"
 bolt_equipment_desc:0 "Боеприпасы для баллист."
 bolt_equipment_0:0"Медный болт"
 bolt_equipment_0_desc:0"По сути, это большая стрела. Даже если он не пробьет цель, сила удара сама по себе может причинить серьезный ущерб."
 bolt_equipment_1:0"Бронзовый болт"
 bolt_equipment_1_desc:0"Большой снаряд, предназначенный для осад или в качестве оружия против пехоты."
 bolt_equipment_2:0"Железный болт"
 bolt_equipment_2_desc:0"Гораздо более твердый болт, который может пробить деревянные стены и ворота."
 bolt_equipment_3:0"Стальной болт"
 bolt_equipment_3_desc:0"Практически ничто не может устоять перед этим болтом, разрушает вражеские линии."
 bolt_equipment_4:0"Огненная стрела"
 bolt_equipment_4_desc:0"Болт с взрывчатым составом на острие, который воспламеняется при попадании в цель, нанося разрушения как зданиям, так и солдатам."
 bolt_equipment_5:0"Ракета"
 bolt_equipment_5_desc:0"Разрушительный снаряд, который легко разрывает вражескую оборону."
 
 projectile_equipment:0 "Снаряды"
 projectile_equipmet_desc:0 "Эти тяжелые объекты смертельны при запуске из осадного орудия."
 projectile_equipment_0:0"Камень"
 projectile_equipment_0_desc:0"Тяжелый камень, отлитый для использования в осадной технике."
 projectile_equipment_1:0"Отшлифованный камень"
 projectile_equipment_1_desc:0"Шлифуя части камня, чтобы создать более круглую форму, эти камни могут быть запущены на гораздо большее расстояние."
 projectile_equipment_2:0"Грапешот из камней"
 projectile_equipment_2_desc:0"Множество тяжелых камней, собранных в один снаряд, эффективен как против укреплений, так и против войск."
 projectile_equipment_3:0"Железный снаряд"
 projectile_equipment_3_desc:0"Не выдержат даже самые прочные стены при обстреле этими железными снарядами."
 projectile_equipment_4:0"Стальная оболочка"
 projectile_equipment_4_desc:0"Эти оболочки разработаны для максимального кинетического удара, разрушая стены и тех, кто за ними прячется."
 projectile_equipment_5:0"Взрывная оболочка"
 projectile_equipment_5_desc:0"Смерть с небес."
 
 light_armor_equipment:0"Легкая броня"
 light_armor_equipment_short:0"Легкая броня"
 light_armor_equipment_desc:0"Даже юнитам, не участвующим в непосредственном бою, необходима легкая броня для базовой защиты."
  
 light_armor_equipment_0:0"Льняная туника"
 light_armor_equipment_0_desc:0"Легкая одежда, обеспечивающая только базовую защиту и идентификацию."
 light_armor_equipment_1:0"Кожаная кираса"
 light_armor_equipment_1_desc:0"Простая кожаная кираса, она не дает большой защиты, но может спасти жизнь от случайной стрелы."
 light_armor_equipment_2:0"Медная кираса"
 light_armor_equipment_2_desc:0"Металлическая кираса может отразить удар или колющий удар."
 light_armor_equipment_3:0"Бронзовая кираса"
 light_armor_equipment_3_desc:0"Крепче и более долговечная, чем медная."
 light_armor_equipment_4:0"Железная кираса"
 light_armor_equipment_4_desc:0"Не только может спасти вам жизнь в бою, но и убережет от переломанных ребер."
 light_armor_equipment_5:0"Железной панцирь"
 light_armor_equipment_5_desc:0"Идеальный баланс между защитой и мобильностью."
 light_armor_equipment_6:0"Стальная кираса"
 light_armor_equipment_6_desc:0"Считайте свою грудную клетку невосприимчивой к повреждениям."
 light_armor_equipment_7:0"Стальной панцирь"
 light_armor_equipment_7_desc:0"Идеальный баланс между лучшей доступной защитой и мобильностью."
 
 ballista_equipment:0 "Баллиста"
 ballista_equipment_short:0 "Баллиста"
 ballista_equipment_desc:0 "Осадное орудие, которое можно использовать для взбирания на стены, открывания ворот или разрушения вражеских линий."
  
 ballista_equipment_0:0 "Осадная праща"
 ballista_equipment_0_desc:0 "Простое осадное орудие, использующее тягу для запуска снарядов."
 ballista_equipment_1:0 "Скорпион"
 ballista_equipment_1_desc:0 "Это компактное оружие отлично подходит для борьбы с пехотой."
 ballista_equipment_2:0 "Баллиста"
 ballista_equipment_2_desc:0 "Прочное, универсальное осадное оружие с впечатляющей точностью."
 ballista_equipment_3:0 "Тяжелая баллиста"
 ballista_equipment_3_desc:0 "Внушительное устройство, которое может разрушать ворота и строить линии врага."
 ballista_equipment_4:0 "Механизированная баллиста"
 ballista_equipment_4_desc:0 "Используя новейшие паровые технологии, мы теперь можем запускать наши снаряды быстрее и дальше, чем когда-либо."
 ballista_equipment_5:0 "Реактивный гранатомет"
 ballista_equipment_5_desc:0 "Это современное артиллерийское орудие может сеять разрушение благодаря постоянному огню взрывных ракет."
 
 catapult_equipment:0 "Катапульта"
 catapult_equipment_short:0 "Катапульта"
 catapult_equipment_desc:0 "Основное оружие для разрушения вражеских укреплений."
 
 catapult_equipment_0:0 "Легкий манганель"
 catapult_equipment_0_desc:0 "Осадное орудие, способное запускать маленькие снаряды по вражеским укреплениям."
 catapult_equipment_1:0 "Тяжелый манганель"
 catapult_equipment_1_desc:0 "Способное загружать более тяжелые снаряды, это оружие становится намного более эффективным на поле боя."
 catapult_equipment_2:0 "Легкий онар"
