 firebender_equipment_2_short:0 "Средняя броня"
 firebender_equipment_2_desc:0 "Предложения магистров огня, участвующих в боевых действиях, повлияли на последний дизайн их униформ."
 firebender_equipment_3:0 "Качественная броня огненного магистра"
 firebender_equipment_3_short:0 "Качественная броня"
 firebender_equipment_3_desc:0 "Прочная, но гибкая броня, не ограничивающая движения магистра."
 firebender_equipment_4:0 "Мастерская броня огненного магистра"
 firebender_equipment_4_short:0 "Мастерская броня"
 firebender_equipment_4_desc:0 "Идеальный баланс между защитой и мобильностью."
 
 trebuchet_equipment_1:0 "Тяжелый требушет"
 trebuchet_equipment_1_desc:0 "Это возвышающееся устройство может метать гигантские снаряды через вражеские оборонительные линии, поражая цели за ними. Незаменимо при осаде."
 trebuchet_equipment_2:0 "Стальной требушет"
 trebuchet_equipment_2_desc:0 "Это массивное осадное орудие не только смертельно, но и невероятно трудно уничтожить."
 trebuchet_equipment_3:0 "Механизированный требушет"
 trebuchet_equipment_3_desc:0 "Быстрее, точнее и мощнее любого другого требушета, доступного человечеству."
 trebuchet_upgrade_1:0 "Контрбалансы"
 trebuchet_upgrade_1_desc:0 "Тяжелые контрбалансы могут значительно увеличить дальность стрельбы требушета."
 trebuchet_upgrade_2:0 "Осадные инженеры"
 trebuchet_upgrade_2_desc:0 "Те, кто имеет опыт в осадной технике, будут контролировать использование осадных орудий, чтобы максимально использовать их потенциал."
 
 armored_train:0 "Бронированный поезд"
 armored_train_desc:0 "Бронированный локомотив, тянущий 6 вагонов, каждый с 20 мм бронеплитами по бокам и 15 мм на передней и задней части."
 fire_tank:0 "Огненный танк"
 fire_tank_desc:0 "Гусеничный бронированный автомобиль с водителем и магистром огня, который стреляет через щель в своей башне."
 tundra_tank:0 "Тундровый танк"
 tundra_tank_desc:0 "Вариант огненного танка с шипами на двух больших колесах для лучшего преодоления замерзшей местности."
 siege_tundra_tank:0 "Осадный тундровый танк"
 siege_tundra_tank_desc:0 "Тундровый танк с большой баллистой для уничтожения бронированных и укрепленных целей."
 
 tank_equipment_1:0 "Прототип наземного корабля"
 tank_equipment_1_desc:0 "Наземные боевые машины стали темой большого интереса в армии Огненной Нации. Благодаря нашим достижениям в металлургии и паровых технологиях, эти новые бронированные прототипы готовы к полевым испытаниям."
 tank_equipment_2:0 "Улучшенный наземный корабль"
 tank_equipment_2_desc:0 "Ценные отзывы от экипажей наземных кораблей привели к созданию более обтекаемого шасси и улучшенной эргономики кабин экипажа."
 tank_equipment_3:0 "Продвинутый наземный корабль"
 tank_equipment_3_desc:0 "Новые паровые двигатели обеспечивают большую подвижность, а дополнительное бронирование в ключевых местах лучше защищает важнейшие компоненты."
 tank_equipment_4:0 "Огненный танк"
 tank_equipment_4_desc:0 "Изобретательные инженеры разработали паровую систему стабилизации, теперь интегрированную в наши последние проекты танков. В случае переворота от избыточной силы, кабина машины может быстро быть приведена в нормальное положение для продолжения атаки."
 tank_equipment_5:0 "Улучшенный огненный танк"
 tank_equipment_5_desc:0 "Наши танки теперь оснащены паровыми крюками и лебедками для преодоления ранее непроходимых территорий. Никакая сила не сможет остановить наш бронебойный натиск, и только самые сильные магистры огня смогут противостоять целой танковой бригаде."
 tundra_tank_equipment_1:0 "Тундровый танк"
 tundra_tank_equipment_1_desc:0 "Два больших бака для канализации паровой энергии двигателя дали машине ее новое популярное название — танк. Большие шипованные колеса и утепленные кабины экипажа обеспечивают лучшую производительность на холодных и снежных территориях."
 tundra_tank_equipment_2:0 "Улучшенный тундровый танк"
 tundra_tank_equipment_2_desc:0 "Теперь оснащенные паровой системой стабилизации от наших гусеничных моделей, эти новые тундровые танки будут внушать страх ледяным народам Водных Племен."
 siege_tundra_tank_equipment_1:0 "Осадный танк"
 siege_tundra_tank_equipment_1_desc:0 "На этих специализированных танках установлена мощная металлическая баллиста, предназначенная для разрушения укреплений и стен с помощью мощного тросового каната. Раз deployable braces, которые фиксируют машину на месте при выстреле огромной стрелой."
 tank_train_equipment_1:0 "Танковый поезд"
 tank_train_equipment_1_desc:0 "Это металлическое чудовище может двигаться с головокружительной скоростью по почти любому ландшафту. Его два бронированных вагона могут вместить любое количество пехоты, как вMounted, так и без."
