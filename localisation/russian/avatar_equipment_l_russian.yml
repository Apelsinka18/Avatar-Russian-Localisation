 catapult_equipment_5:0 "Бомбардная пушка"
 catapult_equipment_5_desc:0 "Использование сгорающих веществ для запуска снарядов позволяет достичь такого уровня дальности, точности и разрушительной силы, который не виделся ранее на поле боя."
 
