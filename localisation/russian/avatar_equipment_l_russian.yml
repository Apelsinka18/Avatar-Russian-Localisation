 airbender_equipment_1_short:0 "Робы ученика"
 airbender_equipment_1_desc:0 "Воздушные храмы расположены на вершинах огромных горных цепей. Было бы разумно позаботиться о том, чтобы наши братья и сестры смогли выжить в смертельных полярных ветрах."
 airbender_equipment_2:0 "Аэродинамичный костюм воздушного магистра"
 airbender_equipment_2_short:0 "Робы новичка"
 airbender_equipment_2_desc:0 "Робы монахов не подходят для полетов или сражений, их свободная ткань легко застревает в ветре или оружии врага, если магистру придется сражаться, он должен быть одет должным образом."
 airbender_equipment_3:0 "Продвинутый костюм воздушного магистра"
 airbender_equipment_3_short:0 "Робы адепта"
 airbender_equipment_3_desc:0 "В полете воздушный магистр может нести мало чего, кроме собственной одежды и планера, поэтому будет в его интересах, если эти два предмета будут содержать как можно больше полезных вещей и припасов."
 airbender_equipment_4:0 "Современный костюм воздушного магистра"
 airbender_equipment_4_short:0 "Робы мастера"
 airbender_equipment_4_desc:0 "Кому нужен планер, когда можно спроектировать свою одежду так, чтобы она сама могла парить?"
 
 
