 bender_glider_equipment_1:0 "Простейший планер воздушного магистра"
 bender_glider_equipment_1_desc:0 "Тонкая деревянная палка с планерами в виде вентилей, используемая Воздушными магистрам для перемещения по воздуху."
 bender_glider_equipment_2:0 "Простой планер воздушного магистра"
 bender_glider_equipment_2_desc:0 "Лишняя древесина удалена для уменьшения веса и повышения аэродинамических характеристик."
 bender_glider_equipment_3:0 "Продвинутый планер воздушного магистра"
 bender_glider_equipment_3_desc:0 "Хороший планер полезен не только как транспортное средство, но и как оружие."
 bender_glider_equipment_4:0 "Современный планер воздушного магистра"
 bender_glider_equipment_4_desc:0 "Современный планер оснащен всем необходимым для полетов без потери подъема."
 
 glider_equipment:0 "Оборудование для планеров"
 glider_equipment_1:0 "Прототип планера"
 glider_equipment_1_desc:0 "Слишком долго только воздушные магистры наслаждались свободой воздушных путешествий, но с умелым использованием современных технологий мы можем наконец-то достичь того же уровня."
 glider_equipment_2:0 "Военный планер"
 glider_equipment_2_desc:0 "Легкий, компактный, аэродинамичный, с удобным отсеком для перекуса в долгих путешествиях."
 
 bison_equipment:0 "Летучие бизоны"
 bison_equipment_1:0 "Седло для летучего бизона"
 bison_equipment_1_desc:0 "Большое кожаное седло для использования на прирученных небесных бизонах."
 bison_equipment_2:0 "Броня для летучего бизона"
 bison_equipment_2_desc:0 "Огромный комплект брони, предназначенный для защиты небесного бизона от любой угрозы."
 
 air_balloon_equipment_1:0 "Прототип воздушного шара"
 air_balloon_equipment_1_desc:0 "Теплый воздух легче легкого воздуха, поэтому он поднимется вверх. Если мы как-то сможем удержать этот теплый воздух, он сможет поднять нас вверх."
 air_balloon_equipment_2:0 "Основной воздушный шар"
 air_balloon_equipment_2_desc:0 "Стандартизированный дизайн шара с маленькой печью для питания его пропеллерного двигателя. Это изобретение — ключ к множеству побед."
 air_balloon_equipment_3:0 "Военный воздушный шар"
 air_balloon_equipment_3_desc:0 "Больше рулей и более аэродинамичный тепловой клапан обеспечивают гораздо лучшую мобильность, чем предыдущие модели."
 
 light_airship_equipment_1:0 "Прототип легкого дирижабля"
 light_airship_equipment_1_desc:0 "Первый шаг к созданию воздушного флота, этот дирижабль способен перевозить экипаж и оружие на большие расстояния относительно быстро."
 light_airship_equipment_2:0 "Легкий дирижабль"
 light_airship_equipment_2_desc:0 "Маневренный и хорошо вооруженный дирижабль, предназначенный для воздушных боев и поддержки на земле."
 light_airship_equipment_3:0 "Легкий военный дирижабль"
 light_airship_equipment_3_desc:0 "Большой и маневренный дирижабль, способный обеспечить мощный огонь как в воздухе, так и на земле."
 
 heavy_airship_equipment_1:0 "Прототип тяжелого дирижабля"
 heavy_airship_equipment_1_desc:0 "Самый эффективный способ победить врага — не уничтожать их армии, а разрушать их земли и подрывать их волю к борьбе."
 heavy_airship_equipment_2:0 "Тяжелый дирижабль"
 heavy_airship_equipment_2_desc:0 "Большой и хорошо бронированный дирижабль, способный обрушить огонь и смерть на тех, кто находится внизу."
 heavy_airship_equipment_3:0 "Тяжелый военный дирижабль"
 heavy_airship_equipment_3_desc:0 "Огромный дирижабль с таким количеством огневой мощи, что может стереть целый город с лица земли."
 
