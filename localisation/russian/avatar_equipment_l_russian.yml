 sword_equipment_2:0 "Каменный молот"
 sword_equipment_2_desc:0 "Простое, но эффективное оружие, полезное против костей и доспехов."
 sword_equipment_3:0 "Бронзовый короткий меч"
 sword_equipment_3_desc:0 "Более прочное и надежное оружие для профессиональных солдат."
 sword_equipment_4:0 "Железный клинок"
