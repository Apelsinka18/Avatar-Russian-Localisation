 heart_of_the_kingdom_spirit_description:0 "§YСердце Королевства§!  \n£population_texticon Ежемесячный прирост населения: §G+25.0%§! \n£pol_power Прирост политической власти: §G+25%§! \nЛимит капитуляции: §G+100%§!"
