 fire_benders_only_desc:0 "Маг обладает большей силой, чем обычный немаг. Армия, состоящая исключительно из магов, значительно усилит это преимущество."
 fire_exceptional_desc:0 "Некоторые немаги демонстрируют исключительную силу и талант, равный лучшим магам. Было бы глупо их игнорировать."
 fire_volunteers_desc:0 "Среди простолюдинов-немагов сохраняется высокий уровень патриотизма. Несмотря на их слабые стороны по сравнению с магами, их численность может принести большую пользу."
 fire_auxiliary_desc:0 "Стражники, патрульные и курьеры — все это роли, которые немаги могут легко выполнять, позволяя магам сосредоточиться на более важных задачах."
 fire_indiscriminate_desc:0 "Маги и немаги имеют равные права и могут служить в любых ролях вместе."
 
 water_benders_only_desc:0 "Маги по своей природе значительно сильнее, чем обычные немаги. Армия, состоящая исключительно из магов, значительно использовала бы это преимущество."
 water_exceptional_desc:0 "Некоторые немаги проявляют выдающуюся силу и талант, ставя свои способности на один уровень с лучшими из наших магов. Игнорировать их было бы глупо."
 water_volunteers_desc:0 "Среди простолюдинов-немагов сохраняется высокий уровень патриотизма. Несмотря на их недостатки по сравнению с магами, их численность может быть очень полезна."
 water_auxiliary_desc:0 "Стражники, патрули и курьеры — все это позиции, которые немаги могут легко занимать, позволяя магам сосредоточиться на более важных задачах."
 water_indiscriminate_desc:0 "Маги и немаги рассматриваются как равные и могут служить вместе в любых ролях."
 
 earth_benders_only_desc:0 "Маги по своей природе значительно сильнее, чем обычные немаги. Армия, состоящая исключительно из магов, значительно использовала бы это преимущество."
 earth_exceptional_desc:0 "Некоторые немаги проявляют выдающуюся силу и талант, ставя свои способности на один уровень с лучшими из наших магов. Игнорировать их было бы глупо."
 earth_volunteers_desc:0 "Среди простолюдинов-немагов сохраняется высокий уровень патриотизма. Несмотря на их недостатки по сравнению с магами, их численность может быть очень полезна."
 earth_auxiliary_desc:0 "Стражники, патрули и курьеры — все это позиции, которые немаги могут легко занимать, позволяя магам сосредоточиться на более важных задачах."
 earth_indiscriminate_desc:0 "Маги и немаги рассматриваются как равные и могут служить вместе в любых ролях."
 
 sun_benders_only_desc:0 "Благодаря сосредоточенности на духовности, Воины Солнца состоят исключительно из магов, поэтому нет необходимости обсуждать статус немагов."
 sun_auxiliary_desc:0 "Стражники, патрули и курьеры — все это позиции, которые немаги могут легко занимать, позволяя магам сосредоточиться на более важных задачах."
 
 air_benders_only_desc:0 "Благодаря сосредоточенности на духовности, Воздушные Кочевники состоят исключительно из магов, поэтому нет необходимости обсуждать статус немагов."
 
