 global_trade:0 "Глобальная торговля"
 global_trade_desc:0 "Торговые корабли приветствуются в портах по всему миру для обмена прибыльными иностранными товарами."
 intercontinental_trade:0 "Межконтинентальная торговля"
 intercontinental_trade_desc:0 "Торговые гильдии отправляют конвои далеко и широко, чтобы обеспечить торговые маршруты по всему континенту."
 international_trade:0 "Международная торговля"
 international_trade_desc:0 "Путешествующие торговцы могут обменивать предметы роскоши с соседними землями."
 city_markets:0 "Городские рынки"
 city_markets_desc:0 "Городское развитие способствовало созданию общественных рынков и базаров для обмена товарами."
