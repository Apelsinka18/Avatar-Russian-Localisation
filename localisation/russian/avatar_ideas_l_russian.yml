 northern_spirit_spirit:0 "Северный дух"
 northern_spirit_spirit_description:0 "§YСеверный дух§!  \n£water_texticon Влияние Воды: §G+0.02§! \nНачальный уровень новых морских лидеров: §G+2§! \n£snow_texticon Фактор акклиматизации к холоду: §G+50%§! \n£snow_texticon Зимние потери: §G-50%§!"
 northern_spirit_spirit_delayed:0 "§LСеверный полюс хранит множество секретов..."
 pearl_of_the_south_spirit:0 "Жемчужина Юга"
 pearl_of_the_south_spirit_description:0 "§YЖемчужина Юга§!  \n£stability_texticon Стабильность: §G+10%§! \n£payments_texticon Расходы: §Y-5.0%§! \nЕжедневный прирост автономии: §G+0.5§!"
 pearl_of_the_south_spirit_delayed:0 "§LОдин из богатейших регионов южного Королевства Земли благодаря своим обширным месторождениям руды."
 chin_legacy_spirit:0 "Наследие Чина"
 chin_legacy_spirit_description:0 "§YНаследие Чина§!"
 chin_legacy_spirit_delayed:0 "§LДолгие годы после его смерти Чин остается противоречивой фигурой. В разгар своего могущества Чин почти полностью контролировал Королевство Земли. Как и следовало ожидать из-за его гордого характера, Чин решил вступить в дуэль с Аватаром Киоши, а не противостоять внушительным стенам Ба Синг Се. Это противостояние неизбежно привело к гибели Чина, но его наследие живет в его эксцентричных последователях.§!"
 kyoshi_isolation_spirit:0 "Изоляционизм Киоши"
 kyoshi_isolation_spirit_description:0 "§YИзоляционизм Киоши§!"
 kyoshi_isolation_spirit_delayed:0 "§LКогда армии Чина Завоевателя подошли к Аватару Киоши, она решила не вступать в дуэль с военачальником и вместо этого использовала состояние Аватара, чтобы отделить полуостров Йокоя от материка, создав Остров Киоши. Именно этот экстремальный акт неучастия стал основой культуры изоляционизма островитян, стремящихся больше никогда не подвергать свою землю опасностям войны.§!"
 fractured_desert_spirit:0 "Раздробленная пустыня"
 fractured_desert_spirit_description:0 "§YРаздробленная пустыня§!"
 fractured_desert_spirit_delayed:0 "§LРаздробленная пустыня§!"
 cavalry_tradition:0 "Кавалерийская традиция"
 cavalry_tradition_desc:0 "Статус Омашу как второго по величине суверенитета в Королевстве Земли во многом обусловлен их выдающейся кавалерией на страусах-лошадях. Многие из этих опытных всадников патрулируют менее развитые регионы королевства."
 idea_underground_networks:0 "Развитые тоннельные системы"
 idea_underground_networks_desc:0 "В попытке избежать неминуемого поражения армия стратегически перегруппировалась в укрепленных подземных базах, планируя использовать маневренные тактики ударов и отступлений против наступающего врага."
 idea_roadside_ambushes:0 "Скрытые специалисты"
 idea_roadside_ambushes_desc:0 "Маги земли затаились в ожидании, чтобы обрушить мощную волну камней на ничего не подозревающих врагов."
 idea_bss_advisors:0 "Советники Ба Синг Се"
 idea_bss_advisors_desc:0 "Военные эксперты из столицы Королевства Земли прибыли, чтобы обучать вооруженные силы."

