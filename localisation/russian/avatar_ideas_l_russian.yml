 pirate_traders_desc:0 "С помощью хитрых 'переговоров' эти морские торговцы всегда оказываются в собственности ценных товаров, часто по весьма разумным ценам."
 the_kyoshi_warriors:0 "Воительницы Киоши"
 the_kyoshi_warriors_desc:0 "Воительницы Киоши — это орден женщин-воинов, названный в честь Аватара Киоши. Со своим уникальным стилем боя эти элитные воины обучаются обеспечивать безопасность и изоляционизм своей родины."
 depression:0 "Депрессия"
 depression_desc:0 "Инфляция, созданная правительством, которая привела к краткосрочному экономическому росту, теперь показывает свои настоящие последствия: массовая безработица и беспорядки, бедность, нет, искусственно обедненные люди. Единственный положительный момент: резкое падение цен."
 CHN_judical_system:0 "Юридическая система"
 CHN_judical_system_desc:0 "Я говорю, что случилось, затем ты говоришь, что случилось, а потом я решаю, кто прав. Вот почему мы называем это справедливостью. Потому что это 'только мы'!"
 CHN_kyoshi_rivalry:0 "Соперничество с Островом Киоши"
 CHN_kyoshi_rivalry_desc:0 "Широко распространено мнение среди его сторонников, что Чин Великий был несправедливо убит Аватаром Киоши, что привело к немедленному распаду его империи. Даже сегодня сторонники Чина хранят злобу против соседнего острова Киоши, надеясь вернуть ущерб, нанесенный Аватаром."
 CHN_chin_resistance:0 "Сопротивление Чина"
 CHN_chin_resistance_desc:0 "Члены клана Чин восстают против того, что они видят как попрание их великих традиций."
 NAT_mechanist_culture:0 "Культ прогресса"
 NAT_mechanist_culture_desc:0 "Стремясь создать общество равных возможностей и вдохновленные древними фресками летающих кочевников, украшающими стены храмов, новые жители Северного Храма Воздуха использовали свои инженерные способности, чтобы подражать свободе полета, ранее известной только Воздушным Странникам. Парапланы, управляемые не-бендерами, теперь стали обычным явлением в небесах храма, но паровые машины, необходимые для поддержания такого образа жизни, к сожалению, начали разрушать историческую целостность оригинального храма."
 
 ran_and_shaw:0 "Ран и Шоу"
 ran_and_shaw_desc:0 "Глубоко в скрытой цивилизации Солнечных Воинов живут два древних дракона, Ран и Шоу. Их синхронизированные движения и мастерское владение огненным стилем вдохновили на множество духовных и боевых учений среди Солнечных Воинов."
 remote_isolation:0 "Удалённая изоляция"
 remote_isolation_desc:0 "Расположенные на краю мира, Водяные Племена оставались изолированными от внешнего мира."
 loose_confederation:0 "Слабая конфедерация"
 loose_confederation_desc:0 "Отсутствие единой центральной власти делает Водяные Племена всего лишь слабо связанным союзом племенных вождей на основе общей этнической идентичности Водяного Племени."
 united_confederation:0 "Объединённая конфедерация"
 united_confederation_desc:0 "Региональные вождества сохраняют свою уникальную автономию, но с радостью объединяются под центральной властью для решения общих проблем."
 loose_federation:0 "Слабая федерация"
 loose_federation_desc:0 "Центральное правительство обладает определённой властью над Водяным Племенем, но остаётся неэффективным из-за отсутствия единства и сотрудничества среди вождей."
 united_federation:0 "Объединённая федерация"
 united_federation_desc:0 "Эра племенного правления уступила место новой эпохе, в которой федеральное правительство направляет судьбу Водяного Племени в его стремлениях."
 one_tribe:0 "Одно Племя"
 one_tribe_desc:0 "Водяные Племена преодолели разделение на Север и Юг, теперь объединяясь как единая нация."
 protective_isolation:0 "Защитная изоляция"
 protective_isolation_desc:0 "Ограничив взаимодействие с другими нациями, народ Водяного Племени остаётся в безопасности от внешних угроз, по крайней мере пока."
 water_intervention:0 "Дух вмешательства"
 water_intervention_desc:0 "В ответ на ослабление глобальной стабильности, Водяное Племя приняло активную политику вмешательства, стремясь предотвратить угрозы до того, как они смогут приблизиться к его берегам."
 waterbender_ice_construction:0 "Лёд в строительстве"
 waterbender_ice_construction_desc:0 "Повсеместный лёд является доступным строительным материалом. Это упрощает ремонт зданий."
 water_raids_100:0 "Разбитые люди"
 water_raids_100_desc:0 "За последние несколько десятилетий рейды Огненной Нации охватили Юг, захватывая каждого водного мастера, которого они могли найти. Сегодня Южный стиль водного бендинга фактически исчез, и многие среди молодого поколения считают искусство водного бендинга всего лишь сказкой."
 water_payments:0 "Платежи от Водяного Племени"
 water_payments_desc:0 "В обмен на наши знания и технологии Северное Водяное Племя платит нам деньги."
 water_debts:0 "Долги"
 water_debts_desc:0 "Чтобы не отставать от остального мира, мы покупаем технологии."
 waterbender_ice_construction:0 "Ледяная архитектура"
 waterbender_ice_construction_desc:0 "Люди Северного Водяного Племени заметно более развиты, чем их Южные сёстры, и это наиболее ярко выражается в их разветвлённых городах из льда. В отличие от снежных иглу, жёсткая структура льда позволяет создавать сложные конструкции, которые могут поддерживать несколько этажей."
 SWA_spirits:0 "Духи Болота"
 SWA_spirits_desc:0 "Туманное Болото глубоко связано с Миром Духов, и неопытный путешественник может столкнуться с такими эффектами, как необычные погодные явления, видения прошлого, настоящего и будущего, а также физические встречи с духами."
 NAT_bison_polo:0 "Поло на небесных бизонах"
 NAT_bison_polo_desc:0 "Когда монахи Северного Воздушного Храма не медитируют и не тренируются, они с нетерпением готовятся к следующему чемпионату по поло на бизонах, ежегодному событию, которое привлекает Воздушных магов со всего мира."
 pacifist_detachment:0 "Пацифистское отступление"
 pacifist_detachment_desc:0 "Воздушные кочевники намеренно изолировали себя от конфликтов внешнего мира и стремятся к духовному просветлению, а не к материальным целям."
 protecting_the_avatar:0 "Защита Аватара"
 protecting_the_avatar_desc:0 "Зная, что Аватар всё ещё живёт в Храме, монахи будут сражаться до последнего, чтобы защитить его."
 war_weariness_1:0 "Усталость от войны"
