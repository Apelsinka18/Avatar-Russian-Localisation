 FIR_guiding_wind_opposition:0 "Оппозиция Ведущему Ветру"
 FIR_guiding_wind_opposition_desc:0 "Ведущий Ветер — это враждебная, самовольная организация Воздушных Кочевников, далеко ушедшая от традиционных учений своего народа. Они считают, что Воздушные Кочевники стали слишком пассивными в поиске просветления и слишком стремятся к сотрудничеству с коррумпированными и эксплуатирующими богатыми гражданами других наций. Для борьбы с этим члены Ведущего Ветра совершают насильственные нападения на высший класс и пополняют свои ряды, вербуя впечатлительных молодых кочевников и духовных аристократов, желающих отказаться от своего богатого образа жизни."
 national_prosperity:0 "Национальное процветание"
 national_prosperity_instant_desc:0 "\n§YБудет постепенно удаляться при нахождении в состоянии войны, если износ от войны превышает 10%, а также когда он превышает 50%.§!"
 national_prosperity_desc:0 "Нация Огня в настоящее время переживает беспрецедентный период технологического прогресса и процветания. В результате этого народ стал довольно изнеженным..."
 legacy_of_roku_and_sozin:0 "Наследие Року и Созина"
 legacy_of_roku_and_sozin_desc:0 "Несмотря на их различия, Року и Созин были когда-то лучшими друзьями. Созин планировал распространить богатство и процветание Нации Огня на весь мир, но Року решительно вмешался, опасаясь, что имперские амбиции приведут к серьезному дисбалансу среди четырех наций. Однако после смерти Року эти планы можно было реализовать без сопротивления..."
 ruthless_expansionism:0 "Безжалостный экспансионизм"
 ruthless_expansionism_desc:0 ""
 spirit_prince_azulon:0 "Принц Азулон"
 spirit_prince_azulon_desc:0 "Азулон — первенец Огненного Лорда Созина. Однажды он станет править нашей нацией."
 FIR_northern_plan:0 "Операция 'Горящее Решение'"
 FIR_northern_plan_desc:0 "Амфибийная операция по захвату плацдарма в Западном Царстве Земли, откуда наша собранная сила сможет начать продвижение вглубь страны."
 FIR_central_plan:0 "Операция 'Черный Дым'"
 FIR_central_plan_desc:0 "Перекрыв все пути снабжения с запада, Царство Земли не сможет остановить наше наступление."
 FIR_southern_plan:0 "Операция 'Гнев Созина'"
 FIR_southern_plan_desc:0 "Лобовая атака на сердце Царства Земли, целью которой является окружение и захват великого города Ба Синг Се."
 promote_war_support:0 "Военная пропаганда"
 promote_war_support_desc:0 "Сенсационные постеры, созданные для увеличения воинственного настроя среди граждан."
 FIR_modern_agriculture:0 "Модернизация сельского хозяйства"
 FIR_modern_agriculture_desc:0 "Новые машины для сбора урожая позволяют увеличить производство при меньшем количестве рабочей силы. Однако это очень дорогостоящее вложение."
 earthkingdom_operation_bases:0 "Операционные базы Царства Земли"
 earthkingdom_operation_bases_desc:0 "Новые машины для сбора урожая позволяют увеличить производство при меньшем количестве рабочей силы. Однако это очень дорогостоящее вложение."
 earthkingdom_operation_bases_range_upgrade:0 "Увеличение дальности операций для баз Царства Земли"
 dragon_army:0 "Имперские драконы"
 dragon_army_desc:0 "Драконы — разумные и скромные существа; они решили присоединиться к нам. Теперь мы можем доминировать в воздухе и использовать их как артиллерию, позволяя армии огненных магов уничтожать укрепления и оборону."
 Firebending_Origins:0 "Истинное владение огнем"
 Firebending_Origins_desc:0 "Истоки управления огнем уходят к Вечной Пламени и учениям Драконов; они — истинные мастера огня. Мудро будет учиться у них, а не стремиться к их уничтожению. Декретом Огненного Лорда мы можем навсегда запретить браконьерство."
 idea_dragon_hunts:0 "Охота на драконов"
 idea_dragon_hunts_desc:0 "Убийство драконов считается высоко престижным занятием. Добыть дракона — значит добыть монстра."
 banned_poaching:0 "Запрет браконьерства"
 banned_poaching_desc:0 "Драконы — невероятные существа, которым необходима свобода. Их уничтожение и препятствование их развитию как вида контрпродуктивно для нашего прогресса. Запрет браконьерства позволит нам расширить наши услуги, связанные с драконами."
 FIR_600_days_siege:0 "Осада Ба Синг Се длилась [?FIR.ba_sing_se_siege_days|0] дней"
 FIR_600_days_siege_desc:0 ""
 
 kyoshi_constitution:0 "Конституция Киоши"
 kyoshi_constitution_desc:0 "Крестьянское восстание в Ба Синг Се погрузило столицу в хаос, и только когда Аватар Киоши заставил 46-го Земного короля принять новую конституцию, ограничившую его власть и наделившую народ, восстание было подавлено."
 weak_legitimacy:0 "Низкая легитимность"
 weak_legitimacy_desc:0 "Восстание Желтых Шеек, восстание в Ба Синг Се, восстание Чина, а также агрессия Огненного Лорда Созина против Земного Царства полностью дискредитировали способность Королевской Династии защищать свои земли."
 corrupt_bureaucracy:0 "Коррупционная бюрократия"
 corrupt_bureaucracy_desc:0 "С тех пор как 46-й Земной Король принял Конституцию Киоши, Королевская Династия начала передавать свои полномочия бюрократам и недостаточно квалифицированным чиновникам в угоду поискам удовольствий и досуга."
 humiliated_in_battle:0 "Униженные в битве"
 humiliated_in_battle_desc:0 "Несколько десятилетий назад Огненная Нация вторглась в Земное Царство и легко заняла множество его городов. Центральное правительство оказалось совершенно неспособным защитить свои периферийные территории, пока не вмешался Аватар Року. Это унижение до сих пор тянет мораль армии."
 EAR_idea_abandoned_capital:0 "Брошенная столица"
 destroyed_morale_EAR:0 "Разрушенная мораль"
 destroyed_morale_EAR_desc:0 "С падением Мандата Неба стало очевидно, что Земное Царство уже не является неприступной крепостью, какой оно было ранее. Неумолимое наступление Огненной Нации привело Земное Царство к состоянию беспорядка, когда Непокоренный Город был захвачен, какой шанс у нас остался на сопротивление?"
