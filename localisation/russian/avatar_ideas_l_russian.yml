 economy_1_desc:0 "Экономика полностью сосредоточена на инфраструктуре и развитии общества."
 buildup_focus_law:0 "Фокус на укрепление"
 economy_2_desc:0 "Экономические ресурсы будут направлены на укрепление обороны и развитие необходимой инфраструктуры для подготовки к возможным конфликтам."
 balanced_economy_law:0 "Сбалансированная экономика"
 economy_3_desc:0 "Экономика поддерживает аккуратное распределение ресурсов и магических талантов между гражданскими потребностями и национальной обороной."
 war_economy_law:0 "Военная экономика"
 economy_4_desc:0 "Экономические приоритеты будут смещены на производство оружия и военных ресурсов, адаптируя традиционные структуры к требованиям времени войны."
 total_mobilisation_law:0 "Полная мобилизация"
 total_mobilised_economy_desc:0 "Все доступные ресурсы, включая магические способности и общественную поддержку, будут сосредоточены на военных усилиях."
 
 hidden_economy:0 "Скрытая экономика"
 hidden_economy_desc:0 "С тех пор, как наше племя ушло в подполье, мы не можем торговать, не раскрывая себя."
