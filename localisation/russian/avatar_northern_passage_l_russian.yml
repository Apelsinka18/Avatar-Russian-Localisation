 north_passage.1.t:0 "[FROM.GetName] хочет восстановить дипломатические отношения"
 north_passage.1.d:0 "Наш конфликт, длившийся уже около полувека, был затмен более крупным событием. А именно, после возвращения Великой Кометы несколько недель назад, Нация Огня предприняла решительное действие и уничтожила весь Народ Воздуха. Несмотря на наши разногласия со страной по другую сторону Северного моря, [THIS.GetName] и [FROM.GetName] сели за стол переговоров, чтобы положить конец разногласиям, надеемся, навсегда. Наши страны стремятся создать единый Анти-Содзинский фронт."
 north_passage.1.a:0 "Вместе к победе!"
 north_passage.2.t:0 "Захват корабля Северного Водного Племени"
 north_passage.2.d:0 "Наши береговые службы сообщили о входе корабля Северного Водного Племени в наш порт. Когда наши войска проверили корабль, они обнаружили подозрительные грузы. Кроме того, при допросе капитан корабля признался, что у него недостаточно денег на оплату наших пошлин. Более того, он заявил, что вообще не знал об их существовании. Это наша золотая возможность ударить по нашему противнику за Северным морем, конфисковав весь корабль и арестовав его экипаж, ссылаясь на наши законы. Мы можем удерживать экипаж в заложниках, чтобы заставить Северное Водное Племя принять наши условия, но, учитывая, что они водные маги, вряд ли мы сможем захватить их всех до того, как они сбегут на берег и вернутся на базу."
 north_passage.2.a:0 "Захватить корабль"
 north_passage.2.b:0 "Пропустите их, нам не нужны новые враги сейчас."
 north_passage.3.t:0 "Корабль захвачен Королевством Земли"
 north_passage.3.d:0 "Наш корабль, отправленный в Королевство Земли с различными товарами для торговли в теплых регионах, был захвачен властями Чэньбао. Они пытались арестовать его экипаж, чтобы удерживать его в заложниках, но все водные маги смогли сбежать через море до тех пор, пока их не обнаружили наши патрули. Это действие не что иное, как дипломатическая угроза, на которую мы можем ответить настоящей угрозой. Им следует знать, что с Водным Племенем лучше не связываться."
 north_passage.3.a:0 "Отправить флот"
 north_passage.4.t:0 "Провокация Северного Водного Племени"
 north_passage.4.d:0 "Наши разведчики сообщили о большом количестве кораблей Северного Водного Племени. Это, без сомнения, демонстрация силы, чтобы показать, что они не потерпят наших недавних действий. Теперь у нас есть возможность вывести наш флот и продемонстрировать нашу силу, приблизив наши корабли к их флоту, чтобы их запугать. Однако это не весь флот Северного Водного Племени, и у них наверняка больше кораблей, чем у нас. Возможно, лучшим вариантом будет обратиться к Королю Земли, чтобы узнать, будет ли он на нашей стороне. Хотя война — это последнее, что нам нужно сейчас, учитывая, что Содзин готовится к каким-то действиям, вероятно, против Королевства Земли, поскольку это самое богатое место на земле с огромными запасами руды, роскошных товаров и плодородных земель по сравнению с перенаселенными территориями Нации Огня. Возможно, лучшее решение — проглотить свою гордость и отступить. Мы не сможем сражаться с Водным Племенем и Нацией Огня одновременно."
 north_passage.4.a:0 "Обратиться к Королю Земли"
 north_passage.4.b:0 "Отправить флот"
 north_passage.4.c:0 "Мы не можем позволить себе войну с Водным Племенем"
 north_passage.5.t:0 "Чэньбао просит о помощи"
 north_passage.5.d:0 "Наше скромное вассальное государство Чэньбао запросило нашу помощь в их борьбе против Северного Водного Племени. Их конфликт, начавшийся еще во времена Року, вновь вспыхнул, теперь, когда нет Аватара, чтобы окончательно разрешить спор. Чэньбао в одностороннем порядке восстановило пошлины, существовавшие до вмешательства Року, и захватило корабль Северного Водного Племени, у которого не было денег на оплату пошлин, а также его экипаж, не владеющий магией воды. У нас есть веские причины присоединиться к борьбе против Северного Водного Племени, хотя бы чтобы показать силу Короля Земли и устранить соперника на севере. Однако наши разведчики сообщают об увеличении мировой напряженности с другой страной — Нацией Огня Содзина. Поэтому, возможно, будет благоразумно начать примирение с Водным Племенем, так как они, безусловно, будут хорошими союзниками, а их магия воды будет крайне полезна для предотвращения возможных вторжений."
 north_passage.5.a:0 "Выполнить их просьбу"
 north_passage.5.b:0 "У нас есть более важные заботы"