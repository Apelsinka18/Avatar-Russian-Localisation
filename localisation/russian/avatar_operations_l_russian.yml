l_russian:
 operation_boost_resistance:0 "Усилить сопротивление"
 operation_boost_resistance_desc:0 "§LПартизаны на оккупированных врагом территориях отчаянно нуждаются в поддержке, чтобы продолжить борьбу. Они сковывают значительные силы врага, что делает их весьма эффективным вложением ресурсов.§!"
 operation_capture_cipher:0 "Захватить шифр"
 operation_capture_cipher_desc:0 "§LЗахват вражеской кодовой книги или ее получение иным способом даст нашим криптографам решающее преимущество в их работе.§!"
 infiltration_paradrop:0 "Проникновение через воздушный шар"
 infiltration_paradrop_desc:0 "Агенты будут сброшены в зону с помощью военного аэростата. Полет на низкой высоте ночью позволит избежать вмешательства врага."
 infiltration_submarine:0 "Доставка на лодке"
 infiltration_submarine_desc:0 "Агентов доставят к побережью на неприметной рыбацкой лодке. Мы уже провели разведку возможных мест высадки и времени патрулей врага, чтобы избежать обнаружения."
 infiltration_border:0 "Проникновение через нейтральную границу"
 infiltration_border_desc:0 "Агенты проникнут через нейтральную границу. Пограничники в этом районе, как ожидается, менее бдительны, и мы уже определили несколько зон с редкими патрулями."
 infiltration_diplomatic:0 "Дипломатические паспорта"
 infiltration_diplomatic_desc:0 "Агенты будут использовать дипломатические паспорта для въезда в страну и передвижения по ней. Мы ожидаем, что вражеская контрразведка попытается их отслеживать, но это можно преодолеть при должной подготовке."
 resistance_support_arms_depots:0 "Создать склады снаряжения"
 resistance_support_arms_depots_desc:0 "Наши агенты создадут несколько скрытых складов с взрывчаткой и другим оборудованием, готовясь к всеобщему восстанию, когда сопротивление наберет силу."
 resistance_support_distribute_weapons:0 "Распределить оружие"
 resistance_support_distribute_weapons_desc:0 "Наши агенты организуют и координируют серию поставок оружия. Затем оружие будет передано проверенным членам местного сопротивления."
 resistance_support_organize_training:0 "Организовать учебные лагеря"
 resistance_support_organize_training_desc:0 "Наши агенты проведут курсы по навыкам выживания и основам полевой подготовки. Самые перспективные студенты затем пройдут базовое обучение владению огнестрельным оружием."
 resistance_support_coordinate_groups:0 "Координировать группы сопротивления"
 resistance_support_coordinate_groups_desc:0 "Наши агенты будут перемещаться, чтобы координировать действия различных групп сопротивления. Создание союза между политически разобщенными подразделениями потребует усилий."
 exfiltration_air_pickup:0 "Вывоз на воздушном шаре"
 exfiltration_air_pickup_desc:0 "Один из наших аэростатов пересечет вражескую территорию ночью, найдет отмеченное поле, приземлится и заберет агентов."
 exfiltration_submarine_pickup:0 "Вывоз на лодке"
 exfiltration_submarine_pickup_desc:0 "Неприметная рыбацкая лодка будет ждать в обозначенной точке на побережье. Точность во времени критична, так как район патрулируется врагом."
 exfiltration_border:0 "Переход через границу"
 exfiltration_border_desc:0 "Наши агенты пересекут границу ночью в удаленном месте. Местные проводники помогут сориентироваться в сложной местности."
 exfiltration_go_to_ground:0 "Уход в подполье"
 exfiltration_go_to_ground_desc:0 "Наши агенты затаятся и растворятся среди местного населения до следующей миссии. Если появится возможность эвакуации другим способом, они ею воспользуются."
 operation_make_resistance_contacts:0 "Наладить контакты с сопротивлением"
 operation_make_resistance_contacts_desc:0 "§LЛюбая поддержка партизан, действующих за линией фронта, станет намного эффективнее, если мы сможем установить с ними связь и координировать действия.§!"
 capture_cyphers_bribe:0 "Подкупить солдата"
 capture_cyphers_bribe_desc:1 "У нас есть человек внутри, и мы обеспечим его необходимыми средствами для кражи кодовой книги и передачи ее нашему агенту."
 capture_cyphers_raid:0 "Рейд командос"
 capture_cyphers_raid_desc:0 "Наш агент проведет разведку района и подаст сигнал подразделению командос для высадки и захвата кодовых книг и шифровального оборудования. Мы также попытаемся захватить одного-двух специалистов по шифрам для допроса."
 capture_cyphers_seduction:0 "Использовать соблазнение"
 capture_cyphers_seduction_desc:0 "Наш агент вступит в контакт с человеком, имеющим доступ к шифрам, и использует обаяние — или другие методы — для получения копии."
 capture_cyphers_reverse_engineer:0 "Обратное проектирование"
 capture_cyphers_reverse_engineer_desc:0 "Упрощенная версия основного шифровального устройства страны доступна в коммерческой продаже. Мы легально приобретем такую модель и используем ее для обратного проектирования дешифровального устройства."
 resistance_contacts_radio_circuits:0 "Создать радиосети"
 resistance_contacts_radio_circuits_desc:0 "Команда раздаст радиостанции членам сопротивления и обучит их основам работы с радио, с особым акцентом на избегание обнаружения врагом."
 resistance_support_pidgeons:0 "Распространить голубей"
 resistance_support_pidgeons_desc:0 "Команда передаст обученных почтовых голубей различным разводчикам, связанным с сопротивлением. Они будут использоваться для передачи сообщений на нашу сторону."
 resistance_contacts_briefings:0 "Стратегические брифинги"
 resistance_contacts_briefings_desc:0 "Наш агент проведет брифинги для лидеров различных групп сопротивления, чтобы координировать операции."
 capture_cyphers_smuggle:0 "Переправить шифры"
 capture_cyphers_smuggle_desc:0 "Один из наших двойных агентов запросит новый экземпляр активного шифра для передачи. Мы координируем действия с другими службами, чтобы обеспечить успешность операции."
 operation_steal_tech_airforce:1 "Украсть чертежи авиационной промышленности"
 operation_steal_tech_airforce_desc:0 "§LМы получили ряд тревожных сообщений, что враг опережает нас в нескольких областях авиастроения. Если это так, мы можем попытаться узнать, насколько далеко они ушли, и использовать эти данные для ускорения наших исследований.§!"
 operation_infiltrate_armed_forces_navy:0 "Проникновение в ВМС"
 operation_infiltrate_armed_forces_navy_desc:0 "§LХотя тесно связанные экипажи [From.GetAdjective] кораблей предлагают немного возможностей для проникновения, вспомогательный персонал на суше — другое дело. Получив агента внутри, мы сможем собирать ценную информацию и поддерживать более сложные операции в будущем.§!"
 operation_infiltrate_civilian:0 "Проникновение в гражданскую администрацию"
 operation_infiltrate_civilian_desc:0 "§LПравительство [From.GetAdjective] имеет множество слабых мест, через которые мы могли бы внедрить агента в их операции. Это дало бы нам ценную информацию о внутренней работе [From.GetNameDef] и возможность использовать этого агента в будущих операциях против [From.GetNameDef].§!"
 operation_infiltrate_armed_forces_airforce:0 "Проникновение в ВВС"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LВВС [From.GetAdjective] — самое молодое из вооруженных сил [From.GetAdjective]. В их рядах много людей с необычным прошлым. Мы могли бы использовать некоторых из них, чтобы внедрить своего человека.§!"
 operation_infiltrate_armed_forces_army:0 "Проникновение в армию"
 operation_infiltrate_armed_forces_army_desc:0 "§LВ армии [From.GetAdjective] есть несколько лиц, которых можно склонить к предоставлению дополнительной информации и поддержки для будущих операций.§!"
 operation_steal_tech_army:1 "Украсть военные чертежи"
 operation_steal_tech_army_desc:0 "§LНаши аналитики полагают, что [From.GetNameDef] добился значительных успехов в области сухопутных боевых действий и военной инженерии. Более тщательное расследование, дополненное более прямыми методами, может дать ценные сведения для наших исследовательских проектов.§!"
 operation_steal_tech_civilian:1 "Украсть промышленные чертежи"
 operation_steal_tech_civilian_desc:0 "§LКажется, что наша промышленность отстает от [From.GetNameDef] в нескольких областях. С помощью хитрости и небольшого саботажа мы можем значительно сократить этот разрыв.§!"
 operation_steal_tech_navy:1 "Украсть чертежи кораблей"
 operation_steal_tech_navy_desc:0 "§LПоступают сообщения о том, что [From.GetAdjective] опережают нас в некоторых областях судостроения. Мы можем попытаться получить эту технологию для обратного проектирования.§!"
 infiltrate_military_bribe:0 "Предложить взятку"
 infiltrate_military_bribe_desc:1 "Наш агент выявит человека, находящегося в финансовых затруднениях, и предложит значительную сумму за предоставление поддержки. Средства будут выделены из казны."
 infiltrate_military_seduction:0 "Использовать обаяние"
 infiltrate_military_seduction_desc:1 "Наш агент установит близкие и интимные отношения с человеком внутри системы, чтобы получить информацию и влияние."
 infiltrate_military_turned_pow:0 "Вербовка военнопленного"
 infiltrate_military_turned_pow_desc:0 "Мы выявим подходящего военнопленного, находящегося у нас в плену, завербуем его и вернем на родину. Его наверняка допросят, но при должной подготовке он справится с этим."
 infiltrate_military_ideological_supporter:0 "Контакт с идеологическим сторонником"
 infiltrate_military_ideological_supporter_desc:1 "Мы используем дипломатические каналы, чтобы выявить и связаться с членами администрации [From.GetAdjective], чьи политические взгляды не совпадают с позицией их правительства, и побудить их работать на нас."
 steal_blueprints_bribe:0 "Предложить взятку"
 steal_blueprints_bribe_desc:0 "Наш агент предложит значительную сумму инженеру, участвующему в проекте."
 steal_blueprints_seduction:0 "Использовать обаяние"
 steal_blueprints_seduction_desc:0 "Наш агент установит тесные отношения с человеком, связанным с проектом, и использует обаяние для получения информации. Хотя мы не ожидаем получить полный комплект чертежей в обмен на хорошую компанию, разговоры в неформальной обстановке часто бывают непринужденными."
 steal_blueprints_infiltrate_naval_design_office:0 "Проникнуть в проектный офис ВМС"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Наш агент устроится младшим сотрудником в небольшую судостроительную компанию и воспользуется этой позицией для копирования доступных чертежей."
 steal_blueprints_steal_prototype:0 "Украсть прототип"
 steal_blueprints_steal_prototype_desc:0 "Пройдя базовую летную подготовку, наш агент, вместе с летчиком-испытателем, получит доступ к прототипу и переправит его на нашу сторону. Будет организован истребительный эскорт для обеспечения доставки прототипа в целости."
 steal_blueprints_middle_manager:0 "Проникнуть в среднее звено управления"
 steal_blueprints_middle_manager_desc:0 "Наш агент использует предоставленные рекомендации и поддельное резюме, чтобы устроиться на работу в среднее звено управления крупной компании. На этой позиции он сможет предоставлять информацию о компании и отрасли в целом."
 lar_communist_uprising_organise_cells:0 "Организовать революционные ячейки"
 lar_communist_uprising_organise_cells_desc:0 "Наши агенты будут работать с несколькими избранными рабочими для создания революционных комитетов, которые посеют семена революции в каждом заводе."
 lar_communist_uprising_infiltrate_civil_service:0 "Проникнуть в гражданскую службу"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Наш агент позаботится о том, чтобы несколько надежных людей вошли в гражданскую службу, чтобы сформировать ядро гражданской администрации после успеха революции."
 lar_communist_uprising_train_workers_militia:0 "Обучить рабочую милицию"
 lar_communist_uprising_train_workers_militia_desc:0 "Наш агент организует базовую подготовку для ряда отобранных товарищей, которые затем составят кадры милицейских отрядов."
 lar_communist_uprising_organize_strikes:0 "Организовать забастовки"
 lar_communist_uprising_organize_strikes_desc:0 "Наш агент свяжется с профсоюзами и другими политически надежными людьми, работающими в ключевых отраслях, и поможет им организовать забастовку, которая будет проведена, когда начнется война."
 lar_fra_coup_pre_position_units:0 "Перераспределить войска"
 lar_fra_coup_pre_position_units_desc:0 "Наш агент возьмет под контроль несколько симпатизирующих армейских подразделений в этом районе и определит для них цели, которые нужно захватить, когда начнется операция."
 lar_fra_launch_coup:0 "Начать переворот"
 lar_fra_launch_coup_desc:0 "Операция начнется после получения закодированного радиосигнала."
 FRA_instigate_workers_revolution_britain:0 "Инициировать рабочую революцию в Британии"
 FRA_instigate_workers_revolution_italy:0 "Инициировать рабочую революцию в Италии"
 FRA_instigate_workers_revolution_spain:0 "Инициировать рабочую революцию в Испании"
 FRA_instigate_workers_revolution_germany:0 "Инициировать рабочую революцию в Германии"
 FRA_coup_in_north_africa:0 "Подготовить переворот в Северной Африке"
 FRA_coup_in_north_africa_flag:0 "Подготовить переворот в Северной Африке"
 FRA_coup_in_north_africa_desc:0 "Многие французы в Северной Африке все еще готовы вступить в борьбу против захватчиков. Нам просто нужно связаться с ними."
 FRA_coup_in_syria:0 "Подготовить переворот в Сирии"
 FRA_coup_in_syria_flag:0 "Подготовить переворот в Сирии"
 FRA_coup_in_syria_desc:0 "Многие французы в Сирии все еще хотят продолжить борьбу с захватчиками. Нам просто нужно обратиться к ним."
 FRA_coup_in_indochina:0 "Подготовить переворот в Индокитае"
 FRA_coup_in_indochina_flag:0 "Подготовить переворот в Индокитае"
 FRA_coup_in_indochina_desc:0 "Многие французы в Индокитае все еще хотят продолжить борьбу с захватчиками. Нам просто нужно обратиться к ним."
 FRA_coup_in_central_africa:0 "Подготовить переворот в Центральной Африке"
 FRA_coup_in_central_africa_flag:0 "Подготовить переворот в Центральной Африке"
 FRA_coup_in_central_africa_desc:0 "Многие французы в Центральной Африке все еще хотят продолжить борьбу с захватчиками. Нам просто нужно обратиться к ним."
 FRA_coup_in_west_africa:0 "Подготовить переворот в Западной Африке"
 FRA_coup_in_west_africa_flag:0 "Подготовить переворот в Западной Африке"
 FRA_coup_in_west_africa_desc:0 "Многие французы в Западной Африке все еще хотят продолжить борьбу с захватчиками. Нам просто нужно обратиться к ним."
 FRA_coup_in_madagascar:0 "Подготовить переворот на Мадагаскаре"
 FRA_coup_in_madagascar_flag:0 "Подготовить переворот на Мадагаскаре"
 FRA_coup_in_madagascar_desc:0 "Многие французы на Мадагаскаре все еще хотят продолжить борьбу с захватчиками. Нам просто нужно обратиться к ним."
 targeted_sabotage_plant_explosives:0 "Установить взрывчатку"
 targeted_sabotage_plant_explosives_desc:0 "Работая с местным сопротивлением, наши агенты проникнут на завод ночью, установят взрывчатку в несущих конструкциях и обрушат здание на производственное оборудование."
 targeted_sabotage_organize_more_meetings:0 "Организовать больше собраний"
 targeted_sabotage_organize_more_meetings_desc:0 "Опросы рабочих показали, что частые собрания для обсуждения мелких вопросов значительно замедляют производство, практически не требуя затрат со стороны наших агентов."
 targeted_sabotage_destroy_bridge:0 "Уничтожить мост"
 targeted_sabotage_destroy_bridge_desc:0 "Местное сопротивление выявило мост, являющийся важным звеном в снабжении врага. Наши агенты уничтожат его с помощью нескольких килограммов взрывчатки."
 targeted_sabotage_collapse_tunnel:0 "Обрушить тоннель"
 targeted_sabotage_collapse_tunnel_desc:0 "Главная железнодорожная линия в регионе проходит через узкий тоннель. Наши агенты определили слабые места в его конструкции и используют взрывчатку для его обрушения."
 targeted_sabotage_remove_roadsigns:0 "Убрать дорожные знаки"
 targeted_sabotage_remove_roadsigns_desc:0 "Наши агенты снесут дорожные знаки или развернут их, чтобы затруднить навигацию оккупационным войскам."
 targeted_sabotage_immobilize_rolling_stock:0 "Вывести из строя подвижной состав"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Горсть песка в точки смазки вагонов со временем приведет их в негодность, блокируя линию до устранения поломки. Даже небольшое количество выведенных из строя вагонов может нарушить всю систему."
 targeted_sabotage_burn_storage:0 "Сжечь хранилище"
 targeted_sabotage_burn_storage_desc:0 "Местное сопротивление выявило хранилища, содержащие легковоспламеняющиеся вещества. Под покровом ночи наши агенты подожгут их и скроются в ensuing confusion."
 targeted_sabotage_destroy_mining_equipment:0 "Уничтожить горнодобывающее оборудование"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Группы сопротивления отметили уязвимость тяжелого оборудования на шахтах. Наши агенты уничтожат ключевые элементы, что парализует всю добычу."
 operation_targeted_sabotage_industry:0 "Диверсия в промышленности"
 operation_targeted_sabotage_industry_desc:0 "§LСопротивление на вражеской территории запросило помощи в выведении из строя местного завода.§!"
 operation_targeted_sabotage_infrastructure:0 "Диверсия в инфраструктуре"
 operation_targeted_sabotage_infrastructure_desc:0 "§LСопротивление на вражеской территории ведет тихую войну против инфраструктуры врага, но пока у них недостаточно ресурсов для ощутимого эффекта.§!"
 operation_targeted_sabotage_resources:0 "Диверсия в добыче ресурсов"
 operation_targeted_sabotage_resources_desc:0 "§LСопротивление на вражеской территории сообщило о попытках врага добывать ресурсы в регионе. Точный удар по этим планам может сорвать их.§!"
 operation_rescue_operative:0 "Спасти захваченного агента"
 operation_rescue_operative_desc:0 "§LОдин из наших агентов был схвачен врагом. Мы должны освободить его как можно скорее, пока его не ликвидировали.§!"
 free_operative_free_in_transit:0 "Освободить во время транспортировки"
 free_operative_free_in_transit_desc:0 "Наш агент перевозится в автомобиле между тюрьмой и местом допроса. Мы знаем маршрут и отправим небольшую группу для засады, чтобы убить охрану и освободить агента."
 free_operative_liberate_camp:0 "Освободить лагерь"
 free_operative_liberate_camp_desc:0 "Во время допросов наш агент содержится в лагере вместе с другими важными пленниками. Мы организуем атаку на лагерь, уничтожим охрану и освободим нашего агента."
 free_operative_smuggle_in_escape_gear:0 "Передать средства для побега"
 free_operative_smuggle_in_escape_gear_desc:0 "Наши ученые разработали набор для побега. У нас есть местный контакт, который согласился доставить его агенту. После этого наш агент использует полученные средства и выйдет на точку эвакуации."
 operation_outcome_consumes_token_tt:1 "Эта операция может сжечь §Yинфильтрованный актив§!."
 operation_outcome_sabotage_industry_tt:0 "Фокусирует местное сопротивление на диверсиях в промышленности и повышает их шансы на успех."
 operation_outcome_sabotage_infrastructure_tt:0 "Фокусирует местное сопротивление на диверсиях в инфраструктуре и повышает их шансы на успех."
 operation_outcome_sabotage_resources_tt:0 "Фокусирует местное сопротивление на диверсиях в добыче ресурсов и повышает их шансы на успех."
 operation_coup_government:0 "Организовать переворот"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] созрел для смены режима. Несколько хороших и надежных людей - при надлежащей поддержке - могут свергнуть прогнившую структуру, на которой держится [From.GetAdjective] правительство.§!"
 collaboration_government_set_up_planning_committees:0 "Создать плановые комитеты"
 collaboration_government_set_up_planning_committees_desc:0 "Наша команда встретится с сочувствующими политиками, чтобы обсудить возможность формирования нового правительства для управления [From.GetNameDef] после нашего захвата, а также создать небольшие рабочие группы для проработки деталей."
 collaboration_government_train_paramilitary_forces:0 "Обучить военизированные формирования"
 collaboration_government_train_paramilitary_forces_desc:0 "Наша команда организует и обучит отряды, которые помогут новому правительству поддерживать порядок. Пока новое правительство не будет сформировано, они помогут обеспечивать безопасность тыловых районов."
 collaboration_government_contact_military_officers:0 "Связаться с военными офицерами"
 collaboration_government_contact_military_officers_desc:0 "Наша команда изучит сведения о том, что некоторые отставные офицеры армии недовольны текущим [From.GetAdjective] правительством и готовы помочь нам создать новое правительство после оккупации."
 operation_collaboration_government:0 "Подготовить коллаборационистское правительство"
 operation_collaboration_government_desc:0 "§LДружественное правительство в [From.GetNameDef] позволит нам сосредоточиться на других врагах и высвободить войска для выполнения других задач.§!"
 fake_intel_decoy_tanks:0 "Фальшивые танки"
 fake_intel_decoy_tanks_desc:0 "Мы создали дешевые макеты, которые издалека выглядят как настоящие танки. Мы разместим их в видимых местах, чтобы враг обязательно их заметил."
 fake_intel_radio_deception:0 "Радиодезинформация"
 fake_intel_radio_deception_desc:0 "Мы создадим небольшой отряд радиоспециалистов, которые будут выдавать себя за сигнальное подразделение крупного соединения. Они также будут использовать устаревшие версии наших шифров, чтобы врагу было проще перехватить сообщения."
 fake_intel_deliberate_leaks:0 "Преднамеренные утечки"
 fake_intel_deliberate_leaks_desc:0 "Некоторые из наших агентов за рубежом будут намеренно проявлять неосторожность в присутствии нужных людей, чтобы враг получил необходимую информацию из 'надежных' источников."
 fake_intel_press_releases:0 "Пресс-релизы"
 fake_intel_press_releases_desc:0 "Мы пригласим журналистов написать подробные репортажи о некоторых вещах, которые мы хотели бы, чтобы враг узнал."
 fake_intel_utilize_double_agents:0 "Использовать двойных агентов"
 fake_intel_utilize_double_agents_desc:0 "Мы завербовали нескольких младших информаторов вражеской разведки. Они будут снабжать врага нужной нам информацией."
 fake_intel_plant_evidence:0 "Подбросить улики"
 fake_intel_plant_evidence_desc:0 "Мы организуем небольшую операцию в районе, который враг контролирует, но который нам не интересен, и оставим там множество улик."
 fake_intel_release_pow:0 "Освободить военнопленного"
 fake_intel_release_pow_desc:0 "Захваченный вражеский офицер будет репатриирован на родину по гуманитарным соображениям. Перед отправкой мы убедимся, что он 'случайно' увидит несколько вещей."
 operation_fake_intel:0 "Подбросить ложные данные"
 operation_fake_intel_desc:0 "§LМы знаем, что [From.GetAdjective] разведка активна на нашей территории. Иногда лучше дать ищущему именно то, что он хочет услышать.§!"
 heavy_water_raid:0 "Операция 'Ганнерсайд'"
 heavy_water_raid_desc:0 "§LНемцы начали производство тяжелой воды на заводе в Норвегии, возможно, в рамках программы по созданию атомной бомбы. Даже если производимого тяжелой воды недостаточно для создания такого оружия, это значительно поможет им в исследованиях.§!"
 heavy_water_infiltration:0 "Сброс штурмовой группы и припасов"
 heavy_water_infiltration_desc:0 "Модифицированный бомбардировщик сбросит небольшую группу норвежских коммандос для соединения с передовым отрядом и местным сопротивлением."
 heavy_water_attack:0 "Саботаж завода тяжелой воды"
 heavy_water_attack_desc:0 "Сообщается, что охрана завода ослаблена. У нас есть агент внутри, который предоставил графики патрулей. Внутри наша группа установит взрывчатку и оставит улики, чтобы это выглядело как обычная военная операция."
 heavy_water_exfiltration:0 "Эвакуация"
 heavy_water_exfiltration_desc:0 "Группа разделится: часть присоединится к местному сопротивлению, а остальные попытаются вернуться к своим силам."
 bruneval_raid:0 "Операция 'Байтинг'"
 bruneval_raid_desc:0 "§LПохоже, что враг опережает нас в разработке радиолокационных систем. Мы определили уязвимую радарную установку, которую можно захватить решительным ударом небольшой группы для получения разведданных.§!"
 bruneval_infiltration:0 "Сброс штурмового отряда"
 bruneval_infiltration_desc:0 "Рота воздушно-десантных войск будет сброшена с низкой высоты ночью вблизи цели."
 bruneval_attack:0 "Захватить радарную установку"
 bruneval_attack_desc:0 "Штурмовой отряд разделится на четыре группы для захвата установки и зачистки эвакуационного пляжа. Специалист разберет и сфотографирует радар. Отряд также попытается захватить техника противника для допроса."
 bruneval_exfiltration:0 "Эвакуация на десантных судах"
 bruneval_exfiltration_desc:0 "Флотилия десантных судов, с прикрытием дружественных сил, подберет штурмовой отряд."
 capture_tito:0 "Операция 'Рёссельшпрунг'"
 capture_tito_desc:0 "§LЮгославские партизаны усилили свои позиции и проводят все более дерзкие операции. Во многих районах они эффективно контролируют сельскую местность. Ключом к этому является лидер партизан Тито, который координирует их действия. Его устранение нанесет серьезный удар по сопротивлению.§!"
 capture_tito_infiltration:0 "Высадка воздушно-десантных войск"
 capture_tito_infiltration_desc:0 "Первая волна парашютистов будет высажена на планерах почти вплотную к предполагаемому укрытию Тито. Используя скорость и внезапность, они подавят охрану и захватят или ликвидируют Тито."
 capture_tito_attack:0 "Основной штурм"
 capture_tito_attack_desc:0 "Моторизованная колонна двинется для соединения с воздушными частями, уничтожая по пути все значимые партизанские отряды."
 capture_tito_exfiltration:0 "Обеспечить контроль над территорией"
 capture_tito_exfiltration_desc:0 "После соединения двух штурмовых сил они закрепятся на местности и зачистят остатки врага."
 rescue_mussolini:0 "Спасение Бенито Муссолини"
 rescue_mussolini_desc:0 "§LПосле смещения [ITA.GetLeader], Муссолини был арестован и содержится в небольшом отеле в Апеннинских горах. У нас есть небольшое окно возможностей для его спасения и возвращения на нашу территорию, где он, несомненно, поможет в управлении итальянскими землями после нашей победы.§!"
 rescue_mussolini_infiltration:0 "Высадить планеры возле тюрьмы"
 rescue_mussolini_infiltration_desc:0 "Специально отобранное подразделение сядет на планеры и приземлится как можно ближе к месту, где, по данным нашей разведки, содержится Муссолини."
 rescue_mussolini_attack:0 "Штурм тюрьмы"
 rescue_mussolini_attack_desc:0 "Штурмовое подразделение атакует и захватит отель, освободив Муссолини. В идеале гарнизон сдастся без боя. Скорость и внезапность имеют первостепенное значение."
 rescue_mussolini_exfiltration:0 "Эвакуация на самолете"
 rescue_mussolini_exfiltration_desc:0 "Небольшой самолет с отличной возможностью взлета и посадки на коротких полосах приземлится, заберет Муссолини и вылетит на дружественный аэродром."
 GER_rescued_mussolini:0 "Муссолини спасен"
 infiltration_paradrop_outcome:0 "Несмотря на некоторые трудности с поиском зоны высадки в темноте, команда приземлилась благополучно."
 infiltration_submarine_outcome:0 "Первая попытка сорвалась из-за высоких волн, но вторая на следующий день увенчалась успехом, и команда благополучно высадилась на берег."
 infiltration_border_outcome:0 "Под прикрытием очень плохой погоды наша команда нашла заранее разведанный путь и перешла границу без дополнительных проблем."
 infiltration_diplomatic_outcome:0 "Команда без проблем вошла в страну и ловко избегала слежки, установленной вражеской контрразведкой."
 exfiltration_air_pickup_outcome:0 "Небольшой курьерский самолет без проблем нашел точку эвакуации и благополучно доставил команду на нашу территорию."
 exfiltration_submarine_pickup_outcome:0 "После нескольких напряженных дней игры в кошки-мышки с местным вражеским патрулем наша команда организовала эвакуацию и покинула район незамеченной."
 exfiltration_border_outcome:0 "Команда пересекла границу под покровом ночи, используя местного проводника для поиска пути через пограничные укрепления."
 exfiltration_go_to_ground_outcome:0 "Наша команда смешалась с местным населением и в настоящее время планирует либо вернуться к нашим линиям, либо остаться в районе для дальнейших заданий."
 fake_intel_decoy_tanks_outcome:0 "В то время как враг провел несколько разведывательных вылетов в этом районе, мы не можем быть уверены, что они заметили ловушки и поверили им. Мы ждем подтверждения от других источников, что они попались на уловку."
 fake_intel_radio_deception_outcome:0 "Наши радисты создали большой объем радиопередач. Сложно сказать, следил ли враг за ними."
 fake_intel_deliberate_leaks_outcome:0 "Мы обеспечили, чтобы вражеские агенты получили ряд небольших утечек, которые в совокупности создают ложное представление о реальности. Принял ли противник эту информацию, пока неизвестно."
 fake_intel_press_releases_outcome:0 "Наш Департамент по делам общественной информации позаботился о том, чтобы освещение в прессе союзных и нейтральных газет выглядело так, как нам нужно."
 fake_intel_utilize_double_agents_outcome:0 "Наши двойные агенты снабдили противника щедрой порцией информации — часть из нее даже правильная, чтобы сохранить доверие врага к ним."
 fake_intel_plant_evidence_outcome:0 "Наш рейд прошел с полным успехом, и противник обнаружил множество доказательств нашей операции. По ранним отчетам, уже произошли некоторые передвижения войск в ответ на это."
 fake_intel_release_pow_outcome:0 "Офицера отвезли рядом с несколькими военными лагерями, и ему позволили заметить разные эмблемы подразделений, которых на самом деле не существует."
 targeted_sabotage_plant_explosives_outcome:0 "Команда успешно установила взрывчатку и уничтожила здание. Повреждения станков, по сообщениям, незначительные, но на восстановление потребуется много времени."
 targeted_sabotage_organize_more_meetings_outcome:0 "Наш агент успешно проник в среднее руководство целевой компании и активно перестроил процессы, чтобы найти большую синергию, вовлекая ключевых заинтересованных сторон. Производительность значительно снизилась."
 targeted_sabotage_destroy_bridge_outcome:0 "Команда установила взрывчатку и задала взрыв на момент прохождения поезда. В результате взрыва и схода с рельсов поврежденный поезд унес весь пролет моста в реку."
 targeted_sabotage_collapse_tunnel_outcome:0 "После идентификации слабых мест структуры команда заложила взрывчатку и отошла. Повреждения туннеля подлежат ремонту, но на его полное восстановление потребуется время."
 targeted_sabotage_remove_roadsigns_outcome:0 "Команда успешно убрала дорожные знаки на ряде важных перекрестков и заменила знаки в других местах, что создало большую путаницу среди водителей, незнакомых с местностью."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Команда проникла на железнодорожный склад и успешно вывела из строя ряд транспортных средств. Эффект станет заметным только после того, как транспорт проедет несколько километров, застряв на открытом пути."
 targeted_sabotage_burn_storage_outcome:0 "Команда успешно подожгла местные склады, уничтожив сотни тонн запасов и серьезно нарушив возможность поддерживать запас."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Команда сумела вывести из строя большинство тяжелого горнодобывающего оборудования. Хотя некоторые повреждения могут быть поверхностными, это все равно создаст серьезные узкие места в производственном потоке."
 steal_blueprints_bribe_outcome:0 "Мы вышли на контакт с инженером, испытывающим финансовые трудности, и убедили его передать нам секретные документы за конвертируемую валюту."
 steal_blueprints_seduction_outcome:0 "Наш агент нашел инженера, нуждающегося в личной компании, который оказался очень разговорчивым о своей работе."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Наш агент успешно проник в поставщика морского оборудования и сделал копии ряда ключевых чертежей компонентов."
 steal_blueprints_steal_prototype_outcome:0 "Прототип был успешно захвачен и доставлен на дружественный аэродром. Наши инженеры уже разбирают его."
 steal_blueprints_middle_manager_outcome:0 "Время, проведенное нашим агентом в управлении небольшой компанией, значительно увеличило наше понимание экономики противника. Мы все еще расследуем сообщения о том, что производительность увеличилась, пока наш агент работал там."
 capture_cyphers_bribe_outcome:0 "Наш агент получил полную копию кодовой книги от неназванного источника в обмен на ценности."
 capture_cyphers_raid_outcome:0 "Небольшое подразделение Коммандос успешно атаковало радиостанцию и смогло получить копии текущего шифра до того, как он был уничтожен."
 capture_cyphers_seduction_outcome:0 "Наш агент смог убедить владельца шифров расстаться с ними."
 capture_cyphers_smuggle_outcome:0 "Наш агент убедил своего контактного лица в [From.GetNameDef] отправить полную копию шифров, используемых для связи с ними."
 capture_cyphers_reverse_engineer_outcome:0 "Наш агент успешно получил образец вражеской шифровальной машины. Хотя она менее эффективна, чем военные модели, она все же даст нам значительное понимание их операций."
 collaboration_government_set_up_planning_committees_outcome:0 "Группа организовала несколько планировочных комитетов для подготовки нового правительства и обеспечения плавного перехода власти после завершения боевых действий."
 collaboration_government_train_paramilitary_forces_outcome:0 "Группа организовала отряд надежных людей, некоторые из которых имеют военный опыт, в небольшие парамилитарные подразделения, которые помогут охранять тыл нашей наступающей армии."
 collaboration_government_contact_military_officers_outcome:0 "Наша команда установила контакты с несколькими отставными офицерами, которых можно убедить помочь в организации нового правительства, если они получат роль в этом."
 free_operative_free_in_transit_outcome:0 "При поддержке небольшого отряда коммандос наша команда смогла устроить засаду и вернуть нашего агента, пока его перевозили в новое место."
 free_operative_liberate_camp_outcome:0 "За несколько часов до того, как заключенных должны были перевезти, небольшой отряд коммандос освободил тюрьму, где содержался наш агент."
 free_operative_smuggle_in_escape_gear_outcome:0 "Наш агент получил инструменты для побега и успешно сбежал из тюрьмы под покровом ночи, несколько дней избегая поисковых групп и патрулей, прежде чем смог выйти на контакт."
 infiltrate_military_bribe_outcome:0 "Наш агент успешно убедил действующего солдата работать на нас в обмен на значительную сумму денег."
 infiltrate_military_seduction_outcome:0 "Наш агент начал отношения с действующим солдатом, который стал весьма надежным источником информации."
 infiltrate_military_turned_pow_outcome:0 "Наш отдел психологических операций успешно убедил военнопленного в справедливости нашего дела и отправил его обратно на другую сторону."
 infiltrate_military_ideological_supporter_outcome:0 "Наш агент установил контакт с рядом офицеров, которые больше не поддерживают нынешний режим [From.GetAdjective]."
 resistance_contacts_radio_circuits_outcome:0 "Группа установила контакт с несколькими подразделениями сопротивления и обучила их радиооперациям, оставив радиоинженера в каждом."
 resistance_support_pidgeons_outcome:0 "Несколько голубей были сброшены за линию фронта с инструкциями по их содержанию и уходу."
 resistance_contacts_briefings_outcome:0 "Группа проинструктировала участников сопротивления о планируемых операциях в их секторе, установила приоритеты для сбора разведданных и организовала доставку снабжения."
 resistance_support_arms_depots_outcome:0 "Группа создала несколько складов оружия и боеприпасов в скрытых местах, чтобы усилить ударную мощь сопротивления."
 resistance_support_distribute_weapons_outcome:0 "Группа раздала оружие нескольким ячейкам сопротивления и обучила их использованию."
 resistance_support_organize_training_outcome:0 "Группа провела курсы по базовым полевым навыкам, обслуживанию стрелкового оружия и подрывным работам."
 resistance_support_coordinate_groups_outcome:0 "Группа собрала представителей крупнейших групп сопротивления для правильной координации операций в большом масштабе и обеспечения снабжения наиболее нуждающихся."
 heavy_water_raid_outcome_tt:0 "Мы попытаемся уничтожить немецкий завод по производству тяжелой воды, чтобы предотвратить прорыв в их ядерных исследованиях."
 bruneval_raid_outcome_tt:0 "Мы попытаемся захватить компоненты вражеской радиолокационной технологии для поддержки наших исследований."
 capture_tito_outcome_tt:0 "Мы попытаемся захватить или убить Тито. Это рискованная операция, которая может провалиться."
 rescue_mussolini_outcome_tt:0 "Мы попытаемся освободить Муссолини. Это рискованная операция, которая может провалиться."
 coordinated_strike_scout_target:0 "Разведать цели"
 coordinated_strike_scout_target_desc:0 "Группа проведет разведку целей, сделает фотографии и предоставит актуальную информацию о расположении важных объектов."
 coordinated_strike_scout_target_outcome:0 "Группа предоставила точную информацию о местонахождении вражеских штабов и других важных объектов за несколько часов до начала атаки."
 coordinate_strike_mark_targets:0 "Отметить цели"
 coordinate_strike_mark_targets_desc:0 "Группа использует заранее подготовленные сигналы и метки, чтобы наши силы могли легче обнаружить важные цели."
 coordinate_strike_mark_targets_outcome:0 "Несмотря на необходимость работы в условиях спешки и в темноте, метки оказались очень успешными в наведении наших сил на важные цели."
 coordinated_strike_sabotage_communications:0 "Саботаж связи"
 coordinated_strike_sabotage_communications_desc:0 "Наша группа перережет телефонные линии и устроит засады на курьеров, чтобы нарушить связь врага в решающие первые часы."
 coordinated_strike_sabotage_communications_outcome:0 "Наша группа успешно нарушила связь врага, что привело к замедленной реакции на нашу атаку."
 coordinated_strike_direct_units:0 "Направление подразделений"
 coordinated_strike_direct_units_desc:0 "Когда атака начнется, наша группа будет направлять наши подразделения к наиболее ценным целям по радио."
 coordinated_strike_direct_units_outcome:0 "Наша группа успешно направляла наши подразделения, увеличивая урон, нанесенный врагу."
 coordinated_strike_occupy_bridges:0 "Захват мостов"
 coordinated_strike_occupy_bridges_desc:0 "Наша группа захватит мосты в районе, предотвратив их разрушение и блокируя контратаки врага."
 coordinated_strike_occupy_bridges_outcome:0 "Группа успешно подавила охрану на ключевом мосту и перерезала провода зарядов для подрыва, что позволило нашим силам пройти без препятствий."
 operation_coordinated_strike:0 "Координированный удар"
 operation_coordinated_strike_desc:1 "§LДля достижения победы над [From.GetNameDef] мы должны нанести сокрушительный внезапный удар.§!\n\nПодготовьте миссии §Yудар по порту§! и §Yстратегическая бомбардировка§! в целевом регионе, и они будут выполнены по завершении операции и начнут войну между нами."
 coordinated_strike_tt:1 "Мы объявим войну §Y[From.GetNameDef]§! через внезапную атаку. При активации все подготовленные удары по порту и стратегическая бомбардировка в целевом регионе будут выполнены несколько раз без возможности их перехвата противовоздушной обороной."
 exfiltration_air_pickup_outcome_fail:0 "§RНаш пилот обнаружил, что назначенное место посадки ярко освещено прожекторами нескольких вражеских зенитных подразделений, и решил, что операция провалена.§!"
 exfiltration_submarine_pickup_outcome_fail:0 "§RПодводная лодка ожидала на оговоренной точке эвакуации несколько часов, но с берега не было получено сообщения о готовности нашей группы к эвакуации. Экипаж сообщил об увеличении активности противника на берегу в этот период.§!"
 exfiltration_border_outcome_fail:0 "§RПроводник с другой стороны границы напрасно ожидал появления нашей группы, пока не был вынужден покинуть свой пост из-за приближающегося вражеского патруля.§!"
 exfiltration_go_to_ground_outcome_fail:0 "§RГруппа пока не вышла на связь в назначенное время. У нас нет дальнейшей информации о том, что с ними произошло.§!"
