 targeted_sabotage_resources_2_tt:0 "Местное сопротивление в [From.From.GetName] сосредоточит больше усилий на саботаже добычи ресурсов."
 targeted_sabotage_resources_3_tt:0 "Местное сопротивление в [From.From.GetName] приложит значительные усилия для саботажа добычи ресурсов."
 targeted_sabotage_industry_2_tt:0 "Местное сопротивление в [From.From.GetName] сосредоточит больше усилий на саботаже местных заводов."
 targeted_sabotage_industry_3_tt:0 "Местное сопротивление в [From.From.GetName] приложит значительные усилия для саботажа местных заводов."
 targeted_sabotage_infrastructure_2_tt:0 "Местное сопротивление в [From.From.GetName] сосредоточит больше усилий на саботаже инфраструктуры."
