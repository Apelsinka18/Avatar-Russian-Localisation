 enemy_has_equal_or_better_radar_tech_trigger_tt:0 "У противника есть эквивалентные или лучшие радиолокационные технологии."
 OPERATION_BONUS_REWARD:0 "Операция прошла с огромным успехом и принесла §Gдополнительные награды§!!"
