 GER_heavy_water_production_underway:0 "Производство тяжелой воды начато"
 heavy_water_infiltration_outcome:0 "Команда успешно десантировалась в заданный район."
 heavy_water_attack_outcome:0 "Команда успешно проникла на завод, избежав охраны. Менее чем через час мощный взрыв разрушил завод."
 heavy_water_exfiltration_outcome:0 "Мы не получили известий от команды после рейда, но это ожидаемо."
 heavy_water_exfiltration_outcome_fail:0 "Немецкие источники объявили о захвате команды операции "Ганнерсайд". Похоже, команда столкнулась с проблемами при отходе от завода."
 bruneval_infiltration_outcome:0 "Штурмовой отряд успешно высадился с минимальным отклонением при десантировании."
 bruneval_attack_outcome:0 "Десантники двинулись к цели и в короткой, но ожесточенной перестрелке уничтожили слабый гарнизон."
 bruneval_exfiltration_outcome:0 "Силы погрузились на десантные суда для транспортировки обратно к нашим позициям, взяв с собой вражеского техника для допроса."
 bruneval_exfiltration_outcome_fail:0 "После эвакуации в Британию выяснилось, что нашего агента не оказалось среди эвакуированных с пляжа. Неизвестно, когда именно был потерян контакт, но нужно ожидать худшего."
 capture_tito_attack_outcome:0 "См. приложенный отчет по операции для получения дополнительной информации о ее исходе."
 organise_cells_outcome:0 "Организовано несколько революционных ячеек, которые начали действовать в тылу врага."
 infiltrate_civil_service_outcome:0 "Мы внедрили ряд надежных людей на позиции власти, что позволяет им быстро взять под контроль управление освобожденными территориями."
 workers_militia_outcome:0 "Несколько батальонов рабочей милиции готовы охранять важные объекты."
 organize_strikes_outcome:0 "Наш агент успешно убедил профсоюзных лидеров и рабочих начать крупную забастовку."
 preposition_units_outcome:0 "Наши активы в стране расположены таким образом, чтобы захватить важные объекты при начале восстания."
 launch_coup_exfiltration_outcome:0 "Получив сигнал о начале, наш агент повел несколько подразделений для захвата их назначенных целей. Повстанцы успешно взяли под контроль часть территории."
 launch_coup_exfiltration_outcome_fail:0 "В суматохе восстания мы потеряли связь с нашим оперативником. Возможно, мы никогда не узнаем, что с ним случилось."
 free_agency_upgrade_tt:0 "Получите одно случайное §Yулучшение агентства§!"
 
 operation_warsaw_uprising:0 "Варшавское восстание"
 operation_warsaw_uprising_desc:0 "Отважные бойцы сопротивления Польши стремятся освободить Варшаву и нашу страну от врагов. Нам нужно только дать сигнал, и Польша оживет вновь!"
 warsaw_uprising_operation_tt:0 "Инициируйте национальное восстание в Польше, создавая новые подразделения в ее регионах."
 
 raid_trotskys_villa:0 "Рейд на виллу Троцкого"
 raid_trotskys_villa_desc:0 "Троцкий укрылся в своей вилле, ведя переписку с другими членами партии и замышляя заговоры против советского государства. Мы можем отправить небольшую команду для атаки его дома и положить этому конец."
 raid_trotskys_villa_outcome_tt:0 "Небольшая группа убийц будет отправлена на виллу Троцкого, чтобы попытаться убить его."
 raid_trotskys_villa_attack:0 "Штурм виллы"
 raid_trotskys_villa_attack_desc:0 "Небольшая группа под командованием офицера НКВД проникнет на виллу, обезвредит охрану, найдет Троцкого и казнит его за преступления против государства."
 raid_trotskys_villa_attack_outcome:0 "Команда проникла в виллу и вступила в перестрелку с охраной Троцкого."
 murder_trotsky:0 "Тайное убийство"
 murder_trotsky_desc:0 "Прямой штурм вряд ли увенчается успехом. Нам следует использовать более тонкие методы, чтобы подойти к Троцкому и нанести удар, когда он отвернется."
 murder_trotsky_outcome_tt:0 "Мы попытаемся убить Троцкого с помощью агента, внедренного в его окружение."
 murder_trotsky_infiltration:0 "Поддельные документы"
 murder_trotsky_infiltration_desc:0 "С использованием поддельного канадского паспорта наш агент отправится к месту пребывания Троцкого и завоюет доверие его охраны."
 murder_trotsky_infiltration_outcome:0 "Наш агент успешно завоевал доверие Троцкого и его охраны, используя доступ, полученный благодаря поддельному паспорту."
 murder_trotsky_attack:0 "Убийство"
 murder_trotsky_attack_desc:0 "Наш агент изолирует Троцкого от охраны, показав ему статью, которую хочет обсудить наедине. Оставшись наедине, он убьет Троцкого ледорубом."
 murder_trotsky_attack_outcome:0 "Агенту удалось остаться с Троцким наедине и нанести ему сильный удар ледорубом. Это не убило Троцкого мгновенно, но позже он скончался в больнице."
 murder_trotsky_exfiltration:0 "Побег"
 murder_trotsky_exfiltration_desc:0 "Наш агент попытается использовать замешательство и хаос, чтобы сбежать и избежать допроса."
 murder_trotsky_exfiltration_outcome:0 "В замешательстве после нападения нашему агенту удалось скрыться, не оставив никому возможности запомнить его лицо."
 murder_trotsky_exfiltration_outcome_fail:0 "Наш агент был задержан охраной Троцкого и передан властям. Ему предъявлено обвинение в убийстве."
 nuclear_espionage:0 "Проникновение в атомную программу"
 nuclear_espionage_desc:0 "Наша программа ядерного оружия отстает от программ других стран. Мы должны спланировать операцию по проникновению в зарубежные атомные программы, чтобы получить важные чертежи и данные."
 nuclear_espionage_outcome_tt:0 "Мы разместим агента в программе ядерных исследований [FROM.GetAdjective], который попытается передать техническую документацию, которую можно использовать в нашем собственном атомном проекте."
 SWI_boost_resistance_buff:0 "\nОперация §YУкрепление сопротивления§! становится значительно эффективнее."
