 cruiser_update_1:0 "Простые маневры для боевого столкновения"
 cruiser_update_1_desc:0 "Обучение экипажа наших крейсеров правильным методам ведения боя упорядочит их действия и повысит мораль."
 cruiser_update_2:0 "Базовые маневры для боевого столкновения"
 cruiser_update_2_desc:0 "Еще лучшие тактики боя, еще выше мораль."
 cruiser_update_3:0 "Сложные маневры для боевого столкновения"
