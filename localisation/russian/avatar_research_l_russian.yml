 arrowhead2_desc:0 "Введение конкурсов на меткость улучшит мораль и точность наших лучников."
 arrowheadb2:0 "Отравленные наконечники стрел"
 arrowheadb2_desc:0 "Применяя руководителей на наших фабриках по производству стрел, мы можем гарантировать, что все стрелы соответствуют стандартам производства."
 tip3:0 "Отравленные наконечники для метательных копий"
 tip3_desc:0 "Теперь мы можем использовать новые материалы для повышения эффективности наших метательных копий."
 uniform3:0 "Основной камуфляж"
 uniform3_desc:0 "Убедившись, что только квалифицированные рабочие производят нашу броню, мы смогли немного улучшить её общую качество."
 arrowhead3:0 "Обязательное обучение меткости"
 arrowhead3_desc:0 "Наши технологи улучшили тренировочную площадку. Теперь у нас стандартизированное обучение меткости на движущихся мишенях."
 arrowheadb3:0 "Колющие наконечники стрел"
 arrowheadb3_desc:0 "Новые производственные методы улучшили качество наконечников наших стрел."
 tip4:0 "Наконечники для метательных копий с шипами"
 tip4_desc:0 "Это острый наконечник для метательного копья, Чан. Осторожно, ты можешь пробить корпус имперского класса корабля огненной нации, оставив тысячи погибших на море ~ Принцесса Азула"
 uniform4:0 "Продвинутый камуфляж"
 uniform4_desc:0 "Отзывы солдат показали, что есть место для улучшений в наших новых дизайнах брони."
 arrowhead4:0 "Культура стрельбы из лука"
 arrowhead4_desc:0 "Пропаганда навыков особенно выдающихся лучников вдохновит многих тренироваться и стать как их герои."
 arrowheadb4:0 "Наконечники стрел с шипами"
 arrowheadb4_desc:0 "Со временем инструменты улучшаются, и эти улучшенные инструменты позволяют создавать более эффективные наконечники стрел."
 tip5:0 "Взрывчатые наконечники для метательных копий"
 tip5_desc:0 "Один из наших ремесленников разработал новый способ производства наконечников для копий. Это немного улучшит их."
 uniform5:0 "Стандартизированные униформы"
 uniform5_desc:0 "Тщательное тестирование наших новых дизайнов брони показало, какие части нуждаются в улучшении."
 uniform6:0 "Контроль качества брони"
 uniform6_desc:0 "Каждый раз, когда наши кузнецы превосходят себя в создании нового крупного дизайна брони, они умудряются улучшить его. Они снова нашли способ усовершенствовать свои разработки."
 arrowhead5:0 "Аэродинамичные стрелы"
 arrowhead5_desc:0 "После этого наши лучники смогут прикрепить муху к дереву с расстояния в сто ярдов, не убив её."
 arrowheadb5:0 "Взрывные наконечники стрел"
 arrowheadb5_desc:0 "Наши стрелы будут известны как самые эффективные среди всех наций."
 uniform7:0 "Универсальная броня"
 uniform7_desc:0 "Эксперты уверены. Невозможно улучшить нашу броню в этой временной линии."
 string1:0 "Практика стрельбы по мишеням"
 string1_desc:0 "Для тренировки точности наши лучники тренируются, стреляя по стволам деревьев и неподвижным мишеням."
 arrowshaft1:0 "Натяжение 40 кг"
 arrowshaft1_desc:0 "Наши лучники должны быть способны натянуть лук до 40 килограмм."
 string2:0 "Практика по мишеням в центре"
 string2_desc:0 "Для тренировки точности наши лучники тренируются, стреляя по соломенным мишеням."
 arrowshaft2:0 "Натяжение 45 кг"
 arrowshaft2_desc:0 "Наши лучники должны быть способны натянуть лук до 45 килограмм."
 string3:0 "Практика стрельбы по движущимся мишеням"
 string3_desc:0 "Для тренировки точности наши лучники тренируются, стреляя по движущимся фигурам, подталкиваемым канатами и качелями."
 arrowshaft3:0 "Натяжение 50 кг"
 arrowshaft3_desc:0 "Наши лучники должны быть способны натянуть лук до 50 килограмм."
 string4:0 "Практика по мишеням, движущимся вперёд"
 string4_desc:0 "Для тренировки точности наши лучники тренируются, стреляя по фигурам, которые могут быстро подниматься и опускаться с помощью помощников."
 arrowshaft4:0 "Натяжение 55 кг"
 arrowshaft4_desc:0 "Наши лучники должны быть способны натянуть лук до 55 килограмм."
 string5:0 "Практика стрельбы по летающим мишеням"
 string5_desc:0 "Для тренировки точности наши лучники тренируются, стреляя по летящим мишеням, подбрасываемым специализированными устройствами."
 arrowshaft5:0 "Натяжение 60 кг"
 arrowshaft5_desc:0 "Наши лучники должны быть способны натянуть лук до 60 килограмм."
 
