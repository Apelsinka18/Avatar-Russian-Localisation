 production_r7:0 "Конвейерные линии"
 production_r7_desc:0 "Конвейерная линия — это процесс производства, который разбивает производство товара на шаги, выполняемые в заранее определенной последовательности. Конвейерные линии являются наиболее часто используемым методом массового производства товаров. Они снижают затраты на рабочую силу, потому что неквалифицированные рабочие обучаются выполнять конкретные задачи."
 basic_gathering:0 "Лесозаготовительные топоры"
 basic_gathering_desc:0 "Мы не можем бесконечно полагаться на упавшие ветки и сухие бревна, чтобы удовлетворить наши строительные потребности; нам требуются инструменты, способные вырубать целые деревья."
 wood_1:0 "Бронзовые топоры"
 wood_1_desc:0 "Значительное улучшение по сравнению с медными предшественниками, бронзовые топоры не только более устойчивы, но и легче поддаются ремонту."
 stone_1:0 "Обработка камня"
 stone_1_desc:0 "Теперь нам не нужно полагаться на уже наполовину сформированные наконечники стрел и лезвия каменных топоров. Мы можем вытачивать камень в любые необходимые формы для инструментов."
 storage_1:0 "Глиняная посуда"
 storage_1_desc:0 "Использование крупных каменных сосудов давно возможно в Земном королевстве, но эволюция глиняной посуды позволяет хранить продукты даже тем, кто не является землетрясителем. Теперь зернохранилища можно строить практически везде."
 farming_1:0 "Сельское хозяйство"
 farming_1_desc:0 "Племя увеличилось в числе, и мы больше не можем жить охотой и собирательством. Известно, что семена превращаются в растения давно, так что нам следует использовать этот процесс для выращивания собственной пищи, вместо того чтобы полагаться на природу."
 food_1:0 "Культивация"
 food_1_desc:0 "Стабильный источник пищи установлен, некоторые члены племени начинают проводить больше времени среди посевов. Вскоре они узнают, что есть растения, которые дают больше урожая, и в следующем сезоне они будут сажать только эти сорта."
 tanning_1:0 "Животноводство"
 tanning_1_desc:0 "Изобилие зерна привлекает изобилие животных. Некоторые дикие животные, которых раньше приходилось охотиться, теперь приходят к поселениям, чтобы поесть остатки от сельского хозяйства. Когда шкуры этих недавно приручённых животных оставляют на солнце, их можно использовать для изготовления палаток."
 mining_1:0 "Поверхностная добыча"
 mining_1_desc:0 "Некоторые новые поселения находятся не только рядом с посевами. Чем дольше племя остаётся на одном месте, тем больше выходов полезных металлов они обнаруживают."
 mining_c1:0 "Лигнит"
 mining_c1_desc:0 "Уголь редко встречался на поверхности земли, и даже когда его находили, его было недостаточно для использования в промышленности. Однако, когда добыча переместилась под землю, появились большие залежи, которые стали основой промышленного прогресса."
 basic_production:0 "Производство ручных инструментов"
 basic_production_desc:0 "Есть только столько, сколько человек может достичь, используя лишь сырьё и свои голые руки, однако, собирая инструменты, можно значительно повысить эффективность создания даже более сложных инструментов и оружия."
 production_1:0 "Литьё меди"
 production_1_desc:0 "С инновациями в инвестиционном литье, мы можем создавать инструменты из металлов, таких как доступная медная руда, эти инструменты более долговечны и легче ремонтируются при повреждениях, по сравнению с их предшественниками."
 naval_1:0 "Ранние корабли"
 naval_1_desc:0 "Палатки изготавливаются путём соединения шкур животных с использованием сухожилий, так почему бы не из дерева? Первые морские суда создаются путём сверления маленьких отверстий в дереве и соединения их кожаными ремнями."
 production_2:0 "Бронзовый сплав"
 production_2_desc:0 "Эксплуатация медных и оловянных месторождений на поверхности приводит к открытию нового сплава, который мы называем бронзой, этот металл делает инструменты и оружие более долговечными, чем обычная медь, так что каждое произведённое оружие стоит значительно больше, чем раньше."
 naval_2:0 "Строительство с использованием дегтя"
 naval_2_desc:0 "Заменив кожаные ремни на деготь, корабли становятся ещё более водонепроницаемыми. Новые корабли собираются дешевле, так как одна бочка дегтя проще в добыче, чем несколько шкур животных."
 production_3:0 "Кузнечное производство железа"
 production_3_desc:0 "Использование бронзовых инструментов для копания мелких шахт раскрывает железо, которое, будучи обработано в инструменты и оружие, оказывается ещё более прочным, чем бронзовые сплавы, и гораздо более устойчивым к изгибам и повреждениям."
 naval_3:0 "Ветровая тяга"
 naval_3_desc:0 "До сих пор все корабли приводились в движение либо веслами, либо шестами, но используя новоизготовленные гибкие ткани в качестве парусов, корабли теперь могут путешествовать на большие расстояния и не требуют почти столько же древесины для производства."
 production_4:0 "Стандартизированное оружие"
 production_4_desc:0 "Более крупные цивилизации требуют более крупных армий. Каждая цивилизация устанавливает длину меча, количество зубцов копья и количество колючек стрелы, что позволяет производить оружие для новых армий в массовом порядке."
 naval_4:0 "Декки и рули"
 naval_4_desc:0 "Технологические инновации в военно-морской технике развиваются стремительно. Судостроители быстро учат, что несколько палуб на корабле обеспечивают большую защиту от вражеского огня, а кормовые рули делают управление более эффективным."
 production_5:0 "Производство стали"
 production_5_desc:0 "Сталь, когда-то редкий и ценный металл, который встречался только в редких случаях благодаря усилиям мастеров-землетрясителей, теперь производится, хоть и медленно, путём смешивания угля и железа в процессе плавки."
 naval_5:0 "Гильдии корабелов"
 naval_5_desc:0 "Члены гильдий имеют доступ к огромным запасам накопленных знаний по строительству и проектированию кораблей. Создание этих новых гильдий увеличивает эффективность строительства кораблей, быстро распространяя новые знания."
 production_6:0 "Коммерциализация"
 production_6_desc:0 "Широкая популярность продуктов на основе железа приводит к быстрому росту числа мануфактур железа. Этот новый частный сектор переплавки железа увеличивает общую базу знаний о кузнечном деле и количество людей, способных ковать новое оружие."
 naval_6:0 "Укрепление железом"
 naval_6_desc:0 "Добавление железных обручей к деревянным кораблям делает их намного менее уязвимыми для трещин от обычного оружия и гораздо более прочными по сравнению с их неукреплёнными предшественниками."
 production_7:0 "Заменяемые части"
 production_7_desc:0 "С увеличением скорости производства быстро осознаётся, что вместо того, чтобы создавать целые оружия сразу, отдельные части могут быть стандартизированы и производиться отдельно, чтобы быть собранными позже."
 naval_7:0 "Броненосец"
 naval_7_desc:0 "Новая дешевая сталь и практика железного укрепления приводят к естественному выводу: стальные корабли. Текущие деревянные корабли покрыты сталью, но новые строятся целиком из стали, и они дешевле, чем вырубать целый лес для одного корабля."
 wood_1:0 "Бронзовые топоры"
 wood_1_desc:0 "Значительное улучшение по сравнению с медными предшественниками, бронзовые топоры не только более устойчивы, но и легче ремонтируются."
 stone_1:0 "Каменная обработка"
 stone_1_desc:0 "Больше не нужно полагаться на найденные уже полусформированные наконечники стрел или каменные лезвия топоров. Теперь целые камни можно обрабатывать в любые нужные инструменты."
 storage_1:0 "Глиняная посуда"
 storage_1_desc:0 "Использование крупных каменных сосудов давно возможно в Земном королевстве, но эволюция глиняной посуды позволяет хранить продукты даже тем, кто не является землетрясителем. Теперь зернохранилища можно строить практически везде."
 farming_1:0 "Сельское хозяйство"
 farming_1_desc:0 "Племя увеличилось в числе, и мы больше не можем жить охотой и собирательством. Известно, что семена превращаются в растения давно, так что нам следует использовать этот процесс для выращивания собственной пищи, вместо того чтобы полагаться на природу."
 food_1:0 "Культивация"
 food_1_desc:0 "Стабильный источник пищи установлен, некоторые члены племени начинают проводить больше времени среди посевов. Вскоре они узнают, что есть растения, которые дают больше урожая, и в следующем сезоне они будут сажать только эти сорта."
 tanning_1:0 "Животноводство"
 tanning_1_desc:0 "Изобилие зерна привлекает изобилие животных. Некоторые дикие животные, которых раньше приходилось охотиться, теперь приходят к поселениям, чтобы поесть остатки от сельского хозяйства. Когда шкуры этих недавно приручённых животных оставляют на солнце, их можно использовать для изготовления палаток."
 mining_1:0 "Поверхностная добыча"
 mining_1_desc:0 "Некоторые из новых поселений расположены не только рядом с местами, где растет зерно. Чем дольше племя остается на одном месте, тем больше полезных металлов они обнаруживают."
 mining_c1:0 "Лигнит"
 mining_c1_desc:0 "Уголь раньше находили лишь очень редко на поверхности земли, и даже тогда его было достаточно только для рисования и живописи. Однако, когда шахтерство стало подземным, огромные месторождения стали доступны для использования и привели к промышленному прогрессу."
 textile_1:0 "Домотканое полотно"
 textile_1_desc:0 "Некоторые общества используют шерсть, другие — тростник, а третьи — льнок, но вне зависимости от материала, все начинают использовать обильные местные ресурсы для создания новых, более прочных тканей."
 wood_2:0 "Железные топоры"
 wood_2_desc:0 "Железные топоры значительно более устойчивы и сохраняют остроту намного дольше, чем бронзовые предшественники. Это освобождает много времени, которое ранее тратилось на затачивание топоров, и превращает его в продуктивную работу по заготовке леса."
 stone_2:0 "Металлические сверла"
 stone_2_desc:0 "Улучшения в металлургии приводят к широкому использованию металлических инструментов. Одним из таких инструментов являются металлические сверла, которые используются для бурения отверстий в скалах, которые затем можно расширить, чтобы отделить камень от источника."
 storage_2:0 "Ведение учета"
 storage_2_desc:0 "Когда амбары наполняются, важно отслеживать, какой фермер сколько зерна хранит. Развитие элементарных письменных систем позволяет снизить потери зерна, связанные с раздорами между ссорящимися фермерами."
 farming_2:0 "Диверсификация"
 farming_2_desc:0 "Кажется, что разные культуры хорошо растут в разные сезоны. Выращивая разнообразие культур, деревни могут обеспечить себя определенным количеством пищи в любое время года."
 food_2:0 "Отборочное разведение"
 food_2_desc:0 "Те поля с урожаем, которые были такими плодородными в прошлом году, теперь были скрещены между собой, в результате чего появились еще более продуктивные разновидности. Безусловно, здесь есть чему поучиться."
 tanning_2:0 "Одомашнивание"
 tanning_2_desc:0 "Некоторые виды животных, привлеченные отходами от сельского хозяйства, оказались подвержены одомашниванию, и некоторые из них даже интегрировались в общество как питомцы, помогая в охоте на тех животных, которые не поддавались воле человека."
 mining_2:0 "Карьерное шахтерство"
 mining_2_desc:0 "Когда запасы металлов на поверхности иссякли, металлические инструменты, добытые из этих мест, начинают использоваться для поиска более богатых месторождений, выкапывая огромные карьеры там, где раньше были низкие холмы."
 mining_c2:0 "Суббитуминозный уголь"
 mining_c2_desc:0 "Шахты становятся все глубже, теперь, когда они хорошо поддерживаются. Кажется, что на этой глубине не только находятся более богатые месторождения металлов, но и уголь. Уголь из этих глубоких шахт горит более жарко и долго, чем уголь, найденный в верхних слоях."
 textile_2:0 "Домашняя промышленность"
 textile_2_desc:0 "С каждым днем все меньше людей приходится заниматься сельским хозяйством, чтобы прокормить деревню, и возникает специализированная промышленность по ткачеству, делая ткани более доступными."
 wood_3:0 "Пилы"
 wood_3_desc:0 "С помощью этих инструментов мы можем распиливать дерево на доски любой формы и размера, теперь древесина используется более эффективно, чем когда-либо, с минимальными отходами."
 stone_3:0 "Ручная обработка камня"
 stone_3_desc:0 "Некоторые более мягкие породы камня, такие как известняк и песчаник, можно обрабатывать вручную, что является гораздо более быстрым и трудоемким процессом, чем отсечение камня от скалы с помощью клиньев."
 storage_3:0 "Посолка и копчение"
 storage_3_desc:0 "Когда шахты уходят все глубже в землю, находят большие залежи соли, которые значительно превышают по размеру те, что встречаются на поверхности. Обилие соли облегчает сохранение мяса на зиму, а также делает пищу более доступной в холодные месяцы."
 farming_3:0 "Орошение"
 farming_3_desc:0 "Бендеры направляют реки, озера и ручьи так, чтобы фермерам больше не приходилось полагаться на непредсказуемые и иногда смертельно опасные наводнения для полива своих культур. Это позволяет собирать урожай чаще и с меньшими затратами."
 food_3:0 "Специализация на культуре"
 food_3_desc:0 "До сих пор фермеры, поселившиеся на холмах и в богатых речных долинах, выращивали одинаковые культуры для кормления своих местных деревень, но торговля позволяет им специализироваться на культурах, которые лучше подходят для отдельных климатических условий, которые затем можно обменять на другие нужные товары."
 tanning_3:0 "Охота на животных с животными"
 tanning_3_desc:0 "Овладев одомашниванием вьючных и диких животных, охотники переходят к одомашниванию нового класса животных: питомцев. Охотясь на хищников, охотники используют своих новых друзей для отслеживания других диких животных, которых они еще не одомашнили, увеличивая разнообразие доступных шкур."
 mining_3:0 "Шахтные туннели"
 mining_3_desc:0 "Когда запасы на поверхности иссякли, а карьеры стали менее эффективными, единственный путь — это вниз. Более крупные бревна, вырубленные железными орудиями, подходят для поддержания веса больших подземных лабиринтов, которые начинают формироваться."
 mining_c3:0 "Битуминозный уголь"
 mining_c3_desc:0 "Еще более глубокие шахты означают еще лучший уголь. Уголь на этом уровне горит ярче и дольше, чем любой встреченный ранее, но при этом почти так же обилен, как уголь низшего качества, близкий к поверхности."
 textile_3:0 "Бум хлопка"
 textile_3_desc:0 "Орошение и специализация на культурах привели к бурному росту производства текстильных культур, включая лен и коноплю, но особенно хлопок, который можно выращивать практически везде и который производит лучший материал из трех."
 wood_4:0 "Лесопосадки"
 wood_4_desc:0 "Когда большинство естественных лесов вблизи существующих городов было вырублено, лесозаготовители начали сажать свои собственные искусственные леса, выбирая только самые быстрорастущие и крепкие деревья, что значительно ускоряет производство древесины."
 stone_4:0 "Речные баржи"
 stone_4_desc:0 "Камень, в отличие от большинства других товаров, трудно транспортировать по суше, но недавние достижения в области речного транспорта позволяют теперь добывать камень в удаленных карьерах, увеличивая разнообразие и количество камня."
 storage_4:0 "Ферментация"
 storage_4_desc:0 "Когда склады наполняются, некоторые партии культур забываются и начинают гнить. Позже, когда их обнаруживают, они превращаются в гораздо более долговечную, слегка опьяняющую субстанцию, которая быстро становится популярной."
 farming_4:0 "Удобрение"
 farming_4_desc:0 "Фермеры, которые одновременно выращивают культуры и разводят животных, замечают, что поля рядом с их скотными дворами дают самые обильные урожаи. Связь между навозом и ростом растений быстро осознается, и удобрение полей навозом становится широко распространенной практикой."
 food_4:0 "Сельскохозяйственный обмен"
 food_4_desc:0 "Торговля между деревнями приводит к дальнейшей диверсификации культур, некоторые из которых, кажется, лучше приспособлены к новым условиям, чем к их исходным местам. Некоторые культуры даже хорошо растут вместе, улучшая продуктивность друг друга."
 tanning_4:0 "Торговля мехами"
 tanning_4_desc:0 "Иностранные торговцы начинают привозить новые образцы экзотических мехов и шкур от неизвестных животных из дальних земель. Более богатые города и даже новые города могут позволить себе отправлять экспедиции для обнаружения источников этих новых шкур и привоза их в большем количестве."
 mining_4:0 "Водяные мельницы"
 mining_4_desc:0 "Водяные мельницы, сделанные из недавно ставшего обильным дерева, способны перерабатывать камни, содержащие металлы. Металлы теперь можно извлекать даже при малых концентрациях, так что даже шахты, которые считались исчерпанными, могут быть снова открыты."
 mining_c4:0 "Антрацит"
 mining_c4_desc:0 "Высококачественный уголь, антрацит, считался редким до тех пор, пока растущее количество металлических инструментов не позволило копать шахты глубже и шире, открывая огромные подземные сети в поисках этого самого горячего горящего угля."
 textile_4:0 "Летучий челнок"
 textile_4_desc:0 "Теперь даже менее опытные ткачи могут производить большие отрезы ткани всего за несколько дней, что произвело революцию в текстильной промышленности и значительно увеличило количество людей, участвующих в этом ремесле."
 wood_5:0 "Лесопилка"
 wood_5_desc:0 "В значительном увеличении размеров водяных мельниц, используемых для переработки руды и зерна, вода теперь используется для приведения в движение пил, которые за считанные минуты превращают бревна в деревянные доски, значительно сокращая потребность в плотниках для обработки дерева."
 stone_5:0 "Укрепленные колесные телеги"
 stone_5_desc:0 "Колесные телеги, используемые для транспортировки зерна и воды, не были готовы к перевозке камня, пока металлические обручи, укрепляющие колеса и ось, не позволили телегам перевозить камень на многие мили вглубь суши от барж."
 storage_5:0 "Маринование"
 storage_5_desc:0 "Новые ферментированные вещества оказались весьма полезными. Когда их используют для хранения пищи, как они, так и сама пища сохраняются дольше, даже если у пищи появляется необычный кисловатый привкус."
 farming_5:0 "Металлические плуги"
 farming_5_desc:0 "Один из недавно ставших дешевыми металлических инструментов — это плуг. До сих пор плуги изготавливались из камня или дерева и использовались, в лучшем случае, только один сезон. Новые металлические плуги как быстрее, так и долговечнее, освобождая фермеров для обработки большего количества полей."
 food_5:0 "Отборочное разведение"
 food_5_desc:0 "Фермеры сажают самые стойкие сорта культур на протяжении поколений, но недавнее открытие о том, как растения размножаются, теперь позволяет им разводить растения с взаимодополняющими качествами, создавая целые новые гибридные виды."
 tanning_5:0 "Огранизация пастбищ"
 tanning_5_desc:0 "Быстрое расширение разведения животных в новой процветающей меховой экономике вызвало много споров между пастухами по поводу того, где будет разрешено пасти сельскохозяйственных животных. Огранизация определенных участков земли оградами решает эти споры и стабилизирует рынок животных."
 mining_5:0 "Бурение и взрывы"
 mining_5_desc:0 "Некоторые области просто не выгодно копать только с помощью инструментов. С помощью контролируемых взрывов можно вырыть длинные туннели в твердых породах, чтобы добраться до богатых ресурсами мест."
 mining_c5:0 "Механизированный добыча"
 mining_c5_desc:0 "Новые машины, некоторые из которых работают на угле, который они добывают, способны вырезать даже самые твердые породы, позволяя горнодобывающим корпорациям вернуться к старым шахтам, которые когда-то считались исчерпанными, и извлечь оставшиеся следы ценного угля."
 textile_5:0 "Прялка Дженни"
 textile_5_desc:0 "Значительное улучшение традиционного прялки, прялка Дженни увеличивает производительность каждого работника почти в 10 раз. Прядение теперь может идти в ногу с увеличенной скоростью ткачества, а в некоторых местах даже опережать его."
 stone_6:0 "Металлическая проволока"
 stone_6_desc:0 "Охлажденная водой и специально скрученная для этой цели, металлическая проволока, первоначально натянутая между двумя кусками дерева, а позже пропущенная через паровую турбину, может прорезать даже мрамор за несколько секунд."
 storage_6:0 "Желеобразование"
 storage_6_desc:0 "Приготовленная пища в материалах, которые твердеют в желе, может не только храниться дольше, но и съедаться сразу, требуя минимум подготовки."
 storage_7:0 "Консервация"
 storage_7_desc:0 "Стеклянные банки с металлическими крышками и медовыми или восковыми печатями способны сохранять пищу свежей в течение лет, если не десятилетий. Когда это сочетается с маринованием, этот процесс даже сохраняет пищу съедобной на протяжении поколений."
 storage_8:0 "Сушка с замораживанием"
 storage_8_desc:0 "Пища, которая несколько раз подвергается воздействию низких температур и лишается всей воды, становится сушеной, и после консервирования может храниться несколько десятилетий."
 farming_6:0 "Механизированный сбор урожая"
 farming_6_desc:0 "Уборочные машины, ручные сеялки и даже угольные тракторы сокращают потребность в ручном труде на полях и ускоряют сбор урожая, позволяя некоторым фермерам собирать два урожая за сезон."
 food_6:0 "Севооборот"
 food_6_desc:0 "Даже самые успешные фермеры должны оставлять часть своих полей под паром каждые несколько сезонов, но это дорого, особенно если межсезонье приходится на хороший год. Вращая в поля культуры, фиксирующие азот, фермеры могут использовать каждое поле в каждом сезоне, удваивая продуктивность."
 tanning_6:0 "Искусственное разведение"
 tanning_6_desc:0 "Хотя может показаться, что разведение животных зависит исключительно от естественного репродуктивного цикла, фермеры открывают, что с особым уходом животных можно разводить искусственно, что позволяет ускорить процесс и минимизировать опасность исчезновения видов."
 mining_6:0 "Стрип-майнинг"
 mining_6_desc:0 "Новые механические экскаваторы, работающие на паровых двигателях, могут вынимать тонны земли и камня за минуту. Для некоторых это звучит как возвращение к карьерам, но те, кто видит это вживую, сравнивают это скорее с перемещением целых гор. Раньше такие подвиги были по силам только бендерам, теперь каждый мужчина с нужной машиной может справиться."
 mining_c6:0 "Строительство железных дорог"
 mining_c6_desc:0 "Компании по добыче угля имеют не только богатый доступ к углю, но и потребность в его транспортировке. Паровые двигатели, установленные на железнодорожных телегах, могут тянуть вагоны на гораздо большие расстояния, чем вьючные животные, открывая мир для машин, работающих на угле."
 textile_6:0 "Индустриальное ткачество"
 textile_6_desc:0 "Массовое производство ткацких и прядильных инструментов позволяет некоторым состоятельным владельцам бизнеса накапливать огромные запасы машин и затем нанимать рабочих, многие из которых были прежними владельцами мелких текстильных предприятий, чтобы производить беспрецедентное количество ткани."
 smelting_1:0 "Металлургические заводы"
 smelting_1_desc:0 "Горячо горящий уголь и мелко измельченные руды легче комбинируются, чем древесный уголь и сырой железо в старину. Сталь теперь можно массово производить в огромных печах, способных плавить сотни тонн руды за раз и отливать ее в слитки для распределения."
 smelting_2:0 "Холоднокатаная сталь"
 smelting_2_desc:0 "Промышленный процесс производства стали путем мгновенного охлаждения, а не работы с металлом до его охлаждения. Полученная сталь гораздо прочнее и требует гораздо меньше рабочей силы и материалов."
 smelting_3:0 "Процесс открытого плавления стали"
 smelting_3_desc:0 "Оставляя одну сторону расплавленной стали открытой для воздуха, кузнецы могут добавлять разные ингредиенты по мере необходимости. Теперь сталь можно производить из материалов низкого качества, смешанных с добавками, что делает ее дешевле и менее затратной."
 smelting_l1:0 "Стандартизированные машины"
 smelting_l1_desc:0 "Со всеми металлургическими машинами, стандартизированными на всех заводах, требуется минимум обучения, чтобы рабочий мог быстро производить качественную сталь, что значительно расширяет рабочую силу и увеличивает производство при минимизации отходов."
 smelting_r1:0 "Вертикальная интеграция"
 smelting_r1_desc:0 "Вместо того чтобы сосредотачиваться на повышении эффективности производства, некоторые металлурги выбирают покупку шахт и мельниц, чтобы обеспечить стабильное и дешевое снабжение железом и углем, что делает высококачественную сталь невероятно дешевой."
 smelting_l2:0 "Пиг-железо"
 smelting_l2_desc:0 "Дешевый вариант железа с высоким содержанием углерода, который когда-то считался бесполезным из-за своей хрупкости, но при расплавлении до нужной температуры может быть смешан для производства дешевой, но высококачественной стали."
 smelting_r2:0 "Национальные контракты"
 smelting_r2_desc:0 "Так как на контракт на производство оружия конкурируют всего несколько компаний, сталелитейные предприятия могут заключать очень выгодные контракты, что позволяет им реинвестировать прибыль в расширение производственных мощностей, и сталь течет так же свободно, как вода."
  
 fish_1:0 "Рыболовные копья"
 fish_1_desc:0 "Новоизобретенное копье также можно использовать для ловли ничего не подозревающих рыб."
 fish_2:0 "Рыболовные удочки"
 fish_2_desc:0 "Хотя они кажутся менее смертоносными, насадки можно привязывать к крючкам, подвешенным на леске, что привлекает рыбу."
 fish_3:0 "Рыболовные ловушки"
 fish_3_desc:0 "Устанавливая эти ловушки вдоль побережья, наши рыбаки больше не ограничены определенным местоположением."
 fish_4:0 "Рыболовные сети"
 fish_4_desc:0 "Эти сетчатые устройства позволяют ловить несколько рыб за один раз."
 bread_1:0 "Малые печи"
 bread_1_desc:0 "Малые печи позволяют выпекать хлеб дома, что увеличивает производство хлеба."
 bread_2:0 "Дрожжи"
 bread_2_desc:0 "Оставив часть теста для того, чтобы оно испортилось и добавив его в следующую партию, можно испечь больше хлеба."
 bread_3:0 "Общественные печи"
 bread_3_desc:0 "Большие общественные печи могут выпекать достаточно хлеба, чтобы накормить всех членов сообщества."
 bread_4:0 "Сушеные дрожжи"
 bread_4_desc:0 "Дрожжи можно очистить и высушить, не повреждая вкус хлеба, испеченного с их добавлением. Это значительно упрощает процесс выпекания хлеба."
 plank_1:0 "Ручные стамески"
 plank_1_desc:0 "Специализированные инструменты для выравнивания древесины облегчают работу плотников."
 plank_2:0 "Ручные рубанки"
 plank_2_desc:0 "Вместо стамесок наши плотники могут использовать большие тяжелые блоки для более быстрого выравнивания древесины."
 plank_3:0 "Винтовые сверла"
 plank_3_desc:0 "Простой инструмент, состоящий из стержня, который накручивается с помощью веретена, может помочь нашим плотникам сверлить древесину."
 plank_4:0 "Разделочные мельницы"
 plank_4_desc:0 "Водяные мельницы могут прессовать сталь, которая затем режется на гвозди."
 plank_5:0 "Резанные гвозди"
 plank_5_desc:0 "Новые типы мельниц могут самостоятельно резать гвозди, улучшая темпы производства."
 plank_6:0 "Электрические сверла"
 plank_6_desc:0 "Эти большие сверла, работающие на электричестве, гораздо эффективнее своих ручных аналогов."
 brick_1:0 "Смешивание соломы"
 brick_1_desc:0 "Добавляя солому в наши кирпичи, мы можем получать их быстрее, чем раньше."
 brick_2:0 "Известняковые кирпичи"
 brick_2_desc:0 "Достижения в добыче камня открывают новые материалы. Особенно известняк подходит для использования в наших будущих кирпичах."
 brick_3:0 "Каменщики-гильдии"
 brick_3_desc:0 "Наши каменщики образуют гильдии для разделения прибыли и обмена лучшими практиками."
 brick_4:0 "Формы для резки кирпичей"
 brick_4_desc:0 "Наши гильдии каменщиков разработали формы, которые служат шаблонами для резки кирпичей, позволяя увеличить их производство."
 brick_5:0 "Проволочные формы"
 brick_5_desc:0 "Используя проволоку в своих формах, каменщики могут дольше использовать их до замены, что снижает издержки на производство кирпичей."
 brick_6:0 "Механизация производства кирпичей"
 brick_6_desc:0 "Даже такие традиционные ремесла, как производство кирпичей, не могут избежать наступления индустриальной эпохи, с машинами, которые вырезают кирпичи из всех материалов в требуемые размеры."
  
