 tech_combat_pioneers8_desc:0 "Некоторые утверждают, что даже стены Ба-Синг-Се станут для наших невероятных специалистов обыденной работой."
 
 tech_scouts:0 "Разведчики"
 tech_scouts_desc:0 "Знание того, что делает враг, имеет огромное значение в войне, и разведчики — это простой способ получить информацию о враге."
 tech_scouts2:0 "Разведывательные отряды"
 tech_scouts2_desc:0 "Взятки имеют большое значение. Мы можем обеспечить наших разведчиков денежными средствами, необходимыми для получения критически важной информации о действиях врага."
 tech_scouts3:0 "Животные-разведчики"
 tech_scouts3_desc:0 "Животных труднее принять за врага, что позволяет им вести разведку более эффективно."
 tech_scouts4:0 "Практика разведки"
 tech_scouts4_desc:0 "Обучение наших разведчиков улучшает их эффективность."
 tech_scouts5:0 "Отслеживание"
 tech_scouts5_desc:0 "Обучив наших разведчиков, как сливаться с местными, мы позволим им действовать незамеченными на вражеской территории."
 tech_scouts6:0 "Дымовые сигналы"
 tech_scouts6_desc:0 "Использование дымовых сигналов позволяет улучшить связь на дальние расстояния."
 tech_scouts7:0 "Телескопы"
 tech_scouts7_desc:0 "Использование новейшего оборудования для разведки помогает получать точную информацию о движении врага."
 tech_scouts8:0 "Сигнальные ракеты"
 tech_scouts8_desc:0 "Теперь нет ни одной мухи на вражеской территории, о которой мы не знаем."
 
 tech_military_police:0 "Стражники"
 tech_military_police_desc:0 "Офицеры, обученные охране. Они освоили искусство не спать на посту. Отличные кадры для охраны складов и других военных объектов."
 tech_military_police2:0 "Патрульные отряды"
 tech_military_police2_desc:0 "Новая физическая подготовка заставит любого повстанца дважды подумать перед тем, как вступать в бой с этими стражниками, похожими на носорога."
 tech_military_police3:0 "Профессиональные стражники"
 tech_military_police3_desc:0 "Эффективность наших стражников может быть улучшена просто распространяя слухи об их мастерстве, чтобы объекты, охраняемые ими, не считались целями для повстанцев."
 tech_military_police4:0 "Информаторы"
 tech_military_police4_desc:0 "Информаторы быстро узнают о любых планах собраний."
 tech_military_police5:0 "Инспекции"
 tech_military_police5_desc:0 "Случайные инспекции обеспечивают, что стражники всегда бдительны."
 tech_military_police6:0 "Сотрудники"
 tech_military_police6_desc:0 "Если будут сформированы какие-либо заговоры, у нас всегда будет кто-то, кто передаст информацию."
 tech_military_police7:0 "Военные трибуналы"
 tech_military_police7_desc:0 "Военные трибуналы позволяют проводить более быстрые и эффективные судебные разбирательства и наказания."
 tech_military_police8:0 "Департаменты расследований"
 tech_military_police8_desc:0 "В этой точке сопротивление бессмысленно. Любое восстание — просто развлечение для наших стражников."
  
 tech_high_command:0 "Командиры"
 tech_high_command_desc:0 "Короткая цепочка командования на поле боя увеличивает тактическую гибкость. Размещение командования ближе к войскам повысит их шанс на успех."
 tech_high_command2:0 "Делегирование командования"
 tech_high_command2_desc:0 "Специальная тренировка по борьбе со стрессом обеспечивает спокойствие командного состава под давлением, и его тактические решения становятся более ценными."
 tech_high_command3:0 "Строгая дисциплина"
 tech_high_command3_desc:0 "Вводятся новые добродетели для младшего командного состава. Лидирование с передовой и принятие независимых решений значительно повышают способность нашей армии использовать выгодные ситуации."
 tech_high_command4:0 "Полевые повышения"
 tech_high_command4_desc:0 "На поле боя не требуются дорогие церемонии для того, чтобы создать хорошего лидера."
 tech_high_command5:0 "Обученные офицеры"
 tech_high_command5_desc:0 "Организация командования таким образом, чтобы поощрять командный дух, обеспечит, что никто не пойдет по пути эгоизма и не понесет лишних потерь."
 tech_high_command6:0 "Командный состав"
 tech_high_command6_desc:0 "Хороший командный состав позволяет выполнять более специализированные функции и улучшает сотрудничество между родами войск."
 tech_high_command7:0 "Профессиональные офицеры"
 tech_high_command7_desc:0 "Многолетняя война показала слабые места в командной структуре. Внедрение улучшенной структуры решит эти проблемы."
 tech_high_command8:0 "Меритократическое повышение"
 tech_high_command8_desc:0 "Эффективность нашего командования позволит нашим войскам достигать победы быстрее и гибче, чем когда-либо."
 
 tech_field_hospital:0 "Целители"
 tech_field_hospital_desc:0 "Размещение врачей ближе к полю боя вызовет благодарность наших войск и сохранит жизни опытных солдат."
 tech_field_hospital2:0 "Первая помощь"
 tech_field_hospital2_desc:0 "Стандартизированное обучение медицинского персонала обеспечит отличное лечение на передовой."
 tech_field_hospital3:0 "Полевые хирурги"
 tech_field_hospital3_desc:0 "Оснащение наших полевых медиков современным хирургическим оборудованием значительно улучшит лечение раненых."
 tech_field_hospital4:0 "Анатомические исследования"
 tech_field_hospital4_desc:0 "Поддержка наших медиков лозунгами вроде «никого не оставим!» доказала свою эффективность."
 tech_field_hospital5:0 "Стерилизованные материалы"
 tech_field_hospital5_desc:0 "Интеграция медперсонала в регулярные армейские части во время лагерного времени создаёт чувство братства. Это мотивирует их работать ещё усерднее для своих товарищей."
 tech_field_hospital6:0 "Профессиональные хирурги"
 tech_field_hospital6_desc:0 "Размещение профессиональных хирургов в наших полевых госпиталях улучшит их эффективность."
 tech_field_hospital7:0 "Изучение медицины"
 tech_field_hospital7_desc:0 "Изучение более продвинутых медицинских методов повысит шансы выживания и скорость восстановления раненых."
 tech_field_hospital8:0 "Специализированная медицина"
 tech_field_hospital8_desc:0 "Риск того, что раненые погибнут на поле боя, теперь ниже, чем когда-либо. Всё благодаря нашим неутомимым медицинским подразделениям."
 
 tech_supply_wagons:0 "Снабженческие повозки"
 tech_supply_wagons_desc:0 "Введение караванов снабжения, следящих за нашими войсками, увеличит их радиус действия, не опасаясь растянутых линий снабжения."
 tech_supply_wagons2:0 "Повозки, запряженные животными"
 tech_supply_wagons2_desc:0 "Более эффективные системы хранения улучшат вместимость снабженческих караванов."
 tech_supply_wagons3:0 "Закрытые повозки"
 tech_supply_wagons3_desc:0 "Теперь мы можем использовать улучшенную версию снабженческих повозок, которые могут перевозить ещё больше продовольствия."
 tech_supply_wagons4:0 "Соль для консервирования"
 tech_supply_wagons4_desc:0 "Улучшения в распределении пайков помогают сократить расход снабжения."
 tech_supply_wagons5:0 "Уксус для консервирования"
 tech_supply_wagons5_desc:0 "Условия хранения пайков можно улучшить, чтобы продлить срок их хранения."
 tech_supply_wagons6:0 "Логисты"
 tech_supply_wagons6_desc:0 "Лучшее обучение персонала снабженческих караванов помогает уменьшить потери из-за коррупции и некомпетентности."
 tech_supply_wagons7:0 "Консервированные продукты"
 tech_supply_wagons7_desc:0 "Реформа организации снабженческих караванов увеличивает их ёмкость."
 tech_supply_wagons8:0 "Механизированные повозки"
 tech_supply_wagons8_desc:0 "Все враги завидуют нашим превосходным цепочкам снабжения и теперь снабженческим караванам."
 
