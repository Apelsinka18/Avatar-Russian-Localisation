 lumber_1:0 "Лесопилка"
 lumber_1_desc:0 "С улучшением эффективности переработки древесины на лесопилках, растет потребность в древесине, и леса быстро вырубаются. Компании вынуждены идти дальше, чтобы найти новые источники и начинают использовать реки для транспортировки бревен по течению на крупных промышленных плотах."
 lumber_2:0 "Продвинутая лесопилка"
 lumber_2_desc:0 "С улучшением эффективности переработки древесины на лесопилках, растет потребность в древесине, и леса быстро вырубаются. Компании вынуждены идти дальше, чтобы найти новые источники и начинают использовать реки для транспортировки бревен по течению на крупных промышленных плотах."
 lumber_3:0 "Расширенное хранилище древесины"
 lumber_3_desc:0 "Древесина, прошедшая паровую обработку, становится огнестойкой и устойчива к плесени. Этот процесс достаточно прост и быстро распространяется, поэтому большинство промышленной древесины обрабатывается таким образом. Здания из такой древесины служат дольше и менее подвержены обрушению."
 lumber_4:0 "Торговые компании"
 lumber_4_desc:0 "Древесина пользуется высоким спросом, а леса не успевают восстанавливаться с теми темпами, с которыми потребность в древесине растет. Формируются компании, занимающиеся поиском забытых или удаленных территорий для обнаружения новых источников, открывая доступ к различным видам исходного материала."
