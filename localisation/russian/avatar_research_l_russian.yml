 basic_construction:0 "Инженерия"
 basic_construction_desc:0 "Применение научных принципов к проектированию и строительству структур и инструментов является основой."
 construction_l1:0 "Уплотненная глина"
 construction_l1_desc:0 "Первые долговечные здания в истории были сделаны из глины, вырытой из берегов рек, уплотненной в толстые слои и оставленной для сушки. Эти новые здания более долговечны и многочисленны, чем старые палатки из шкур животных."
 construction_r1:0 "Деревянные каркасы"
 construction_r1_desc:0 "Палки, срубленные с деревьев, растущих вдоль рек, используются для стабилизации глиняных домов в процессе их сушки. Это позволяет не тратить материалы, которые не использованы, когда дома рушатся, для ремонта других построек."
 repair_1:0 "Тростниковые крыши"
 repair_1_desc:0 "Использование соломы, производимой как отход сельскохозяйственного производства, делает строительство дешевле и проще, так как тростник легкий и требует замены только каждые несколько лет."
 construction_l2:0 "Простейшее производство кирпичей"
 construction_l2_desc:0 "Новый метод строительства, включающий заливку глины в решетку из деревянных планок и оставление их на солнце для высыхания и превращения в кирпичи, ведет к значительному улучшению скорости строительства и долговечности зданий."
 construction_r2:0 "Каменщик"
 construction_r2_desc:0 "Экономическая специализация порождает новую группу профессиональных каменщиков, чья задача — строить и ремонтировать здания и которые находятся на месте регулярно, а не ждут межсезонья для проведения ремонта."
 repair_2:0 "Штукатурка"
 repair_2_desc:0 "Быстро сохнущая штукатурка, разработанная новым классом каменщиков, ускоряет и упрощает ремонт. Штукатурку можно даже хранить в глиняных горшках на месте, чтобы владельцы могли проводить собственные незначительные ремонты, если каменщик не доступен."
 construction_l3:0 "Обработанный камень"
 construction_l3_desc:0 "Закаленные каменные инструменты позволяют каменщикам вырезать строительные блоки прямо из скал и гор. Хотя эти камни не полностью заменяют глиняные кирпичи как наиболее распространенный строительный материал, они значительно повышают стабильность некоторых ключевых зданий."
 construction_r3:0 "Металлические сверла"
 construction_r3_desc:0 "Используя примитивные бронзовые сверла, каменщики теперь могут отсоединять большие блоки камня, сверляя отверстия, которые затем расширяются с помощью деревянных клиньев. Для завершения строительства требуется меньше таких крупных блоков."
 repair_3:0 "Деревянные сани"
 repair_3_desc:0 "Используя вьючных животных, большие блоки обработанного камня можно транспортировать на большие расстояния за короткое время, что значительно улучшает скорость ремонта."
 construction_l4:0 "Обожженный кирпич"
 construction_l4_desc:0 "Твердый как камень, но гораздо легче транспортировать, обожженный кирпич сочетает удобство строительства с глиняными кирпичами и прочность каменных зданий, благодаря использованию глиняных печей для нагрева кирпичей до гораздо более высоких температур, чем у кирпичей, высушенных на солнце."
 construction_r4:0 "Арочные крыши"
 construction_r4_desc:0 "Разработка арочных крыш, ставшая возможной благодаря значительно меньшим обожжённым кирпичам, позволяет строить здания, полностью выполненные из одного материала, и устраняет необходимость ждать сезона сбора урожая для завершения крыши с помощью тростника."
 repair_4:0 "Известковый раствор"
 repair_4_desc:0 "Добавление в раствор измельченного известняка позволяет раствору служить дольше и иметь более сильное связывающее действие, что делает ремонты менее частыми и дешевле."
 construction_l5:0 "Стандартизированное производство кирпичей"
 construction_l5_desc:0 "Официальная монополизация государства на производство кирпичей стандартизирует их размер, форму и процесс производства. Новые здания теперь можно строить точно заданного размера и формы, что позволяет избежать потерь на неудачные проекты из-за нехватки материалов."
 construction_r5:0 "Бетон"
 construction_r5_desc:0 "Когда недавно изобретённый цемент смешивается с мелкими камнями и обломками кирпичей, он превращается в камнеподобное вещество, которое можно использовать для заполнения пространств, для которых нельзя легко изготовить кирпичи или вырезать камни."
 repair_5:0 "Цемент"
 repair_5_desc:0 "Добавление вулканического пепла в известковый раствор позволяет ему схватываться гораздо быстрее и даже под водой. Строительство и ремонты теперь могут продолжаться даже в дождь и в местах, где нет прямого солнечного света."
 construction_l6:0 "Геометрический дизайн"
 construction_l6_desc:0 "Возникает новая специализированная область архитектуры, которая позволяет строителям использовать эскизы и проекты для планирования здания до его постройки. В результате здания становятся выше и шире."
 construction_r6:0 "Краны"
 construction_r6_desc:0 "Простая машина, усложнённая впечатляющим инженерным решением, эти строительные краны могут вращаться в любом направлении и перемещать тяжелые объекты в любое место."
 repair_6:0 "Составное строительство"
 repair_6_desc:0 "При укладке кирпичей в смещённом порядке, а не один на другой, трещины, возникающие в здании, не могут распространяться по всей его длине, и ремонт требуется только для трещин длиной в дюйм, а не для целых стен."
 construction_l7:0 "Леса"
 construction_l7_desc:0 "Использование деревянных балок как внутренних, так и внешних опор позволяет строить ещё более большие здания, которые могут вмещать всё больше материалов для производства и рабочих."
 construction_r7:0 "Купольные крыши"
 construction_r7_desc:0 "Арки давно используются для укрепления дверных проемов и подземных помещений, но инновация полностью круглых куполов ещё больше увеличивает стабильность крыш и сокращает время строительства, необходимое для укрепления конструкций."
 repair_7:0 "Вытяжное стекло"
 repair_7_desc:0 "Стандартизированное изготовление стекла ремесленниками позволяет массово производить окна, которые до этого времени были либо заполнены полупрозрачным камнем, либо менее прочным выдувным стеклом, что делает их легко заменяемыми."
 construction_l8:0 "Стальные опоры"
 construction_l8_desc:0 "С массовым производством стали, каркас зданий теперь может быть выполнен из металла, что позволяет строить здания гораздо шире, не жертвуя прочностью конструкции."
 basic_production:0 "Производство ручных инструментов"
 basic_production_desc:0 "Человек может достичь лишь того, что позволяет его собственные силы и сырьё, но создавая инструменты, можно значительно улучшить эффективность производства даже более сложных инструментов и оружия."
 production_1:0 "Литье меди"
 production_1_desc:0 "С инновациями в инвентарном литье, мы можем создавать инструменты из металлов, таких как доступная медная руда, эти инструменты более прочны и легче поддаются ремонту по сравнению с их предшественниками."
 naval_1:0 "Ранние корабли"
 naval_1_desc:0 "Тенты изготавливаются, соединяя шкурки животных с помощью сухожилий, а почему бы не использовать дерево? Первые морские суда строятся, пробивая небольшие отверстия в дереве и связывая их кожаными ремнями."
 production_2:0 "Бронзовый сплав"
 production_2_desc:0 "Добыча меди и олова на поверхности приводит к открытию нового сплава, который мы называем бронзой. Этот металл делает инструменты и оружие более долговечными, чем чистая медь, так что каждое оружие стоит значительно дороже, чем раньше."
 naval_2:0 "Покрытие смолой"
 naval_2_desc:0 "Заменив кожаные ремни смолой, корабли становятся ещё более водонепроницаемыми. Новые построенные корабли теперь дешевле, так как одну бочку смолы собрать легче, чем несколько шкур животных."
 production_3:0 "Ковка железа"
 production_3_desc:0 "Использование бронзовых инструментов для копки неглубоких шахт раскрывает железо, которое, при обработке в инструменты и оружие, оказывается даже прочнее бронзовых сплавов и гораздо более устойчиво к изгибу и повреждениям."
 naval_3:0 "Ветровая энергия"
 naval_3_desc:0 "До сих пор все корабли двигались с помощью весел или шестов, но с использованием гибкой ткани в качестве паруса, корабли теперь могут преодолевать большие расстояния и требуют намного меньше древесины для производства."
 production_4:0 "Стандартизированное оружие"
 production_4_desc:0 "Большие цивилизации требуют больших армий. Каждая цивилизация выбирает стандартную длину меча, количество зубьев на копье и количество бортиков на стрелах, что позволяет массово производить оружие для вооружения новых армий."
 naval_4:0 "Палубы и рулевые устройства"
 naval_4_desc:0 "Технологические инновации в морской войне быстро развиваются. Строители судов быстро понимают, что несколько палуб на корабле обеспечивают большую защиту от огня противника, а задний руль значительно повышает маневренность."
 production_5:0 "Производство стали"
 production_5_desc:0 "Сталь, когда-то редкий и ценный металл, теперь производится, хотя и медленно, путём вручную смешивания угля и железа в процессе плавки."
 naval_5:0 "Гильдии корабельных мастеров"
 naval_5_desc:0 "Члены гильдии имеют доступ к огромному объему накопленных знаний о строительстве и проектировании кораблей. Создание этих новых гильдий значительно повышает эффективность строительства судов, быстро распространяя новые знания."
 production_6:0 "Коммерциализация"
 production_6_desc:0 "Широкая популярность изделий из железа ведет к быстрому увеличению числа железных мануфактур. Этот новый частный сектор плавки железа увеличивает общий уровень знаний по кузнечному делу и число людей, способных ковать новое оружие."
 naval_6:0 "Укрепление железом"
 naval_6_desc:0 "Добавление железных ободов на деревянные корабли делает их гораздо менее уязвимыми к трещинам от обычного оружия и значительно более прочными по сравнению с их неусиленными предшественниками."
 production_7:0 "Заменяемые части"
 production_7_desc:0 "С увеличением скорости производства быстро осознается, что вместо того, чтобы создавать целые оружия за один раз, можно стандартизировать части и производить их отдельно для дальнейшей сборки."
 naval_7:0 "Броненосцы"
 naval_7_desc:0 "Недорогая сталь и практика укрепления железом приводят к естественному завершению: стальные корабли. Современные деревянные корабли обклеиваются сталью, но новые корабли строятся полностью из стали, при этом они дешевле, чем вырубка целого леса для одного корабля."
 production_r1:0 "Духовые инструменты"
 production_r1_desc:0 ""
 production_r2:0 "Инструменты для ковки"
 production_r2_desc:0 "Правильные инструменты для ковки помогают избежать загрязнения материала."
 production_r3:0 "Закалка"
 production_r3_desc:0 "Быстрое охлаждение металла повышает его твердость и долговечность."
 production_r4:0 "Производственные линии"
 production_r4_desc:0 "Наличие специализированных производственных секторов, которые занимаются только одной частью конечного продукта, повышает эффективность."
 production_r5:0 "TODO"
 production_r5_desc:0 "TODO"
 production_r6:0 "TODO"
