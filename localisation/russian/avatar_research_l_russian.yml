 burning_1:0 "Костры"
 burning_1_desc:0 "Для безопасной установки огня достаточно простого круга, образованного камнями."
 burning_2:0 "Глиняная печь"
 burning_2_desc:0 "Наши гончары давно знают о жаропрочности глины. Теперь пришло время [FROM.GetName] использовать глину для строительства печей, защищенных от внешних воздействий."
 burning_3:0 "Стальная печь"
 burning_3_desc:0 "[FROM.GetNameDef] нашел способы создавать сталь, и один из очевидных способов использования этого нового открытия — использовать высокую температуру плавления стали для создания печей, способных выдерживать более высокие температуры."
 burning_4:0 "Индустриальное сжигание"
 burning_4_desc:0 "Большие печи с клапанами давления — это ответ [FROM.GetNameDef] на требования растущих промышленных комплексов."
 fossile_fuels_1:0 "Эксплуатация нефти на поверхности"
 fossile_fuels_1_desc:0 "Помимо угля, некоторые шахты предлагают черную, липкую и легко воспламеняющуюся жидкость. Мы считаем, что эта жидкость может быть использована в качестве топлива для нашего народа."
 fossile_fuels_2:0 "Добыча природного газа"
 fossile_fuels_2_desc:0 "Расширяя добычу ниже поверхности, горнодобывающие компании нашли карманы воспламеняющегося газа. Создав примитивную систему столбов, мы можем доставить этот газ на поверхность и использовать его в качестве топлива."
 fossile_fuels_3:0 "Каменноугольное масло"
 fossile_fuels_3_desc:0 "При добыче угля образуется жидкий побочный продукт. Этот побочный продукт можно использовать для обогрева домов и освещения, хотя он выделяет слишком много дыма для использования в помещениях."
 fossile_fuels_4:0 "Керосин"
 fossile_fuels_4_desc:0 "Путем дополнительного нагрева каменноугольного масла в закрытой посуде, мы можем получить продукт, который горит ярче и загрязняет окружающую среду гораздо меньше, чем каменноугольное масло."
 fossile_fuels_5:0 "Переработка нефти"
 fossile_fuels_5_desc:0 "При перегонке нефти мы получаем вещества, которые являются гораздо более эффективными топливами."
 gathering_tech_1:0 "Корзины"
 gathering_tech_1_desc:0 "Тростник или подходящие по форме ветви, согнутые надлежащим образом, создают простые корзины для переноски и хранения вещей."
 gathering_tech_2:0 "Ведра"
 gathering_tech_2_desc:0 "Деревянные контейнеры из досок помогают переносить больше веса, чем корзины."
 gathering_tech_3:0 "Йок"
 gathering_tech_3_desc:0 "Балансировка двух ведер на шесте удваивает нагрузку, которую может нести работник."
 gathering_tech_4:0 "Тачка"
 gathering_tech_4_desc:0 "Тачка — это небольшое транспортное средство, которое распределяет вес таким образом, что позволяет одному оператору переносить гораздо больший вес."
 gathering_tech_5:0 "Тележки"
 gathering_tech_5_desc:0 "Тележка с колесами действует как рычаг, помогая работникам переносить более тяжелые грузы."
 gathering_tech_6:0 "Механизированные инструменты"
 gathering_tech_6_desc:0 "Введение инструментов, таких как моторизованные пилы и сверла, может значительно ускорить процесс извлечения и сделать его намного менее физически требовательным."
 gathering_tech_7:0 "Экстракционные машины"
 gathering_tech_7_desc:0 "Использование машин позволяет значительно ускорить как процесс извлечения, так и транспортировки ресурсов, гораздо дальше, чем может сделать бендер."
 gathering_tech_8:0 "Тяжелая техника"
 gathering_tech_8_desc:0 "Механизация достигла такого уровня, что может полностью заменить ручной труд и труд бендеров, оставив участие человека только для специализированных или обслуживающих задач."
 
