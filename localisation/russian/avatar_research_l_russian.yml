 mill_4_desc:0 ""
 crop_weaving_1:0 "Ткачество из сельскохозяйственных культур"
 crop_weaving_1_desc:0 "По мере того как фермеры начинают специализироваться и повышать эффективность, продовольствия становится в избытке, и некоторые фермеры переключаются на утилитарные культуры вместо пищевых. Хлопок, лен и шелк становятся широко доступными, и текстильная промышленность начинает развиваться."
 crop_weaving_2:0 "Современное ткачество из сельскохозяйственных культур"
 crop_weaving_2_desc:0 "В цивилизациях, плохо оснащенных для выращивания текстильных культур, текстильная промышленность развивается медленно, но как только массовое животноводство начинает набирать обороты, оно быстро догоняет и даже заменяет хлопок в некоторых регионах. Шерсть — более прочное волокно и менее склонно к гниению, поэтому оно используется на более дальних рынках."
 crop_weaving_3:0 "Технология ткачества I"
 crop_weaving_3_desc:0 "Некоторые города работают с более качественными материалами, чем другие, и становятся широко известными благодаря высокому качеству своей продукции. Их методы тщательно охраняются и медленно распространяются, но они действительно революционизируют производство ткани."
 crop_weaving_4:0 "Технология ткачества II"
 crop_weaving_4_desc:0 "По мере того как фермеры начинают специализироваться и повышать эффективность, продовольствия становится в избытке, и некоторые фермеры переключаются на утилитарные культуры вместо пищевых. Хлопок, лен и шелк становятся широко доступными, и текстильная промышленность начинает развиваться."
 animal_weaving_1:0 "Ткачество из животных"
 animal_weaving_1_desc:0 "По мере того как фермеры начинают специализироваться и повышать эффективность, продовольствия становится в избытке, и некоторые фермеры переключаются на утилитарные культуры вместо пищевых. Хлопок, лен и шелк становятся широко доступными, и текстильная промышленность начинает развиваться."
 animal_weaving_2:0 "Современное ткачество из животных"
 animal_weaving_2_desc:0 "В цивилизациях, плохо оснащенных для выращивания текстильных культур, текстильная промышленность развивается медленно, но как только массовое животноводство начинает набирать обороты, оно быстро догоняет и даже заменяет хлопок в некоторых регионах. Шерсть — более прочное волокно и менее склонно к гниению, поэтому оно используется на более дальних рынках."
 animal_weaving_3:0 "Технология ткачества I"
 animal_weaving_3_desc:0 "Некоторые города работают с более качественными материалами, чем другие, и становятся широко известными благодаря высокому качеству своей продукции. Их методы тщательно охраняются и медленно распространяются, но они действительно революционизируют производство ткани."
 animal_weaving_1:0 "Технология ткачества II"
 animal_weaving_1_desc:0 "По мере того как фермеры начинают специализироваться и повышать эффективность, продовольствия становится в избытке, и некоторые фермеры переключаются на утилитарные культуры вместо пищевых. Хлопок, лен и шелк становятся широко доступными, и текстильная промышленность начинает развиваться."
 
