 power:0 "Сила"
 power_desc:0 "Ключ к победе — подавить врага непревзойденной мощью и энергией."
 desire_and_will:0 "Желание и воля"
 desire_and_will_desc:0 "Одной только превосходящей силы недостаточно — мы должны быть готовы её применить."
 energy_and_drive:0 "Энергия и стремление"
 energy_and_drive_desc:0 "Мы не должны расслабляться после побед. Нужно использовать свое преимущество, чтобы закрепить успех."
 substance:0 "Суть"
 substance_desc:0 "Цепь крепка настолько, насколько крепко её самое слабое звено. Ключ к успеху — надежный фундамент, который невозможно сломать."
 persistence:0 "Упорство"
 persistence_desc:0 "Неудачи — естественная часть роста. Мы можем упасть, но не можем оставаться на земле. Мы будем подниматься вновь и вновь, и в конечном итоге останемся последними."
 endurance:0 "Выносливость"
 endurance_desc:0 "Победа зависит не от того, что у тебя есть, а от того, на что ты готов ради неё. Те, кто выдерживает больше всего страданий, всегда превосходят остальных."
 change:0 "Изменение"
 change_desc:0 "Непредсказуемого противника невозможно загнать в ловушку, обмануть или устроить ему засаду."
 adaptation:0 "Адаптация"
 adaptation_desc:0 "Неудача — это всего лишь возможность учиться, адаптироваться и становиться сильнее."
 communal_unity:0 "Общественное единство"
 communal_unity_desc:0 "Когда на кону стоит наш дом и жизни наших близких, никакая цена не кажется слишком высокой."
 freedom:0 "Свобода"
 freedom_desc:0 "Если позволить врагу взять контроль над вами, поражение неизбежно. Но если остаться свободным, вас нельзя будет покорить."
 peace:0 "Мир"
 
 shore_bombardment_desc:0 "Кто сказал, что наши корабли могут стрелять только по другим кораблям?"
 naval_firepower:0 "Морская огневая мощь"
 naval_firepower_desc:0 "Даже простая классификация нашего морского вооружения даст офицерам представление о его предназначении."
 airborn_fleet:0 "Воздушный флот"
 airborn_fleet_desc:0 "Новейшие боевые самолеты не могут справляться в одиночку. Мы должны организовать их в группы для создания цепочки командования."
 strategic_bombing:0 "Стратегические бомбардировки"
 strategic_bombing_desc:0 "Благодаря прогрессу в разработке двигателей, теперь возможно бомбить не только фронтовые войска, но и фабрики, которые их снабжают. Мы должны использовать эту возможность."
 mass_destruction:0 "Массовые разрушения"
 mass_destruction_desc:0 "Если наши самолеты могут нести больше бомб, они должны уничтожать всё в зоне бомбардировки. Это нанесет врагу не только материальный, но и психологический ущерб."
 military_might:0 "Военная мощь"
 military_might_desc:0 "Мы будем гордо рассказывать о наших военных достижениях в историях и записях, вдохновляя наш народ."
 fleet_in_being:0 "Существующий флот"
 fleet_in_being_desc:0 "Лучший способ использовать наш флот — формировать из него крупные боевые группы для максимальной эффективности."
 floating_fortress:0 "Плавающая крепость"
 floating_fortress_desc:0 "Все части наших кораблей должны быть хорошо бронированы для повышения их живучести в бою."
 military_modernization:0 "Модернизация армии"
 military_modernization_desc:0 "Мы должны создать постоянную армию, которая сможет быстро увеличиваться с помощью системы мобилизации."
 multiplanar_warfare:0 "Многоплоскостная война"
 multiplanar_warfare_desc:0 "Поскольку воздушный бой происходит в трех измерениях, наши пилоты будут обучены использовать преимущества, которые предоставляют эти возможности."
 flying_fortress:0 "Летающая крепость"
 flying_fortress_desc:0 "Вместо того чтобы полагаться исключительно на мастерство наших пилотов, мы должны бронировать уязвимые двигатели и структурные соединения самолетов."
 amphibious_warfare:0 "Амфибийная война"
 amphibious_warfare_desc:0 "Высаживаться на берег с корабля в доспехах сложно, даже если никто не пытается вас убить. Мы будем обучать войска использовать волны в своих интересах, а также навыкам плавания и ныряния."
 marine_corps:0 "Морская пехота"
 marine_corps_desc:0 "Лучшие выпускники наших курсов по амфибийной войне пройдут дополнительное обучение скрытной амфибийной инфильтрации, выживанию и скрытному ближнему бою."
 battlefield_concentration:0 "Концентрация на поле боя"
 battlefield_concentration_desc:0 "Наши армии будут сосредотачиваться на небольших участках фронта для достижения тактических прорывов."
 convoy_sailing:0 "Плавание в конвоях"
 convoy_sailing_desc:0 "Из-за уязвимости к погодным условиям и налетам наши транспорты будут плавать в тесных построениях, что позволит им лучше реагировать на угрозы."
 convoy_escort:0 "Сопровождение конвоев"
 convoy_escort_desc:0 "Несмотря на возражения капитанов, считающих эту задачу недостойной, очевидно, что наши конвои нуждаются в защите боевых кораблей."
 integrated_convoy_defense:0 "Интегрированная защита конвоев"
 integrated_convoy_defense_desc:0 "Улучшенные системы связи между конвоями и их защитниками обеспечат лучшее осведомление о ситуации, снижая эффективность возможных засад."
 communal_unity:0 "Общественное единство"
 communal_unity_desc:0 "Формирование чувства единства среди нашего народа помогает преодолевать любые трудности."
 raiding_operations:0 "Рейдерские операции"
 raiding_operations_desc:0 "Цель флотов — обеспечивать безопасность торговых путей. Угроза этим путям не требует стратегического паритета с врагом, а лишь умелого использования быстрых рейдерских кораблей."
 convoy_interception:0 "Перехват конвоев"
 convoy_interception_desc:0 "Если враги решат отправлять свои суда в конвоях, мы поблагодарим их за возможность отработать тактику их разрушения и подрыва их военных усилий."
 assimetrical_warfare:0 "Асимметричная война"
 assimetrical_warfare_desc:0 "Хотя у наших врагов может быть крупная промышленная база, у нас будут эксперты по ведению боя малыми группами."
 infiltration:0 "Инфильтрация"
 infiltration_desc:0 "Операции за линией фронта, направленные на уничтожение цепочек поставок, наверняка ослабят передовые части врага."
 camouflage:0 "Камуфляж"
 camouflage_desc:0 "Да, этот куст всегда был здесь. А теперь ищите в другом месте!"
 detachment:0 "Отрешенность"
 detachment_desc:0 "Да, мои ноги могут быть холодными, но моя решимость остается твердой. Да, я могу быть голодным, но единственный способ утолить мой голод — завершить миссию. Да, мое тело может быть усталым, но мой ум не отдохнет, пока приказы не будут выполнены."
 aerial_warfare:0 "Воздушная война"
 aerial_warfare_desc:0 "С момента освоения полетов [Root.GetName] проницательные стратеги знали, что воздух рано или поздно станет полем битвы. Сегодня начнется подготовка к этому."
 home_defense:0 "Защита родины"
 home_defense_desc:0 "Враги могут попытаться напасть на земли [Root.GetName], но никто не знает наши небеса лучше нас!"
 direct_ground_support:0 "Прямая поддержка с воздуха"
 direct_ground_support_desc:0 "У врагов может быть множество способов противодействия нашим наземным войскам, но у них нет ответов на атаки сверху."
 multi_altitude_flying:0 "Полеты на разных высотах"
 multi_altitude_flying_desc:0 "Наши пилоты будут летать на заранее определенных высотах, чтобы защищаться от атак сверху или снизу."
 dogfighting:0 "Воздушные бои"
 dogfighting_desc:0 "Небо может быть обширным, но воздушные бои часто превращаются в близкие и личные схватки. Наши пилоты будут обучены использовать любые открывающиеся возможности против врага." hunt_and_destroy:0 "Hunt and Destroy"
 hunt_and_destroy_desc:0 "Наши авиаторы будут активно искать вражеские самолёты, которые могут не искать боя."
 root_a:0 "Посвящение: Путь борьбы"
 root_a_desc:0 "Мы должны основывать нашу подготовку на достижении ещё большей разрушительной силы."
 sacral_a:0 "Быстрое распространение ци"
 sacral_a_desc:0 "Когда ци поднимается по нашему позвоночнику, мы должны сосредоточиться на ритмичном дыхании, чтобы прокачивать её как можно быстрее."
 solar_plexus_a:0 "Приоритет цели: солнечное сплетение"
 solar_plexus_a_desc:0 "Пространство под сердцем и над диафрагмой действует как резервуар ци. Мы должны бить туда без разбору."
 hearth_a:0 "Ускорение сердечного ритма"
 hearth_a_desc:0 "Хотя у всех учащается сердцебиение в состоянии возбуждения, управление ци позволяет нам вызывать этот эффект раньше, чем у наших противников, давая нам преимущество."
 throat_a:0 "Модуляция голосовых связок"
 throat_a_desc:0 "Пропуская ци через голосовые связки, мы можем издавать крики, оглушающие наших противников."
 third_eye_a:0 "Всевидящий боец"
 third_eye_a_desc:0 "Изучая, как ци взаимодействует с нашими зрительными нервами, мы понимаем, что ощущение зрения создаётся ци. Таким образом, мы можем формировать ци вокруг нас, добиваясь невиданных ранее возможностей зрения."
 crown_chakra_a:0 "Корона власти"
 crown_chakra_a_desc:0 "Усиление нашего мозга с помощью ци — это следующий логический шаг. Мы верим, что это улучшит реакцию и принятие решений нашими воинами."
 inner_peace:0 "Внутренний покой"
 inner_peace_desc:0 "Хотя мы хотим, чтобы наши воины сеяли разрушение, их разум должен быть свободен от искушений и желаний, которые могут помешать их миссии."
 balance:0 "Баланс"
 balance_desc:0 "Несмотря на наш предыдущий акцент на разрушении, теперь ясно, что нам нужно реформировать учебную программу, включив в неё восстановительные техники, чтобы наши воины сохраняли самосохранение."
 power_from_chi:0 "Сила из ци"
 power_from_chi_desc:0 "Ци, текущая в наших телах, усиливает нашу естественную силу. Мы должны использовать её для улучшения силы сокращений наших мышц."
 attack:0 "Приоритизация атаки"
 attack_desc:0 "Наши тела, усиленные ци, малоэффективны в затяжных боях. Мы должны навязывать темп и диктовать ход битвы."
 immense_power:0 "Подавляющая сила"
 immense_power_desc:0 "Наши противники, надеющиеся нас измотать, быстро поймут ошибочность своей тактики перед лицом нашей мощи."
 glorious_charge:0 "Честь в бою"
 glorious_charge_desc:0 "Чтобы заслужить уважение своих товарищей, воин должен совершать героические поступки в бою. Мы будем основывать систему продвижений и понижений на этом факте."
 advance:0 "Наступление"
 advance_desc:0 "Высший стратегический командный уровень должен придерживаться тех же принципов, что и индивидуальные бои."
 unstoppable_force:0 "Неудержимая сила"
 unstoppable_force_desc:0 "Атаки по широким фронтам истощат возможности наших врагов для сопротивления."
 organized_assault:0 "Организованное нападение"
 organized_assault_desc:0 "Наши воины, коллективная агрессия которых проявляется через объединённое ци, оставят врагов в замешательстве!"
 root_b:0 "Посвящение: Путь сопротивления"
 root_b_desc:0 "Все наши боевые упражнения должны помогать нашим воинам выдерживать всё, что их враги могут использовать против них."
 sacral_b:0 "Тазовая устойчивость"
 sacral_b_desc:0 "Ци начинает свой путь через тело у крестца. Хотя ци стремится подняться, мы должны сосредоточиться на том, чтобы расширить этот поток, обеспечивая большую устойчивость и силу ядра."
 solar_plexus_b:0 "Солнечное сплетение: ствол защитного дерева"
 solar_plexus_b_desc:0 "Мы выявили причину наших неудач в укреплении сердца: область под ним фундаментально слаба. К счастью, мы разработали способы решить эту проблему. Мы надеемся, что души наших первых учеников будут довольны этим открытием."
 hearth_b:0 "Закалённое сердце"
 hearth_b_desc:0 "Исправив проблему солнечного сплетения, мы можем продолжить наши планы по укреплению вен и артерий, позволяя им выдерживать более высокое давление и улучшая подачу кислорода к конечностям."
 throat_b:0 "Манипуляция яремной веной"
 throat_b_desc:0 "Горло — это сложная область. Слишком большое внимание к его закалке может привести к удушью, игнорирование — оставить уязвимость. Мы должны начать с укрепления внешних слоёв вен и артерий, но регулярные упражнения необходимы для предотвращения опасного сужения сосудов."
 third_eye_b:0 "Гиперчувствительность"
 third_eye_b_desc:0 "Обнаружение вибраций в почве позволит нашим войскам лучше реагировать на движения врагов."
 crown_chakra_b:0 "Закалка черепа"
 crown_chakra_b_desc:0 "Использование ци для укрепления черепа требует тщательного баланса давления и необычных дыхательных упражнений. Однако, при достаточной тренировке это увеличит выживаемость наших войск."
 wait:0 "Выжидание"
 wait_desc:0 "Оборонительный подход в бою раскрывает преимущества нашей подготовки."
 immovable_object:0 "Неподвижный объект"
 immovable_object_desc:0 "Как бы враги ни старались, никто не сможет сдвинуть булыжники, которые мы превратили наше ци!"
 the_anvil:0 "Наковальня"
 the_anvil_desc:0 "Наши войска сформируют стены из тел, закалённых ци, не оставляя врагам ни единого шанса на прорыв."
 listen:0 "Слушать"
 listen_desc:0 "Если мы воспользуемся нашей способностью улавливать малейшие вибрации, наши разведчики смогут обнаружить движения врагов с большого расстояния."
 counter_offensive:0 "Контратака"
 counter_offensive_desc:0 "Когда наши враги выдохнутся, пытаясь прорвать наши линии, мы должны нанести удар прежде, чем они смогут перегруппироваться."
 the_hammer:0 "Молот"
 the_hammer_desc:0 "Никто не сможет удержаться на ногах, столкнувшись с лавиной, которой является наше наступление!"
 root_c:0 "Посвящение: Путь гибкости"
 root_c_desc:0 "Мы можем не обладать большой силой, но это неважно, если мы можем использовать силу наших врагов против них."
 sacral_c:0 "Гибкость таза"
 sacral_c_desc:0 "Ослабляя поток ци в множество мелких разнообразных ручейков, мы добиваемся беспрецедентной осознанности своих тел."
 solar_plexus_c:0 "Массаж диафрагмы"
 solar_plexus_c_desc:0 "Многочисленные потоки ци можно направить на массаж диафрагмы, повышая её устойчивость."
 hearth_c:0 "Добровольная брадикардия"
 hearth_c_desc:0 "Научившись сознательно замедлять сердцебиение, наши войска сохранят хладнокровие даже в напряжённых ситуациях."
 throat_c:0 "Целостное дыхание"
 throat_c_desc:0 "Использование ци для управления дыханием позволяет воздуху достигать нас даже в самых сложных позах. Это расширяет диапазон движений наших воинов."
 third_eye_c:0 "Координационные упражнения"
 third_eye_c_desc:0 "Привыкая к звукам дыхания друг друга, наши воины научатся инстинктивно прикрывать слепые зоны друг друга."
 crown_chakra_c:0 "Церебральная супероксигенация"
 crown_chakra_c_desc:0 "Поскольку мозг работает лучше при достаточном насыщении кислородом, мы направим наше чи на его усиление, обеспечив нашим войскам повышенную осознанность."
 retreat:0 "Отступление"
 retrat_desc:0 "Некоторые битвы не предназначены для победы в данный момент. В таком случае наши воины отступят, чтобы завершить противостояние в другой день, усложнив преследование врагу."
 improvise:0 "Импровизация"
 improvise_desc:0 "Никто, сколь бы мудрым он ни был, не может предсказать всего, что произойдет. Однако наши войска научатся адаптироваться к необычным обстоятельствам."
 last_stand:0 "Последний рубеж"
 last_stand_desc:0 "Иногда дальнейшее отступление невозможно. В этом случае наши войска выпустят всю накопленную мощь в последнем бою."
 evade:0 "Уклонение"
 evade_desc:0 "Наши войска не обязаны сражаться каждый раз, когда сталкиваются с врагом."
 surprise:0 "Сюрприз"
 surprise_desc:0 "Как ветер, неожиданно меняющий направление, так и наши войска будут поступать непредсказуемо."
 hit_and_run:0 "Удар и отход"
 hit_and_run_desc:0 "Любой враг со временем перестанет удивляться и найдет опору. Но, возможно, наши войска уже не будут там, когда это произойдет?"
 the_void:0 "Пустота"
 the_void_desc:0 "Удары, которые враги могут нанести нам, мало что значат, если мы способны сместить свои органы."
 spiritual_drive:0 "Духовный порыв"
 spiritual_drive_desc:0 "Свободно текущая внутри нас чи может быть временно использована для значительного повышения нашей выносливости."
 become_wind:0 "Стать ветром"
 become_wind_desc:0 "Враги даже не поймут, что их поразило, столкнувшись с воинами, которые видят всё!"
 
 standing_army:0 "Постоянная армия"
 standing_army_desc:0 "Содержание части нашего народа в качестве постоянных солдат означает, что у нас будут опытные подразделения, составляющие основу нашей армии в военное время."
 scouts_and_spies:0 "Разведка"
 scouts_and_spies_desc:0 "Разработка стандартных оперативных практик для наших разведчиков увеличивает их шансы вернуться с полезной информацией."
 scouts_and_spies_1:0 "Шпионаж"
 scouts_and_spies_1_desc:0 "Отправка наших людей глубоко на вражескую территорию опасна, но тщательная подготовка может повысить их шансы на выживание."
 scouts1:0 "Превосходство разведки"
 scouts1_desc:0 "Ключ к победе в войнах заключается в том, чтобы наши разведчики собирали информацию о передвижениях и составах врагов."
 spies1:0 "Превосходство шпионажа"
 spies1_desc:0 "Имея превосходную разведывательную информацию, мы получим преимущество на стратегическом уровне, что приведет к нашему общему превосходству в долгосрочной перспективе."
 scouts2:0 "Разведка местности"
 scouts2_desc:0 "Знание выгодных географических особенностей часто является решающим фактором между поражением и победой для наших командиров. Поэтому наши разведчики будут обучены их распознаванию."
 spies2:0 "Инфильтрация"
 spies2_desc:0 "Просто находиться рядом с вражеской армией дает меньше информации, чем быть внутри нее. Наши шпионы займут роли неприметных слушателей среди вражеских солдат, получая ценную информацию в процессе."
 scouts_and_spies_2:0 "Секретность и обман"
 scouts_and_spies_2_desc:0 "Было бы слишком самонадеянно полагать, что наши враги не развивают собственную разведывательную сеть в наших вооруженных силах. Поэтому мы должны установить стандарты обмена информацией, чтобы наши секреты не попадали в ненадлежащие руки."
 scouts3:0 "Рейдовые отряды"
 scouts3_desc:0 "Выбор храбрых воинов для миссий, направленных на нанесение ущерба в тылу врага, приведет к неизбежным потерям, но общий нанесенный урон может оказаться оправданным."
 spies3:0 "Контршпионаж"
 spies3_desc:0 "Хотя все наши войска уже следят за вражескими агентами, никто не имеет больше опыта в шпионаже, чем наши собственные шпионы. Поэтому мы выделим часть из них для выявления вражеских шпионов, действующих среди нас."
 scouts_and_spies_3:0 "Взлом кодов"
 scouts_and_spies_3_desc:0 "Прогресс в статистике и лингвистике привел к методам шифрования текста, недоступного для чтения посторонним. До сих пор наши попытки расшифровки таких сообщений основывались на дезертирах, раскрывающих секреты кода. Чтобы повысить наши шансы, мы поручим нашим шпионам разработать методы анализа шифров врагов."
 
 combat_exercise:0 "Тренировки армии"
 combat_exercise_desc:0 "Повторяющиеся упражнения, направленные на эффективное выполнение команд, могут показаться скучными, но они позволяют значительно улучшить работу под стрессом боя."
 legions_and_generals:0 "Централизованное военное командование"
 legions_and_generals_desc:0 "Ответственность за командование, логистику, вооружение и подготовку будет лежать на специализированных командирах, чье слово станет законом. Это увеличивает эффективность."
 army_high_command:0 "Меритократия офицеров"
 army_high_command_desc:0 "Продвижение офицеров должно зависеть только от их качеств. Это гарантирует, что только те, кто действительно подходит для задачи, становятся офицерами в наших силах."
 guerilla_warriors:0 "Привлечение местных ополчений"
 guerilla_warriors_desc:0 "Мы будем полагаться на помощь ополчений в оборонительных операциях. То, что им не хватает в подготовке и снаряжении, они компенсируют знанием местности и решимостью сражаться."
 partisan_hideouts:0 "Укрытия сопротивления"
 partisan_hideouts_desc:0 "Для того чтобы группы сопротивления могли бороться, мы создадим тайные склады оружия и припасов, которые послужат секретными базами в случае захвата территории врагом."
 battle_of_anihilation:0 "Битва уничтожения"
 battle_of_anihilation_desc:0 "Вместо того чтобы позволить врагу отступить и сражаться в другой день, наши командиры сосредоточатся на полном уничтожении врагов."
 decisive_battle:0 "Решающие сражения"
 decisive_battle_desc:0 "Тщательная разведка местности позволит нам сражаться с врагом на наших условиях."
 ENABLE_ABILITY_GRAND_BATTLE_TOOLTIP:0 "Активирует способность: §YБитва§!"
 professional_soldiers:0 "Профессиональные солдаты"
 professional_soldiers_desc:0 "У нас есть условия для содержания, питания и оплаты наших солдат в течение длительных периодов времени, что позволяет им сосредоточиться исключительно на военной подготовке."
 war_of_attrition:0 "Война на истощение"
 war_of_attrition_desc:0 "Хотя мы не можем быстро победить наших врагов, мы можем подготовиться к восполнению наших потерь с такой скоростью, с которой они не смогут справиться."
 partisan_logistics:0 "Жизнь за счет местности"
 partisan_logistics_desc:0 "Наши войска будут обучены добывать пищу, охотиться и строить временные укрытия на открытой местности, чтобы выжить даже в случае временного разрыва поставок."
 battle1:0 "Оборонительный настрой"
 battle1_desc:0 "Подготовка наших подразделений будет подчеркивать оборонительную тактику, чтобы войска могли выдерживать атаки врага."
 battle2:0 "Наступательный настрой"
 battle2_desc:0 "Наши офицеры и солдаты будут поощряться за стремление к прорывам и окружениям. Решительные, быстрые действия превалируют над медленным, задумчивым подходом."
 battle3:0 "Стойкость в осаде"
 battle3_desc:0 "Находясь в осаде, наши войска будут обучены сохранять хладнокровие, укреплять оборону, выкапывать траншеи, управлять пайками и утилизировать тела, чтобы избежать заражения."
 battle4:0 "Осадные эксперты"
 battle4_desc:0 "Наши осадные части окружат защитников, найдут выгодные особенности местности для наблюдения за ситуацией и займут доминирующие огневые позиции. Наши инженеры будут обучены рытью траншей для обрушения стен врагов."
 battle5:0 "Локальное развертывание"
 battle5_desc:0 "Поскольку мы ожидаем, что наши части будут защищать родину, они будут интенсивно тренироваться в знании особенностей местности, чтобы получить преимущество над захватчиками."
 battle6:0 "Дальнее развертывание"
 battle6_desc:0 "Каждый солдат нашей армии будет готов к отправке для боевых действий в любой точке мира, и мы позаботимся о том, чтобы наша логистика соответствовала этому высокому требованию."
 
 maneuver_exercise:0 "Гибкие манёвры"
 maneuver_exercise_desc:0 "Наши офицеры будут обучены координации движений своих подразделений с использованием заранее подготовленной системы кодовых слов для достижения формирований, наиболее подходящих к потребностям ситуации на поле боя."
 formation_marching:0 "Маршировка в строю"
 formation_marching_desc:0 "Наши солдаты будут натренированы сохранять строй во время марша и боя. Это повысит их сплочённость на поле боя."
 long_march:0 "Форсированный марш"
 long_march_desc:0 "Иногда добраться до места быстро важнее, чем сохранить целостность подразделения. Уменьшая перерывы для отстающих, наши солдаты быстрее займут позицию, хотя они не будут готовы к бою сразу."
 long_march_ttp:0 "Позволяет §YСтратегическое перебазирование§! £strategic_redeployment_texticon для частей."
 soldiers_luggage:0 "Логистическое планирование"
 soldiers_luggage_desc:0 "Наши офицеры логистики разработают стандарты использования снабжения, уменьшая потери."
 maneuvre1:0 "Полярная война"
 maneuvre1_desc:0 "Наши войска будут обучены бою в холоде и сну в условиях полярного дня."
 maneuvre2:0 "Тропическая война"
 maneuvre2_desc:0 "Наши части получат инструкции по организации засад в джунглях и выживанию после них."
 maneuvre3:0 "Эксперты по зиме"
 maneuvre3_desc:0 "Наши войска будут обучены использованию снега как укрытия и преимущества снежной слепоты."
 maneuvre4:0 "Солнечное закаливание"
 maneuvre4_desc:0 "Тренировки под палящим солнцем позволяют нашим войскам лучше справляться с обезвоживанием и распознавать признаки теплового удара."
 maneuvre5:0 "Переправа через реки"
 maneuvre5_desc:0 "Наши инженеры будут обучены методам перевозки снабжения и войск через реки на импровизированных лодках."
 maneuvre6:0 "Военные кампании"
 maneuvre6_desc:0 "Изучение рельефа, населения и урбанизации будущих полей сражений сделает наши войска значительно лучше подготовленными к предстоящим боям."
 
 coordination_drills:0 "Координация армии"
 coordination_drills_desc:0 "При достаточной подготовке наши отдельные подразделения смогут лучше взаимодействовать в бою."
 coordination1:0 "Превосходство армии"
 coordination1_desc:0 "Все солдаты ходят по земле, все города стоят на земле, все крепости возвышаются над землей. Все войны, следовательно, решаются на земле, и наши армии должны занимать высший приоритет в наших стратегических соображениях."
 coordination2:0 "Сотрудничество с союзниками"
 coordination2_desc:0 "Мы благословлены союзниками, однако мы должны убедиться, что генеральные штабы наших союзных наций действуют согласованно, чтобы мы не мешали друг другу на поле боя."
 coordination3:0 "Координация с флотом"
 coordination3_desc:0 "Нашим командирам следует помнить об артиллерии и лучниках, размещённых на кораблях поблизости, во время боёв на побережье. Стандартизированная система связи между нашими армиями и флотами даст нам преимущество в таких сражениях."
 coordination4:0 "Координация с сопротивлением"
 coordination4_desc:0 "Партизаны, действующие на оккупированных врагом территориях, с радостью примут указания о местах для засад и дорогах, которых следует избегать, чтобы предотвратить прямые столкновения с нашими армиями."
 coordination5:0 "Координация с коллаборационистами"
 coordination5_desc:0 "Не каждый член вооружённых сил врага испытывает к нам искреннюю ненависть. Некоторых можно убедить в сотрудничестве. Если наши разведывательные службы смогут работать вместе с нашими офицерами, мы извлечём максимальную пользу из этих перебежчиков."
 coordination6:0 "Поощрение инициативы"
 coordination6_desc:0 "Хотя солдаты обязаны следовать приказам, мы разъясним им общую цель и оставим определённые аспекты на усмотрение низших офицеров. То, что видно из генеральского штаба, часто отличается от того, что видит офицер на месте."
 coordination7:0 "Командная цепь"
 coordination7_desc:0 "Чёткое определение порядка преемственности помогает избежать путаницы в случае, если офицер будет выведен из строя."
 coordination8:0 "Стандартизированное время"
 coordination8_desc:0 "С нашими генералами, командующими войсками на обширных территориях, ориентироваться по положению Солнца или Луны уже недостаточно. Все наши солдаты будут оснащены устройствами для измерения времени, чтобы лучше понимать свои приказы."
 coordination9:0 "Боевой порядок"
 coordination9_desc:0 "Ведение записей обо всех формированиях, задействованных в определённой зоне, и офицерах, командующих этими элементами, предоставляет важные данные для нашего генерального штаба."
 coordination10:0 "Скрытные тактики"
 coordination10_desc:0 "Наши достижения в координации позволяют нам обходить крупные скопления вражеских сил, сея хаос в их рядах."
 coordination11:0 "Координация с военно-воздушными силами"
 coordination11_desc:0 "Офицеры из недавно созданной воздушной отрасли войны должны участвовать в наших стратегических обсуждениях, чтобы наши лётчики могли различать наши войска и силы врага даже на большой высоте."
 coordination12:0 "Координированные атаки"
 coordination12_desc:0 "Достижения в ведении записей и коммуникации позволяют всем ветвям наших армий наносить удары по врагам без малейшей передышки."
 
 fleet_in_being_1:0 "Широкое использование гребных лодок"
 fleet_in_being_1_desc: "Каждое судно выигрывает от использования вёсел, что обеспечивает подвижность в любом направлении, даже против ветра или течений."
 TITLE_FLEET_IN_BEING:0 "Тактика мобильности"
 FLEET_IN_BEING_DESC:0 "Тактики для судов с гребным приводом"
 galley_tactics_1:0 "Доктрина абордажа"
 galley_tactics_1_desc:0 "Дело не в размере корабля, а в силе экипажа."
 galley_tactics_2:0 "Барабанщики гребцов"
 galley_tactics_2_desc:0 "8 скоординированных вёсел эффективнее, чем 80 нескоординированных."
 galley_tactics_3:0 "Превосходство тарана"
 galley_tactics_3_desc:0 "Хорошо выполненный таран может полностью уничтожить вражеский корабль без потерь."
 galley_tactics_4:0 "Фланговые тактики"
 galley_tactics_4_desc:0 "Корабль наиболее уязвим со стороны."
 galley_tactics_5:0 "Концентрация сил"
 galley_tactics_5_desc:0 "Мобильность гребного корабля позволяет сосредоточить силы без риска мешать друг другу."
 galley_tactics_6:0 "Профессиональные гребцы"
 galley_tactics_6_desc:0 "Рабы дешевы, но у них нет никакого опыта гребли как единого целого."
 galley_tactics_7:0 "Обход препятствий"
 galley_tactics_7_desc:0 "Скалы, корабли, мины — нет ничего, что опытный экипаж не смог бы обойти."
 galley_tactics_8:0 "Световые сигналы"
 galley_tactics_8_desc:0 "Наиболее эффективный способ связи между судами."
 galley_tactics_9:0 "Интегрированные шлюпки"
 galley_tactics_9_desc:0 "Куда легче доставить морпехов на берег в 10 быстрых маленьких лодках, чем в одном большом судне."
 galley_tactics_10:0 "Забота о гребцах"
 galley_tactics_10_desc:0 "Гребля — это очень изнурительный труд. Сохраняя наших опытных гребцов живыми, отдохнувшими и сытыми к моменту сражения, мы получаем огромное преимущество."
 galley_tactics_11:0 "Убирающиеся весла"
 galley_tactics_11_desc:0 "Важно, чтобы мы могли приблизиться к мине и остановиться рядом с ней для ее удаления, не задевая случайно."
 galley_tactics_12:0 "Постоянные экипажи галер"
 galley_tactics_12_desc:0 "У каждого корабля есть свои особенности, и лучше оставить его с экипажем, который знает их."
 galley_tactics_13:0 "Двухъярусные галеры"
 galley_tactics_13_desc:0 "Вдвое больше людей при минимальном увеличении размера."
 
 trade_interdiction:0 "Распространение парусных кораблей"
 trade_interdiction_desc:0 "Какими бы гибкими ни были весла, мы не можем полагаться на человеческую силу для поддержания движения корабля в течение длительного времени."
 TITLE_TRADE_INTERDICTION:0 "Тактика скорости"
 TRADE_INTERDICTION_DESC:0 "Тактика для парусных судов"
 sailship_tactics_1:0 "Индивидуальные навыки плавания"
 sailship_tactics_1_desc:0 "Важно, чтобы наши моряки могли сохранять функциональность корабля даже при значительных потерях экипажа."
 sailship_tactics_2:0 "Координированные навыки плавания"
 sailship_tactics_2_desc:0 "На большом судне лучше разделить членов экипажа на отдельные, оптимизированные функции."
 sailship_tactics_3:0 "Треугольные паруса"
 sailship_tactics_3_desc:0 "Ветер не всегда благоприятен, треугольные паруса помогают справиться с этой непредсказуемостью."
 sailship_tactics_4:0 "Замаскированные паруса"
 sailship_tactics_4_desc:0 "Лучше оставаться незаметными."
 sailship_tactics_5:0 "Навигация в открытом море"
 sailship_tactics_5_desc:0 "Океан — это жестокая стихия."
 sailship_tactics_6:0 "Разведывательные суда"
 sailship_tactics_6_desc:0 "Наш флот не может охватить всю широту океана, если будет держаться вместе."
 sailship_tactics_7:0 "Профессиональные исследователи"
 sailship_tactics_7_desc:0 "Для плавания в неизведанные земли требуется особая смелость."
 sailship_tactics_8:0 "Королевские корсары"
 sailship_tactics_8_desc:0 "Если не можешь победить их — присоединись к ним."
 sailship_tactics_9:0 "Интеграция контрабандистов"
 sailship_tactics_9_desc:0 "Амнистируйте контрабандистов, используя их навыки навигации с большей пользой."
 sailship_tactics_10:0 "Интеграция пиратов"
 sailship_tactics_10_desc:0 "Амнистируйте пиратов, используя их боевые навыки с большей пользой."
 sailship_tactics_11:0 "Превосходство легких судов"
 sailship_tactics_11_desc:0 "Быстрые и маневренные корабли — самый экономичный путь к победе."
 sailship_tactics_12:0 "Превосходство средних судов"
 sailship_tactics_12_desc:0 "Скорость и маневренность хороши, но важно убедиться, что судно способно выдержать легкий удар."
 sailship_tactics_13:0 "Корабли-огневики"
 sailship_tactics_13_desc:0 "Безусловная потеря, но нанесенный ущерб более чем оправдает это."
 
 base_strike:0 "Навигация в построении"
 base_strike_desc:0 "Когда враг появится на горизонте, будет уже слишком поздно для нашего флота организоваться и занять позиции."
 TITLE_BASE_STRIKE:0 "Тактика огневой мощи"
 BASE_STRIKE_DESC:0 "Тактика для бронированных линкоров"
 ironclad_tactics_1:0 "Осторожные адмиралы"
 ironclad_tactics_1_desc:0 "Тяжелые корабли дороги, мы не можем позволить себе тратить их бездумно."
 ironclad_tactics_2:0 "Смелые адмиралы"
 ironclad_tactics_2_desc:0 "Удивите и сорвите планы врага, врываясь в его силы и принимая необходимые риски."
 ironclad_tactics_3:0 "Флагман в тылу"
 ironclad_tactics_3_desc:0 "Наш флагман должен быть защищен любой ценой. Если он падет, битва обречена."
 ironclad_tactics_4:0 "Приоритет качества"
 ironclad_tactics_4_desc:0 "Тактика для линкоров."
 ironclad_tactics_5:0 "Флагман впереди"
 ironclad_tactics_5_desc:0 "Наш флагман должен подавать пример, смело ведя флот в бой."
 ironclad_tactics_6:0 "Минимизация уязвимых точек"
 ironclad_tactics_6_desc:0 "Важно минимизировать уязвимые места, которые враг может использовать."
 ironclad_tactics_7:0 "Укрепление уязвимых точек"
 ironclad_tactics_7_desc:0 "Уязвимые места неизбежны, так что лучше сделать их максимально защищенными."
 ironclad_tactics_8:0 "Обучение экипажей средних судов"
 ironclad_tactics_8_desc:0 "Легкие корабли — основа флота, важно, чтобы на них можно было положиться."
 ironclad_tactics_9:0 "Обучение экипажей тяжелых судов"
 ironclad_tactics_9_desc:0 "Управлять тяжелыми кораблями непросто, поэтому важно, чтобы экипаж знал, что делает."
 ironclad_tactics_10:0 "Патрулирование открытого моря"
 ironclad_tactics_10_desc:0 "Для проекции нашей силы жизненно важно защищать и охранять наши океаны."
 ironclad_tactics_11:0 "Современные навигационные устройства"
 ironclad_tactics_11_desc:0 "Отсутствие географических ориентиров в открытом море делает необходимым использование точных навигационных инструментов."
 ironclad_tactics_12:0 "Черный снег"
 ironclad_tactics_12_desc:0 "Наш флот вселит экзистенциальный ужас в самые сердца наших бедных жертв."
 ironclad_tactics_13:0 "Плавающая крепость"
 ironclad_tactics_13_desc:0 "Неудержимая сила и неподвижный объект."
 
 # Изобретения
 
 # decadence:0 "Упадок: [?decadence|R0%]"
 decadence_tooltip:0 "Упадок возникает со временем в процветающих обществах и увеличивает вероятность деспотизма."
 decadence_tooltip_delayed:0 "§LОбщество имеет три стадии: дикость, расцвет, упадок. Великие поднимаются благодаря дикости. Они правят в период расцвета. Они падают из-за собственного упадка.§!"
 # consciousness:0 "Сознательность: [?consciousness|Y1%]"
 consciousness_tooltip:0 "Сознательность растет в грамотных и/или угнетенных обществах. Когда придет время, она может привести к революции."
 consciousness_tooltip_delayed:0 "§LПросвещение — это выход человека из самоналоженного несовершеннолетия. Несовершеннолетие — это неспособность использовать свой разум без руководства другого. Это несовершеннолетие самоналожено, если его причина кроется не в отсутствии понимания, а в отсутствии решимости и мужества использовать его без руководства другого.§!"
 invention_made_extended:0 "§YОткрытие сделано§! \n£research_speed_texticon Скорость исследований: §R-20.00%§! \n£stability_texticon Стабильность: §G+10.00%§! \n£war_support_texticon Милитаризм: §G+10.00%§!"
 invention_made_delayed:0 "§LМы сделали новое открытие, что вызвало гордость у народа. Однако нам еще предстоит найти способы его применения.§!"
 
 # Общественные реформы
 
 reform_0:0 "Социальные роли"
 reform_0_desc:0 "Отказ от племенного образа жизни в пользу постоянных поселений позволяет сообществу специализироваться на более сложных задачах, что в конечном итоге приводит к процветающему обществу."
 progressive_0:0 "Личная гнозис"
 progressive_0_desc:0 "Духовный мир доступен каждому, кто достаточно мудр и уравновешен, чтобы достичь его, и никто, даже Аватар, не имеет власти в духовных вопросах."
 conservative_0:0 "Жреческий класс"
 conservative_0_desc:0 "Не все обладают равной духовной энергией, поэтому долг самых мудрых и образованных людей — служить мостом между миром человека и духа, какова и цель самого Аватара."
 progressive_economy_0:0 "Коммерция"
 progressive_economy_0_desc:0 "Фиксированные города и поселения дают начало известным торговым маршрутам и увеличивают общую экономическую эффективность общества."
 progressive_resources_0:0 "Коллективное земледелие"
 progressive_resources_0_desc:0 "Упор на выращивание культур приводит к развитию специализированного сельского хозяйства, что увеличивает как урожайность, так и питательную ценность культур."
 progressive_culture_0:0 "Общинная семья"
 progressive_culture_0_desc:0 "Семья определяется общиной, в которой воспитываются молодые."
 progressive_education_0:0 "Общественное красноречие"
 progressive_education_0_desc:0 "Мудрецы с хорошей репутацией обязаны делиться новостями с общинами и выражать свои обеспокоенности."
 progressive_medicine_0:0 "Лекарственные травы"
 progressive_medicine_0_desc:0 "Пока мужчины охотились, женщины занимались сбором фруктов и трав, получив глубокие знания об их целебных и ядовитых свойствах."
 conservative_economy_0:0 "Пасторализм"
 conservative_economy_0_desc:0 "Кочевые пастухи и их сообщества начинают понимать наиболее эффективные сезонные пастбища, увеличивая количество продовольствия на единицу скота."
 conservative_resources_0:0 "Собирательство"
 conservative_resources_0_desc:0 "Переходя от племенной жизни к оседлым городам, окрестные земли тщательно исследуются для максимального сбора ресурсов."
 conservative_culture_0:0 "Нуклеарная семья"
 conservative_culture_0_desc:0 "Семья определяется мужем, женой и их детьми."
 conservative_education_0:0 "Традиции повествования"
 conservative_education_0_desc:0 "Богатая устная история позволяет передавать традиции общества из поколения в поколение, чаще всего через рифмы и песни."
 conservative_medicine_0:0 "Шаманское лечение"
 conservative_medicine_0_desc:0 "Здоровье — это баланс тела и души. Важно подходить к лечению человека всесторонне, устраняя как физические, так и духовные недуги."
 reform_1:0 "Государственные устройства"
 reform_1_desc:0 "С ростом благосостояния численность населения увеличивается и концентрируется в районах с большими возможностями. Увеличение населения приводит к росту рабочей силы и новым требованиям общества, что способствует формированию организованных сообществ для обеспечения правопорядка, стабильности и сотрудничества."
 progressive_1:0 "Духовный плюрализм"
 progressive_1_desc:0 "Важно черпать мудрость из разных источников. Если полагаться только на один, он становится жестким и устаревшим."
 conservative_1:0 "Организованная вера"
 conservative_1_desc:0 "Если целью веры является поиск истины, нельзя допускать, чтобы каждое личное мнение считалось за истину."
 progressive_economy_1:0 "Контрактное служение"
 progressive_economy_1_desc:0 "Вместо карательного наказания более продуктивно позволить преступникам возмещать ущерб жертвам, служа им безусловно до полного погашения долга."
 progressive_resources_1:0 "Централизованная экономика"
 progressive_resources_1_desc:0 "Эффективный сбор и справедливое перераспределение ресурсов правящим классом означает, что меньше людей страдает от голода, а ограниченные ресурсы используются с максимальной эффективностью."
 progressive_education_1:0 "Литература"
 progressive_education_1_desc:0 "Письменность не должна ограничиваться строго бюрократическими процедурами; это фундаментальный инструмент создания и сохранения культуры, который должен быть доступен каждому."
 progressive_culture_1:0 "Урбанизация"
 progressive_culture_1_desc:0 "Города предоставляют больше возможностей, концентрируют яркие умы и квалифицированных работников, способствуя экономическому прогрессу и технологическим инновациям."
 progressive_medicine_1:0 "Человеческие вскрытия"
 progressive_medicine_1_desc:0 "Здоровье — это баланс тела и души. Важно подходить к больному человеку целостно, устраняя как физические, так и духовные проблемы."
 conservative_economy_1:0 "Рабство"
 conservative_economy_1_desc:0 "Несчастные, оказавшиеся во власти рабовладельцев, составляют основу рабочего класса, неустанно трудясь как собственность, которую можно покупать, продавать и владеть вечно."
 conservative_resources_1:0 "Аренда земли"
 conservative_resources_1_desc:0 "Земля обрабатывается наиболее эффективно, когда работник имеет личную заинтересованность в ее плодородии."
 conservative_culture_1:0 "Аграрный образ жизни"
 conservative_culture_1_desc:0 "Основой общества является сильное сельское население, способное обеспечить страну самыми необходимыми ресурсами."
 conservative_education_1:0 "Королевские писцы"
 conservative_education_1_desc:0 "Хорошо обученные писцы на королевской службе уменьшают общие расходы на ведение учета и увеличивают скорость исследований."
 conservative_medicine_1:0 "Подготовка врачей"
 conservative_medicine_1_desc:0 "Человеческое тело слишком сложно, чтобы его можно было изучить за одну жизнь. Знания и навыки следует передавать и развивать через поколения."
 reform_2:0 "Феодализм"
 reform_2_desc:0 "Общественные роли начинают определяться по мере формирования естественной иерархии, что увеличивает уровень профессиональной специализации и общую стабильность общества."
 progressive_2:0 "Разделение властей"
 progressive_2_desc:0 "Власть развращает, а абсолютная власть развращает абсолютно."
 conservative_2:0 "Божественное право"
 conservative_2_desc:0 "Право на правление не может быть узаконено законами или устройствами, созданными людьми. Оно полностью находится в руках духов, чья мудрость непревзойденна, чтобы даровать смертному роду свое руководство и покровительство."
 progressive_economy_2:0 "Цехи"
 progressive_economy_2_desc:0 "Расширение бизнеса приводит к еще большей специализации, и рабочие с похожими должностями начинают объединяться для регулирования качества своей продукции, что увеличивает общий объем знаний и скорость производства."
 progressive_resources_2:0 "Продажа титулов"
 progressive_resources_2_desc:0 "Это не только умиротворяет простолюдинов, предоставляя им возможность достичь дворянского статуса, но и позволяет тщательно отбирать наиболее эффективных людей для выполнения обязанностей знати."
 progressive_culture_2:0 "Гуманизм"
 progressive_culture_2_desc:0 "Большая терпимость ко всем системам верований и декриминализация ранее еретических наук увеличивает доступную рабочую силу и эффективность ранее трудоемких процедур."
 progressive_education_2:0 "Королевские академии"
 progressive_education_2_desc:0 "Правители начинают осознавать, что королевство с наибольшим количеством информации лучше всего подготовлено к все более смертоносным войнам этой эпохи. Они создают общества, специально предназначенные для сбора, хранения и совершенствования самых передовых знаний."
 progressive_medicine_2:0 "Больницы"
 progressive_medicine_2_desc:0 "Строения, предназначенные исключительно для изучения и практики медицины, в отличие от традиционного метода посещения домов пациентов."
 conservative_economy_2:0 "Крепостное право"
 conservative_economy_2_desc:0 "Обособленный класс крестьян, юридически привязанных не только к своему господину, но и к земле, на которой они работают, гарантирует постоянную рабочую силу и определенный уровень производства."
 conservative_resources_2:0 "Местная аристократия"
 conservative_resources_2_desc:0 "Децентрализация власти и передача местным аристократам полномочий для решения проблем их регионов более эффективно и близко к населению."
 conservative_culture_2:0 "Спиритуализм"
 conservative_culture_2_desc:0 "Религиозное единство, воспитываемое не только духовенством, но и официально поддерживаемое правительством, создает рьяных граждан, готовых на все ради сохранения церкви и государства."
 conservative_education_2:0 "Эрудированное духовенство"
 conservative_education_2_desc:0 "С ростом богатства и власти религиозные институты испытывают потребность в большем количестве священнослужителей, почти все из которых происходят из дворянских семей. Это приводит к буму в образовании и уменьшению числа людей, поддерживаемых дворянскими налогами."
 conservative_medicine_2:0 "Личная гигиена"
 conservative_medicine_2_desc:0 "Идея о том, что болезни вызываются и распространяются микроорганизмами, которые можно избежать или уничтожить, открывает целый новый мир возможностей в борьбе с болезнями."
 reform_3:0 "Глобализация"
 reform_3_desc:0 "Инновации в морском транспорте позволили всему миру вступить в контакт друг с другом, открыв новые рынки, идеи и возможности."
 progressive_3:0 "Классовая борьба"
 progressive_3_desc:0 "Согласно принципу, что все люди рождаются равными, нет оправдания тому, чтобы отдельные люди рождались во власти, а большинство приговаривалось к подчинению."
 conservative_3:0 "Естественные иерархии"
 conservative_3_desc:0 "Общество естественным образом наиболее эффективно, когда люди, наиболее способные к лидерству, занимают руководящие должности, а те, кто..."
 progressive_economy_3:0 "Центральный банк"
 progressive_economy_3_desc:0 "Жестко контролируемая правительственная банковская система гарантирует, что только самые квалифицированные предприятия получают инвестиции, практически устраняя необходимость в спекуляциях."
 progressive_resources_3:0 "Централизованное планирование"
 progressive_resources_3_desc:0 "Тщательные научные планы новых культур, строений и центров производства снижают потери и увеличивают оптимальный доступ и транспортировку необходимых материалов."
 progressive_culture_3:0 "Космополитизм"
 progressive_culture_3_desc:0 "Величайшая иллюзия этого мира — это иллюзия разделения. То, что кажется отдельным и различным, на самом деле является единым целым."
 progressive_education_3:0 "Обязательное обучение"
 progressive_education_3_desc:0 "Государственное образование резко увеличивает уровень грамотности, создавая новое поколение интеллектуалов."
 progressive_medicine_3:0 "Теория микробов"
 progressive_medicine_3_desc:0 "Идея о том, что болезни вызываются микроорганизмами, которые можно избежать или уничтожить, открывает новые возможности в борьбе с заболеваниями."
 conservative_economy_3:0 "Частные банки"
 conservative_economy_3_desc:0 "Частные банки, организованные верхушкой общества, увеличивают свое богатство через кредитование под высокие проценты новых предприятий, что усиливает конкуренцию между ними."
 conservative_resources_3:0 "Право частной собственности на землю"
 conservative_resources_3_desc:0 "Дальнейшая кодификация универсального права на собственность увеличивает количество частных земельных участков, которые обследуются на наличие ресурсов."
 conservative_culture_3:0 "Локализм"
 conservative_culture_3_desc:0 "Народ Огненного Народа обладает желанием и волей, энергией и стремлением достигать того, что они хотят. Люди Земного Королевства сильны, упорны и стойки. Воздушные кочевники оторвались от мирских забот и нашли мир и свободу. Чувство общности и любви, которое удерживает людей Водного Племени вместе несмотря на все трудности."
 conservative_education_3:0 "Частное обучение"
 conservative_education_3_desc:0 "Частные школы, полностью финансируемые за счет платы за обучение, обходятся обществу дешевле и при этом дают много ценного исследовательского материала."
 conservative_medicine_3:0 "Седативные средства"
 conservative_medicine_3_desc:0 "Устранение боли не только способствует соблюдению предписаний пациента и выживаемости при хирургических или других инвазивных процедурах, но само по себе является терапией."
 reform_4:0 "Национальное государство"
 reform_4_desc:0 "Внезапное нововведение — паровая машина — приводит к огромному увеличению эффективности большинства видов производства и способности миниатюризировать отрасли, которые ранее требовали гораздо больше людей и земли."
 progressive_4:0 "Конституционный патриотизм"
 progressive_4_desc:0 "Государство существует для того, чтобы гарантировать соблюдение законов, прав, обязанностей и ценностей, закрепленных в конституции, и обеспечить их уважение и соблюдение всеми гражданами."
 conservative_4:0 "Национализм"
 conservative_4_desc:0 "Цель государства — продвигать интересы и цели населения, которое оно представляет."
 progressive_economy_4:0 "Регулирование экономики"
 progressive_economy_4_desc:0 "Хорошо регулируемая экономика может перераспределять свои ресурсы и реорганизовывать производство для удовлетворения текущих потребностей населения, независимо от затрат."
 progressive_resources_4:0 "Общественная собственность на землю"
 progressive_resources_4_desc:0 "Общественные фермы, шахты и другие средства сбора и производства позволят полностью использовать труд населения и избежать ненужного вмешательства посредников, получающих свою долю прибыли."
 progressive_culture_4:0 "Модернизм"
 progressive_culture_4_desc:0 "Ход истории предоставил человечеству лучшие технологии и материальные блага, чем когда-либо."
 progressive_education_4:0 "Технократия"
 progressive_education_4_desc:0 "Общество наиболее эффективно организовано formalными экспертами в их соответствующих областях."
 progressive_medicine_4:0 "Антибиотики"
 progressive_medicine_4_desc:0 "Антибиотики могут уничтожать бактериальные инфекции, спасая жизни там, где ранее ожидалась смерть."
 conservative_economy_4:0 "Дерегуляция экономики"
 conservative_economy_4_desc:0 "Когда свободное предпринимательство развивается естественным образом, бизнесам разрешается подниматься и падать согласно спросу, создавая большие экономии в производстве."
 conservative_resources_4:0 "Государственно-частное партнерство"
 conservative_resources_4_desc:0 "Промышленные гиганты, которые владеют не только ресурсами, но и средствами их обработки и продажи, разрабатывают специальные технологии для эксплуатации этих ресурсов с ошеломляющей скоростью и объединяют производство с невероятной быстротой."
 conservative_culture_4:0 "Традиционализм"
 conservative_culture_4_desc:0 "Время испытывает истину."
 conservative_education_4:0 "Меритократия"
 conservative_education_4_desc:0 "Общество наиболее эффективно организовано теми, кто продемонстрировал свои способности, поднявшись на вершину благодаря своим навыкам и успехам."
 conservative_medicine_4:0 "Стерилизация"
 conservative_medicine_4_desc:0 "Убедиться, что инструменты и окружающая среда медицинской практики должным образом стерилизованы от патогенов, значительно снизит уровень инфекций после лечения."
 reform_5:0 "Индустриализация"
 reform_5_desc:0 "Улучшения в паровой машине превращают ее из инструмента для очень богатых в машину, которую можно установить в почти каждое орудие, мастерскую и транспортное средство, создавая крупнейшее расширение производства."
