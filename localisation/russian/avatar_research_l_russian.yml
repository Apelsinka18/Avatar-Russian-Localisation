 enginec1:0 "Технология рогаток"
 enginec1_desc:0 "Как бы простой ни казалась эта технология, она очень сложная, и всегда есть место для улучшений."
 ammoc1:0 "Гранулированные снаряды"
 ammoc1_desc:0 "Простых камней недостаточно. Шипы значительно увеличат эффективность."
 engineb1:0 "Колесики"
 engineb1_desc:0 "Были найдены документы, содержащие интересные знания о зубчатых колесах. Наши техники могут использовать их для улучшения оборудования баллист."
 ammob1:0 "Горящие болты"
 ammob1_desc:0 "Новые химические вещества делают возможными горящие болты для баллист. Эта технология — отличный способ улучшить эффективность баллист."
 enginec2:0 "Технология рогаток"
 enginec2_desc:0 "Инженеры осады нашли ещё один блестящий способ улучшить технологию."
 ammoc2:0 "Кусковые снаряды"
 ammoc2_desc:0 "Кто-то неправильно установил шипы и понял, что эта ошибка на самом деле является улучшением."
 engineb2:0 "Крутящиеся пружины"
 engineb2_desc:0 "Новые инструменты позволяют создавать лучшие зубчатые колеса."
 ammob2:0 "Аэродинамичные болты"
 ammob2_desc:0 "В ходе экспериментов наши алхимики могут улучшить состав."
 enginec3:0 "Технология рогаток"
 enginec3_desc:0 "Наблюдая за детьми и их рогатками, мы смогли получить новые представления о технике их использования."
 ammoc3:0 "Зажигательные снаряды"
 ammoc3_desc:0 "Больше шипов — всегда решение."
 engineb3:0 "Жилковые веревки"
 engineb3_desc:0 "С этими улучшениями они работают как хорошо смазанный механизм. Хотя вам не стоит использовать масло. Возникнут проблемы при стрельбе горящими болтами."
 ammob3:0 "Проникающие наконечники болтов"
 ammob3_desc:0 "Наши алхимики продолжают улучшать состав для большей эффективности."
 enginec4:0 "Технология рогаток"
 enginec4_desc:0 "С этой улучшенной технологией наши тяжёлые баллисты теперь наносят действительно мощные удары."
 ammoc4:0 "Цепные снаряды"
 ammoc4_desc:0 "С этим новым дизайном колючие снаряды, наконец, становятся кулаком разрушения, которым они всегда должны были быть."
 engineb4:0 "Паровые шестерёнки"
 engineb4_desc:0 "Враги уже завидуют нашей технологии зубчатых колес, но мы не довольны и продолжаем её улучшать."
 ammob4:0 "Взрывные огненные копья"
 ammob4_desc:0 "Состав снова улучшен, чтобы поддерживать эффективность наших горящих болтов."
 enginec5:0 "Технология рогаток"
 enginec5_desc:0 "Инженеры осады уверены, что эта технология обеспечит превосходство наших тяжёлых баллист."
 ammoc5:0 "Огненные снаряды"
 ammoc5_desc:0 "Даже Спарки-спарки-бум человек завидует воздействию этих снарядов."
 engineb5:0 "Двигатель с сгорающим топливом"
 engineb5_desc:0 "Это улучшение дизайна выведет наши баллисты на максимальную эффективность, которую наши техники считают возможной."
 ammob5:0 "Шрапнельные ракеты"
 ammob5_desc:0 "Наши алхимики утверждают, что нет способа улучшить состав вещества. Это последний шаг к созданию болтов апокалипсиса, которые заставляют наших врагов трепетать."
 
