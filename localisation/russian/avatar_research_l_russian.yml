 light_engine_1:0 "Прототип легкого двигателя"
 light_engine_1_desc:0 "Наши корабли становятся настолько тяжелыми и большими, что одних парусов и весел недостаточно для их движения. Решение: чудо инженерии, превращающее пар в круговое движение."
 light_engine_2:0 "Рудиментарные легкие двигатели"
 light_engine_2_desc:0 "Первичные конструкции двигателей были громоздкими, неудобными и ненадежными. Новые разработки устранили основные недостатки, увеличив безопасную выработку мощности."
 light_engine_3:0 "Простые легкие двигатели"
 light_engine_3_desc:0 "Дальнейшее улучшение конструкции позволяет развивать еще большую скорость."
