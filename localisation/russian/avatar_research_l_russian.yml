 tech_scavengers:0 "Скребцы"
 tech_scavengers_desc:0 "Производство оборудования дорогое. Захват снаряжения врага после битвы точно поможет разгрузить наши производственные линии."
 tech_scavenger2:0 "Группы по сбору"
 tech_scavenger2_desc:0 "С введением случайных проверок групп по сбору они 'находят' гораздо больше добычи. Ранее много оборудования терялось на чёрных рынках."
 tech_scavenger3:0 "Тренировка по сбору"
 tech_scavenger3_desc:0 "Благодаря лучшей координации нескольких групп по сбору поля битвы разграбляются более тщательно."
 tech_scavenger4:0 "Отряд налёта"
 tech_scavenger4_desc:0 "Лучшее физическое обучение позволяет нашим скребцам носить больше добычи."
 tech_scavenger5:0 "Лагеря добычи"
 tech_scavenger5_desc:0 "Предоставив особые награды особенно успешным скребцам, мы можем повысить мотивацию и таким образом увеличить количество добычи."
 tech_scavenger6:0 "Продвинутая тренировка по сбору"
 tech_scavenger6_desc:0 "Обучив наших скребцов передовым техникам захвата вещей, они смогут делать это быстрее и, следовательно, больше."
 tech_scavenger7:0 "Профессиональные скребцы"
 tech_scavenger7_desc:0 "Наши скребцы буквально живут для грабежа."
 tech_scavenger8:0 "Специализированные скребцы"
 tech_scavenger8_desc:0 "Если мы продолжим улучшать наши группы по сбору, живые враги тоже начнут терять своё снаряжение."
 
 tech_combat_pioneers:0 "Боевые пионеры"
 tech_combat_pioneers_desc:0 "Эти инженеры специально обучены преодолевать все препятствия, с которыми могут столкнуться наши войска на пути к победе."
 tech_combat_pioneers2:0 "Лёгкое оборудование пионеров"
