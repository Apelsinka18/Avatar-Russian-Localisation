 road_1:0 "Грязевые тропы"
 road_1_desc:0 "Очистка тропинок — минимальная необходимая инфраструктура для обеспечения безопасного прохода для граждан, торговцев и солдат."
 road_2:0 "Мощеные дороги"
 road_2_desc:0 "В отличие от простых грязевых троп, мощеные каменные дороги более устойчивы к суровым погодным условиям и требуют гораздо меньшего ухода."
 road_3:0 "Дорожные знаки"
 road_3_desc:0 "Стратегически размещенные знаки помогают указать расстояние и направление к ближайшим интересным местам, что облегчает путешествия."
 road_4:0 "Ранние железные дороги"
 road_4_desc:0 "Паровые машины требуют металлических рельсов для своей работы, но эта инвестиция обеспечит более быстрое передвижение по суше, чем когда-либо прежде."
 road_5:0 "Скоростной транспорт"
 road_5_desc:0 "Хорошо скоординированная железнодорожная система позволяет нашему населению добираться в любое место за несколько часов."
 granary_1:0 "Зернохранилища"
 granary_1_desc:0 "Уборка урожая становится все более обильной, так как общество привыкло к земледелию, а не собирательству. Все собранное должно храниться в безопасном и сухом месте, чтобы оставаться пригодным для пищи в зимний период."
 port_1:0 "Каменные волнорезы"
 port_1_desc:0 "Длинные каменные выступы, вытянутые в бухты и естественные гавани, предотвращают эрозию и снижают опасность от больших волн, образующихся в штормы. Порты теперь могут безопасно принимать больше судов и требуют меньшего обслуживания, что стимулирует более сложное строительство."
 port_2:0 "Набережные стены"
 port_2_desc:0 "Каменные стены удерживают землю от моря, позволяя углублять порты. Теперь корабли могут подходить прямо к берегу для разгрузки, делая порты более эффективными."
 port_3:0 "Деревянные причалы на сваях"
 port_3_desc:0 "Вместо того, чтобы приводить корабли прямо к берегу или засыпать тонны камня для расширения побережья к кораблям, теперь деревянные сваи можно вбивать в мягкое морское дно, чтобы поддерживать длинные пирсы, что стало возможным благодаря совершенствованию станков для изготовления стандартных опор."
 port_4:0 "Ролл-он, ролл-офф"
 port_4_desc:0 "Появление колесных транспортных средств и подвесных корпусов судов позволяет транспортировать товары на дальние расстояния, перекатываясь прямо с дороги через доки и на борта судов, что увеличивает скорость погрузки и снижает трудозатраты на погрузочно-разгрузочные работы."
 port_5:0 "Терминалы для сыпучих грузов"
 port_5_desc:0 "Некоторые порты расположены ближе к источникам добычи конкретных сырьевых материалов и произведенных товаров. Они начинают специализироваться на отправке одного определенного товара, создавая инфраструктуру для погрузки и разгрузки, а также прокладывая трубопроводы и другие ключевые элементы прямо в порт."
