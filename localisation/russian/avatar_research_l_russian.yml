 quarry_3:0 "Песчаник"
 quarry_3_desc:0 "Песчаник — более мягкий камень и самый легкий для добычи с помощью простых инструментов. Целые склоны гор вырубляются с использованием простых ручных инструментов и деревянных лесов. Скоро целые индустрии начинают развиваться для эксплуатации добычи песчаника для монументальных строительных проектов."
 quarry_4:0 "Гранит"
 quarry_4_desc:0 "Гранит даже прочнее мрамора и гораздо более доступен, хотя и не так восхищает архитекторов, он находит определенную популярность среди обычных людей, и его использование стремительно растет после того, как промышленная добыча становится возможной благодаря паровой машине."
 mine_1:0 "Шахта"
 mine_1_desc:0 "При добыче камня некоторые компании натыкаются на жилы драгоценных металлов и редких камней. Когда становится понятно, что эти компании могут заработать больше на добыче этих новых материалов, чем на камнях, ради которых они пришли, появляется новый источник добычи полезных ископаемых."
 mine_2:0 "Продвинутая шахта"
 mine_2_desc:0 ""
 mine_3:0 "Отходы воды"
 mine_3_desc:0 "Акведуки и близлежащие реки используются для вывоза ненужного мусора, частого побочного продукта этих новых шахт. Освобождение от хранения этих камней на месте освобождает пространство, а побочные эффекты для рек с лихвой компенсируются увеличением производительности шахт."
 mine_4:0 "Консолидированные корпорации"
 mine_4_desc:0 "Те же компании, что занимаются добычей камня, теперь также добывают драгоценные минералы. Используя свою технику для поиска новых источников обоих материалов, новые шахты возникают по всей территории четырех наций, и производство взрывается за одну ночь."
 steelworks_1:0 "Плавка"
 steelworks_1_desc:0 "Горнодобывающие компании сталкиваются с все новыми жилами железа в процессе своей стремительной разведки драгоценных металлов. Постепенно становится ясно, что они могут использовать те же методы, что и для очистки руд, чтобы на промышленном уровне превращать железо в сталь. Новые мастерские начинают появляться в горнодобывающих городах для производства этой высококачественной стали."
