 tech_combat_pioneers5:0 "Продвинутое оборудование пионеров"
 tech_combat_pioneers5_desc:0 "Специальная тренировка по преодолению стресса обеспечит чёткость в действиях наших пионеров на поле боя."
 tech_combat_pioneers6:0 "Профессиональные пионеры"
