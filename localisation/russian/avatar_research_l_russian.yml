 cruiser_update_5_desc:0 "Еще лучшие тактики боя, еще выше мораль."
 cruiser_update_6:0 "Прорывные маневры для боевого столкновения"
 cruiser_update_6_desc:0 "Тактики боя, которые даже лучшие адмиралы описывают как мастерское произведение."
 
 cruiser_armor_1:0 "Импровизированные средние бронеплиты"
 cruiser_armor_1_desc:0 "Чтобы обеспечить защиту наших крейсеров, мы можем дополнительно усилить их броней."
 cruiser_armor_2:0 "Простые средние бронеплиты"
 cruiser_armor_2_desc:0 "Вместо импровизированных пластин мы можем интегрировать основную броню в конструкции наших крейсеров."
 cruiser_armor_3:0 "Базовые средние бронеплиты"
 cruiser_armor_3_desc:0 "Для обеспечения еще большей защиты можно добавить еще больше брони."
 cruiser_armor_4:0 "Улучшенные бронеплиты"
 cruiser_armor_4_desc:0 "Еще более толстая броня, еще лучшая защита."
 cruiser_armor_5:0 "Продвинутые бронеплиты"
 cruiser_armor_5_desc:0 "Очень хорошая броня."
 cruiser_armor_6:0 "Современные средние бронеплиты"
 cruiser_armor_6_desc:0 "Лучшее защитное покрытие, которое можно предоставить крейсерам."
 
 heavy_engine_1:0 "Рудиментарный тяжелый двигатель"
 heavy_engine_1_desc:0 "С увеличением размеров наших кораблей требуется увеличение размеров двигателей. Этот двигатель отвечает этой потребности."
 heavy_engine_2:0 "Базовый тяжелый двигатель"
 heavy_engine_2_desc:0 "Простое увеличение размеров двигателей неэффективно увеличивает их выходную мощность, поэтому необходимо использовать специально разработанные крупные двигатели."
 heavy_engine_3:0 "Продвинутый тяжелый двигатель"
 heavy_engine_3_desc:0 "Более мощный тяжелый двигатель."
 heavy_engine_4:0 "Современный тяжелый двигатель"
 heavy_engine_4_desc:0 "Лучшие конструкции тяжелых двигателей, которые можно использовать."
 
 fire_battleship_armor_1:0 "Базовые тяжелые бронеплиты"
 fire_battleship_armor_1_desc:0 "Размер наших кораблей мало значит, если их легко пробить. Броня решит эту проблему."
 fire_battleship_armor_2:0 "Улучшенные тяжелые бронеплиты"
 fire_battleship_armor_2_desc:0 "Добавление еще большей брони делает наши линкоры еще более грозными."
 fire_battleship_armor_3:0 "Продвинутые тяжелые бронеплиты"
 fire_battleship_armor_3_desc:0 "Еще больше брони для еще лучшей защиты."
 fire_battleship_armor_4:0 "Современные тяжелые бронеплиты"
 fire_battleship_armor_4_desc:0 "Лучшая броня для линкора, даже самые мощные катапульты и баллисты едва оставляют на ней следы."
 
 fire_battleship_strenght_1:0 "Базовые маневры бомбардировки"
 fire_battleship_strenght_1_desc:0 "Наши линкоры могут выглядеть грозно, но без обученных артиллеристов их потенциал быстро угаснет. Тренировка решит эту проблему."
 fire_battleship_strenght_2:0 "Сложные маневры бомбардировки"
 fire_battleship_strenght_2_desc:0 "Улучшенные маневры бомбардировки значительно повышают мораль экипажа."
 fire_battleship_strenght_3:0 "Инновационные маневры бомбардировки"
 fire_battleship_strenght_3_desc:0 "Улучшенные маневры бомбардировки значительно повышают мораль экипажа."
 fire_battleship_strenght_4:0 "Прорывные маневры бомбардировки"
 fire_battleship_strenght_4_desc:0 "Лучшие возможные маневры для бомбардировки."
 
 boarding_tech_1:0 "Транспортировка солдат"
 boarding_tech_1_desc:0 "Размещение солдат на наших кораблях позволяет вести ближний бой с вражескими судами."
 boarding_tech_2:0 "Абордажные группы"
 boarding_tech_2_desc:0 "Эти войска специализируются на прыжках на вражеские суда с целью уничтожения экипажа и вывода корабля из строя."
 boarding_tech_3:0 "Морские абордажные группы"
 boarding_tech_3_desc:0 "Предоставление абордажным войскам специализированного снаряжения увеличивает их эффективность."
 boarding_tech_4:0 "Обученные абордажные группы"
 boarding_tech_4_desc:0 "Обученные абордажные группы лучше приспособлены к переходу с одного корабля на другой и ведению боя на качающихся волнах."
 boarding_tech_5:0 "Ветеранские абордажные группы"
 boarding_tech_5_desc:0 "Эти войска хорошо подготовлены к прыжкам на вражеские суда и уничтожению любого противника."
 boarding_tech_6:0 "Элитные абордажные группы"
 boarding_tech_6_desc:0 "Только лучшие из лучших могут участвовать в абордажных операциях, превращая наши группы в устрашающую силу."
 
 boarding_upgrade_1:0 "Базовые тактики абордажа"
 boarding_upgrade_1_desc:0 "Абордаж не так прост, как просто переход с одного судна на другое. Поэтому мы можем разработать стратегии, чтобы улучшить нашу способность к абордажу."
 boarding_upgrade_2:0 "Сложные тактики абордажа"
 boarding_upgrade_2_desc:0 "Лучшие тактики способствуют более эффективному абордажу."
 boarding_upgrade_3:0 "Продвинутые тактики абордажа"
 boarding_upgrade_3_desc:0 "Мы можем адаптировать наши тактики к различным типам кораблей для повышения их эффективности."
 boarding_upgrade_4:0 "Инновационные тактики абордажа"
 boarding_upgrade_4_desc:0 "Более богатый опыт позволил устранить большинство недостатков в наших тактиках."
 boarding_upgrade_5:0 "Прорывные тактики абордажа"
 boarding_upgrade_5_desc:0 "Полностью проработанные тактики позволяют нам абордировать суда с невероятной легкостью."
 
 light_ship_weapons:0 "Оружие для легких кораблей"
 light_ship_weapons_desc:0 "Они стреляют небольшими снарядами, которые хорошо подходят для борьбы с быстрыми и незащищенными целями, но крупные и бронированные суда могут игнорировать такие снаряды."
 
 naval_catapult_2:0 "Рудиментарные катапульты для бортового залпа"
 naval_catapult_2_desc:0 "Катапульты являются базовым видом оружия, способным метать камни на большие расстояния и пробивать корабли."
 naval_catapult_3:0 "Базовые катапульты для бортового залпа"
 naval_catapult_3_desc:0 "Прогресс в инженерии позволяет создать более мощные конструкции катапульт."
 naval_catapult_4:0 "Улучшенные катапульты для бортового залпа"
 naval_catapult_4_desc:0 "Усовершенствование конструкции наших катапульт повышает их мощность."
 naval_catapult_5:0 "Продвинутые катапульты для бортового залпа"
 naval_catapult_5_desc:0 "Дальнейшее улучшение конструкции обеспечивает самые мощные катапульты."
 naval_catapult_6:0 "Бортовые бомбарды"
 naval_catapult_6_desc:0 "Вместо кручения можно использовать взрывчатые вещества для запуска тяжелых снарядов из этих бомбард."
 
 naval_archers_2:0 "Бортовые лучники"
 naval_archers_2_desc:0 "Простые лучники, размещенные на наших кораблях, могут выпускать залпы стрел по вражеским судам."
 naval_archers_3:0 "Морские бортовые лучники"
 naval_archers_3_desc:0 "Обеспечение наших лучников снаряжением, более подходящим для морских боев, повышает их эффективность."
 naval_archers_4:0 "Обученные бортовые лучники"
 naval_archers_4_desc:0 "Улучшенная подготовка лучников позволяет вести более точные и частые залпы."
 naval_archers_5:0 "Ветеранские бортовые лучники"
 naval_archers_5_desc:0 "Бортовые лучники, знакомые с морским боем и хаосом войны, становятся еще смертоноснее."
 naval_archers_6:0 "Элитные бортовые лучники"
 naval_archers_6_desc:0 "Эти лучники способны поразить любую цель в пределах досягаемости, если она не защищена полностью."
 
 naval_ballista_2:0 "Рудиментарные бортовые скорпионы"
 naval_ballista_2_desc:0 "Скорпион — это небольшое оружие на основе торсии, стреляющее болтами. Оно малоэффективно против кораблей или людей, но точный выстрел может уничтожить любую воздушную цель."
 naval_ballista_3:0 "Базовые бортовые скорпионы"
 naval_ballista_3_desc:0 "Прогресс в инженерии позволяет создавать улучшенные и более мощные конструкции скорпионов."
 naval_ballista_4:0 "Улучшенные бортовые скорпионы"
 naval_ballista_4_desc:0 "Улучшение конструкции наших скорпионов повышает их боевую эффективность."
 naval_ballista_5:0 "Продвинутые бортовые скорпионы"
 naval_ballista_5_desc:0 "Дальнейшие усовершенствования позволяют нам использовать наиболее смертоносные скорпионы."
 naval_ballista_6:0 "Бортовые пушки"
 naval_ballista_6_desc:0 "Вместо медленных скорпионов на основе торсии мы можем использовать мощные пушки для уничтожения врагов."
 
 heavy_ship_weapons:0 "Оружие для тяжелых кораблей"
 heavy_ship_weapons_desc:0 "Это оружие выпускает большие разрушительные снаряды, способные пробивать толстую броню, но малые суда могут уклоняться от них."
 
 naval_trebuchet_2:0 "Рудиментарные бортовые требушеты"
 naval_trebuchet_2_desc:0 "Более мощный тип катапульты, способный пробивать корабли массивными снарядами."
 naval_trebuchet_3:0 "Базовые бортовые требушеты"
 naval_trebuchet_3_desc:0 "Вместо торсионных требушетов мы можем использовать новые требушеты с противовесом, которые более эффективны."
 naval_trebuchet_4:0 "Улучшенные бортовые требушеты"
 naval_trebuchet_4_desc:0 "Усовершенствование конструкции наших требушетов позволяет метать еще более крупные и смертоносные снаряды."
 naval_trebuchet_5:0 "Продвинутые бортовые требушеты"
 naval_trebuchet_5_desc:0 "Максимально возможная эффективность требушетов."
 naval_trebuchet_6:0 "Бортовые мортиры"
 naval_trebuchet_6_desc:0 "Использование новых взрывных мортир позволяет метать еще более тяжелые снаряды."
 
 naval_heavy_ballista_2:0 "Рудиментарные бортовые баллисты"
 naval_heavy_ballista_2_desc:0 "Баллисты используют торсион для метания смертоносных болтов по врагам. Эффективны для пробивания вражеских судов и борьбы с воздушными целями."
 naval_heavy_ballista_3:0 "Базовые бортовые баллисты"
 naval_heavy_ballista_3_desc:0 "Инженерные усовершенствования повышают эффективность наших баллист."
 naval_heavy_ballista_4:0 "Улучшенные бортовые баллисты"
 naval_heavy_ballista_4_desc:0 "Дальнейшее усовершенствование конструкции позволяет наносить еще больший урон."
 naval_heavy_ballista_5:0 "Продвинутые бортовые баллисты"
 naval_heavy_ballista_5_desc:0 "Лучшие баллисты, которые мы можем установить на наши суда."
 naval_heavy_ballista_6:0 "Бортовые пушки"
 naval_heavy_ballista_6_desc:0 "Наши баллисты уступают новым пушкам с взрывными снарядами, поэтому стоит использовать их."
 
 ship_support_modules:0 "Модули поддержки кораблей"
 ship_support_modules_desc:0 "Нашим кораблям нужны некоторые функции поддержки, такие как продовольственные склады, хороший обзор и команда по техническому обслуживанию."
 
 ship_binoculars_2:0 "Рудиментарные бинокли"
 ship_binoculars_2_desc:0 "Бинокли улучшают дальность обзора, позволяя обнаруживать и идентифицировать суда на большом расстоянии."
 ship_binoculars_3:0 "Базовые бинокли"
 ship_binoculars_3_desc:0 "Изучение физических принципов работы биноклей позволяет создавать лучшие линзы и повышать их эффективность."
 ship_binoculars_4:0 "Улучшенные бинокли"
