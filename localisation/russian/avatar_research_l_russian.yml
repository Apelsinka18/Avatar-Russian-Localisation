 naval_mine_laying_2_desc:0 "Эти мины предназначены для запутывания вражеских кораблей, блокирования руля, нарушения работы весел и причинения неудобств."
 naval_mine_laying_3:0 "Воспламеняющиеся мины"
 naval_mine_laying_3_desc:0 "Эти мины вспыхивают пламенем, охватывая судно и экипаж, нанося значительные повреждения."
 naval_mine_laying_4:0 "Взрывчатые мины"
 naval_mine_laying_4_desc:0 "Эти мины взрываются с достаточной силой, чтобы пробить корпуса кораблей, оказавшихся в зоне поражения."
 
 fire_invasion_capacity_1:0 "Простые амфибийные высадки"
 fire_invasion_capacity_1_desc:0 "С использованием меньших лодок мы можем проводить внезапные морские десанты, открывая новые фронты."
 fire_invasion_capacity_2:0 "Улучшенные амфибийные высадки"
 fire_invasion_capacity_2_desc:0 "Улучшает наши возможности морских десантов."
 fire_invasion_capacity_3:0 "Планируемые амфибийные высадки"
 fire_invasion_capacity_3_desc:0 "Тщательное планирование морских десантов позволяет значительно повысить их эффективность."
 fire_invasion_capacity_4:0 "Продвинутые амфибийные высадки"
 fire_invasion_capacity_4_desc:0 "Мы изучили морские десанты достаточно, чтобы высаживать значительные силы без хаоса."
 fire_invasion_capacity_5:0 "Инновационные амфибийные высадки"
 fire_invasion_capacity_5_desc:0 "Еще большие улучшения, позволяющие проводить крупные, более эффективные десанты."
 fire_invasion_capacity_6:0 "Прорывные высадки"
 fire_invasion_capacity_6_desc:0 "Теперь мы можем эффективно высаживать крупные силы без особых проблем."
 
 frigate_armor_1:0 "Импровизированные легкие бронеплиты"
