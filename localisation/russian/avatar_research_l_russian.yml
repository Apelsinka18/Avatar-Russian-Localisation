 coastal_fortress_3_desc:0 ""
 coastal_fortress_4:0 "Звездная крепость"
 coastal_fortress_4_desc:0 ""
 coastal_fort_1:0 "Раннее предупреждающее устройство"
 coastal_fort_1_desc:0 "Большинство морских вторжений в наши дни происходят в виде налетов вверх по реке. Лучший способ укрепиться против этих набегов — установить серию постов наблюдения, позволяющих городам вверх по реке готовиться к обороне до того, как налетчики прибудут."
 coastal_fort_2:0 "Укрепления у устьев рек"
 coastal_fort_2_desc:0 "Чтобы не дать налетчикам подняться вверх по реке, форты строятся у устьев судоходных рек. Некоторые из этих фортов были оснащены цепями или сетями, которые могут закрыть устье реки, а все они вооружены бендерами, готовыми потопить приближающиеся корабли."
 coastal_fort_3:0 "Морские форты"
 coastal_fort_3_desc:0 "Постоянные укрепления, расположенные либо на прибрежных хребтах, либо на островах рядом с потенциальными местами высадки, внимательно следят за морем, чтобы предотвратить высадку вторгшихся сил на необорудованные пляжи, многие из которых находятся далеко от городов, которые могут предупредить войска о приближающихся захватчиках."
 coastal_fort_4:0 "Замаскированные оборонительные сооружения"
 coastal_fort_4_desc:0 "Оборонительные сооружения, скрытые растительностью и зарытые в холмах, лишают врага элемента неожиданности, делая любые места высадки небезопасными и значительно усложняя задачу поддерживающим кораблям уничтожить оборону, пока силы высаживаются."
 settlement_1:0 "Торговые посты"
 settlement_1_desc:0 "Торговые посты, изначально построенные как небольшие деревни для охоты и ловли животных на шкуру, превращаются в торговые города по мере того, как дороги связывают их с более широкими рынками и делают путешествия к ним безопаснее и проще."
 settlement_2:0 "Поселения"
 settlement_2_desc:0 "Государства, заинтересованные в развитии сельскохозяйственных регионов, начинают поощрять переезд в более удаленные районы. Малые города возникают вдоль каналов и дорог, ведущих к этим новым поселениям, и некоторые из них быстро перерастают в маленькие города."
 settlement_3:0 "Бедняки-уголовники"
 settlement_3_desc:0 "Бедные крестьяне, крестьяне, а также некоторые городские бедняки, лишенные средств, начинают бежать на фронтир в поисках лучших возможностей за пределами социальной и экономической структуры."
 settlement_4:0 "Официальное включение"
 settlement_4_desc:0 "Далеко удаленные городки становятся региональными центрами власти и населения. Некоторые из них начинают соперничать с крупными столицами на побережье. Официально включив их в состав королевства, устанавливая местные правительства, они получают доступ к большему количеству ресурсов и быстро расширяются."
 infrastructure_4:0 "Железные дороги"
 infrastructure_4_desc:0 "Следуя рекам или существующим дорогам в большинстве мест, железные дороги, работающие либо на угле, либо с помощью бендеров, могут перевозить груз и людей гораздо дальше и быстрее, чем повозки, запряженные животными, или лодки по каналам."
 infrastructure_5:0 "Асфальт"
 infrastructure_5_desc:0 "Рост эффективности горнодобывающей промышленности позволяет использовать дополнительные минеральные продукты для мощения дорог. Эти продукты, смешанные с обычным песком и гравием, создают твердое черное покрытие, которое легко наносится и разрушится гораздо медленнее."
 farm_united:0 "Современные фермерские дворы"
 farm_united_desc:0 "С объединением ферм и ранчо ресурсы могут распределяться еще более эффективно. Корм для животных выращивается локально, и животные могут использоваться для посадки или сбора урожая в ответ."
 farm_1:0 "Ферма"
 farm_1_desc:0 "Большинство фермеров выращивают достаточно урожая, чтобы прокормить свои семьи и ближайшие деревни. Те фермеры, которые достаточно успешны, чтобы продавать свою продукцию, в основном продают ее соседним деревням, оказавшимся в трудном положении."
 farm_2:0 "Система поместий"
 farm_2_desc:0 "Землевладельцы, обогатившиеся либо удачей, либо ранними инновациями, начинают покупать все большие участки земли. Вскоре они начинают нанимать рабочих для обработки этих земель. Консолидированные фермы более эффективны, чем мелкие семейные хозяйства."
 farm_3:0 "Международное сотрудничество"
 farm_3_desc:0 "Каждое государство имеет уникальный климат и тип почвы, что делает его более подходящим для выращивания определенных культур. Формируя крупные международные кооперативы, фермеры могут гарантировать выполнение своих квот, даже если специализируются только на одной или двух культурах, благодаря массивным международным торговым соглашениям."
