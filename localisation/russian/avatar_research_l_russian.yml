 basic_spear_1:0 "Основное копье"
 basic_spear_1_desc:0 "Классическое оружие, использовавшееся в боях на протяжении веков."
 
 basic_polearm_1:0 "Основное оружие с длинным древком"
 basic_polearm_1_desc:0 "Тяжелое и длинное оружие для боя, подходящее для множества применений."
 
 sidearm_update_1:0 "Кинжал"
 sidearm_update_1_desc:0 "На случай, если ваше основное оружие повреждено или потеряно."
 
 spear_update_1:0 "Наконечники для копий"
 spear_update_1_desc:0 "Простой острый кусок дерева подойдет, но он не будет долго оставаться острым."
 
 basic_sword_1:0 "Основной меч"
 basic_sword_1_desc:0 "Оружие, наиболее эффективное в ближнем бою."
 
 blade_update_1:0 "Метательное оружие"
 blade_update_1_desc:0 "Лучше избавиться от врага, прежде чем он подойдет слишком близко."
 
 pole_update_1:0 "Основы работы с копьями"
 pole_update_1_desc:0 "Убедиться, что ваши копья крепкие, выровненные и без трещин, на самом деле сложнее, чем кажется."
 
 shield_update_1:0 "Щиты из шкуры"
 shield_update_1_desc:0 "Часто являются той самой преградой между жизнью и смертью."
 
 armored_tactics_1:0 "Сандалии"
 armored_tactics_1_desc:0 "Основная обувь."
 
 sparring_1:0 "Основы кузнечного дела"
 sparring_1_desc:0 "Кузнечное искусство изготовления качественного клинка требует долгих тренировок и опыта."
 
 drilling_a_1:0 "Факелы"
 drilling_a_1_desc:0 "Ночь темна и полна ужасов."
 
 drilling_b_1:0 "Боевые крики"
 drilling_b_1_desc:0 "Чтобы воодушевить своих товарищей и вселить ужас в сердца врагов."
 
 polearm_tactics_1:0 "Колышки и баррикады"
 polearm_tactics_1_desc:0 "Сражайтесь умно, а не жестоко."
 
 defensive_a_1:0 "Режущие конструкции"
 defensive_a_1_desc:0 "Враг будет трепетать при виде этих ужасных лезвий."
 
 defensive_b_1:0 "Копья"
 defensive_b_1_desc:0 "В конце концов, эту яму не выкопать без усилий."
 
 offensive_a_1:0 "Боевые песни"
 offensive_a_1_desc:0 "Вы можете убежать и жить, по крайней мере, пока не состаритесь и не ослабнете, или можете сражаться и навсегда остаться в песнях."
 
 offensive_b_1:0 "Сигнальная связь"
 offensive_b_1_desc:0 "Когда важно оставаться незамеченным, важно передавать информацию, не привлекая внимания."
 spear_2:0 "Копье 2"
 spear_2_desc:0 "Классическое оружие, использовавшееся в битвах на протяжении многих веков."
 shield_update_2:0 "Деревянные щиты"
 shield_update_2_desc:0 "Часто именно они становятся барьером между жизнью и смертью."
 armored_tactics_2:0 "Носки"
 armored_tactics_2_desc:0 "Как солдат должен маршировать без теплых и удобных ног?"
 polearm_2:0 "Алебарда 2"
 polearm_2_desc:0 "Я несу приказы от капитана, подготовьтесь быстро, ибо пики должны быть собраны на восходе луны."
 sidearm_update_2:0 "Рукавичный молот"
 sidearm_update_2_desc:0 "На случай, если основное оружие повредится или будет потеряно."
 spear_update_2:0 "Ядовитые копья"
 spear_update_2_desc:0 "Те, кто будет ранен, не смогут вернуться в бой."
 sword_2:0 "Меч 2"
 sword_2_desc:0 "Оружие, наиболее эффективное в ближнем бою."
 blade_update_2:0 "Простой метательный дротик"
 blade_update_2_desc:0 "Ослабьте их перед тем, как атаковать."
 pole_update_2:0 "Улучшенная обработка копий"
 pole_update_2_desc:0 "Убедиться, что ваши копья прочны, правильно выровнены и не имеют щепок, на самом деле сложнее, чем кажется."
 shield_update_3:0 "Бронзовые щиты"
