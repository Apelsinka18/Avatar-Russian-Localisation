 watchtower_1:0 "Летающие машины"
 watchtower_1_desc:0 "Использование воздушных судов требует соответствующей инфраструктуры для безопасного обслуживания этих машин и подготовки их пилотов."
 
 scout_tower_1:0 "Наблюдательные вышки"
 scout_tower_1_desc:0 "Эти высокие смотровые площадки легко строятся, что позволяет нашим разведчикам находить и передавать сигналы о перемещении вражеских войск."
 
 scout_tower_2:0 "Сигнальные флаги"
 scout_tower_2_desc:0 "Если расстояние слишком велико, чтобы передавать сообщения звуком, разноцветные флаги могут передавать различные сигналы для дальних частей войск."
 
 scout_tower_3:0 "Голуби-курьеры"
 scout_tower_3_desc:0 "В особо удаленных местах для передачи важных сведений о движении врага используются почтовые голуби."
 
 scout_tower_4:0 "Подзорные трубы"
 scout_tower_4_desc:0 "Ручные монокуляры позволяют нашим разведчикам наблюдать за врагом на расстояниях, которые невозможно охватить невооруженным глазом."
 
 scout_tower_5:0 "Телескопы"
 scout_tower_5_desc:0 "Продвинутые телескопы могут быть настроены для фокусировки на объектах, которые слишком удалены, чтобы их можно было рассмотреть с помощью подзорных труб."
 
 air_base_1:0 "Травяные поля"
 air_base_1_desc:0 "Теперь, когда мы готовы использовать свою авиацию, нам нужны места для размещения и запуска наших новых воздушных судов. Некоторые фермеры любезно продали нам свои поля, которые достаточно широки и ровны, чтобы на них можно было взлетать и садиться."
 
 air_base_2:0 "Посадочные площадки"
 air_base_2_desc:0 "После того как поля очищены от сельскохозяйственных культур, пней и камней, они становятся намного безопаснее для посадки и взлета."
 
 air_base_3:0 "Аэродром"
 air_base_3_desc:0 "Широкие полосы очищенной земли используются для размещения наших воздушных судов и необходимого снабжения."
 
 air_base_4:0 "Воздушная база"
 air_base_4_desc:0 "Для обслуживания большого флота воздушных судов требуются более сложные сооружения. Асфальтированные взлетно-посадочные полосы и заметные наблюдательные вышки обеспечивают бесперебойную работу воздушных сил."
 
 air_base_5:0 "Ангар для дирижаблей"
 air_base_5_desc:0 "Ригидные дирижабли — это крупные машины, которые не могут легко быть транспортированы, поэтому для их защиты от неблагоприятных погодных условий или атак врага требуются большие ангары."
 
 anti_air_1:0 "Назначенные лучники"
 anti_air_1_desc:0 "С появлением угрозы воздушных судов в наших небесах, стало крайне важным развернуть противовоздушную оборону в ключевых местах, чтобы избежать разрушений сверху."
 
 anti_air_2:0 "Приманки и манекены"
 anti_air_2_desc:0 "Конструкции, имитирующие наших солдат и технику, могут привлекать вражескую авиацию в заранее подготовленные засады."
 
 anti_air_3:0 "Противовоздушные баллисты"
 anti_air_3_desc:0 "Переработанные осадные орудия предоставляют гораздо более смертоносную защиту от воздушных целей, запускающие массивные болты, которые могут легко пробить их корпуса."
 
 anti_air_4:0 "Зенитное Бендинг"
 anti_air_4_desc:0 "Группы бендеров могут быстро создавать и запускать большие снаряды без необходимости использования громоздкой техники и боеприпасов."
 
 anti_air_5:0 "Бронированные установки"
 anti_air_5_desc:0 "Бронированные башни обеспечивают необходимую защиту для наших уязвимых противовоздушных подразделений."
 
 shops_1:0 "Торговые караваны"
 shops_1_desc:0 "Посвященные группы торговцев, ответственные за обмен товарами между удаленными землями."
 
 shops_2:0 "Сезонные ярмарки"
 shops_2_desc:0 "Система регулярных встреч ремесленников, фермеров и торговцев, чтобы продавать свою продукцию непосредственно массам."
 
 shops_3:0 "Сохранение товаров"
 shops_3_desc:0 "Процесс создания, распределения и потребления товара может занимать значительное время и требовать внимания."
 
 shops_4:0 "Мастерские ремесленников"
 shops_4_desc:0 "Использование машин позволяет значительно ускорить и упростить процесс стандартизированного производства товаров."
 
 shops_5:0 "Манufактури"
 shops_5_desc:0 "Механизация — это будущее массового производства."
 
 luxury_shops_1:0 "Ювелирные изделия"
 luxury_shops_1_desc:0 "Ювелирные изделия всегда играли важную роль в украшениях, духовности и как символ власти и статуса."
 
 luxury_shops_2:0 "Городские рынки"
 luxury_shops_2_desc:0 "Постоянные магазины, где товары могут обмениваться ежедневно."
 
 luxury_shops_3:0 "Люксовые магазины"
 luxury_shops_3_desc:0 "Специализированные магазины высокого уровня для высших слоев общества."
 
 luxury_shops_4:0 "Стандарты качества"
 luxury_shops_4_desc:0 "Строгие нормативы, обеспечивающие высокое качество и надежность торговых товаров."
 
 luxury_shops_5:0 "Розничная торговля"
 luxury_shops_5_desc:0 "Последний этап в цепочке поставок от производителей к потребителям."
 
