state_1_tooltip:0 "§YВысокая децентрализация§!"
state_1_tooltip_delayed:0 "§LВся власть делегирована местным деревенским лидерам, люди пользуются преимуществами полной автономии, хотя страдают от недостатков в подготовке к войне или реализации общенациональных реформ.§!"
state_modifiers_1:0 "£war_weariness_texticon  Рост усталости от войны: §R+40.0%§! \n£stability_texticon Стабильность: §G+40%§! \nВлияние мастера: §G0.5§! "
state_2_tooltip:0 "§YДецентрализация§!"
state_2_tooltip_delayed:0 "§LБольшая часть власти находится в руках местных губернаторов, люди пользуются преимуществами почти полной автономии, хотя мобилизация армии остается сложной задачей.§!"
state_modifiers_2:0 "£war_weariness_texticon  Рост усталости от войны: §R+30.0%§! \n£stability_texticon Стабильность: §G+30%§! \n£war_support_texticon Милитаризм: §G+10%§! \n£pol_power Политическая сила: §G+5%§! \nВлияние мастера: §G0.25§! "
state_3_tooltip:0 "§YРавновесие§!"
state_3_tooltip_delayed:0 "§LПолитическая власть поддерживается системой сдержек и противовесов, позволяя правителю эффективно организовывать страну, оставаясь под контролем представителей народа.§!"
state_modifiers_3:0 "£war_weariness_texticon  Рост усталости от войны: §R+20.0%§! \n£stability_texticon Стабильность: §G+20%§! \n£war_support_texticon Милитаризм: §G+20%§! \n£pol_power Политическая сила: §G+10%§!"
state_4_tooltip:0 "§YАвторитет§!"
state_4_tooltip_delayed:0 "§LБольшая часть власти находится в руках аристократического правящего класса. Люди живут под пристальным вниманием своих начальников, но пользуются безопасностью хорошо поддерживаемой армии.§!"
state_modifiers_4:0 "£war_weariness_texticon  Рост усталости от войны: §R+10.0%§! \n£stability_texticon Стабильность: §G+10%§! \n£war_support_texticon Милитаризм: §G+30%§! \n£pol_power Политическая сила: §G+15%§! \nВлияние мастера: §R-0.25§! "
state_5_tooltip:0 "§YВысокий авторитет§!"
state_5_tooltip_delayed:0 "§LВся власть сосредоточена в руках одного лидера, что позволяет принимать решения для организации страны по своему усмотрению, оставляя крестьянство в его власти.§!"
