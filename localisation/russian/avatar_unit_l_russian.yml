spearmen:0"Копейщики"
spearmen_desc:0"Используются для удержания позиции и защиты тыла армии. Также могут начать ограниченные наступления."
swordsmen:0"Мечники"
swordsmen_desc:0"Легкая пехота. Лучше всего подходит для наступлений или боев в ограниченных пространствах."
pikemen:0"Пикейщики"
pikemen_desc:0 "Тяжело вооруженные пехотные войска с двуручным оружием, подходящим для борьбы с броней и кавалерией."
peasant_unit:0 "Крестьяне"
peasant_unit_desc:0 "Крестьяне, которые набрались смелости использовать свои рабочие инструменты в бою."
archers:0 "Лучники"
archers_desc:0 "Могут нанести большой урон, но очень уязвимы."
skirmishers:0 "Легкая пехота"
skirmishers_desc:0 "Наносят урон быстро и неожиданно."
catapult_brigade:0 "Катапульты"
catapult_brigade_desc:0 "Поддерживают пехоту и атакуют малые укрепления."
ballista:0 "Баллисты"
ballista_desc:0 "Поддерживают пехоту и защищают от воздушных целей."
trebuchet:0 "Требушеты"
trebuchet_desc:0 "Используются для защиты замков или осады врагов."

infantry_guards:0 "Гвардейцы"
infantry_guards_desc:0 "Пехота, специализированная на обороне."
avatar_engineer:0 "Инженерная рота"
avatar_engineer_desc:0 "Для строительства укреплений и преодоления препятствий."

scout:0 "Разведчики"
scout_desc:0 "Могут обнаруживать вражеские силы и исследовать лучший маршрут для войск, увеличивая скорость."
scout_komodo_rhinos:0 "Разведывательные Комодо-носороги"
scout_komodo_rhinos_desc:0 "Могут обнаружить вражеские силы и исследовать лучший маршрут для войск, увеличивая скорость."
scout_cat_deer:0 "Разведывательные Кошачьи олени"
scout_cat_deer_desc:0 "Хотя их высокий профиль может выдать их на расстоянии, кошачьи олени дают нашим разведчикам отличную мобильность даже в неровной местности."
scout_ostrich_horses:0 "Разведывательные Страусовые лошади"
scout_ostrich_horses_desc:0 "Приручить страусовую лошадь — это долгий процесс, но те, кто его завершает, получают спутника, который будет следовать за ними в любую щель, болото или пещеру."
scout_mongooze_lizards:0 "Разведывательные Лягушки-Мангусты"
scout_mongooze_lizards_desc:0 "Эти быстрые ящерицы позволяют нашим разведчикам быстро перемещаться, сохраняя скрытность."
scout_buffalo_yaks:0 "Разведывательные Буйволы-Яки"
scout_buffalo_yaks_desc:0 "Толстая шерсть этих стойких животных позволяет переносить разведчиков в любую погоду и служит комфортным спальным местом."

supply_wagon:0 "Снабженческий вагон"
supply_wagon_desc:0 "Перевозит дополнительные припасы."
combat_pioneer:0 "Боевой пионер"
combat_pioneer_desc:0 "Они могут работать под давлением и помогать облегчить боевую ситуацию."
avatar_field_hospital:0 "Полевой госпиталь"
avatar_field_hospital_desc:0 "Некоторые солдаты, которые в противном случае погибли бы, могут быть спасены."
field_commander:0 "Полевой командир"
field_commander_desc:0 "Только через местное командование и управление наши войска могут добиться полной победы."

