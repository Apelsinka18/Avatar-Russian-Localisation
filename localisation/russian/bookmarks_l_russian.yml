 BM_HISTORY_TITLE:0 "История"
 
 THE_HUNDRED_YEARS_WAR_NAME:0 "Когда всё изменилось"
 THE_HUNDRED_YEARS_WAR_DESC:0 "Четыре народа жили в мире, но с неравномерным процветанием. Огонь стал сверхдержавой, используя свои технологические преимущества для индустриальной революции, которая не показывает признаков остановки. Огненный лорд Созин ранее поддался своим империалистическим амбициям и создал несколько колониальных регионов в Западном Царстве Земли, но был быстро остановлен Аватаром Року. Прошло двенадцать лет с момента смерти Року, и мир находится на грани. Буря приближается, и мир ждет появления нового Аватара в надежде сохранить долгий мир между четырьмя народами и избежать открытой войны."
 EAR_THE_HUNDRED_YEARS_WAR_DESC:0 "Могущественное Царство Земли — самый большой и густонаселённый регион мира. Его народ разнообразен, силён и стойкий... но это одновременно и благословение, и проклятие. В течение сотен лет царство страдало от мелких соперничеств, волнений и конфликтов. Тем временем его короли прячутся за многими стенами Ба-Синг-Се, где их кормят ложью их хитрые и амбициозные советники. Пока царство медленно ускользает из королевской власти, шакалы с Запада уже ступили на наши берега, и лишь вмешательство Аватара изгнало нацию Огня. Но теперь Аватар — всего лишь ребёнок..."
 SWT_THE_HUNDRED_YEARS_WAR_DESC:0 "Южный полюс — суровое и беспощадное место... и всё же народ Юга жил и процветал здесь сотни поколений. Нет таких трудностей, к которым племя Воды не могло бы приспособиться и преодолеть. Тёмные тучи сгущаются, мир становится опаснее с каждым днём, океаны неспокойны, а луна светит зловещим светом. Старейшины говорят о великом зле, которое приближается... Но, несмотря на то, что ждёт впереди, наш народ будет сопротивляться, адаптироваться и преодолевать. Через тысячу лет племена Южной Воды всё ещё будут петь под той же луной и танцевать под тем же льдом."
 NWT_THE_HUNDRED_YEARS_WAR_DESC:0 "Купцы с юга приносят слухи и предположения о грядущей войне, и хотя пугливые и тревожные преувеличивают угрозу, наш народ и наши гордые традиции защищены предательскими водами Арктики и могучими ледяными стенами наших ледников. Ни один враг не будет настолько глуп, чтобы ступить на Северную землю, а если кто-то решится, то столкнётся с яростью наших храбрых воинов, которые готовы на любые жертвы ради защиты своих близких и своей культуры."
 FIR_THE_HUNDRED_YEARS_WAR_DESC:0 "Давно прошли времена изолированных, отсталых и жаждущих власти враждующих кланов на Островах Огня. С тех пор как Огненная нация была объединена железной рукой королевской семьи, она переживает беспрецедентную эпоху мира и процветания... Но огонь амбиций всё ещё горит глубоко внутри каждого огненного магия на этих островах. Теперь Огненный Лорд Созин смотрит на восток: пришло время Огненной нации занять доминирующую роль в мире и вести нецивилизованные народы к просвещению, если нужно, силой. Время пламени и клинка близко!"
 SAT_THE_HUNDRED_YEARS_WAR_DESC:0 "Среди туманных утёсов гор Патола переродился новый Аватар, и потому Южный Воздушный Храм сыграет решающую роль в тревожные времена, что надвигаются. На плечах его жителей лежит задача — воспитать, обучить и подготовить юного Аватара к возвращению мира и равновесия в этот всё более нестабильный и опасный мир."
 WAT_THE_HUNDRED_YEARS_WAR_DESC:0 "Западный Воздушный Храм всегда был наименее изолированным и наиболее уязвимым среди воздушных храмов, поскольку он полностью заселён женщинами и находится на перекрёстке влияния Огненной нации, Царства Земли и Северного племени Воды. Именно поэтому эти храмы были построены стратегически — вниз головой, под карнизом между горами, вне поля зрения и досягаемости внешних угроз. Однако нет идеальных убежищ, и нет неприступных крепостей."
 EAT_THE_HUNDRED_YEARS_WAR_DESC:0 "Восточный Воздушный Храм был домом последнего Аватара-Воздушника, Янгчена. Поэтому её учения всё ещё весьма живы среди женщин этого храма. Учения Янгчена были довольно нестандартными для типичного пути пацифистского магия воздуха, и не уклонялись от использования решительных действий и даже насилия, если это было строго необходимо для достижения большего блага."
 NAT_THE_HUNDRED_YEARS_WAR_DESC:0 "Северный Воздушный Храм, населённый исключительно мужчинами, возвышается среди самой большой и высокой горной цепи мира. Его близость к Северному полюсу делает этот храм оазисом жизни в опасной и негостеприимной земле. Несмотря на непосредственную близость к великому Царству Земли, этот храм всегда сохранял независимость и избегал конфликтов благодаря естественному буферу, созданному хребтом Тайхуа."
 KYI_THE_HUNDRED_YEARS_WAR_DESC:0 "В давние времена суверенитет полуострова Йокоя был однажды поставлен под угрозу казавшейся непреодолимой мощью Чина Завоевателя и его армии. Аватар Киоши вмешалась, чтобы защитить свою родину, используя состояние Аватара, чтобы насильно отделить полуостров от материка, создав то, что стало известно как Остров Киоши. Потомки этой борьбы сохранили наследие Киоши через свою уникальную воинственную культуру и неизменный изоляционизм, надеясь навсегда уберечь войну от своих берегов."
 POH_THE_HUNDRED_YEARS_WAR_DESC:0 "Открытие обширных месторождений металлов быстро превратило некогда ничем не примечательный регион Ху Бао в растущую силу Западного Царства Земли. Слухи о Великой промышленной революции в Народе Огня делают богатые ресурсы Ху Бао ключевым кандидатом на международную конкуренцию как индустриальная сверхдержава."
 TAK_THE_HUNDRED_YEARS_WAR_DESC:0 "Центр международной торговли, город-государство Таку достигло огромного богатства и процветания под чутким руководством могущественных торговых семей. Будучи ответственным за распределение грузов по всему Царству Земли, стратегическая важность Таку не осталась незамеченной ни Ба Синг Се, ни многочисленными военачальниками, стремящимися завладеть его региональной мощью."
 OMS_THE_HUNDRED_YEARS_WAR_DESC:0 "Второе по значимости после Ба Синг Се, великое Королевство Омашу процветало в последние годы благодаря расширению торговых сетей и социальным реформам. Его внушительная столица остается стратегически важным оплотом, обеспечивающим доминирование в Южном Царстве Земли."
 
 OTHER_THE_HUNDRED_YEARS_WAR_DESC:0 "Важно черпать мудрость из разных источников. Если брать ее только из одного места, она становится жесткой и устаревшей. Понимание других — других стихий и других народов — поможет вам стать целостным."
 
 WAR_WATER_NAME:0 "Война на полюсах"
 WAR_WATER_DESC:0 "Все изменилось. Сорок лет назад Народ Огня безжалостно атаковал Воздушные Храмы в попытке убить Аватара и беспощадно истреблял оставшихся кочевников. Затем Народ Огня вторгся в Царство Земли, обещая вернуть свои колониальные территории. Закрепив мощные позиции в Царстве Земли, теперь Народ Огня нацелился на Племена Воды, чтобы захватить следующего Аватара, владеющего магией воды, и гарантировать, что ничто не сможет им противостоять."
 FIR_WAR_WATER_DESC:0 "Неукротимая воля народа Огня продолжает сжигать все на своем пути. Укрепившись на западных землях, некогда принадлежащих Царству Земли, армия Народа Огня теперь нацелилась на Племена Воды, стремясь к ранней победе над родными землями потенциального Аватара."
 EAR_WAR_WATER_DESC:0 "Шокирующее развитие событий в виде вторжения Народа Огня перевернуло жизни многих простых жителей Царства Земли, требуя массовой мобилизации каждого способного гражданина для защиты от захватчиков. Хотя Ба Синг Се еще далек от передовой, он сталкивается с внутренними волнениями, угрожающими династической власти."
 SWT_WAR_WATER_DESC:0 "Теперь, когда война изолировала их от сестринского племени, свирепые воины Юга остались одни, чтобы защищаться от мощи Народа Огня. Если не будут предприняты серьезные реформы для модернизации промышленного потенциала, Южное Племя Воды будет вынуждено полагаться на защиту своих обширных замерзших пустошей, чтобы остановить наступление Народа Огня."
 NWT_WAR_WATER_DESC:0 "Наблюдая за продолжающимся успехом наступления Народа Огня в Царстве Земли, верят, что осталось всего немного времени, прежде чем та же участь постигнет Северное Племя Воды. Несмотря на явное технологическое превосходство Народа Огня, мастера магии воды Севера предоставляют мощный барьер против любых попыток морского вторжения."
 XIN_WAR_WATER_DESC:0 "До Великой войны город-государство Гасай было житницей Западного Царства Земли. Теперь это эпицентр жестокой наступательной операции Народа Огня по укреплению колониальной власти в регионе. Пока силы Царства Земли стягиваются для защиты своих территорий, судьба Гасая остается неопределенной."
 NIX_WAR_WATER_DESC:0 "Ху Син когда-то наслаждался миром с посетителями из Племени Воды и Воздушных кочевников, благодаря чему приобрел богатую и разнообразную культуру. Однако после уничтожения Воздушных Храмов и поражений Племен Воды жители Ху Син должны взять оружие, чтобы защитить свои дома."
 MER_WAR_WATER_DESC:0 "Регион Ченбао имеет долгую и сложную историю, будучи центром военных стычек между соседними народами. Эта печальная традиция, похоже, сохраняется и по сей день, поскольку войска Народа Огня движутся на север, пытаясь продвинуться к великому городу Ба Синг Се."
 GDD_WAR_WATER_DESC:0 "Великолепные каньоны Великого Раздела обеспечивают надежную защиту от армии Народа Огня, однако множество перемещенных граждан Западного Царства Земли вынуждены пересекать его опасные территории, чтобы сбежать из захваченных Народа Огня земель. Несмотря на опасные оползни и свирепую дикую природу, этот незаметный регион может переломить ход войны."
 HEB_WAR_WATER_DESC:0 "Хэбай — это регион, известный своей связью с Миром Духов, что проявляется в его пышных лесах и умиротворяющих природных источниках. Поэтому жители Хэбай, как правило, очень духовны и суеверны, что резко увеличивает численность магов земли в регионе."
 OMS_WAR_WATER_DESC:0 "Королевство Омашу играет важную роль в производстве оружия, снабжая Царство Земли необходимыми средствами войны, используя удобную систему доставки, приводимую в действие магией земли. Под управлением «Безумного гения» короля Буми, роль Омашу в войне пока ограничена, но усиливающееся давление со стороны вторжений Огненного флота может изменить этот расклад."
 LAM_WAR_WATER_DESC:0 "Горы Тайхуа считаются чрезвычайно опасными и являются домом для воющих метелей, которые могут заморозить ноги путешественника до земли. Говорят, что эти опасные горы поглотили целые армии во времена основания Ба Синг Се, и жители Тайхуа надеются, что эта древняя легенда останется правдой."
 NOW_WAR_WATER_DESC:0 "Укрывшись на северо-западных равнинах Царства Земли, регион Лианду долгое время пользовался автономией от Ба Синг Се. Местная экономика процветала благодаря расширению горнодобывающей промышленности, что делает регион ценным призом для Народа Огня."
 
 
 OTHER_WAR_WATER_DESC:0 "Важно черпать мудрость из разных источников. Если брать ее только из одного места, она становится жесткой и устаревшей. Понимание других — других стихий и других народов — поможет вам стать целостным."

 GENERAL_IROH_NAME:0 "Осада Ба Синг Се"
 GENERAL_IROH_DESC:0 "После 94 лет войны кажется, что она близится к завершению. Воздушные кочевники уничтожены, Южное Племя Воды находится на коленях, а Северное Племя Воды вынуждено прятаться за ледяными стенами. Когда-то могущественное Царство Земли находится на грани краха: армии Огненной Нации окружили стены Ба Синг Се. Во главе осады стоит кронпринц, генерал Айро, печально известный 'Дракон Запада', который намерен окончательно покорить этот великий город."
 EAR_GENERAL_IROH_DESC:0 "Враг у ворот, стремясь к решающему прорыву. Последний упорный бой королевской армии Царства Земли может определить исход всей войны. К несчастью для царя Земли Куэя, его хитроумный советник Дай Ли, Лонг Фэнг, намеренно скрывает информацию о войне. Управляя мощным теневым правительством из тайных подземных объектов, Дай Ли контролируют большую часть Ба Синг Се."
 SWT_GENERAL_IROH_DESC:0 "Остатки Южного Племени Воды лежат в руинах. Многие южные воины покинули родные земли, чтобы помочь защите Царства Земли, а немногочисленные оставшиеся маги воды были захвачены в рейдах Огненной Нации, по слухам, отправлены в ужасающие тюрьмы. Детям Южного Племени Воды рассказывают сказки о страшной армии Огненной Нации, воспитывая поколение, полное страха и ненависти."
 NWT_GENERAL_IROH_DESC:0 "Северное Племя Воды приняло непреклонную политику изоляции как последнюю линию обороны против Огненной Нации. Держа оборону за своими стенами, объединенные силы Севера продолжают наносить удары по флоту Огня с помощью тактики внезапных нападений, однако эти действия не остались незамеченными и могут вызвать стремительную ответную реакцию."
 FIR_GENERAL_IROH_DESC:0 "Огненный Лорд Азулон стремится к великой цели — победе в этой почти вековой войне, надеясь окончательно сокрушить последние очаги сопротивления и достичь полного господства над Царством Земли. С новыми устрашающими оружиями на вооружении его армий у его врагов остается мало надежды противостоять его решимости."
 WBA_GENERAL_IROH_DESC:0 "Канфао, одна из двух так называемых 'провинций-щитов', мужественно защищалась от нападений Огненной Нации, но мощь армии Огня оказалась беспрецедентной, и защитники были отброшены. Чтобы успешно прорвать осаду Ба Синг Се, Канфао, возможно, придется прибегнуть к новым тактикам и маневрам."
 FMB_GENERAL_IROH_DESC:0 "Залив Полной Луны стал важным пунктом для многих беженцев, ищущих защиты в Ба Синг Се. Скрытые порты перевозят тех, кто может позволить себе билеты через Восточное озеро. Остальным приходится пробираться через Змеиный перевал, опасную полосу суши, названную так из-за обитающих вблизи агрессивных морских существ."
 OMS_GENERAL_IROH_DESC:0 "С угрозой лагерей Огненной Нации на своей территории Великая война наконец добралась до порогов Омашу. Кажущееся безразличие короля Буми к ситуации вызывает негодование среди его подданных, но его лидерство до сих пор не подводило Омашу."
 EBA_GENERAL_IROH_DESC:0 "Гинтонг неустанно атакует линии Огненной Нации, надеясь в конечном итоге прорвать осаду, окружающую столицу. Только благодаря объединенным усилиям оставшихся территорий Царства Земли можно будет отбросить генерала Айро."
 NAT_GENERAL_IROH_DESC:0 "Под бдительным руководством уважаемого Механика многие беженцы Царства Земли пережили невзгоды, поднявшись к Северному Храму Воздуха. Обосновавшись среди руин утраченной культуры, Механик вдохновился фресками, изображающими воздушных магов, использующих планеры, и решил применить свои инженерные навыки, чтобы даровать полет своим немагическим последователям."
 MPO_GENERAL_IROH_DESC:0 "Великая пустыня Си Вонг занимает значительную часть Южного Царства Земли, и благодаря своей палящей жаре и опасному ландшафту многие племена Си Вонга долгое время пользовались почти полной автономией. Без центральной власти племена принимают решения самостоятельно, а преступления часто решаются через самосуд."
 GAO_GENERAL_IROH_DESC:0 "Гаолин является домом для многих знатных семей, таких как Бейфонги, а также для подпольного турнира по магии земли. Хотя администрация Гаолина тесно связана с аристократией, огромные богатства, полученные от их сотрудничества, позволяют приобретать высококачественное оборудование для военных нужд."
 ZAO_GENERAL_IROH_DESC:0 "Кинчао — заметная провинция благодаря своим уникальным культурам и обычаям, не встречающимся больше нигде в Царстве Земли. Многие жители являются потомками клана Чин, что обеспечивает Кинчао тесные связи с соседним регионом Тэджи."
 
 
 OTHER_GENERAL_IROH_DESC:0 "Важно черпать мудрость из многих мест. Если брать ее только из одного источника, она становится жесткой и устаревшей. Понимание других — других элементов и наций — поможет вам стать целостным."

THE_BOY_IN_THE_ICEBERG_NAME:0 "Мальчик в айсберге"
THE_BOY_IN_THE_ICEBERG_DESC:0 "Давным-давно четыре нации жили в гармонии. Но всё изменилось, когда Огненная Нация напала. Только Аватар, повелитель всех четырёх стихий, мог их остановить, но когда мир нуждался в нём больше всего, он исчез. Прошло сто лет, и Огненная Нация приближается к победе в войне. Некоторые считают, что Аватар так и не переродился в Воздушных Кочевниках и что цикл нарушен. Но, возможно, Аватар всё же вернётся, чтобы спасти мир."
EAR_THE_BOY_IN_THE_ICEBERG_DESC:0 "После победы над грозной осадой генерала Айро Ба Синг Се наслаждается кратким, хоть и хрупким, миром. Беженцы из Царства Земли стекаются в великий город, надеясь начать новую жизнь, веря, что его мощные стены по-прежнему защитят их от Огненной Нации. Чтобы поддерживать порядок в обществе на фоне хаоса из-за притока беженцев, подрывная культурная власть Дай Ли запретила упоминания о войне в стенах города, тихо устраняя потенциальных смутьянов."
SWT_THE_BOY_IN_THE_ICEBERG_DESC:0 "Жизнь на Юге тиха и гораздо холоднее, чем обычно. Когда-то процветающее общество племён с богатой культурной историей теперь сведено к нескольким небольшим, беззащитным деревням, отчаянно пытающимся пережить войну и вернуться к нормальной жизни.\n\n Однако этот, казалось бы, незначительный период в истории Южного Племени Воды может завершиться раньше, чем ожидается..."
NWT_THE_BOY_IN_THE_ICEBERG_DESC:0 "Клубы дыма на горизонте напоминают некогда гордым племенам Севера, что их отделяет от военной машины Огненной Нации совсем немного. Слухи о надвигающемся полномасштабном вторжении держат в напряжении всё вождевство, свидетельствуя о том, что последние бастионы культуры Племени Воды могут вскоре встать перед своим последним испытанием."
FIR_THE_BOY_IN_THE_ICEBERG_DESC:0 "Огненный Лорд Озай является вершиной шовинистической политики своей нации, стремясь установить новую эру имперского господства, чтобы окончательно уничтожить своих врагов. Изгнав своего сына принца Зуко за дерзость, Озай теперь полагается на свою хитроумную дочь Азулу, чтобы привести Огненную Нацию к полной доминации над миром."
KYI_THE_BOY_IN_THE_ICEBERG_DESC:0 "Несмотря на все усилия по сохранению нейтралитета, последствия вековой войны оказались слишком разрушительными, чтобы их игнорировать. Среди Воинов Киоши ведутся разговоры о путешествиях за границу с целью оказания помощи в войне на стороне Царства Земли, но это решение всё ещё остаётся за губернатором Киоши."
NCB_THE_BOY_IN_THE_ICEBERG_DESC:0 "Ксишань некогда был гордостью судостроительной индустрии Царства Земли, но теперь верфи захвачены Огненной Нацией и используются для строительства флота Огня. В усилиях освободить свои земли от оккупации Огненной Нацией Ксишань заручился поддержкой воинов Южного Племени Воды, которые разместили свои лагеря в регионе и помогают отражать атаки военных кораблей в Хамелеоновом заливе."
OMS_THE_BOY_IN_THE_ICEBERG_DESC:0 "Король Буми проводит больше времени за пирами и играми с козо-гориллой, чем за решением вопросов, связанных с войной, что вызывает сильное раздражение его военных советников. Эксцентричные приказы Буми и его необычные тактики находят множество противников, но некоторые старейшины Омашу всё же считают, что за этим кроется мудрость."
SWA_THE_BOY_IN_THE_ICEBERG_DESC:0 "Туманное болото обычно избегается путешественниками из-за его густой растительности, агрессивной фауны и жутких духов. За этим опасным фасадом скрывается небольшая, но процветающая субкультура магов воды, которые специализируются на управлении застоявшейся болотной водой и влажной растительностью."
ISL_THE_BOY_IN_THE_ICEBERG_DESC:0 "Острова Шимсом исторически были важным торговым узлом между Царством Земли и Южным Племенем Воды. Лучшие времена этого сотрудничества видны в многочисленных ярмарках Племени Воды, торговых постах и традиционных жилищах племени. Эти дни давно прошли, оставив Шимсом только с торговыми путями Царства Земли."
SNW_THE_BOY_IN_THE_ICEBERG_DESC:0 "Многие считают, что цивилизация Солнечных Воинов полностью исчезла, но она сохраняет древнюю культуру магии огня и поклонения драконам, яростно противостоя имперским амбициям Огненной Нации. Магия огня Солнечных Воинов черпает силу от энергии солнца, сосредотачиваясь как на физическом тепле, так и на духовном просветлении и идеализме."
HEB_THE_BOY_IN_THE_ICEBERG_DESC:0 "Хотя Гебай и не имеет стратегической важности для полной оккупации, он всё же подвергся набегам Огненной Нации, в результате чего большая часть его лесов была сожжена. Последствия этого ощутили многие старейшины деревень, которые опасаются гнева духов, обитавших в этих лесах."
CHN_THE_BOY_IN_THE_ICEBERG_DESC:0 "Спустя столетия после падения империи Чина его наследие живёт в юго-западной провинции Тэджи. Известные своим глубоким уважением к завоеваниям Чина, а также уникальной судебной системой, жители Тэджи чтут силу сильного, не боящегося восстановить и укрепить честь Чина-Завоевателя."


OTHER_THE_BOY_IN_THE_ICEBERG_DESC:0 "Важно черпать мудрость из множества источников. Если брать её только из одного, она становится жёсткой и устаревшей. Понимание других, других стихий и наций поможет вам стать целостным."