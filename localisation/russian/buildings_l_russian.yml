 mine:0 "£mine|2  Шахта"
 mine_plural:0 "£mine|2  Шахты"
 mine_desc:0 "Глубоко в шахтах, скрытые во тьме, лежат металлы и ископаемые топлива огромной ценности. \n\n£import_texticon  Требования:£resource_deposites|2 \n\n£export_texticon  Производство: £resources_strip|6 +£resources_strip|7"
 mine_extended:0 "§YШахта§! \nГлубоко в шахтах, скрытые во тьме, лежат металлы и ископаемые топлива огромной ценности. \n\nМакс. уровень: §Y[?mine_level]§! \nЗдоровье: §Y8§! \nСотрудники: §Y100§!\n\nТребования: §R-1§!£resource_deposites|2 \nПроизводство: §G+[?ROOT.mine_output1]§! £resources_strip|7 §G+[?ROOT.mine_output2]§! £resources_strip|6  \n\nСтоимость: £civ_factory_output §Y9000§!"
 
 
