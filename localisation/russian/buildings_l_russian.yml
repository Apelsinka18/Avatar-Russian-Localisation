l_russian:
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:0 "Это здание улучшает логистику в государстве. Оно увеличивает вашу мощность снабжения в стратегических регионах, открывает новые строительные слоты и повышает скорость ваших дивизий."
 infrastructure_extended:0 "§YИнфраструктура§! \n"
 
 settlement:0 "Поселение"
 settlement_plural:0 "Поселения"
 settlement_desc:0 "Поселения — основа вашего государства. Строя и расширяя их, вы можете рекрутировать больше людей в свою армию."
 settlement_extended:0 "§YПоселение§! \n"
 
 industrial_complex:0 "Мануфактура"
 industrial_complex_plural:0 "Мануфактуры"
 industrial_complex_desc:0 "Это здание предоставляет государству небольшое количество гражданских мощностей."
 industrial_complex_extended:0 "§YМануфактура§! \nГражданская мастерская с низкой производительностью, но очень независимая и надежная. Может быть преобразована в Кузницу при необходимости. \n\nМакс. уровень: §Y50§! \nЗдоровье: §Y6§! \nСотрудники: §Y40§!\n\nПроизводительность: §G+[?ROOT.manufactory_output]§! £civ_factory_output \n\nСтоимость: £civ_factory_output §Y25000§!"
 
 arms_factory:0 "£smithy|2  Кузница"
 arms_factory_plural:0 "Кузницы"
 arms_factory_desc:0 "Это здание предоставляет государству небольшое количество военных мощностей."
 arms_factory_extended:0 "§YКузница§! \nОружейная мастерская с низкой производительностью, но каждое оружие делается с любовью. Может быть преобразована в Мануфактуру при необходимости. \n\nМакс. уровень: §Y50§! \nЗдоровье: §Y6§! \nСотрудники: §Y40§!\n\nЕжедневное потребление топлива: §R-24§! \nПроизводительность: §G+[?ROOT.smithy_output]§! £mil_factory \n\nСтоимость: £civ_factory_output §Y22000§!"
 
 factory:0 "£factory|2  Завод"
 factory_plural:0 "Заводы"
 factory_desc:0 "Это здание подходит для любого вида военного производства. Должно быть построено рядом с реками или океанами."
 factory_extended:0 "§YЗавод§! \nМассовое производство военного оборудования и тяжелых материалов. \n\nМакс. уровень: §Y[?factory_level]§! \nЗдоровье: §Y5§! \nСотрудники: §Y500§!\n\nЕжедневное потребление топлива: §R-120§! \nПроизводительность: §G+[?ROOT.factory_output]§! £mil_factory \n\nСтоимость: £civ_factory_output §Y60000§!"
 
 harbour:0 "£harbour|2  Гавань"
 harbour_plural:0 "Гавани"
 harbour_desc:0 "Недорогая пристань для кораблей и конвоев. Позволяет передавать снабжение."
 harbour_extended:0 "§YГавань§! \nБазовая верфь. \n\nМакс. уровень: §Y[?harbour_level]§! \nЗдоровье: §Y3§! \nСотрудники: §Y100§!\n\nПроизводительность: §G+[?ROOT.harbour_output]§! £dockyard_texticon \n\nСтоимость: £civ_factory_output §Y14000§!"
 
 dockyard:0 "£dockyard_factory|2  Верфь"
 dockyard_plural:0 "£dockyard_factory|2  Верфи"
 dockyard_desc:0 "Это здание предоставляет государству индустрию для строительства новых кораблей. Также это отличное место для рыбалки."
 dockyard_extended:0 "§YВерфь§! \nТяжелая верфь для продвинутого морского производства. \n\nМакс. уровень: §Y[?dockyard_level]§! \nЗдоровье: §Y4§! \nСотрудники: §Y200§!\n\nПроизводительность: §G+[?ROOT.dockyard_output]§! £dockyard_texticon \n\nСтоимость: £civ_factory_output §Y20000§!"
 
 granary:0 "Амбар"
 granary_plural:0 "Амбары"
 granary_desc:0 "Это здание увеличивает емкость для хранения продовольствия."
 
 fuel_repository:0 "Склад"
 fuel_repository_plural:0 "Склады"
 fuel_repository_desc:0 "Это здание увеличивает емкость для хранения топлива."
 fuel_repository_extended:0 "§YСклад§! \nРазведчики позволяют получать разведданные о вражеских войсках в ближайших регионах.\nВысокий уровень разведки в регионе увеличивает эффективный радиус действий разведчиков.\nРазведка также улучшает обнаружение вражеских ВВС, давая вашим авиационным силам преимущество в схватках.\nКроме того, разведчики улучшают обнаружение вражеских флотов в море."
 
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это здание предоставляет государству возможность размещения ваших ВВС. Также используется как дом для §YПтиц§! и §YНебесных Бизонов§!."
 air_base_extended:0 "§YАвиабаза§! \nРазведчики позволяют получать разведданные о вражеских войсках в ближайших регионах.\nВысокий уровень разведки в регионе увеличивает эффективный радиус действий разведчиков.\nРазведка также улучшает обнаружение вражеских ВВС, давая вашим авиационным силам преимущество в схватках.\nКроме того, разведчики улучшают обнаружение вражеских флотов в море."
 
 anti_air_building:0 "Противовоздушная оборона"
 anti_air_building_plural:0 "Противовоздушная оборона"
 anti_air_building_desc:0 "Это здание защищает государство от стратегических бомбардировок."
 anti_air_building_extended:0 "§YПротивовоздушная оборона§! \nРазведчики позволяют получать разведданные о вражеских войсках в ближайших регионах.\nВысокий уровень разведки улучшает обнаружение вражеской авиации, что дает вашим воздушным силам преимущество в схватках.\nКроме того, разведка улучшает обнаружение вражеских флотов в море."
 
 naval_base:0 "Военно-морская база"
 naval_base_plural:0 "Военно-морские базы"
 naval_base_desc:1 "Расширяет радиус действия вашего флота и предоставляет услуги ремонта. Позволяет осуществлять снабжение и экспорт ресурсов за границу. Более высокие уровни увеличивают пропускную способность снабжения."
 
 wall:0 "Стена"
 wall_plural:0 "Стены"
 wall_desc:0 "Это здание накладывает штраф к атаке $VALUE|+%2$ за каждый уровень стены на атакующего в бою. Атака с нескольких направлений снижает эффект стены."
 
 road:0 "Дорога"
 road_plural:0 "Дороги"
 road_desc:0 "Дороги дают вашим подразделениям бонус к скорости на §G10%§! за каждый уровень.                                                 £trigger_no §RВНИМАНИЕ: из-за ограничений моддинга это здание в данный момент НЕ оказывает эффекта.§!"
 
 supply_depot:0 "Амбар"
 supply_depot_plural:0 "Амбары"
 supply_depot_desc:0 "Это здание позволяет хранить продовольствие и снабжение для армии."
 
 coastal_fortress:0 "Береговая крепость"
 coastal_fortress_plural:0 "Береговые крепости"
 coastal_fortress_desc:0 "Это здание накладывает штраф к атаке $VALUE|+%2$ за каждый уровень крепости на атакующего во время морских десантов."
 
