 scout_tower:0 "Разведывательная башня"
 scout_tower_plural:0 "Разведывательные башни"
 scout_tower_desc:0 "Разведчики позволяют получать разведданные о вражеских войсках в соседних регионах. \nВысокий уровень разведки увеличивает радиус действия башни, а также улучшает обнаружение вражеской авиации и флотов, давая вашим силам преимущества."
