 combat_stat_depth_charges_info:1 "§HГлубинные бомбы§!\n\nГлубинные бомбы используются против подводных лодок, которые не могут быть атакованы другими видами оружия.\n"
 combat_stat_light_guns_info:2 "§HЛегкие орудия§!\n\nЛегкие орудия более эффективны против §YКораблей прикрытия§!. Ваши легкие орудия будут атаковать ближайшие цели.\n"
 combat_stat_heavy_guns_info:2 "§HТяжелые орудия§!\n\nТяжелые орудия более эффективны против §YКапитальных кораблей§!. Они могут атаковать ближайшие две группы врагов и предпочтут более крупные цели.\n"
 combat_stat_anti_air:1 "§HПВО флота§!\n\nПВО флота рассчитывается на основе всех кораблей флота и снижает эффективность вражеских бомбардировщиков, атакуя их и уменьшая наносимый ими урон.\n"
 combat_stat_torpedoes_info:2 "§HАбордаж§!\n\nАбортирующие корабли игнорируют броню и более эффективны против §YКапитальных кораблей§!. Успешность абордажа зависит от их §YЭффективности прикрытия§!.\n"
 screening_efficiency_info:2 "§HЭффективность прикрытия§!\n\nВысокая §YЭффективность прикрытия§! защищает ваши §YКапитальные корабли§! от вражеских торпед. Авианосцы защищаются как капитальными кораблями, так и кораблями прикрытия. Капитальные корабли защищаются только кораблями прикрытия.\n"
 POSITIONING_INFO:1 "§HПозиционирование§! показывает, насколько хорошо ваш флот расположен по сравнению с врагом. Оно зависит от размера флота, погодных условий и навыков лидера. Корабли, вступившие в бой позже, получают временные штрафы к позиционированию.\n\nЕсли позиционирование ниже 100%, флот будет страдать от штрафов.\n"
