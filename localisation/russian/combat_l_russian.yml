 SCREENING_BOX_TOOLTIP:0 "§YКорабли прикрытия§! включают в себя легкие крейсеры и эсминцы, предназначенные для защиты линии боя. Недостаточное прикрытие позволит врагам использовать торпеды против вашей линии боя."
 CAPITAL_BOX_TOOLTIP:0 "§YЛиния сражения§! обеспечивает основной огневой удар флота, включающий линкоры и тяжелые крейсеры. Они также защищают авианосцы от вражеских капитальных кораблей."
 CARRIER_BOX_TOOLTIP:1 "§YГруппа авианосцев§! предоставляет основные дальнобойные удары флота. Защищенные §YКораблями прикрытия§! и §YЛинией сражения§!, авианосцы могут наносить удары по врагу без вмешательства. Если в бою присутствуют §YКонвои§!, они также будут размещены в этой зоне."
 SUBMARINE_BOX_TOOLTIP:0 "§YПодводные лодки§! пытаются добивать отступающие корабли, оставаясь скрытыми. Отсутствие противолодочных кораблей у врага позволит подлодкам уйти незамеченными."
