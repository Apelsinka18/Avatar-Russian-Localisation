 NAVY_EXPERIENCE_DESC:0 "Когда ваши корабли участвуют в боях или в §Hфлотских учениях§!, вы получаете опыт флота. Определенные §Hрешения§! дают дополнительный опыт, а некоторые §Hминистры§! могут увеличивать его получение.\n\nОпыт флота используется для разработки улучшенных версий существующих кораблей."
 AIR_EXPERIENCE:0 "£air_experience  Опыт авиации"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "От §Hучений пилотов§!: $VALUE|=+3$ в день"
 AIR_EXPERIENCE_DESC:0 "Когда ваша авиация вступает в бой или проводит §Hучения пилотов§!, вы получаете опыт авиации. Это означает, что вы можете получать опыт авиации, когда ваши §Hавиакрылья§! участвуют в бою или если вы §Hпередаете оборудование§! союзникам для их войн.\nОпределенные §Hрешения§! дают дополнительный опыт, а некоторые §Hминистры§! могут увеличивать его получение.\n\nОпыт авиации используется для разработки улучшенных версий существующих самолетов."
 COMMAND_POWER:0 "Честь"
 COMMAND_POWER_DESC:0 "§HЧесть§! используется для различных военных операций и повышения генералов. Ее можно тратить на разовые операции или распределять для постоянных операций. Прирост и максимальная емкость §Hчести§! могут быть увеличены с помощью различных доктрин и национальных духом."
