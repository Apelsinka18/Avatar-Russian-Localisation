 NATIONAL_UNITY_DESC:0 "Национальное единство отражает готовность правящих кругов вести войну до победного конца. Чем выше это значение, тем дольше они будут сражаться, прежде чем задуматься о капитуляции."
 STABILITY_DESC:0 "Стабильность показывает поддержку народа текущего правительства. Высокая стабильность облегчает проведение политических изменений и способствует стабильной работе экономики."
 WAR_SUPPORT_DESC:0 "Милитаризм отражает готовность народа вести войну до победного конца. Для принятия многих законов и эффективной подготовки страны к войне требуется высокий уровень милитаризма."
