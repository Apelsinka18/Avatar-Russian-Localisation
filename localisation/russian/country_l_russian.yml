 ARMY_EXPERIENCE:0 "£army_experience  Опыт армии"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "От §Hармейских учений§!: $VALUE|=+3$ в день"
 ARMY_EXPERIENCE_DESC:0 "Когда ваше оборудование используется в бою, вы получаете опыт армии. Это означает, что вы можете получать опыт армии, когда ваши §Hдивизии§! участвуют в сражениях или если вы §Hпередаете оборудование§! союзникам для их войн.\nВы также получаете опыт, проводя §Hармейские учения§! с войсками, которые достигли уровня $UNIT_TRAINING_LEVEL|Y$, а также от определенных §Hрешений§!. Некоторые §Hминистры§! могут увеличивать получаемый опыт.\n\nОпыт армии нужен для создания и модификации §Hшаблонов дивизий§!."
 NAVY_EXPERIENCE:0 "£navy_experience  Опыт флота"
