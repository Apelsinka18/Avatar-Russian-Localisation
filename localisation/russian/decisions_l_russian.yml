 FRA_communist_civil_war_decision:0 "Надвигающееся коммунистическое восстание"
 FRA_communist_civil_war_decision_desc:0 "Растущий гнев радикальной политики становится все труднее сдерживать - в конце концов, нам придется с этим столкнуться."
 FRA_fascist_civil_war_decision:0 "Надвигающееся фашистское восстание"
 FRA_fascist_civil_war_decision_desc:0 "Растущее популистское настроение становится неудержимой волной. Неизбежное не избежать."
 ETH_defeat_italy:0 "Победить колонизаторов"
 ETH_defeat_italy_category:0 "Вторая итало-эфиопская война"
 ETH_defeat_italy_category_desc:0 "Италия вновь стремится подчинить Эфиопию в качестве колонии. Мы победили этих захватчиков в прошлый раз, и мы можем победить их снова, если только сможем окончательно избавиться от них на нашей границе!"
 seize_some_trains_woo:0 "Реквизировать гражданские поезда"
 seize_some_trains_woo_desc:0 "Торговые железнодорожные компании держат контроль над нашей инфраструктурой. С приближающейся войной мы имеем полное право реквизировать оборудование для государственных нужд."
 random_general_monarchy_tt:0 "Случайный генерал из [FROM.GetAdjective] приобретет тайные монархистские симпатии."
 removed_when_cancelled_war_prop:0 "Пропагандистские кампании завершены."
 war_propaganda_casualties:0 "Воспевать героизм"
 war_propaganda_casualties_desc:0 "Хотя число жертв растет, наш народ должен знать, что только в бою куются герои."
 war_propaganda_convoys:0 "Призывать к экономии"
 war_propaganda_convoys_desc:0 "Даже гражданские лица могут помочь выиграть войну — за счет внимательного отношения к использованию ресурсов каждая грамм стали может быть вдвое ценнее для военных нужд."
 war_propaganda_bombing:0 "Укрепить дух"
 war_propaganda_bombing_desc:0 "Хотя вокруг нас падают бомбы, наши смелые рабочие продолжают трудиться. Именно благодаря такому духу мы одержим победу."
 war_support_during_war:0 "Поддержка войны"
 CHI_occupation_actions:0 "Меры против оккупации"
 CHI_breach_the_yellow_river:0 "Прорыв плотин на Желтой реке"
 CHI_breach_the_yellow_river_desc:0 "Желтая река является источником жизни для окружающих регионов, но находится на пути приближающегося вторжения. Как крайняя мера для замедления наступления была предложена идея взорвать сложную систему плотин и дамб.\n\nЭффективность этого действия трудно оценить, но последствия будут серьезными."
 yellow_river_blown:0 "Сильное наводнение"
 yellow_river_blown_desc:0 "Этот регион сильно затоплен из-за подрыва защитных сооружений на Желтой реке."

