buffalo_herd:0 "Стадо буйволов-яков"
buffalo_herd_desc:0 "Крупные рогатые животные, обитающие на Северном полюсе, часто используемые для перевозки людей и грузов."
cat_herd:0 "Стадо кошек-оленей"
cat_herd_desc:0 "Проворные рогатые кошачьи, которых можно приручить."
walrus_herd:0 "Стадо яков"
walrus_herd_desc:0 "Мохнатые животные, способные к большим физическим нагрузкам."
ostrich_herd:0 "Стадо страусов-лошадей"
ostrich_herd_desc:0 "Общие двуногие животные, обитающие в Царстве Земли, часто приручаемые для разных задач."
dragon_moose_herd:0 "Стадо драконов-лосьев"
dragon_moose_herd_desc:0 "Высокие и крепкие животные, подходящие для буксировки повозок."
eel_herd:0 "Стадо угрей-гончих"
eel_herd_desc:0 "Непостоянные звери, знаменитые своей скоростью на суше и воде."
desert_herd:0 "Стадо пустынных жуков"
desert_herd_desc:0 "Огромные насекомые, способные перевозить грузы, превышающие их вес более чем в два раза."
elephant_herd:0 "Стадо верблюдов-слонов"
