dragon_herd:0 "Драконы"
dragon_herd_desc:0 "Первоначальные маги огня, уважаемые за свою свирепость и интеллект."
bison_herd:0 "Стадо летающих бизонов"
bison_herd_desc:0 "Крупные любопытные животные, использующие магию воздуха для полёта."
crawler_herd:0 "Стадо каньонных ползунов"
crawler_herd_desc:0 "Свирепые падальщики, обитающие в опасных каньонах Великого Разлома. Их можно заманить пищей."

