komodo_herd:0 "Стадо носорогов-комодо"
komodo_herd_desc:0 "Крупные, внушительные животные, используемые как тягловая сила в войне и в мирное время."
mongooze_herd:0 "Стадо ящериц-мангустов"
mongooze_herd_desc:0 "Рептилии из джунглей, которых можно приручить и использовать для верховой езды; их трудно испугать."
polar_herd:0 "Стадо собак-полярных медведей"
polar_herd_desc:0 "Свирепые стаи животных, недавно прирученные для транспорта и дружбы."
