 building_requirements_tooltip:0 "§YРесурсы для строительства§! \nВ данный момент требуется: [?local_upkeep_cost|0Y] \nВ связи с нашими методами строительства, наши здания состоят из следующих материалов \n\n£cm_1_texticon  Основной ресурс [?primary_upkeep_cost|Y0] ([?local_plank_factor|Y0%]): \n  £economy_resources_texticons|4  Доски: [?local_plank_factor_2|Y0%] - [?local_plank_upkeep_cost|-0] \n  £resources_texticons|2  Продукты животноводства: [?animal_construction_factor|Y0%] / [?local_animal_product_upkeep_cost|-0] \n\n£cm_2_texticon  Вторичный ресурс [?secondary_upkeep_cost|Y0] ([?local_brick_factor|Y0%]): \n  £economy_resources_texticons|5  Кирпичи: [?local_brick_factor|Y0%] - [?local_brick_upkeep_cost|-0]  \n\n£cm_3_texticon  Третичный ресурс [?tertiary_upkeep_cost|Y0] ([?local_steel_beam_factor|Y0%]): \n  £economy_resources_texticons|6  Стальные балки: [?local_steel_beam_factor|Y0%] - [?local_steel_beam_upkeep_cost|-0] \n\n£construction_speed_texticon  Гражданская мощность от излишков:  [?construction_material|G%+=]"
 building_requirements_tooltip_delayed:0 "§LЭти ресурсы используются рабочими для строительства и содержания различных зданий.§!"
 building_requirements_tooltip_delayed2:0 "§LЖили-были три поросенка. Один построил дом из досок, второй — из кирпичей. Они быстро построили свои дома и потом целыми днями пели и танцевали, потому что были ленивы. Третий поросенок усердно работал и построил дом из стальных балок. Большой злой волк увидел двух поросят, танцующих и играющих, и подумал: «Какая вкусная добыча!» Он погнался за ними, и они спрятались в своих домах. Волк подошел к первому дому, дунул и снес его за несколько минут. Перепуганный поросенок побежал ко второму, кирпичному дому. Волк подошел к нему, дунул и тоже снес за короткое время. Два поросенка в ужасе побежали к дому из стальных балок. Волк дул и дул, но не смог снести этот дом. Он пробовал часами, но дом был слишком крепким. Волк полез в трубу, но третий поросенок поставил под трубу котел с кипящей водой. Волк упал в него и погиб. Два поросенка осознали свою лень и тоже построили дома из стальных балок. С тех пор они жили долго и счастливо...§!"
