 # битвы Огненного Народа
 
 fir_battle.1.t:0 "Подход к Таку"
 fir_battle.1.d:0 "Наши армии подходят к Таку"
 fir_battle.1.a:0 "Мы пришли, чтобы остаться..."
 fir_battle.1.b:0 "Таку? Никогда не слышал, место просто выглядело привлекательным."
 fir_battle.2.t:0 "Растущие опасения"
 fir_battle.2.d:0 "Люди переживают, что осада Таку может привести к катастрофе."
 fir_battle.2.a:0 "Провести пропагандистскую речь"
 fir_battle.2.b:0 "Молчим, пока не закончится"
 fir_battle.3.t:0 "Ситуация в Таку"
 fir_battle.3.d:0 "Битва за Таку была долгой, многие наши солдаты погибли. Теперь они хотят отомстить за своих павших друзей и товарищей. В городе уже начали появляться повстанцы, стремящиеся положить конец контролю Огненного Народа."
 fir_battle.3.a:0 "Сжечь до тла!"
 fir_battle.3.b:0 "Военные преступления не решат проблемы."
 fir_battle.4.t:0 "Битва за Ю Дао"
 fir_battle.4.d:0 "Ю Дао — это наша старая колония. Будет справедливо вернуть её."
 fir_battle.4.a:0 "Действительно, мы отомстим"
 fir_battle.4.b:0 "Это не так уж важно"
 fir_battle.7.t:0 "Битва за Гарсай"
 fir_battle.7.d:0 "Гарсай обладает одними из самых плодородных земель в Земном Царстве."
 fir_battle.7.a:0 "Наша житница!"
 fir_battle.7.b:0 "Место для фермерского отребья."
 fir_battle.8.t:0 "Растущие опасения"
 fir_battle.8.d:0 "Люди переживают, что битва за Гарсай может привести к катастрофе."
 fir_battle.8.a:0 "Провести пропагандистскую речь"
 fir_battle.8.b:0 "Молчим, пока не закончится"
 fir_battle.9.t:0 "Неудача в Гарсае"
 fir_battle.9.d:0 "Наши генералы не смогли взять Гарсай, несмотря на требования нашего населения к победе. Это катастрофа для военных усилий."
 fir_battle.9.a:0 "И всё-таки мы должны продолжать..."
 
 fir_battle.11.t:0 "Подход к Ба Синг Се"
 fir_battle.11.desc:0 "После месяцев логистических подготовок, наши армии наконец двинулись к сердцу Земного Царства, великому городу Ба Синг Се. Они уже достигли внешней стены и разбили лагерь."
 fir_battle.11.a:0 "Отдать команду генералу Айро"
 fir_battle.11.b:0 "Отдать команду генералу Озай"
 fir_battle.11.c:0 "Пусть осада начнётся"
 fir_battle.11.d:0 "Ба Синг Се? Никогда не слышал."
 
 
 # новости о падении и возвращении
 far_news.1.t:0 "Падение Таку"
 far_news.1.d:0 "Главный торговый центр Таку был захвачен Огненным Народом. Поступили сообщения о гражданах, бегущих за своей жизнью от огненной атаки, забирая с собой всё, что могли. Пока выжившие спасались в горах, они оборачивались и видели лишь огонь и пепел. Город, в котором они жили так долго, теперь исчез. Выжившие теперь ищут безопасное место, чтобы провести остаток своей жизни, или хотя бы до окончания войны. Некоторые упоминают о Ба Синг Се, где стены защитят их, но путь туда будет долгим и опасным, даже без огненной угрозы. Одно можно сказать точно: с падением Таку Земное Царство потеряло один из важнейших финансовых хабов, а Огненный Народ получил мощную морскую базу."
 far_news.1.a:0 "Серьёзный удар по Земному Царству."
 far_news.1.b:0 "Решительная и громкая победа."
 far_news.1.b_success:0 "...и нас уже никогда не выгонят!"
 far_news.1.b_failure:0 "Вот мы и здесь наконец."
 far_news.1.c:0 "Мы отомстим за Таку со временем..."
 
 far_news.2.t:0 "Падение Ю Дао"
 far_news.2.d:0 "Поступают сообщения о том, что солдаты Огненного Народа продвигаются в регионе Макапу и захватывают столицу Ю Дао. Хотя это не самый важный город в западной части Земного Царства, его потеря всё равно будет ощутима, особенно из-за утраты крупных железных залежей этого региона. Железо теперь будет использовано для завоевания других государств Земного Царства, вместо того чтобы защищать эти территории от военной машины Огненного Народа. Ожидается, что войска Огненного Народа продолжат своё завоевание западного региона Земного Царства, но армия Земного Царства делает всё возможное, чтобы остановить их. Вопрос в том, смогут ли они остановить мощное наступление Огненного Народа. Возможно, единственное, что может их остановить — это великая стена Ба Синг Се."
 far_news.2.a:0 "Армии Огненного Народа, кажется, неудержимы!"
 far_news.2.b:0 "Всё идет по плану."
 far_news.2.c:0 "Они пожалеют, что ступили на нашу землю!"

 
 far_news.3.t:0 "Падение Гарасая"
 far_news.3.d:0 "Великий город Гарасай пал под натиском Огненной нации. После кровавой осады города силы Огненной нации одержали победу. На данный момент неясно, что будет с самим городом, но многие его жители были вынуждены бежать в горы. Солдаты, участвовавшие в битве, тоже не справились лучше. Те, кто не был убит, либо были захвачены, либо бежали, спасая свои жизни. Местонахождение руководства Гарасая на данный момент неизвестно, и некоторые важные солдаты Земного царства ищут их. Эта победа однозначно демонстрирует мощь Огненной нации и ставит под сомнение силу Земного царства. Одно можно сказать наверняка — Огненная нация никогда не сможет захватить неприступный город Ба Синг Се."
 far_news.3.a:0 "Огненная нация делает успехи..."
 far_news.3.b:0 "Великая победа для нашей нации!"
 far_news.3.b_success:0 "Великая победа для нашей нации!"
 far_news.3.b_failure:0 "Вот мы и пришли."
 far_news.3.c:0 "Незначительная неудача."
 
 far_news.4.t:0 "Падение города Тиенхай"
 far_news.4.d:0 "Сегодня войска Огненной нации захватили столицу Юе, город Тиенхай. С падением Тиенхая весь штат Юе вскоре последует. Это создаст центральную позицию для атак на остальную западную часть региона и станет важной базой для Огненной нации. Юе также является ресурсно богатыми землями, что позволит Огненной нации продлить эту войну против Земного царства. Война вскоре поглотит весь запад Земного царства. В результате поступают сообщения о том, что жители со всего западного региона бегут либо на юг, либо в Ба Синг Се. Несмотря на победы Огненной нации, многие считают, что это лишь вопрос времени, прежде чем Земное царство выйдет на пьедестал."
 far_news.4.a:0 "Тревожно..."
 far_news.4.b:0 "Огненный Лорд будет доволен."
 far_news.4.c:0 "Мы восстановим город за две недели!"
 
 far_news.5.t:0 "Падение Хан Туи"
 far_news.5.d:0 "Армия Огненной нации захватила Хан Туи после долгой осады. Засуха в этом районе создала идеальные условия для пожара, и генерал Огненной нации сжег окружающий лес. Вскоре сам город сгорел дотла, и уже и без того плохо снабженные войска, его защищавшие, были вынуждены сдаться. Истории выживших граждан рассказывают о доблестной обороне небольшого отряда смелых солдат, позволивших эвакуировать город. Рассказывают также о пустошах, которые Огненная нация оставила, сжигая леса. Огромные участки когда-то процветающих лесов теперь не более чем пепел. Выжившие надеются добраться до Ба Синг Се, но некоторые сомневаются, действительно ли его стены неприступны."
 far_news.5.a:0 "Когда закончится насилие?"
 far_news.5.b:0 "Славная победа!"
 far_news.5.c:0 "Зажгите свечу за наших погибших героев."
 
 far_news.6.t:0 "Падение Гайпана"
 far_news.6.d:0 "Маленькая деревня Гайпан пала под натиском Огненной нации. Гайпан был крупнейшим поселением Земного царства в Великом Разделе и помогал Земному царству контролировать реку Гайпан, ведущую в Западное озеро. С захватом Гайпана Огненная нация теперь на шаг ближе к великим стенам Ба Синг Се. Для жителей Гайпана, однако, Ба Синг Се слишком далеко. Чтобы добраться до великого города, им придется пересечь Великий Раздел, что может быть более опасно, чем просто подчиниться Огненной нации. Некоторые уже сдались и готовы продолжить свою лесозаготовку под флагом Огненной нации."
 far_news.6.a:0 "Действительно ли Ба Синг Се безопасен?"
 far_news.6.b:0 "Путь к Западному озеру свободен."
 far_news.6.c:0 "Юг не должен падать!"
 
 far_news.7.t:0 "Падение Гаолинга"
 far_news.7.d:0 "Война дошла до южных пределов Земного царства. Великий город Гаолинг был захвачен армиями Огненной нации. Огненной нации удалось взять город после кровавой и длительной осады. Когда осада наконец закончилась, выжившие сообщили, что треть города была сожжена дотла, оставив только пепел и уголь. Эта треть, к сожалению, включает поместье семьи Бейфонаг. Местонахождение и статус семьи Бейфонаг на данный момент неизвестны, но, учитывая их могущество, они, вероятно, успели сбежать. Другие выжившие из Гаолинга задаются вопросом, куда идти за безопасностью. Пересечение пустыни Си Вонг, чтобы попасть в Ба Синг Се, кажется невозможным, но многие боятся, что им не останется выбора."
 far_news.7.a:0 "Что они делают так далеко на юге?"
 far_news.7.b:0 "Металл Гаолинга будет нам полезен."
 far_news.7.c:0 "Гаолинг должен быть возвращен!"
 
 far_news.8.t:0 "Падение Омашу"
 far_news.8.d:0 "Омашу, самый мощный город на юге, пал. С падением Омашу многие задаются вопросом, как долго продержится остальная часть южного региона. Омашу всегда считался неприступным, как и Ба Синг Се, но Огненная нация доказала, что это заблуждение. Король Омашу был захвачен, когда город пал вместе с многими его солдатами. Граждане Омашу остались без защиты, и многие начали ожидать худшего. Однако группа землебендера смогла создать выход из города и эвакуировать как можно больше людей, прежде чем город пал. Вопрос для выживших теперь: куда идти? Ба Синг Се считался неприступным, но таковым был и Омашу. Сможет ли Земное царство защитить свой великий город в конце?"
 far_news.8.a:0 "Это катастрофа для Царства!"
 far_news.8.b:0 "Кто-то получит повышение."
 far_news.8.c:0 "Мы потеряли юг..."
 
 far_news.9.t:0 "Падение И"
 far_news.9.d:0 "Город И пал под натиском Огненной нации. И был довольно небольшим городом, но имел стратегическое значение благодаря своим ресурсам, особенно металлам. Эти ресурсы, вероятно, объясняют желание Огненной нации захватить этот штат, хотя сама Огненная нация, возможно, просто жаждет большего разрушения. Тем не менее, эти ресурсы безусловно помогут им продолжить войну против Земного царства. Выжившие из города, как солдаты, так и гражданские лица, надеются добраться до Ба Синг Се, укрывшись за его неприступными стенами. Однако они опасаются, что добраться до Ба Синг Се будет гораздо опаснее, чем подчиниться Огненной нации. Поэтому большая часть населения сдалась в надежде лишь на легкие наказания."
 far_news.9.a:0 "Нужна ли Огненной нации еще металл?"
 far_news.9.b:0 "Слава Огненному Лорду!"
 far_news.9.c:0 "Мы должны вернуть штат!"
 
 far_news.10.t:0 "Падение Ба Синг Се"
 far_news.10.d:0 "Великие неприступные стены Ба Синг Се пали. Войска Огненной нации теперь сражаются с солдатами Земного царства на улицах когда-то непобедимого города. Однако, с каждым кольцом, которое пробивают, включая дворец, это лишь вопрос времени, прежде чем остальная часть города падет. Огненная нация теперь поднимает свой флаг у ворот дворца Земного Царя, и судьба самого Царя Земли неизвестна. Последняя надежда беженцев, покинувших этот великий город, теперь исчезла. Огненная нация победила лучшие силы Земного царства. Все солдаты Земного царства, которые погибли, защищая свою страну, погибли напрасно. Победы для Земного царства больше не будет. Огненная нация победила. Война окончена."
 far_news.10.a:0 "Все кончено."
 far_news.10.b:0 "Все кончено!"
 far_news.10.c:0 "Все кончено..."
 
 far_news.11.t:0 "Пересечение Тайхуа"
 far_news.11.d:0 "Разведчики сообщают, что армии Огненной нации пересекают горы Тайхуа. Тайхуа — крупнейшая природная горная цепь в мире, известная своими опасными ветрами, которые, по слухам, замораживают путешественников прямо на месте. Это, конечно, не остановило Огненную нацию. Время покажет, является ли это великим стратегическим ходом или ошибкой, сделанной слишком рано."
 far_news.11.a:0 "Они что, сумасшедшие?"
 far_news.11.b:0 "Рискованный маневр..."
 far_news.11.c:0 "Это ловушка?"
 
 far_news.12.t:0 "Пересечение Перевала"
 far_news.12.d:0 "Разведчики Земного царства сообщают, что армии Огненной нации пересекают опасный Перевал Змеи. Это опасный путь, который выбирают только отчаявшиеся, и назван он в честь огромной морской змеи, обитающей в этом районе. Время покажет, использует ли Огненная нация Перевал как стратегический ход или как отчаянную последнюю ставку."
 far_news.12.a:0 "Ба Синг Се находится под прямой угрозой."
 far_news.12.b:0 "Мы будем в Ба Синг Се раньше, чем вы думаете!"
 far_news.12.c:0 "Очень тревожно..."
 
 far_news.13.t:0 "Пересечение Си Вонг"
 far_news.13.d:0 "Разведчики сообщают, что армии Огненной нации пересекают пустыню Си Вонг. Си Вонг — крупнейшая пустыня в мире, которая давно считается неприступной, как и сам Ба Синг Се. Время покажет, является ли это гениальным ходом Огненной нации или отчаянным стремлением к Неприступному Город.
 far_news.13.a:0 "Что они делают в этом забытом месте?"
 far_news.13.b:0 "Надеюсь, мы знаем, что делаем..."
 far_news.13.c:0 "Хорошо! Пусть они умрут там."

 far_news.14.t:0 "Падение Южного Полюса"
 far_news.14.d:0 "Волчья Бухта, крупнейший город Южного Полюса, пал под натиском Огненной нации после долгой осады. Один из немногих центральных городов Южного Полюса, он считался защищенным от нападений Огненной нации из-за своей стратегической незначимости. Однако это оказалось не так, и флаг Огненной нации развевается над несколькими незамерзшими иглу города."
 far_news.14.a:0 "Зачем захватывать Южный Полюс?"
 far_news.14.b:0 "Эти дикари не имели шансов."
 far_news.14.c:0 "Мы не должны терять надежду!"
 
 far_news.15.t:0 "Падение Северного Полюса"
 far_news.15.d:0 "Агна Кель'а, великолепная столица Северного Водяного Племени, пала после осады Огненной нации. Стены города были пробиты, и в самом городе произошли ожесточенные бои. К сожалению, смелые водные маги не смогли отбить наступление армии огненных магов, и все силы Водяного Племени в городе сдались."
 far_news.15.a:0 "Зачем захватывать Северный Полюс?"
 far_news.15.b:0 "Впечатляющий город, для дикарей."
 far_news.15.c:0 "Мы не должны терять надежду!"
 
 far_news.16.t:0 "Падение Острова Киоши"
 far_news.16.d:0 "Остров Киоши, названный в честь легендарного Аватара, пал под натиском войск Огненной нации. Основанный Аватаром Киоши после падения Чина Завоевателя, остров считался неприступным благодаря своей географии и стойким защитникам. Элитные Киоши Воины оказали яростное сопротивление, но остров в конечном итоге был сожжен дотла, положив конец осаде. Текущее состояние статуи Аватара Киоши неизвестно."
 far_news.16.a:0 "Зачем захватывать Остров Киоши?"
 far_news.16.b:0 "Теперь мы можем легко подготовить удар по Южному Полюсу."
 far_news.16.c:0 "Мы будем защищаться, в этой жизни или следующей!"
 
 far_news.17.t:0 "Оккупация Болот"
 far_news.17.d:0 "Разведчики сообщают, что армии Огненной нации пересекают пустыню Си Вонг. Это крупнейшая пустыня в мире, которая долгое время считалась неприступной, как и сам Ба Синг Се. Время покажет, является ли это гениальным ходом Огненной нации или отчаянным стремлением к неприступному городу."
 far_news.17.a:0 "Что они делают в этой проклятой земле?"
 far_news.17.b:0 "Надеюсь, мы знаем, что делаем..."
 far_news.17.c:0 "Хорошо! Пусть они умрут там."
 
 far_news.18.t:0 "Освобождение Ю Дао"
 far_news.18.d:0 "После ожесточенных боев, город Ю Дао в Западном Царстве Земли был освобожден от Огненной нации. Город был первым проектом Огненной нации по колонизации, и поэтому в нем долгое время находилось много огненных поселенцев. Однако с их уходом, Ю Дао будет трудно удержать под контролем, так как оставшиеся сторонники Огненной нации составляют значительную часть населения города. Тем не менее, возвращение Ю Дао может стать поворотным моментом в войне, и многие рассматривают успех Царства Земли как доказательство того, что Огненная нация не так непобедима, как считалось раньше."
 far_news.18.a:0 "Действительно значительное событие."
 far_news.18.b:0 "Мы не должны оставлять наших людей!"
 far_news.18.c:0 "За Царство Земли!"
 
 far_news.19.t:0 "Падение Кальдеры"
 far_news.19.d:0 "Огромный удар по Огненной нации — их столица, Кальдера, была захвачена силами Царства Земли. Сообщается, что Огненный Лорд бежал из королевского дворца, вероятно, чтобы продолжить войну из безопасного места. Этот шок для граждан Огненной нации был особенно велик, так как до сих пор они не видели последствий войны на своей территории. Хотя падение Кальдеры не гарантирует капитуляцию Огненной нации, это важный шаг на пути к окончанию войны."
 far_news.19.a:0 "Впечатляющая победа, без сомнений."
 far_news.19.b:0 "Сыны и дочери огня не склонятся так легко!"
 far_news.19.c:0 "Отлично!"
 
 far_news..t:0 "Падение Провинций Ху Син"
 far_news..d:0 "Провинции Ху Син, более известные как Западное Царство Земли, теперь полностью находятся под контролем Огненной нации. Поскольку этот регион охватывает большую часть первоначальных колониальных амбиций Огненного Лорда Сози, военная кампания Огненной нации может считаться оглушительной победой. Мир затаил дыхание, задаваясь вопросом, будет ли Огненная нация укреплять свою новую власть после этой важной победы или продолжит наступление с целью захватить конечную цель — Ба Синг Се."
 
 far_news..t:0 "Колониальная Унификация"
 far_news..d:0 "Выросшая из простой идеи в неоспоримую реальность, колонии Огненной нации прочно закрепились на территории, которая когда-то принадлежала Царству Земли. Это удивительное объединение бывших огненных и земных граждан дало начало яркой и вдохновляющей культуре, вызванной промышленной революцией Огненной нации. Приняв свою новую идентичность, объединенный колониальный блок официально стал известен как Союз пламенного гребня, стоя уверенно на пороге становления значимой силы в мире. С амбициями, которые горят ярко, как их название, Союз пламенного гребня готов оставить свой след в истории."
 
 far_news..t:0 "Союз пламенного гребня Объявляет Независимость"
 far_news..d:0 "В шаге, который мало кто ожидал, Союз пламенного гребня отказался от статуса колонии и объявил независимость от Огненной нации."
 
 far_news.22.t:0 "Пробой Внешней Стены"
 far_news.22.desc:0 "Мы узнали, что внешние стены великого города Ба Синг Се были пробиты. Это считалось невозможным."
 far_news.22.a:0 "Нам конец"
 far_news.22.b:0 "Ба Синг Се наш"
 far_news.22.c:0 "Очень тревожно..."
 far_news.22.d:0 "Айро действительно герой"

 