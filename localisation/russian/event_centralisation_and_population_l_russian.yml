centralisation.1.title:0 "Технологический прорыв"
centralisation.1.desc:0 "Некоторые учёные из нашей страны сделали важный научный прорыв. Несомненно, это поможет исследованиям и изобретениям, а также даст технологическое преимущество."
centralisation.1.a:0 "Эврика"
centralisation.2.title:0 "Новая плотницкая мастерская"
centralisation.2.desc:0 "Местные мастера-плотники и гильдии объединились и вложились в строительство новой плотницкой мастерской. После недель строительства новое рабочее место для плотников наконец открылось. \nПроцветание [?event_target:building_in_this_state.GetName] несомненно возрастет, а люди с нетерпением ждут возможности купить доски и красивую мебель."
centralisation.2.a:0 "Великолепно"
centralisation.3.title:0 "Новая каменоломня"
centralisation.3.desc:0 "Каменщики из гильдий [?event_target:building_in_this_state.GetName] решили расширить свои возможности в этом регионе. Была построена новая каменоломня, готовая к приему новых работников для производства кирпичей и строительства новых домов."
centralisation.3.a:0 "Фантастика"
centralisation.4.title:0 "Расширение фермы"
centralisation.4.desc:0 "Землевладельцы в [?event_target:building_in_this_state.GetName] стремятся расширить своё влияние и богатство. Приобретая новых фермеров, они сумели развить новые сельскохозяйственные угодья в этом районе. Это несомненно поможет производству зерна и продовольствия, хотя за землевладельцами стоит присматривать..."
centralisation.4.a:0 "Ну хорошо"
centralisation.5.title:0 "Новый ранчо"
centralisation.5.desc:0 "Высокий спрос на животноводческую продукцию и отличные условия для выпаса животных в [?event_target:building_in_this_state.GetName] привели к тому, что землевладельцы вложили свои сбережения в создание новых ранчо. Великий день для рынков меха и молока, но пасмурный для нашей индустриализации..."
