invention.1.t:0 "Открытие основного изготовления инструментов"
invention.1.d:0 "Сауку никогда не был особенно хорошим охотником. Оленекот снова увернулся от его копья. «Мне никогда не сравниться с Райлином», — подумал Сауку, возвращаясь с пустыми руками. «Черт, черт…» Сауку схватил одну из заготовленных веток. Но это было бесполезно, добыча уже далеко. Если бы Сауку только умел делать такие же хорошие копья, как Райлин! В гневе он ударил веткой. «Э? Форма…изменилась? Может, это можно использовать?» — подумал он. — «Сауку, давай быстрее, — закричал Райлин, — подбирай новые ветки! Ты что, опять не нашел хорошую? Дай я посмотрю…»"
invention.1.a:0 "…посмотреть?"
invention.1.b:0 "…Вау!"
invention_news.1.t:0 "Основное изготовление инструментов распространяется по миру"
invention_news.1.d:0 "Через путешественников и общение между соседними племенами искусство изготовления инструментов стало распространяться по всему миру."
invention_news.1.a:0 "Это пригодится."
invention_news.1.b:0 "Дикари, мы уже давно это знали!"

invention.2.t:0 "Открытие обработки металла"
invention.2.d:0 "Пара глаз с опаской наблюдает за ямой, иногда моргая, чтобы прогнать пот. Внутри что-то ярко сияет. Нервный Аку берёт камень и тычет им в светящийся ком… плохая идея… очень больно. Но, возможно, от боли или отчаяния, Аку замечает…"
invention.2.a:0 "…эта форма изменилась?"
invention.2.b:0 "Форма…изменилась."
invention_news.2.t:0 "Обработка металла распространяется по миру"
invention_news.2.d:0 "Уставший путник держит в руке странно сформированный кусок руды. «Ну-ка, откуда ты это взял?» — настаивают другие. «Я… получил его от человека, который сказал, что создал это сам.»"
invention_news.2.a:0 "Создал?! Как?!"
invention_news.2.b:0 "Дикари, мы уже давно это знали!"

invention.3.t:0 "Открытие сталелитейного производства"
invention.3.d:0 "Плавка железа уже давно не вызывает интереса — уж точно не у кузнеца Кауля. Но сегодня огонь горит так ярко, что даже Кауль начинает задумываться. Чтобы отвлечься, он добавляет никель. Разные комки появляются, но Кауль избавляется от них. И, наконец, он любуется результатом…"
invention.3.a:0 "Какая прочность… Я такого никогда не видел!"
invention.3.b:0 "Как необычно крепко!"
invention_news.3.t:0 "Сталелитейное производство распространяется по миру"
invention_news.3.d:0 "Путешествующий торговец принес необычный кусок металла, который кажется невероятно прочным. Ни один из наших кузнецов не видел ничего подобного."
invention_news.3.a:0 "Добавить никель и очистить, говорите?"
invention_news.3.b:0 "Дикари, мы уже давно это знали!"

invention.4.t:0 "Новое средство передвижения"
invention.4.d:0 "Мы уже знали, что большие камни легко перемещать, катая их на бревнах. Но это… тут больше не нужны бревна! Просто вырезаешь круг, и он катит объект!"
invention.4.a:0 "Ну что ж, покатим!"
invention.4.b:0 "Отлично. Теперь транспортировка станет проще."
invention_news.4.t:0 "Колесо распространяется по миру"
invention_news.4.d:0 "Товары этого торговца вроде бы не особенно примечательны, но… он их не несет. Он их…"
invention_news.4.a:0 "катит за собой?"
invention_news.4.b:0 "Дикари, мы уже давно это знали!"

invention.5.t:0 "Первое приручение животного"
invention.5.d:0 "Джауку всегда были присущи странные идеи, но эта — самая сумасшедшая! Надеюсь, это животное его не раздавит! Вот он идет… и это чудовище прямо за ним! Но подождите…"
invention.5.a:0 "Оно больше не дикое!"
invention.5.b:0 "Оно… такое спокойное."
invention_news.5.t:0 "Приручение животных распространяется по миру"
invention_news.5.d:0 "Охранники недовольны, но торговец настаивает: «Оно никого не тронет! Я обещаю!» Как странно…"
invention_news.5.a:0 "Как это возможно?"
invention_news.5.b:0 "Конечно, оно не кусается. Разве охранники не помнят того другого торговца?"

invention.6.t:0 "Первое седло для животного"
invention.6.d:0 "«Это просто глупо! Конечно же, он с этим животным, как и все остальные», — старый Янжу видел многое, а Фушин склонен преувеличивать. Но… ЧТО?!"
invention.6.a:0 "Он на нем едет?"
invention.6.b:0 "Он… о нет… я не могу на это смотреть!"
invention_news.6.t:0 "Седла для животных распространяются по миру"
invention_news.6.d:0 "Да, мы знаем, что этот торговец прибыл раньше обычного, но, видите ли… он приехал на животном!"
invention_news.6.a:0 "Что-что?!"
invention_news.6.b:0 "А, так он встретил Фушина?"

invention.7.t:0 "Броня для кавалерии"
invention.7.d:0 "И еще одно военное животное похоронено… Пауку был не в духе. Но что он мог сделать? «Капитан?» — новобранец заметно неуклюже приближается. «Новые отчеты, сэр». «Спасибо…» СКРИП. «Простите, капитан, кажется, мой доспех застрял». Пауку нахмурился: «Эти доспехи не подходят человеку! О чем только думал кузнец Юмо?» Он посмотрел на место захоронения животного. «Сэр?» — спросил новобранец. «Передай Юмо, что…»"
invention.7.a:0 "…не избавляться от этих испорченных доспехов."
invention.7.b:0 "…я хочу поговорить с ним о его разработках."
invention_news.7.t:0 "Броня для кавалерии распространяется по миру"
invention_news.7.d:0 "Послушай, торговец, я не знаю, что ты пытаешься мне продать, но это явно не для человека!"
invention_news.7.a:0 "Как это намеренно?!"
invention_news.7.b:0 "А, так это для животных! Извините, но у меня уже есть своя!"

invention.8.t:0 "Открытие аэродинамики"
invention.8.d:0 "Этот новый алхимик утверждает совершенно безумные теории. Кто поверит, что люди могут летать? Послушайте! Сколько бы крыльев вы ни прикрепили, все равно упадете. Надо бы сказать этому мечтателю! Но где он…"
invention.8.a:0 "…и что это за странная птица там?"
invention.8.b:0 "…что вы имеете в виду «там»? О БОЖЕ!"
invention_news.8.t:0 "Аэродинамика распространяется по миру"
invention_news.8.d:0 "Торговцы рассказывают странные истории о летающих людях. Трудно в это поверить, но столько повторяющихся слухов нельзя игнорировать."
invention_news.8.a:0 "Летают как птицы?"
invention_news.8.b:0 "Советник, посмотрите в окно…"

invention.9.t:0 "Свечи открыты"
invention.9.d:0 "Эти длинные трубки из воска не кажутся многообещающими. Кай научилась держаться подальше, когда зажигает веревку. Инстинктивно она закрывается, когда огонь загорается, и…"
invention.9.a:0 "Есть свет!"
invention.9.b:0 "Свет!"
invention_news.9.t:0 "Свечи распространились по миру"
invention_news.9.d:0 "Купец привез странные восковые цилиндры, которые, как он говорит, могут освещать темную комнату, если поджечь веревку внутри!"
invention_news.9.a:0 "Звучит глупо, но… можешь достать мне одну?"
invention_news.9.b:0 "О, ты про это?"

invention.10.t:0 "Термодинамика открыта"
invention.10.d:0 "Группа ученых утверждает, что может манипулировать теплом! Они говорят, что могут повысить температуру воздуха, изменяя давление в сфере фиксированного объема!"
invention.10.a:0 "Интересно…"
invention.10.b:0 "Правда?"
invention_news.10.t:0 "Термодинамика распространилась по миру"
invention_news.10.d:0 "Некоторые путешествующие торговцы утверждают, что могут предсказывать, сколько времени местным поварам потребуется, чтобы вскипятить воду, или как дольше сохранять напитки горячими!"
invention_news.10.a:0 "Могли бы они объяснить это мне?"
invention_news.10.b:0 "Ах, это же объемные хитрости…"

invention.11.t:0 "Чернила открыты"
invention.11.d:0 "Алхимик по имени Хуан открыл вещество из дубовых орешков, которое, как утверждается, можно использовать для письма."
invention.11.a:0 "Постоянный след?"
invention.11.b:0 "Надеюсь, он сможет отмыть это с рук…"
invention_news.11.t:0 "Чернила распространились по миру"
invention_news.11.d:0 "Некоторые купцы говорят о загадочном веществе, которое они используют для ведения письменных записей. Они утверждают, что это вещество легко изготовить, а документы, написанные с его помощью, остаются читаемыми даже спустя долгое время."
invention_news.11.a:0 "Пожалуйста, достань мне это!"
invention_news.11.b:0 "Советник, чем ты написал это сообщение?"

invention.12.t:0 "Библиотеки открыты"
invention.12.d:0 "\"Вот и этот свиток! Канцлер не будет доволен этим, но… что я могу сделать?\" Чжэн был глубоко задумчив. \"Неужели я не могу посвятить целую комнату этим свиткам…\""
invention.12.a:0 "\"…и, может быть, использовать один свиток, чтобы записать, где всё находится…\""
invention.12.b:0 "\"…или могу?\""
invention_news.12.t:0 "Библиотеки распространились по миру"
invention_news.12.d:0 "Путешествующий архитектор утверждает, что построил комнату, специально предназначенную для хранения свитков и книг. Это помогает другим легко их находить."
invention_news.12.a:0 "Может, он спроектирует одну для меня?"
invention_news.12.b:0 "Как та, что у нас уже есть?"

invention.13.t:0 "Ботаника открыта"
invention.13.d:0 "Шумная городская жизнь привлекала многих, но Рису всегда было спокойнее на природе, где он делал заметки о местных цветах. Вскоре его записи стали настолько многочисленными, что он начал сортировать цветы по цветам, затем замечать различия в стеблях, листьях…"
invention.13.a:0 "Корни, вкусы…"
invention.13.b:0 "Формы, ароматы…"
invention_news.13.t:0 "Ботаника распространилась по миру"
invention_news.13.d:0 "Купец поразил местных жителей книгой, в которой описаны сотни растений различных форм и цветов. Некоторые фермеры интересуются их использованием в полях."
invention_news.13.a:0 "Звучит интересно!"
invention_news.13.b:0 "Эта книга выглядит как эта?"

invention.14.t:0 "Целительные практики открыты"
invention.14.d:0 "Для Рафила уже ничего не сделать. Тейра это знала, собирая цветы. Возможно, она могла бы использовать их, чтобы украсить его могилу… Слезы текли по ее щекам. Буря поднялась быстрее, чем раньше. Воды поднялись слишком резко! Она не может вернуться! Она забрела в пещеру, найдя там укрытие. \nОна, по крайней мере, знала, как разжечь огонь и у неё был котелок. Но она заметила, что её дыхание стало прерывистым и поверхностным. \"Я тоже…\" — Тейра выдохнула. Затем огляделась, хотя бы она могла что-то выпить. Она поймала немного дождевой воды в котелок и вскипятила её. О нет! \nКак она могла забыть, что там травы! Теперь всё будет ужасно на вкус и… ну да ладно… всё равно уже ничего не исправить, надо просто выпить. Всё уже не имеет значения. \nНа следующий день Тейра проснулась. Боль стала… меньше? Но… как? Тейра смогла вернуться. Глядя в усталые глаза Рафила, она вспомнила…"
invention.14.a:0 "Выпей это, Рафил!"
invention.14.b:0 "Выпей это, любовь моя!"
invention_news.14.t:0 "Целительные практики распространились по миру"
invention_news.14.d:0 "Путешественник, называющий себя лекарем, утверждает, что может исцелять любые болезни и травмы!"
invention_news.14.a:0 "Может, он покажет мне?"
invention_news.14.b:0 "Ах, как у Тейры…"

invention.15.t:0 "Плуг открыт"
invention.15.d:0 "Хотя фермеры уже давно используют мотыги для вспашки земли, этот новый инструмент, запряженный в животное, значительно ускоряет процесс."
invention.15.a:0 "Замечательно!"
invention.15.b:0 "Отлично!"
invention_news.15.t:0 "Плуг распространился по миру"
invention_news.15.d:0 "Путешественники рассказывают об инструменте, который может пахать землю намного быстрее, чем традиционные мотыги или кирки."
invention_news.15.a:0 "Нам нужно это использовать!"
invention_news.15.b:0 "Ты про плуг?"

invention.16.t:0 "Простая шестерня открыта"
invention.16.d:0 "Хотя это может выглядеть как обычное колесо с зубьями, эти устройства способны создавать значительную силу."
invention.16.a:0 "Может, это сделает магию земли ненужной…"
invention.16.b:0 "Поднимать вещи теперь будет легче."
invention_news.16.t:0 "Простая шестерня распространилась по миру"
invention_news.16.d:0 "Путешествующие торговцы привезли устройства, которые на первый взгляд кажутся обычными колесами. Однако, по словам торговцев, они способны создавать очень сложные машины для подъема и генерации силы."
invention_news.16.a:0 "Дайте взглянуть!"
invention_news.16.b:0 "О, как те, что мы используем в мельницах?"

invention.17.t:0 "Продвинутая шестерня открыта"
invention.17.d:0 "Наши инженеры разработали новый тип шестерни, использующий винт, который постоянно контактирует с шестерней."
invention.17.a:0 "Это кажется намного эффективнее!"
invention.17.b:0 "Это экономит много места!"
invention_news.17.t:0 "Продвинутая шестерня распространилась по миру"
invention_news.17.d:0 "Купцы в наших землях начали продавать новый тип шестерни, который они называют червячной. Она намного эффективнее традиционных шестерен, которые мы использовали раньше."
invention_news.17.a:0 "Это уменьшит размер наших машин."
invention_news.17.b:0 "Разве у нас этого уже не было?"

invention.18.t:0 "Паровой двигатель открыт"
invention.18.d:0 "Наши инженеры разработали машину, которая создаёт движение, перемещая поршни с помощью давления пара!"
invention.18.a:0 "Посмотрите на эту мощь!"
invention.18.b:0 "Посмотрите, какая скорость!"
invention_news.18.t:0 "Паровой двигатель распространился по миру"
invention_news.18.d:0 "Купцы из-за границы продемонстрировали странное устройство, работающее на угле и воде, которое генерирует огромную силу."
invention_news.18.a:0 "Новая эра наступила!"
invention_news.18.b:0 "Вы имеете в виду паровой двигатель?"

invention.19.t:0 "Улучшенный угольный двигатель открыт"
invention.19.d:0 "Вместо поршней пар в этом двигателе приводит в движение большой набор вращающихся лопастей, которые вращаются гораздо быстрее, чем поршни в старых конструкциях."
invention.19.a:0 "Вот это я понимаю мощь!"
invention.19.b:0 "Какой мощный!"
invention_news.19.t:0 "Улучшенный угольный двигатель распространился по миру"
invention_news.19.d:0 "Путешествующие торговцы рассказывают о двигателе, работающем на турбинах, который гораздо мощнее поршневых."
invention_news.19.a:0 "Покажите мне, пожалуйста!"
invention_news.19.b:0 "Разве мы уже не используем такие двигатели?"

invention.20.t:0 "Современный двигатель открыт"
invention.20.d:0 "Наши инженеры разработали новый тип двигателя, который может засасывать воздух даже быстрее, чем это возможно в обычных условиях, что увеличивает его мощность."
invention.20.a:0 "Можно ли назвать это турбонаддувом?"
invention.20.b:0 "Невероятно мощный!"
invention_news.20.t:0 "Современный двигатель распространился по миру"
invention_news.20.d:0 "Путешествующие торговцы начали выставлять двигатели, которые могут пропускать воздух с огромной скоростью, увеличивая их мощность."
invention_news.20.a:0 "Звучит впечатляюще!"
invention_news.20.b:0 "Разве мы уже не придумали это?"
