l_russian: 
 generic_peasant.1.t:0 "Крестьянские волнения"
 generic_peasant.1.d:0 "Текущая ситуация вызвала волнения среди крестьян в вашей стране."
 generic_peasant.1.a:0 "Дайте им пирожные"
 generic_peasant.2.t:0 "Гнев крестьян"
 generic_peasant.2.d:0 "Некоторые крестьяне начали открыто протестовать."
 generic_peasant.2.a:0 "Это плохо"
 generic_peasant.3.t:0 "Назревающий бунт"
 generic_peasant.3.d:0 "Ситуация критическая, крестьяне могут поднять восстание."
 generic_peasant.3.a:0 "Что нам делать?"
 generic_peasant.4.t:0 "Открытый бунт"
 generic_peasant.4.d:0 "Все потеряно, они идут за вашей головой."
 generic_peasant.4.a:0 "Мы обречены"
 generic_peasant.5.t:0 "Бунт расширяется"
 generic_peasant.5.d:0 "Он распространяется, как лесной пожар."
 generic_peasant.5.a:0 "Отправить войска"
 generic_peasant.6.t:0 "Крестьяне отступили"
 generic_peasant.6.d:0 "Они прекратили протесты."
 generic_peasant.6.a:0 "Это было близко"
 generic_peasant.7.t:0 "Волнения распространяются"
 generic_peasant.7.d:0 "Волнения начинают распространяться."
 generic_peasant.7.a:0 "Следите за этим"
 generic_peasant.8.t:0 "Забастовки"
 generic_peasant.8.d:0 "Они прекратили работать."
 generic_peasant.8.a:0 "Хо-хо, посмотрим, сколько они выдержат"
 generic_peasant.9.t:0 "Крестьянское восстание подавлено"
 generic_peasant.9.d:0 "Грязные крестьяне проиграли."
 generic_peasant.9.a:0 "Убить всех для устрашения"
 generic_peasant.10.t:0 "Переговоры с повстанцами"
 generic_peasant.10.d:0 "Крестьяне оказались сильнее, чем мы думали. У нас нет выбора, кроме как вести переговоры с их лидерами."
 generic_peasant.10.a:0 "Каковы ваши условия?"
 generic_peasant.10.b:0 "Никогда, все они заплатят"
 generic_peasant.10.c:0 "Если не можешь их победить, присоединяйся к ним..."
 generic_peasant.11.t:0 "Крестьянское восстание подавлено после долгой борьбы"
 generic_peasant.11.d:0 "Наконец-то мы справились."
 generic_peasant.11.a:0 "Убить всех для устрашения"
 generic_peasant.12.t:0 "Мы не справляемся"
 generic_peasant.12.d:0 "Крестьяне слишком сильны."
 generic_peasant.12.a:0 "Это конец..."
 generic_peasant.13.t:0 "Дворянство присоединилось к восстанию"
 generic_peasant.13.d:0 "Дворянство возглавило восстание крестьян против центрального государства."
 generic_peasant.13.a:0 "Какие предатели"
 generic_peasant.14.t:0 "Требование снизить налоги"
 generic_peasant.14.d:0 "Повстанцы требуют снижения налогов."
 generic_peasant.14.a:0 "Мы не можем себе этого позволить"
 generic_peasant.15.t:0 "Требование снизить призыв"
 generic_peasant.15.d:0 "Повстанцы требуют снижения уровня призыва."
 generic_peasant.15.a:0 "Но как же военные усилия?"
 generic_peasant.16.t:0 "Требование снизить авторитет"
 generic_peasant.16.d:0 "Повстанцы требуют снижения централизации."
 generic_peasant.16.a:0 "Я - государство"