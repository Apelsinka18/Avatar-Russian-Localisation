 #unit_leader
 unit_leader.1.t:0 "Лидер [exile_nation.GetAdjective] в изгнании предлагает свои услуги"
 unit_leader.1.d:0 "После долгого и опасного пути через занятые врагом территории и несколько нейтральных государств, [From.GetName] наконец прибыл в столицу. После короткого периода восстановления [From.GetSheHe] предложил [From.GetHerHis] услуги в нашей общей борьбе.\n\nГоворят, что [From.GetSheHe] очень хочет «вернуться к делу — убивать людей и рушить вещи»."
 unit_leader.1.a:0 "Твоя борьба еще не окончена."

 unit_leader.17.t:0 "[From.GetRank] [From.GetName] болен."
 unit_leader.17.d:0 "[From.GetRank] [From.GetName] заболел и нуждается в отдыхе. Хотя наши медики не опасаются за [From.GetHisHer] жизнь, [From.GetSheHeCap] не сможет эффективно командовать войсками в ближайшее время."
 unit_leader.18.t:0 "[From.GetRank] [From.GetName] ранен."
 unit_leader.18.d:0 "[From.GetRank] [From.GetName] был ранен в бою. Хотя [From.GetHisHer] жизни ничего не угрожает, [From.GetSheHeCap] не сможет командовать [From.GetHisHer] войсками так же эффективно, как раньше. Возможно, нам стоит найти временную замену?"
 unit_leader.19.t:0 "[From.GetRank] [From.GetName] умер."
 unit_leader.19.d:0 "[From.GetRank] [From.GetName] был надежным и хитроумным воином. К сожалению, [From.GetSheHeCap] скончался сегодня, прожив долгую и славную жизнь. Наша нация всегда будет помнить [From.GetHerHim] за [From.GetHerHis] храбрость и преданность."
 unit_leader.19.a:0 "Покойся с миром, [From.GetName]."
 unit_leader.20.t:0 "[From.GetRank] [From.GetName] погиб в бою."
 unit_leader.20.d:0 "[From.GetRank] [From.GetName] был надежным и хитроумным воином. К сожалению, [From.GetSheHeCap] погиб сегодня, прожив долгую и славную жизнь. Наша нация всегда будет помнить [From.GetHerHim] за [From.GetHerHis] храбрость и преданность."
 unit_leader.20.a:0 "Покойся с миром, [From.GetName]."
 unit_leader.21.t:0 "[From.GetRank] [From.GetName] ушел в отставку."
 unit_leader.21.d:0 "[From.GetRank] [From.GetName] был надежным и хитроумным воином. Сегодня [From.GetSheHeCap] решил уйти со службы. Мы всегда будем помнить [From.GetHerHis] службу на благо нации."
 unit_leader.21.a:0 "Спасибо, [From.GetName]."
 unit_leader.22.t:0 "Охотник на драконов"
 unit_leader.22.d:0 "Во время одной из наших экспедиций по уничтожению дракона один из генералов взял на себя командование и привел наших отважных солдат к победе. Говорят, что он лично сразился с этим чудовищем и с последними силами убил последнего дракона в нашем государстве."
 unit_leader.22.a:0 "Какой герой!"

 #character development
 character_development.1.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.1.d:0 "[From.GetRank] [From.GetName] стал темной лошадкой."
 character_development.1.a:0 "Глупость есть глупость."
 character_development.2.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.2.d:0 "В последнее время [From.GetRank] [From.GetName] кажется, потерял всякий интерес к чему-либо. Хотя это не такая уж плохая черта для тех, кто уже мудр, [From.GetRank] [From.GetName] явно не из их числа. Остается надеяться, что солдатам [From.GetHisHer] не придется столкнуться с более умным противником."
 character_development.2.a:0 "[From.GetSheHeCap] лучше изменить [From.GetHisHer] отношение!"
 character_development.3.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.3.d:0 "[From.GetRank] [From.GetName] проводил свое время вдали от фронта, знакомясь с различными влиятельными лицами нашей страны. Теперь [From.GetHerHim] хорошо знаком с правящей элитой."
 character_development.3.a:0 "Прекрасная карьера!"
 character_development.4.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.4.d:0 "[From.GetRank] [From.GetName] стал деспотичным, критикуя подчиненных за малейшие ошибки и требуя нелепой чистоплотности от войск в боевых условиях."
 character_development.4.a:0 "[From.GetSheHeCap] сам себя не узнает."
 character_development.5.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.5.d:0 "[From.GetRank] [From.GetName] в совершенстве усвоил все уроки военного искусства. Никакая ситуация на поле боя, какой бы непредсказуемой она ни была, не ставит [From.GetHerHim] в тупик."
 character_development.5.a:0 "Как и ожидалось от [From.GetHerHim]."
 character_development.6.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.6.d:0 "[From.GetRank] [From.GetName] стал слишком уверенным в своих суждениях, агрессивно отвергая любое несогласие как неповиновение. Хотя это сокращает время на принятие решений, подчиненные считают, что [From.GetSheHe] стал слишком близоруким, чтобы привести армию к победе."
 character_development.6.a:0 "Может, они правы?"
 character_development.7.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.7.d:0 "[From.GetRank] [From.GetName] приобрел решимость голодного тигра, преследующего добычу. Подчиненные и враги могут рассчитывать на [From.GetHisHer] железную волю, чтобы довести дело до конца."
 character_development.7.a:0 "Эта решимость ему пригодится."
 character_development.8.t:0 "[From.GetRank] [From.GetName] изменился"
 character_development.8.d:0 "[From.GetRank] [From.GetName], похоже, сомневается в каждом своем слове, его взгляд постоянно мечется, словно он надеется, что кто-то из подчиненных возьмет командование на себя. Наблюдатели считают, что [From.GetRank] начинает потеть каждый раз, когда от него требуется принятие решения."
 character_development.8.a:0 "Может, мне стоит подумать о его дальнейшем командовании армией?"
