 air_gen.1.d:0 "Стало известно, что Дай Ли, секретная полиция Земельного Королевства, разрабатывает план уничтожения Воздушных Кочевников и обвинения в этом Огненную Нацию. Главнокомандующий Дай Ли считает, что уничтожение Воздушных Кочевников, мирной и нейтральной нации, станет разрушительным ударом по репутации Огненной Нации и повернёт общественное мнение против них."
