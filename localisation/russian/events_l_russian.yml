 earthkingdom.2.t:0 "Сами по себе"
 earthkingdom.2.d:0 "Мандат Неба, в ответ на вторжение Огненной Нации, разорвал все связи с нашим правительством, пытаясь сохранить Земельное Королевство от окончательного краха. Теперь мы остались один на один с врагом, и, с разрушением стен Непокорённого города, что ждёт нас в конце?"
 earthkingdom.2.a:0 "Духи, помогите нам всем..."
 
 omashu.1.t:0 "Переворот в Омашу"
 omashu.1.d:0 "После роста недовольства текущим королём, в городе Омашу произошло массовое восстание. Большая группа людей во главе с безумным Буми захватила дворец. Больших жертв удалось избежать, так как Буми потребовал дуэли по земномагии с королём Иури. В дуэли Буми полностью победил короля Иури, который был убит, и Буми был коронован королём Омашу."
 omashu.1.a:0 "Поздравляю, наверное?"
 
 ear_treaty.1.t:0 "Объединение Земли"
 ear_treaty.1.d:0 "В ответ на зверства против Воздушных Кочевников, наш мастер Ба Синг Се предлагает более тесное сотрудничество в Земельном Королевстве для обеспечения нашей безопасности и защиты."
 ear_treaty.1.a:0 "Мы стоим вместе"
 ear_treaty.1.b:0 "Да, но не таким образом"
 
 ear_treaty.2.t:0 "Призыв Королевства"
 ear_treaty.2.d:0 "В ответ на зверства против Воздушных Кочевников, столица Ба Синг Се предложила нам защиту. Взамен мы обязуемся быть верными короне, что фактически даёт Ба Синг Се гегемонию над Земельным Королевством."
 ear_treaty.2.a:0 "Если это нас защитит, значит, так тому и быть"
 ear_treaty.2.b:0 "Мы согласны, если сохраним некоторую автономию"
 ear_treaty.2.c:0 "Кто они такие?"
 
 ear_treaty.2.d:0 "Наш король всё ещё сохраняет [ROOT.GetLeader.GetHerHis] достоинство"
 ear_treaty.2.e:0 "Какую службу мы можем предложить?"
 
 ear_treaty.3.t:0 "Пакт против Созина"
 ear_treaty.3.desc:0 "Недавние глобальные события показали, что теперь никто не в безопасности. Последние нации, которые могут остановить агрессию Огненной Нации, теперь должны стоять вместе."
 ear_treaty.3.a:0 "Мы, [FROM.FROM.GetName], стоим с вами"
 ear_treaty.3.b:0 "Мы, [FROM.FROM.GetName], стоим с вами"
 ear_treaty.3.c:0 "Мы, [FROM.FROM.GetName], стоим с вами"
 ear_treaty.3.d:0 "Не стоит торопиться с такими решениями..."
 
 ear_treaty.4.t:0 "Пакт был заключён"
 ear_treaty.4.d:0 "Встреча завершена, и все три нации согласились."
 ear_treaty.4.a:0 "Отлично"
 
 ear_treaty.5.t:0 "Неудачные переговоры"
 ear_treaty.5.d:0 "[FROM.GetName] выразили серьёзные опасения. Переговоры не увенчались успехом."
 ear_treaty.5.a:0 "Жаль"
 
 ear_treaty.6.t:0 "Слухи о зверствах"
 ear_treaty.6.d:0 "С каждым днём всё больше слухов о зверствах, совершённых землемагами против граждан Огненной Нации, доходят до нас из наших старых колоний. Неужели Созин остановит это?"
 ear_treaty.6.a:0 "Нужно провести агрессивные переговоры"
 fire_goes_to_war:0 "Позволяет нам предпринять меры для нападения на Земельное Королевство."
 ear_treaty.6.b:0 "Эвакуировать наших граждан"
 ear_treaty.6.c:0 "Мы ничего не можем сделать"
 
 # earthkingdoms
 struggles_ek.1.t:0 "[FROM.GetName] просит присоединиться к Земельному Королевству"
 struggles_ek.1.d:0 "Можем ли мы их принять?"
 struggles_ek.1.a:0 "Да"
 struggles_ek.1.b:0 "Нет"
 
 struggles_ek.2.t:0 "[FROM.GetName] приняло нашу просьбу"
 struggles_ek.2.d:0 "Да, мы можем"
 struggles_ek.2.a:0 "Отлично"
 
 struggles_ek.3.t:0 "[FROM.GetName] отклонило нашу просьбу"
 struggles_ek.3.d:0 "Нам они не нужны"
 struggles_ek.3.a:0 "Может быть, в следующий раз"
 
 struggles_ek.4.t:0 "[FROM.GetName] проводит пир"
 struggles_ek.4.d:0 "Мы получили приглашение от Королевства [FROM.GetName] принять участие в великом пиру. Их лидер [FROM.GetLeader] [PREV.GetHerselfHimself] хочет, чтобы [ROOT.GetLeader] присутствовал на этом беспрецедентном событии."
 struggles_ek.4.a:0 "И [ROOT.GetLeader] будет там."
 struggles_ek.4.b:0 "Это не вписывается в расписание [ROOT.GetLeader]"
 
 struggles_ek.5.t:0 "[FROM.GetName] присоединилось"
 struggles_ek.5.d:0 "Они праздновали всю ночь"
 struggles_ek.5.a:0 "Какой пир"
 
 struggles_ek.6.t:0 "[FROM.GetName] отклонило"
 struggles_ek.6.d:0 "Они не знают, что для них хорошо"
 struggles_ek.6.a:0 "Будет ещё шанс"
 
 struggles_ek.7.title:0 "[FROM.GetName] требует стать Королевством"
 struggles_ek.7.desc:0 "[FROM.GetLeader], лидер [FROM.GetName], сделал гипотетический шаг. [FROM.GetLeader] заявил, что губернаторство [FROM.GetName] больше не существует, и вместо этого будет создано новое королевство под верховной властью [FROM.GetName]. Наш лидер [Root.GetLeader] был полностью шокирован, и в конце концов [Root.GetName] пришло к выводу, что..."
 struggles_ek.7.a:0 "Мы не будем бороться с ними"
 struggles_ek.7.b:0 "Мы должны сохранить наш контроль над ними!"
 
 struggles_ek.8.title:0 "[FROM.GetName] приняло наше требование"
 struggles_ek.8.desc:0 "Сегодня мы получили важное сообщение от [FROM.GetLeader], лидера [FROM.GetName]. После того как наш посланник прибыл в район и представил [FROM.GetLeader] наши требования, граждане узнали об этом и пришли в ярость, начав протестовать. Однако, после изнурительных переговоров, они наконец приняли наше требование. Да здравствует Королевство [Root.GetName]!"
 struggles_ek.8.a:0 "Слава [ROOT.GetLeader]!"
 
 struggles_ek.9.title:0 "[FROM.GetName] отклонило наше требование"
 struggles_ek.9.desc:0 "Тёмный день настал, когда наш посланник прибыл в [FROM.GetName]. Он попросил встретиться с [FROM.GetLeader], но столкнулся с разгневанными гражданами, которые едва не повредили его. После того как он нашёл [FROM.GetLeader], тот молча сказал одно слово: Нет. [FROM.GetLeader] изгнал нашего посланника, который вернулся домой с пустыми руками."
 struggles_ek.9.a:0 "Наш день придёт!"
 
 struggles_ek.10.title:0 "[FROM.GetName] требует, чтобы мы стали территорией"
 struggles_ek.10.desc:0 "Отряд землемагов из армии [FROM.GetName], нашего повелителя, прибыл на нашу территорию сегодня. Они сказали, что их лидер, [FROM.GetLeader], требует, чтобы мы стали территорией, а не префектурой. Это сильно уменьшит нашу автономию, но, похоже, у нас нет шансов против мощи [FROM.GetName] и их лидера [FROM.GetLeader]."
 struggles_ek.10.a:0 "Мы примем"
 struggles_ek.10.b:0 "Мы не сдадимся!"
 
 struggles_ek.11.title:0 "[FROM.GetName] приняло наше требование"
 struggles_ek.11.desc:0 ""
 struggles_ek.11.a:0 "Куда нам расширяться дальше?"
 
 #cabbagecorp
 cabbage_merchant.1.t:0 "Прибытие Торговца Капустой!"
 cabbage_merchant.1.d:0 "Торговец капустой по имени Цай попросил финансирование для своего плана по созданию корпорации 'Капустная Компания' в вашем регионе. Торговец путешествовал по различным уголкам Земельного Королевства, продавая капусту с тележки, которую неоднократно разрушали, но, несмотря на эти неудачи, он не отказывается от своих планов."
 cabbage_merchant.1.a:0 "Давайте поможем ему осуществить его мечты!"
 cabbage_merchant.1.b:0 "Отправьте его прочь!"
 cabbage_merchant.1.c:0 "Разрушьте его капусту!"
 cabbage_corp_expand:0 "Расширить Капустную Корпорацию"
 cabbage_corp_expansion:0 "Создание Капустной Корпорации"
 cabbage_corp_expansion_desc:0 "Идея Торговца Капустой о расширении его бизнеса в корпорацию была одобрена!"
 expand_cabbage_shops:0 "Расширить рынок капусты"
 expand_cabbage_industry:0 "Построить и открыть промышленность Капустной Корпорации"
 expand_cabbage_opinion:0 "Продвигать Капустную Корпорацию среди промышленников"
 
 struggles_ek.12.title:0 "[FROM.GetName] Требует, чтобы мы стали префектурой"
 struggles_ek.12.desc:0 "Большой отряд землемагов из [FROM.GetName] прибыл сегодня в наш регион. Они были отправлены их лидером, [FROM.GetLeader]. [FROM.GetLeader] утверждает, что ситуация изменилась, и из-за сложных обстоятельств мы должны стать префектурой и иметь меньше автономии. Наш лидер, [Root.GetLeader], принял решение и ответил..."
 struggles_ek.12.a:0 "Мы примем их требование"
 struggles_ek.12.b:0 "Невозможно принять такое требование"
 struggles_ek.13.title:0 "Конфликт на границе с [FROM.GetName] решён"
 struggles_ek.13.desc:0 "Конфликт на границе с [FROM.GetName] решён."
 struggles_ek.13.a:0 "Очень хорошо!"
 struggles_ek.13.b:0 "Что?"
 struggles_ek.14.title:0 "[FROM.GetName] Требует стать данником"
 struggles_ek.14.desc:0 "[FROM.GetLeader], лидер [FROM.GetName], пригласил нашего лидера [Root.GetLeader] на встречу. На встрече [FROM.GetLeader] заявил, что невозможно продолжать быть префектурой. [FROM.GetLeader] утверждает, что народ [FROM.GetName] не чувствует связи с [ROOT.GetName] и требует больше автономии, став данником. Наш лидер ответил..."
 struggles_ek.14.a:0 "Мы позволим им увеличить свою автономию"
 struggles_ek.14.b:0 "Такой шаг невозможен"
 struggles_ek.15.title:0 "[FROM.GetName] Требует, чтобы мы стали префектурой"
 struggles_ek.15.desc:0 "Большая армия землемагов продвигается к нашему крупнейшему городу, [FROM.Capital.GetName]. Армия была возглавлена [FROM.GetLeader], который потребовал, чтобы мы стали префектурой. [FROM.GetLeader] заявил, что наша высокая автономия больше не может продолжаться, и сказал, что подчинение нам — единственный приемлемый путь. [Root.GetLeader], наш лидер, увидел большую армию и в конце концов решил..."
 struggles_ek.15.a:0 "Мы поддадимся"
 struggles_ek.15.b:0 "Мы больше не боимся их!"
 struggles_ek.16.title:0 "[FROM.GetName] Требует, чтобы мы стали префектурой"
 struggles_ek.16.desc:0 "Большая армия землемагов продвигается к нашему крупнейшему городу, [FROM.Capital.GetName]. Армия была возглавлена [FROM.GetLeader], который потребовал, чтобы мы стали префектурой. [FROM.GetLeader] заявил, что наша высокая автономия больше не может продолжаться, и сказал, что подчинение нам — единственный приемлемый путь. [Root.GetLeader], наш лидер, увидел большую армию и в конце концов решил..."
 struggles_ek.16.a:0 "Мы поддадимся"
 struggles_ek.16.b:0 "Мы больше не боимся их!"
 
 western_alliance.1.t:0 "Предательство Ба Синг Се"
 western_alliance.1.d:0 "Мы всегда были верными. Наш великий союзник всегда мог рассчитывать на нас. \n\nНо в беспрецедентном шаге Ба Синг Се договорился о передаче некоторых наших территорий, которые были незаконно оккупированы Огненной Нацией несколько десятков лет назад. \n\nЭта несправедливость не будет забыта."
 western_alliance.1.a:0 "Мы должны доверять, что это было необходимо..."
 western_alliance.1.b:0 "Предатели! Мы отомстим..."
 EAR_western_alliance:0 "Это приведёт к §RCivil War§! в §uEarth Kingdom§!"
 western_alliance.2.t:0 "Предательство Ба Синг Се"
 western_alliance.2.d:0 "Пришло сообщение от [FROM.GetName]. Они были преданы Ба Синг Се, который сотрудничал с Огненной Нацией, чтобы вернуть их старые колонии. В отчаянии [FROM.GetName] попросили нашего лидера [ROOT.GetLeader] возглавить новый союз — Западный Союз — против предателей на Востоке."
 western_alliance.2.a:0 "Это возмутительно, конечно, мы их возглавим!"
 western_alliance.2.b:0 "Никакого сотрудничества с предателями короны."
 western_alliance.3.t:0 "Предательство Ба Синг Се"
 western_alliance.3.d:0 "Пришло сообщение от [FROM.GetName]. Они были преданы Ба Синг Се, который сотрудничал с Огненной Нацией, чтобы вернуть их старые колонии. В отчаянии [FROM.GetName] попросили нас присоединиться к новому союзу — Западному Союзу — против предателей на Востоке."
 western_alliance.3.a:0 "Это возмутительно, конечно, мы присоединимся!"
 western_alliance.3.b:0 "Никакого сотрудничества с предателями короны."
 western_alliance.4.t:0 "Гражданская война в Земельном Королевстве"
 western_alliance.4.d:0 "С нашей Декларацией Независимости мы теперь находимся в открытую войне с нашим бывшим хозяином."
 western_alliance.4.a:0 "Так оно и началось. К оружию!"
 
 western.1.t:0 "Атака Огненной Нации"
 western.1.d:0 "Огненная Нация высадила войска на холмах вокруг Западного Воздушного Храма. Уже нет времени на эвакуацию. Мы никогда не надеялись, что столкнемся с таким выбором, но время пришло. Жизни всех воздушных магов под угрозой, и мы должны их защитить."
 western.1.a:0 "Мы должны защищаться."
 western.1.b:0 "Убирайтесь обратно в Огненную Нацию!"
 
 southern.1.t:0 "Атака Огненной Нации"
 southern.1.d:0 "Огненная Нация высадила войска вокруг горного хребта Патола, окружив наш Храм. Уже нет времени на эвакуацию. Мы никогда не надеялись, что столкнемся с таким выбором, но время пришло. Жизни всех воздушных магов под угрозой, и мы должны их защитить."
 southern.1.a:0 "Мы должны защищаться."
 southern.1.b:0 "Убирайтесь обратно в Огненную Нацию!"
 southern.2.t:0 "Гятсо и Аанг"
 southern.2.d:0 "Посреди ночи монах Гятсо знал, что должен уйти с Аангом. Несмотря на строгие протесты совета, он совершил дерзкий побег. \n\nОн проводил молодого аватара через сердце храма, избегая обнаружения. Направляясь к стойлам бизонов, он собрал свои вещи — взяв лишь ограниченное количество пищи. Оставив письмо, Гятсо понял, что их выживание теперь связано с судьбой мира. \n\nЖизнь молодого аватара теперь зависит от монаха Гятсо, в особенно беспрецедентное время нарастающих конфликтов. С учетом того, что напряженность растет, война неизбежна. \n\nОчевидно, что монах Гятсо предал нас. Аватар, его бизон и его наставник исчезли. Все следы потеряны. \n\nГятсо осужден Советом и ожидает наказания. \n\nВ Совет был назначен новый член."
 southern.2.a:0 "Погибшие..."
 southern.2.b:0 "О нет!"
 
 northern.1.t:0 "Атака Огненной Нации"
 northern.1.d:0 "Огненная Нация высадила войска вокруг гор Тайхуа, окружив наш Храм. Уже нет времени на эвакуацию. Мы никогда не надеялись, что столкнемся с таким выбором, но время пришло. Жизни всех воздушных магов под угрозой, и мы должны их защитить."
 northern.1.a:0 "Мы должны защищаться."
 northern.1.b:0 "Убирайтесь обратно в Огненную Нацию!"
 
 eastern.1.t:0 "Атака Огненной Нации"
 eastern.1.d:0 "Огненная Нация окружила три моста, ведущие к Восточному Воздушному Храму. Уже нет времени на эвакуацию. Мы никогда не надеялись, что столкнемся с таким выбором, но время пришло. Жизни всех воздушных магов под угрозой, и мы должны их защитить."
 eastern.1.a:0 "Мы должны защищаться."
 eastern.1.b:0 "Убирайтесь обратно в Огненную Нацию!"
 
 nwt.1.t:0 "Племена восстают"
 nwt.1.d:0 "Племена недовольны речью."
 nwt.1.a:0 "У них нет выбора"
 nwt.2.t:0 "Хорошая речь"
 nwt.2.d:0 "Племена довольны речью."
 nwt.2.a:0 "Пусть начнется объединение"
 nwt.3.t:0 "Северные племена объединены"
 nwt.3.d:0 "Все довольны"
 nwt.3.a:0 "Наконец-то"
 nwt.4.t:0 "Земля принимает Технологический Договор"
 nwt.4.d:0 "Все довольны"
 nwt.4.a:0 "Отлично"
 
 nwt_treaty.1.t:0 "Север приближается к нам"
 nwt_treaty.1.d:0 "Северное водное племя ищет партнера для сотрудничества."
 nwt_treaty.1.a:0 "Они будут хорошими союзниками"
 nwt_treaty.1.b:0 "Нам не нужны эти мокрые ребята"
 nwt_treaty.2.t:0 "Обмен опытом"
 nwt_treaty.2.d:0 "Северное водное племя предлагает поделиться опытом."
 nwt_treaty.2.a:0 "Конечно, мы согласны"
 nwt_treaty.2.b:0 "Мы достигли этого с трудом и кровью"
 
 occupation_mechanic.1.title:0 "Интеграция [From.From.GetName]"
 occupation_mechanic.1.desc:0 "[From.GetName] оккупировали [From.From.GetName] уже очень долго. Граждане привыкли к нашему присутствию, и официальная интеграция упростит контроль над территорией и создание колоний."
 occupation_mechanic.1.a:0 "Присоединяйтесь к нам, и вместе мы будем править галактикой — эээ, миром!"
 occupation_mechanic.1.b:0 "Что? Нет. [From.From.GetName] никогда не будет частью [From.GetName]!"
 
 occupation_mechanic.3.title:0 "Повстанцы в [From.GetName]"
 occupation_mechanic.3.desc:0 "Наша слабая система безопасности в [From.GetName] позволила местным партизанам собрать оружие и припасы. Теперь они наносят удары из скрытой базы."
 occupation_mechanic.3.a:0 "Отправьте войска!"
 
 occupation_mechanic.5.title:0 "Аннексия [From.From.GetName]"
