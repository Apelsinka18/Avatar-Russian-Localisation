 news.2.t:0 "Медведи!"
 news.2.d:0 "В восточных пределах Земного Царства была обнаружена дикая популяция медведей. Считаемые аномалией среди дикой природы, эти медведи не имеют каких-либо дополнительных отличительных черт, их уникальность объясняется общей «простотой», как описали исследователи. Их редкость ставит их под угрозу из-за браконьерства, что побудило защитников природы требовать королевской охраны для этих удивительных существ."
 news.2.a:0 "Просто...медведь?"
 
 news.3.t:0 "Геноцид Воздушных Кочевников"
 news.3.d:0 "Используя силу Великой Кометы, элитные огненные маги напали на четыре Воздушных Храма с конечной целью уничтожить Аватара... а также всех Воздушных Кочевников.\n\n[GetNorthOutcome]\n[GetEastOutcome]\n[GetSouthOutcome]\n[GetWestOutcome]"
 nat_fallen_and_cant_get_up:0 "§RСеверный Воздушный Храм пал. Он был уничтожен, и все кочевники в нем погибли!§!"
 nat_survived:0 "§GСеверный Воздушный Храм отразил атаку и выжил!§!"
 eat_fallen_and_cant_get_up:0 "§RВосточный Воздушный Храм пал. Он был уничтожен, и все кочевники в нем погибли!§!"
 eat_survived:0 "§GВосточный Воздушный Храм отразил атаку и выжил!§!"
 sat_fallen_and_cant_get_up:0 "§RЮжный Воздушный Храм пал. Он был уничтожен, и все кочевники в нем погибли!§!"
 sat_survived:0 "§GЮжный Воздушный Храм отразил атаку и выжил!§!"
 wat_fallen_and_cant_get_up:0 "§RЗападный Воздушный Храм пал. Он был уничтожен, и все кочевники в нем погибли!§!"
 wat_survived:0 "§GЗападный Воздушный Храм отразил атаку и выжил!§!"
 news.3.a:0 "Отличная работа."
 news.3.b:0 "Какая трагедия..."
 news.3.c:0 "Но как?"
 
 news.4.t:0 "Аватара Нигде Не Найти"
 news.4.d:0 "Утечка отчетов от армий Огненной Нации, недавно вернувшихся с Храмов Воздушных Кочевников, раскрыла поразительный факт: Аватара нигде не найти. Хотя Огненная Нация официально сообщает, что Аватар был убит, отсутствие света на Святилищах Аватара опровергает это утверждение.\n\n§t"Я знаю, что он где-то прячется. Главная угроза Огненной Нации... последний Воздушный Маг."§!"
 news.4.a:0 "Нужно воспользоваться этим преимуществом!"
 news.4.b:0 "Беспокойные времена..."
 
 news.5.t:0 "Восстание в Земном Царстве"
 news.5.d:0 "После нескольких пограничных споров с Огненной Нацией, западные государства Земного Царства почувствовали себя преданными своими правителями в Ба Синг Се. Образовалась коалиция, стремящаяся к независимости от их бывших хозяев."
 news.5.a:0 "Мы снова увидимся в На Синг Се!"
 news.5.b:0 "Неужели эта война никогда не закончится?"
 
 news.6.t:0 "Смерть Огненного Лорда Созина"
 news.6.d:0 "С его смертью заканчивается целая эпоха."
 news.6.a:0 "Пора было."
 news.6.b:0 "Это трагедия..."
 
 news.7.t:0 "Огненная Нация Объявляет Войну Земному Царству"
 news.7.d:0 "В шокирующем повороте событий Огненная Нация мобилизовала свои армии, чтобы завоевать Земное Царство. Огненный Лорд Созин стремится восстановить колонии своей нации, которые были остановлены Аватаром Року, и распространить культуру Огненной Нации на все уголки мира.\n\nЗемной Царь объявил полную мобилизацию своих сил, призвав всех вассалов для защиты Царства. После того как Созин без труда завоевал и оккупировал западные территории, только время покажет, вернет ли этот конфликт силу Земному Царству в этот период слабости."
 news.7.a:0 "За Огненную Нацию!"
 news.7.b:0 "О нет..."
 
 news.8.t:0 "Конец Аватара"
 news.8.d:0 "В отчаянной обороне своего народа, Аватар Аанг вошел в Состояние Аватара и выпустил мощную атаку, объединяющую все элементы против захватчиков. Однако совокупная сила огненных магов, усиленная Кометой, была достаточна, чтобы отразить наступление молодого Аватара.\n\nВнезапно ослепляющая вспышка света прорезала небо, поразив Аватара, который быстро упал на землю, теперь безжизненный. Командующий, искусно владеющий редким искусством генерации молний, точно рассчитал смертельный удар, который не только сбил Аватара, но и навсегда прекратил цикл Аватара."
 news.8.a:0 "Мы его поймали!"
 news.8.b:0 "Что это будет значить для мира?"
 
 news.9.t:0 "Смерть Аватара"
 news.9.d:0 "В отчаянной обороне своего народа, Аватар Аанг вошел в Состояние Аватара и выпустил мощную атаку, объединяющую все элементы против захватчиков. Однако совокупная сила огненных магов, усиленная Кометой, была достаточна, чтобы отразить наступление молодого Аватара, сбив его с воздуха. С тяжелым ударом молодой Аватар лежал без сознания среди тел своих товарищей-монахов. Когда свет его татуировок начал тускнеть, был отдан приказ закончить его раз и навсегда.\n\nС Аангом ушел и цикл Аватара."
 news.9.a:0 "Отлично... теперь нам нужно найти нового Аватара."
 news.9.b:0 "Он был еще так молод..."
 
 news.10.t:0 "Рождается Новый Аватар"
 news.10.d:0 "Луч света прорвался из храмов по всему миру, сигнализируя о возвращении Аватара. Согласно циклу, следующий Аватар будет рожден среди Водных Магов."
 news.10.a:0 "Север, Юг... или Туманное Болото?"
 
 news.11.t:0 "Рассвет Империи Феникса"
 news.11.d:0 "С падением Ба Синг Се и последующим подчинением всех оставшихся укреплений Земного Царства, Огненный Лорд [FIR.GetLeader] счел нужным установить полный контроль Огненной Нации над миром, создав Империю Феникса, всесильное государство, охватывающее как Огненные Острова, так и их колонии. Верховный лидер этой империи с этого момента будет носить титул Феникс-Короля, самоназначенный титул, в который [FIR.GetLeader] был пышно коронован.\n\nНемногие оставшиеся на свободе люди могут лишь с тревогой наблюдать..."
 news.11.a:0 "Да здравствует Феникс-Король [FIR.GetLeader]!"
 news.11.b:0 "Есть ли еще надежда?"
 
 sun.1.t:0 "Возвращение Солнечных Воинов"
 sun.1.d:0 "Солнечные Воины, удаленная цивилизация, долгое время считавшаяся исчезнувшей, неожиданно вновь вступила в контакт с миром. Потомки оригинальных огненных магов, Солнечные Воины утверждают, что те, кто будет достоин, получат два 'мастера огненной магии', что является заманчивым предложением для многих по всему миру."
 sun.1.a:0 "Неожиданно, несомненно..."
 sun.1.b:0 "Мудрое решение?"
 
 chin.1.t:0 "День Аватара"
 chin.1.d:0 "Сегодня исполняется годовщина смерти Чина от руки Аватара Кьоши, событие, которое имеет большое значение для потомков клана Чина. Люди Цинчао решили почтить своего лидера, одновременно осудив Аватара в виде фестиваля, на котором большие бумажные чучела Кьоши и последующих Аватаров проходят по улицам, а затем торжественно поджигаются в символическом акте неповиновения."
 chin.1.a:0 "Прочь с Аватаром!"
 
 chin.2.t:0 "День Аватара"
 chin.2.d:0 "Сегодня исполняется годовщина смерти Чина от руки Аватара Кьоши, событие, которое имеет большое значение для потомков клана Чина. Люди Цинчао решили почтить своего лидера, одновременно осудив Аватара в виде фестиваля, на котором большие бумажные чучела Кьоши и последующих Аватаров проходят по улицам, а затем торжественно поджигаются в символическом акте неповиновения."
 chin.2.a:0 "Прочь с Аватаром!"
 
 chin.3.t:0 "Вопрос Кьоши"
 chin.3.d:0 "Потомки клана Чина в Цинчао и островитяне Кьоши имеют бурную историю. Со своей твердыней на юге, сторонники Чина требуют продолжения агрессивной позиции Цинчао, обещая в будущем победить Остров Кьоши как возмездие за смерть Чина. Но для тех на севере, которые имеют меньше связей с кланом Чина, идея примирения с соседним Островом Кьоши становится все более обсуждаемой, многие считают эмбарго пустой ссорой из прошлого."
 chin.3.a:0 "Мы никогда не забудем, что сделала Кьоши!"
 chin.3.b:0 "Пора наконец положить конец этому вражде."
 
 chin.4.t:0 "Гражданское неповиновение в Тэджи"
 chin.4.d:0 "В ответ на нашу подтвержденную позицию по Кьоши, недовольные северяне в Тэджи начали протесты, ходят слухи, что местные лидеры рассматривают самоопределение, чтобы обойти наше правление."
 chin.4.a:0 "Тревожно..."

 chin.5.t:0 "Незаконная торговля"
 chin.5.d:0 "Наши разведчики перехватили сообщения между Островом Киоши и Тэдзи, доказав, что северяне занимаются незаконной торговлей с островитянами. Лоялисты Чина предсказуемо возмущены этим открытием, и многие требуют принять меры, чтобы привлечь виновных к жестокой справедливости. Однако Тэдзи остается крупным населённым пунктом, и любые действия против них сейчас могут вызвать ещё большее раздробление."
 chin.5.a:0 "\"Кровать из гвоздей! Съедены акулами!\""
 chin.5.b:0 "Мы не можем позволить себе ещё больше разделений."
 
 chin.6.t:0 "Тэдзи провозглашает независимость!"
 chin.6.d:0 "Тревожные действия лоялистов Чина насторожили жителей Тэдзи, многие местные лидеры боятся, что, если они не объединятся и не примут оборонительные меры, их ждет чистка. Наши разведчики уже заметили, как милиционеры Тэдзи уходят в леса, вероятно, устраивая засады."
 chin.6.a:0 "Тэдзи станет на колени."
 chin.6.b:0 "Долой клан Чина!"
 
 chin.7.t:0 "Возрождение Чина!"
 chin.7.d:0 "Цинчао больше не будет марионеткой Земляного Короля. Эра слабости требует лидера, который сможет объединить народ Земного Царства под знаменем силы и чести. Мы больше не будем жить прошлым, Империя Чина вернется!"
 chin.7.a:0 "Да здравствует Чин!"
 
 chin.8.t:0 "Империя Чина требует нашего подчинения!"
 chin.8.d:0 "Наши худшие кошмары стали явью, потомки Чина захватили власть в Цинчао и снова угрожают нашим землям войной, если мы не предложим им безоговорочную капитуляцию. Без Аватара, который бы нас защищал, нам, похоже, некуда обратиться. \n\nВоители Киоши полностью готовы защищать нашу землю, даже ценой своей жизни, но даже наши самые бдительные бойцы признают, что нас сильно превосходят числом..."
 chin.8.a:0 "У нас нет выбора..."
 chin.8.b:0 "Киоши никогда не сдастся!"
 
 chin.9.t:0 "Остров Киоши отказывается!"
 chin.9.d:0 "Наши требования были отклонены правительством Киоши. Люди готовы к войне, и, что важнее, к мести."
 chin.9.a:0 "За Чина!"
 
 chin.10.t:0 "Остров Киоши принимает!"
 chin.10.d:0 "Наши требования были приняты правительством Киоши. Они хитро признали нашу силу и поняли бессмысленность борьбы. Наши оккупационные силы уже направляются, чтобы расправиться с остатками \"фанаток\" Киоши."
 chin.10.a:0 "Аватар Киоши не мог защищать вас вечно!"
 
 #firenation
 firenation.1.t:0 "Успех в Западном Храме Воздуха"
 firenation.1.d:0 "Западный Храм Воздуха был очищен от всех Воздушных Магов. Они не были готовы к нашему атакующему наступлению, усиленному кометой, а отсутствие постоянной армии мешало им оказать должную оборону. Несколько отставших смогли скрыться, но они не смогут скрываться вечно..."
 firenation.1.a:0 "Мы закончили здесь."
 firenation.1.b:0 "Эти острова стратегически важны."
 firenation.2.t:0 "Успех в Южном Храме Воздуха"
 firenation.2.d:0 "Южный Храм Воздуха был очищен от всех Воздушных Магов. Хотя они в основном не были готовы к нашему нападению, один монах долго сопротивлялся, унося множество жизней с помощью техник Воздушного Магии, не известных в наших записях. Несмотря на его сопротивление, он в конце концов пал, как и остальные. Несколько отставших смогли скрыться, но они не смогут скрываться вечно..."
 firenation.2.a:0 "Мы закончили здесь."
 firenation.2.b:0 "Эти острова стратегически важны."
 firenation.3.t:0 "Успех в Северном Храме Воздуха"
 firenation.3.d:0 "Северный Храм Воздуха был очищен от всех Воздушных Магов. Они не были готовы к нашему атакующему наступлению, усиленному кометой, а отсутствие постоянной армии мешало им оказать должную оборону. Несколько отставших смогли скрыться, но они не смогут скрыться вечно..."
 firenation.3.a:0 "Мы закончили здесь."
 firenation.3.b:0 "Эта гора стратегически важна."
 firenation.4.t:0 "Успех в Восточном Храме Воздуха"
 firenation.4.d:0 "Восточный Храм Воздуха был очищен от всех Воздушных Магов. Они не были готовы к нашему атакующему наступлению, усиленному кометой, а отсутствие постоянной армии мешало им оказать должную оборону. Несколько отставших смогли скрыться, но они не смогут скрыться вечно..."
 firenation.4.a:0 "Мы закончили здесь."
 firenation.4.b:0 "Эти острова стратегически важны."
 
 firenation.5.t:0 "Атака дракона!"
 firenation.5.d:0 "Дракон ответил на нападение и атаковал \"[?global.dragon_attack.GetName]\"."
 firenation.5.a:0 "Эти монстры!"
 
 firenation.12.t:0 ""
 firenation.12.d:0 ""
 firenation.12.a:0 ""
 firenation.12.b:0 ""
 
 firenation.14.t:0 "Айро решил отступить!"
 firenation.14.d:0 "Шокированный смертью сына, Айро стал отчаянным, как и его армия. Айро осознал, что осаде не будет конца, в то время как его армии понесли большие потери, а мораль была подорвана. Он в итоге отступил с поля боя, положив конец шестисотдневной осаде."
 firenation.14.a:0 "Огромная утрата для всей нации"
 FIR_S_Lu_Ten_Died:0 "§YЛу Тен§! §RПогиб§!"
 
 firenation.15.t:0 "Восстание в Ю Дао"
 firenation.15.d:0 "Граждане нашей бывшей колонии в Ю Дао смогли отделиться от Земного Царства с нашей помощью."
 firenation.15.a:0 "Очень хорошо!"
 
 firenation.16.t:0 "Восстание в Хан Туй"
 firenation.16.d:0 "Граждане нашей бывшей колонии в Хан Туй смогли отделиться от Земного Царства с нашей помощью."
 firenation.16.a:0 "Очень хорошо!"
 
 firenation.treaty.1.t:0 "Запрос от Огненной Нации"
 firenation.treaty.1.d:0 "Огненный Лорд Созин требует, от имени своего народа, чтобы его армия могла войти в западный субконтинент нашей Империи для защиты огненных переселенцев, которые живут среди граждан Земли уже около 30 лет. \n\nДействительно, поступали сообщения о насилии против иностранцев. Созин уверил нас, что, как только безопасность его народа будет обеспечена, у него не будет больше требований, и наши люди смогут продолжать жить в мире."
 firenation.treaty.1.a:0 "Мы слишком слабы, чтобы противостоять их требованиям."
 firenation.treaty.1.b:0 "Они придут, но без своей армии."
 firenation.treaty.1.c:0 "И свиньи полетят!"
 
 firenation.treaty.2.t:0 "Подданные Земного Царства"
 fir_treaty.2.d:0 "Наконец-то! Спустя десятилетия после унижения Созина Аватаром Року, эта несправедливость наконец-то разрешена. \n\nЛюди в порту Калдера радуются, в то время как наши корабли входят в море. И когда они прибывают в старые колонии, солдат встречает ещё более крупная толпа. Все рады, что угнетение Земного Царства теперь позади."
 fir_treaty.2.a:0 "Слава нашему Империи"
 fir_treaty.3.t:0 "Земное Царство предлагает компромисс"
 fir_treaty.3.d:0 "Неожиданно Земное Царство принимает наше требование, но при одном условии:\nНи мы, ни они не можем иметь армий в окрестностях колоний, чтобы избежать дальнейшей эскалации."
 fir_treaty.3.a:0 "Это приемлемо... на данный момент."
 fir_treaty.3.b:0 "Кто они такие, чтобы ставить условия?"
 fir_treaty.4.t:0 "Огненная Нация принимает"
 fir_treaty.4.d:0 "Наперекор всему, Огненная Нация соглашается с нашим предложением. Они также заверили нас, что всё, что они хотят — это мир и справедливость для каждого народа. \nПока что кажется, что они придерживаются этого соглашения, но кто знает, что будет в будущем."
 fir_treaty.4.a:0 "Это мир на наши условия."
 fir_treaty.5.t:0 "Земное Царство отказывается"
 fir_treaty.5.d:0 "Самонадеянные и глупые, Земной Король и его вассалы отказываются принять наше скромнейшее требование справедливости. \n\nОни забыли, что этот конфликт не о какой-то территории, это о народе Огненной Нации. Их страдания в западном Земном Царстве больше не могут быть приняты."
