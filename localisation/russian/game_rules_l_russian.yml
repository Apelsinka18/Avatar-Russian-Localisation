 RULE_ALLOW_LICENSING_FREE_DESC:0 "Страны могут получать лицензии на производство от любой страны."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Страны могут получать лицензии на производство только от стран с той же правящей идеологией."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Страны могут получать лицензии на производство только от стран в той же фракции."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Страны никогда не могут получать лицензии на производство за пределами специальных решений и событий."
 RULE_ALLOW_LEND_LEASE:0 "Ленд-лиз"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Страны могут передавать оборудование в ленд-лиз любому при любом уровне мировой напряженности."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Ленд-лиз ограничен уровнем мировой напряженности и правилами идеологий."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Страны могут передавать оборудование в ленд-лиз только странам с той же правящей идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Страны могут передавать оборудование в ленд-лиз только странам в той же фракции."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Страны не могут передавать оборудование в ленд-лиз ни одной другой стране."
 RULE_ALLOW_VOLUNTEERS:0 "Добровольцы"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Страны могут отправлять добровольцев в любую страну, независимо от уровня мировой напряженности."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Отправка добровольцев ограничена уровнем мировой напряженности и правилами идеологий."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Страны могут отправлять добровольцев только в страны с той же правящей идеологией."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Страны не могут отправлять добровольцев в другие страны."
 RULE_ALLOW_GUARANTEES:0 "Гарантия независимости"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "Независимость любой страны может быть гарантирована в любое время, независимо от уровня мировой напряженности."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Выдача гарантии независимости ограничена уровнем мировой напряженности и идеологией."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Страны могут гарантировать независимость только стран с той же правящей идеологией."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Страны не могут гарантировать независимость других стран. Это не влияет на гарантии, существующие в начале игры, или гарантии, предоставленные через национальные фокусы."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Отзыв гарантий"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Гарантии независимости могут быть отозваны."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Гарантии независимости не могут быть отозваны вне национальных фокусов."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Правило игры: §RГарантии независимости не могут быть отозваны вне национальных фокусов.§!"
 RULE_ALLOW_LEAVE_FACTION:0 "Выход из фракции"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Полностью суверенные страны могут выйти из фракции в мирное время."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Страны не могут покидать фракцию, кроме как через национальные фокусы и события."
 RULE_ALLOW_KICK_FACTION:0 "Исключение из фракции"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Лидер фракции может исключить любую страну из фракции."
