 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "Страны могут освобождать нации только в мирное время."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "Страны никогда не могут освобождать нации."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§! может освободить эту страну только через ветку §YДеколонизация§! в §YНациональном фокусе§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP:0 "§Y[YUG.GetName]§! может освободить эту страну только через ветку §YСамоуправление§! в §YНациональном фокусе§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP:0 "§Y[ROOT.GetNameDefCap]§! не может освободить эту страну."
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§! может освободить эту страну только после завершения Гражданской войны в Испании."
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§! §Rявляется анархистской коммуной и не может освобождать или делать нации марионетками.§!"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "Правило игры: §RСтраны могут освобождать нации только в мирное время.§!"
