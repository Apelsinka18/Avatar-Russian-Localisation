 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "Страны могут поддерживать популярность партий только в странах с человеческими игроками."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "Страны не могут поддерживать популярность партий в каких-либо странах."
