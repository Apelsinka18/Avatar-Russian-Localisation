 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Создание военных целей отключено при мировой напряженности ниже 25%, но доступно для всех стран после этого. Это отменяет ограничения идеологий, но позволяет получать цели через фокусы."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Создание военных целей отключено при мировой напряженности ниже 50%, но доступно для всех стран после этого. Это отменяет ограничения идеологий, но позволяет получать цели через фокусы."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Создание военных целей отключено при мировой напряженности ниже 75%, но доступно для всех стран после этого. Это отменяет ограничения идеологий, но позволяет получать цели через фокусы."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Создание военных целей отключено при мировой напряженности ниже 100%, но доступно для всех стран после этого. Это отменяет ограничения идеологий, но позволяет получать цели через фокусы."
 RULE_OPTION_FOCUSES_ONLY:0 "Только через фокусы"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Военные цели могут быть получены только через национальные фокусы, события и решения."
