 RULE_OPTION_DEFAULT_AI_DESC:0 "ИИ будет принимать решения на основе других игровых настроек, таких как опция принудительных исторических фокусов и сценариев. Это поведение аналогично версии 1.5 и ранее."
 RULE_OPTION_RANDOM_AI_DESC:0 "ИИ случайным образом выберет план игры в начале и попытается его реализовать."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "ИИ Германии останется фашистским и попытается захватить Европу, следуя соответствующему пути в национальном дереве фокусов."
 RULE_FASCIST_JAP_AI_DESC:0 "ИИ Японии попытается нанести удар на юг против западных союзников, следуя соответствующему пути в национальном дереве фокусов."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "ИИ Японии попытается стать коммунистическим и поддерживать другие коммунистические режимы в Азии, следуя соответствующему пути в национальном дереве фокусов."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "ИИ Японии попытается нанести удар на север против Советского Союза и установить союз с Осью, следуя соответствующему пути в национальном дереве фокусов."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "ИИ Японии попытается реформироваться в демократию, следуя соответствующему пути в дереве фокусов."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "ИИ Италии попытается максимально следовать исторической цепочке событий."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "ИИ Италии попытается сформировать союз с Испанией до присоединения к Оси, следуя соответствующей ветке в национальном дереве фокусов."
 RULE_KAISER_GER_AI_DESC:0 "ИИ Германии попытается вернуть Кайзера на трон, следуя соответствующему пути в национальном дереве фокусов."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "ИИ Германии попытается создать конституционную монархию, следуя соответствующим путям в национальном дереве фокусов."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "ИИ Венгрии попытается восстановить Австро-Венгерскую империю, следуя соответствующему пути в национальном дереве фокусов."
 RULE_FASCIST_HUN_AI_DESC:0 "ИИ Венгрии будет следовать пути национального дерева фокусов, который наиболее точно отражает историю, и попытается присоединиться к Оси."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "ИИ Венгрии попытается сформировать собственную фракцию с Италией и Австрией, следуя соответствующему пути в дереве фокусов."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "ИИ Франции попытается сформировать Малую Антанту для сдерживания Германии. Если Чехословакия создаст эту фракцию, Франция присоединится к ней (требуется DLC \"Смерть или Достоинство\")."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "ИИ Франции попытается стать коммунистической и присоединиться к Коминтерну, следуя соответствующим веткам национального дерева фокусов."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "ИИ Франции попытается максимально следовать исторической цепочке событий."
 RULE_FASCIST_FRA_AI_DESC:0 "ИИ Франции попытается стать фашистской и заключить союз с фашистской Германией, следуя соответствующему пути в национальном дереве фокусов."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "ИИ Венгрии попытается стать коммунистическим государством и объединиться с другими крупными коммунистическими нациями, следуя соответствующему пути в национальном дереве фокусов."
