 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Синархисты и Кристеросы захватят власть в Мексике, создавая новый латиноамериканский порядок для очищения континента от еретиков."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Советская республика"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Мексика будет ориентироваться на Советский Союз, распространяя Революцию в Латинской Америке с оружием в руках."
 RULE_OPTION_CARDENISMO:0 "Кардени́зм"
 RULE_OPTION_CARDENISMO_DESC:0 "Ласаро Карденас и его левые преемники создадут Боливарианский альянс и нанесут удар по янки-империалистам."
 
 RULE_GROUP_GAME_SETUP:0 "Настройка игры"
 EARTHKINGDOM_FRAGMENTATION_STATUS:0 "@EAR Статус фрагментации Земного Королевства"
 RULE_OPTION_EARTHKINGDOM_FRAGMENTATION_DESC:0 "Земные Нации — это децентрализованное королевство под правлением Ба Синг Се."
 EARTHKINGDOM_UNITED:0 "Объединённое Земное Королевство"
 RULE_OPTION_EARTHKINGDOM_UNITED:0 "Объединённое Земное Королевство"
 RULE_OPTION_EARTHKINGDOM_UNITED_DESC:0 "Все Земные Нации объединены в одно большое королевство. \n§GВыберите Ба Синг Се, если хотите играть за эту страну.§!"
 AIRNOMADS_FRAGMENTATION_STATUS:0 "@SAT Статус фрагментации Воздушных Кочевников"
 RULE_OPTION_AIRNOMADS_FRAGMENTATION_DESC:0 "Воздушные Нации — независимые страны."
 AIRNOMADS_UNITED:0 "Объединённые Воздушные Кочевники"
 RULE_OPTION_AIRNOMADS_UNITED:0 "Объединённые Воздушные Кочевники"
 RULE_OPTION_AIRNOMADS_UNITED_DESC:0 "Все Воздушные Нации объединены в одно государство. \n§GВыберите Южный Воздушный Храм, если хотите играть за эту страну.§!"
 WATERTRIBES_FRAGMENTATION_STATUS:0 "@NWT Статус фрагментации Водных Племён"
 RULE_OPTION_WATERTRIBES_FRAGMENTATION_DESC:0 "Водные Нации — независимые страны."
 WATERTRIBES_UNITED:0 "Объединённые Водные Племена"
 RULE_OPTION_WATERTRIBES_UNITED:0 "Объединённые Водные Племена"
 RULE_OPTION_WATERTRIBES_UNITED_DESC:0 "Оба Водных Племени объединены в одно государство. \n§GВыберите Северное Водное Племя, если хотите играть за эту страну.§!"
 FIRENATION_COLONY_STATUS:0 "@FIR Статус колоний Огненной Нации"
 RULE_OPTION_NO_COLONY_DESC:0 "Есть мнение, что Созин не отказался от своих колоний после того, как Року с ним столкнулся. Эти люди не самые яркие звезды на небе, но вот вам..."
 RULE_OPTION_FIRENATION_COLONY:0 "Начать с колониями"
 RULE_OPTION_FIRENATION_COLONY_DESC:0 "Начните игру с колониями в Ю Дау и Хан Туи."
 
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Франкизм"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Франко возьмёт под контроль Националистский фронт и объединит фалангистскую и карлистскую идеологии в новую и единую Испанию, пытаясь оставаться нейтральным в мировой войне, если не будет атакован."
 RULE_OPTION_SECOND_REPUBLIC:0 "Вторая Республика"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Демократическое правительство Испании сохранит Вторую Республику, отвергая как фашизм, так и коммунизм."
 RULE_OPTION_FALANGIST:0 "Фалангизм"
 RULE_OPTION_FALANGIST_DESC:0 "Фаланжисты под руководством Хосе Антонио Примо де Риверы отвергнут карлизм и постараются восстановить испанскую культуру."
 RULE_OPTION_CARLIST:0 "Карлизм"
 RULE_OPTION_CARLIST_DESC:0 "Карлисты под руководством Мануэля Фаль Конде отвергнут фалангизм и обеспечат возвращение абсолютистской монархии, возглавляемой законным карлистским королём."
 RULE_OPTION_ANARCHIST:0 "Анархизм"
 RULE_OPTION_ANARCHIST_DESC:0 "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы победить как фашистов, так и коммунистов, сопротивляясь самой идее государственности."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Независимый коммунизм"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "ПОУМ и их анархистские союзники откажутся от сталинской диктатуры и будут искать свою независимую коммунистическую идеологию после гражданской войны."
 RULE_OPTION_STALINIST:0 "Сталинский коммунизм"
 RULE_OPTION_STALINIST_DESC:0 "Настоящие коммунисты, получающие приказы из Москвы, будут бороться с анархистами и фашистами, ограничивать влияние независимых коммунистов и принесут новый порядок во Вторую Республику под сталинским руководством."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "При режиме Салазара Португалия усилит Эстаду Ново и попытается остаться нейтральной в мировой войне."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Рафаэль Перейра возьмёт под контроль Португалию как фашистский диктатор, поддерживая националистов во время Гражданской войны в Испании и попытается присоединиться к Оси."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Пятое Империя"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Португальское правительство примет фашизм, сражаясь против республиканцев во время Гражданской войны в Испании и попытается вернуть потерянные территории в Африке, Азии и Америке, восстав как великая держава."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Монархизм"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "После восстановления монархии в Португалии король Дуарте обратится к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Под влиянием Великобритании демократическое правительство свергнет авторитарный режим Салазара и с помощью британцев сосредоточится на развитии национальной промышленности перед вступлением в Альянс."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Коммунизм"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Португалия станет на сторону Советского Союза, поддерживая Испанскую Республику и пытаясь присоединиться к Коминтерну."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Объединённые Европейские Социалистические Республики"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Коммунисты свергнут правительство и будут бороться с испанскими националистами во время Гражданской войны в Испании, объединяя Иберийский полуостров в Объединённые Европейские Социалистические Республики, последнюю европейскую крепость против фашизма."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Монархизм: Дом Орлеан"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Монархизм: Дом Бурбонов"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Монархизм: Дом Бонапартов"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и поставить претендента Орлеанцев на трон, следуя соответствующему пути на древе фокусов."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и поставить претендента Легитимистов на трон, следуя соответствующему пути на древе фокусов."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и поставить претендента Бонапартистов на трон, следуя соответствующему пути на древе фокусов."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "§Y[ROOT.GetName]§! не может освободить §Y[KUR.GetName]§!, только страны, не имеющие прав на территорию §YKurdish§!, могут освободить §Y[KUR.GetName]§!."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Царь Борис III поведёт страну к Оси, полагаясь на немецкое посредничество для мирного расширения болгарских границ, в конечном итоге подписав Тройственный Пакт и откладывая участие Болгарии в войне."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Болгария попытается присоединиться к Коминтерну и бороться вместе с советскими товарищами против фашизма и капитализма в Европе."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Коммунистическая - Балканская Федерация"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Болгария попытается сформировать балканский альянс, влияя на соседей, чтобы они поддержали революцию, в конечном итоге объединив Балканы."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "По мере роста фашизма в стране правый лидер Христо Луков попытается присоединиться к Оси, в конечном итоге свергнув царя и установив военную диктатуру."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Возвращение Фердинанда I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "После смерти царя Бориса III его отец, Фердинанд I, снова сядет на трон, желая отомстить тем, кто причинил ему обиду десятилетия назад."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Демократический - Социалист"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Правительство, возглавляемое Николой Мушановым, будет следовать социалистическим политикам, стремясь улучшить отношения с соседними странами для создания Балканской Конфедерации и защиты Балкан от иностранных агрессоров."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Демократический - Либеральный"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Болгарская демократическая партия попытается присоединиться к Союзникам, строя заговор против царя Бориса с целью свергнуть его и сформировать про-альянсный регентский совет."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Греция будет следовать политике нейтралитета, развивая идеи метаксизма."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Монархист"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Греция станет абсолютной монархией и попытается присоединиться к Союзникам."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Присоединение к Центральным державам"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Греция станет абсолютной монархией и попытается присоединиться к Центральным державам с Германией или Австро-Венгрией."
 RULE_OPTION_STALINIST_GRE_AI:0 "Сталинист"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Греция попытается присоединиться к Коминтерну и развязать борьбу за Босфор с Турцией."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Коммунист"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Греция попытается бороться с фашизмом в Европе вместе с коммунистической Югославией."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Венизелист"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Греция будет бороться за право осуществить Мегали Идею."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Греция станет Национал-социалистической республикой и попытается присоединиться к Оси вместе с Турцией."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Анатолийский фашизм"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Греция станет демократической, пережив коллапс правительства, и затем начнёт стремиться к величайшим амбициям..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Исторический"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Турция будет придерживаться нейтралитета как можно дольше под руководством Исмета Инёню, а затем попытается присоединиться к Союзникам."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Альтернативный кемализм"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Турция назначит Февзи Чакмака, чтобы он продолжил дело Мустафы Кемаля Ататюрка в качестве президента и будет придерживаться нейтралитета как можно дольше перед попыткой присоединиться либо к Оси, либо к Союзникам."
 RULE_OPTION_OTTOMAN: "Восстановление Османской султанской власти"
 RULE_OPTION_OTTOMAN_DESC: "Республика Турция распадется, и из её пепла будет восстановлена Османская султанская власть."
 RULE_OPTION_COMMUNIST_TUR_AI: "Коммунизм"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Турция установит коммунистическое правительство и попытается присоединиться к Коминтерну."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Независимый коммунизм"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Турция примет коммунистическое правительство, которое сохранит кемалистские черты, и попытается создать собственную фракцию."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Демократический кемализм"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Джала́л Баяр переведет Турцию на путь кемалистской демократии и попытается присоединиться к Союзникам."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Демократический консерватизм"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Аднан Мандерес переведет Турцию на путь консервативной демократии и попытается присоединиться к Союзникам."
 RULE_OPTION_FASCISM_TUR_AI: "Кемалистский фашизм"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Реджеп Пекер переведет Турцию на путь фашистской диктатуры и попытается присоединиться к Оси."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Милитаристский фашизм"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Февзи Чакмак переведет Турцию на путь консервативной квази-фашистской диктатуры и попытается создать фракцию с Италией."
 RULE_OPTION_BALKAN_ENTENTE: "Охрана Балкан"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Турция посвятит себя поддержанию безопасности на Балканах и попытается создать фракцию с Грецией, Румынией и Югославией."

