 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "Страны никогда не могут получить военный доступ и права на причал от других стран за пределами фракции."
 RULE_ALLOW_RELEASE_NATIONS:0 "Освобождение наций"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "Страны могут всегда освобождать нации, если это не запрещено."
