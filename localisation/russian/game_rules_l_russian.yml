 RULE_GROUP_GAMEPLAY:0 "Правила игрового процесса"
 RULE_MAXIMUM_FORT_LEVEL:0 "Максимальный уровень укреплений"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "Страны могут строить сухопутные и прибрежные укрепления в соответствии с обычными ограничениями."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Страны могут строить сухопутные и прибрежные укрепления только до выбранного уровня. Укрепления, существующие в начале игры, не затрагиваются. Здания, предоставляемые национальными фокусами, решениями и событиями, могут превышать выбранный уровень."
