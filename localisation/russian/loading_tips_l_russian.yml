l_russian:
 LOADING_TIP_0:0 ""Однажды ты осаждал [Ба Синг Се] шестьсот дней, но он не сдался тебе!"\n- Капитан Царства Земли обращаясь к Айро"
 LOADING_TIP_1:0 ""Когда это [Вторжение Черного Солнца] будет завершено, Аватар победит Лорда Огня. Мы получим контроль над столицей Народа Огня, и война будет окончена! "\n- Вождь Хакода"
 LOADING_TIP_2:0 ""Охота на Аватара — это всего лишь тщеславный проект! Мы ведем настоящую войну, и мне нужен каждый человек, который у меня есть! \n- Генерал Шину"
 LOADING_TIP_3:0 ""Этот бур — подвиг научной изобретательности и грубой разрушительной силы. Как только она пробьет стену, наши войска начнут штурм их города. Царство Земли наконец падет."\n- Военный министр Цинь"
 LOADING_TIP_4:0 ""С исчезновением Року и возвращением Великой Кометы настало идеальное время изменить мир. Я знал, что следующий Аватар родится воздушным кочевником, поэтому я уничтожил воздушные храмы..."\n- Лорд Огня Созин"
 LOADING_TIP_5:0 ""Лорд Огня, мое пламя горит для тебя..."\n- Национальный гимн Нации Огня"
 LOADING_TIP_6:0 ""Они [Нация Огня] приходили снова и снова, каждый раз захватывая все больше наших магов воды и беря их в плен."\n- Хама"
 LOADING_TIP_7:0 ""Огонь — это элемент силы. Люди Страны Огня имеют желание и волю, а также энергию и стремление достичь желаемого."
 LOADING_TIP_8:0 ""Земля — элемент субстанции. Люди Царства Земли разнообразны и сильны. Они настойчивы и выносливы.""
 LOADING_TIP_9:0 ""Воздух — стихия свободы. Воздушные кочевники отрешились от мирских забот и обрели покой и свободу. Кроме того, у них, по-видимому, было довольно хорошее чувство юмора.""
 LOADING_TIP_10:0 ""Вода — это элемент перемен. Люди из племени Воды способны адаптироваться ко многому. У них есть чувство общности и любви, которое удерживает их вместе несмотря ни на что.""
 LOADING_TIP_11:0 ""Борьба с Народом Огня — единственный путь к свободе. А свобода стоит того, чтобы за нее умереть."\n- Капитан Янг"
 LOADING_TIP_12:0 ""Я знаю, что он там прячется, величайшая угроза Народу Огня, последний Маг Воздуха."\n- Лорд Огня Созин"
 LOADING_TIP_13:0 ""Ты родилась ни с чем, поэтому тебе пришлось бороться, и потворствовать, и прокладывать себе путь к власти. Но истинная сила, божественное право на власть — это то, с чем ты рождаешься."\n- Принцесса Азула"
 LOADING_TIP_14:0 ""Всю свою жизнь я был слаб, настолько слаб, что мой самый доверенный советник смог скрыть столетнюю войну за завесой лжи! Ну что ж, я устал быть слабым, пришло время мне стать мужчиной!."\n- Король Земли Куэй"
 LOADING_TIP_15:0 ""С днем ​​рождения, сын мой, если бы я только мог помочь тебе..."\n- Айро, оплакивая своего погибшего сына Лу Тена"
 LOADING_TIP_16:0 ""Болдер и Хиппо больше не сражаются ради развлечения других. Теперь мы сражаемся за наше королевство!\n- Валун"
 LOADING_TIP_17:0 "В Ба Синг Се нет войны"
 LOADING_TIP_18:0 ""Нет ничего правильного или неправильного, кроме того, что вы решили. Тот, кого вы решили защищать, заслуживает защиты просто потому, что вы его выбрали. Вы — Лорд Огня. То, что вы выбираете, по определению правильно. \n- Лорд Огня Озай"
 LOADING_TIP_19:0 ""Мой отец говорит, что Азула родилась вязучай, а мне повезло что я родился."\n- Принц Зуко"
 LOADING_TIP_20:0 ""Если вы откроете свой разум, вы увидите, что все элементы едины. Четыре части одного целого. Даже металл — это всего лишь часть земли, которая была очищена и усовершенствована."\n Гуру Патик"
 LOADING_TIP_21:0 ""Наша страна наслаждается беспрецедентным временем мира и богатства. [...] Мы должны поделиться этим процветанием с остальным миром. В наших руках самая успешная империя в истории. Пришло время ее расширить."\n- Лорд Огня Созин"
 LOADING_TIP_22:0 ""Пожалуйста, выслушай меня. Нам не нужно сражаться. У тебя есть сила положить этому конец и прекратить то, что ты делаешь."\n- Аватар Аанг Королю-Фениксу Озаю"
 LOADING_TIP_23:0 ""Величайшая иллюзия этого мира — иллюзия разделения. Вещи, которые вы считаете отдельными и разными, на самом деле являются одним и тем же."\n- Гуру Патик"
 LOADING_TIP_24:0 ""Заглушая разговоры о конфликтах, Ба Синг Се остается мирной, упорядоченной утопией. Последней на Земле."\n- Лонг Фэн"
 LOADING_TIP_25:0 ""Их точность легендарна. Юйян может пригвоздить муху к дереву с расстояния в сто ярдов, не убивая ее."\n- Командир Чжао о лучниках Юйян"
 LOADING_TIP_26:0 "Когда-то давно четыре народа жили в мире. Всё изменилось, когда народ Огня развязал войну."
 LOADING_TIP_27:0 ""Откуда нам знать, что вы не шпионы Народа Огня? Киоши до сих пор держалась в стороне от войны. И мы намерены продолжать в том же духе! "\n- Шеф Ояджи"
 LOADING_TIP_28:0 ""Мне всегда приходилось бороться и сражаться, Это сделало меня тем, кто я есть."\n- Принц Зуко"
 LOADING_TIP_29:0 ""Эта библиотека ценнее золота, маленькая леди. Говорят, что она содержит огромную коллекцию знаний, а знания бесценны."\n- Профессор Цзэй о библиотеке Вань Ши Тона"
 LOADING_TIP_30:0 ""Никогда не поддавайтесь отчаянию. Позволите себе соскользнуть по этой дороге, и вы поддадитесь своим низменным инстинктам. В самые темные времена надежда — это то, что у вас есть. Вот в чем смысл внутренней силы."\n- Айро"
 LOADING_TIP_31:0 ""Монахи говорили, что месть подобна двухголовой крысе-гадюке. Пока ты наблюдаешь, как твой враг гибнет, ты сам отравляешься."\n- Аватар Аанг"
 LOADING_TIP_32:0 ""Истинный разум может выдержать всю ложь и иллюзии, не потерявшись. Истинное сердце может выдержать яд ненависти, не пострадав. [...] тьма процветает в пустоте, но всегда уступает очищающему свету."\n- Черепаха-лев"
 LOADING_TIP_33:0 ""В эпоху до аватара, Мы владели не элементами, а элементы были внутри нас. Чтобы покорить чужую энергию, твой собственный дух должен быть несгибаемым, иначе ты будешь повержен и в конечном итоге уничтожен."\n- Лев-Черепаха"
 LOADING_TIP_34:0 ""Важно черпать мудрость из разных источников. Если черпать ее только из одного источника, она становится жесткой и несвежей."\n- Айро"
 LOADING_TIP_35:0 ""Думаешь, ты чем-то отличаешься от меня, или твоих друзей, или этого дерева? Если прислушаться, то можно услышать, как все живые существа дышат вместе. [...] У всех нас одни и те же корни, и все мы — ветви одного и того же дерева."\n- Ху"
 LOADING_TIP_36:0 ""Неудача — это всего лишь возможность начать заново."\n- Айро"
 LOADING_TIP_37:0 ""Если ты ищешь свет, ты часто можешь его найти, но если ты ищешь тьму, это все, что ты когда-либо увидишь."\n- Айро"
 LOADING_TIP_38:0 ""Племя Воды может попытаться противостоять неизбежному, но их город падет сегодня."\n- Адмирал Джао во время осады Севера"
 LOADING_TIP_39:0 ""Ты слаб, как и весь твой народ! Они не заслуживали существовать в этом мире... В моем мире! Приготовься присоединиться к ним. Приготовься умереть!"\n- Король-Феникс Озай Аватару Аангу"
 LOADING_TIP_40:0 ""Мы не можем беспокоиться о том, что было. Мы должны действовать на основе того, что есть."\n- Монах Гияцо"
 LOADING_TIP_41:0 ""Мы все ищем лучшей жизни, в безопасности за стенами Ба Синг Се."\n- Ван"
 LOADING_TIP_42:0 ""Я верю, что люди могут изменить свою жизнь, если захотят. Я верю во второй шанс."\n- Айро"
 LOADING_TIP_43:0 ""Может быть, вы забыли, почему нам нужно начинать все сначала. Может быть, вы забыли о том, как Народ Огня оставил нас всех бездомными. Как они уничтожили всех тех, кого мы любили.\n- Джет"
 LOADING_TIP_44:0 "Листья лозы на ветру кружат, осень пришла в наш тихий сад. Юный солдат идёт домой, храбрый солдат идёт домой."
 LOADING_TIP_45:0 ""Единственный способ закончить эту войну мирно — это чтобы Аватар победил Лорда Огня."\n- Айро"
 LOADING_TIP_46:0 ""Если тебя убьют в состоянии Аватара, цикл реинкарнации будет прерван, и Аватар прекратит свое существование."\n- Аватар Року"
 LOADING_TIP_47:0 ""Бескорыстный долг призывает пожертвовать своими духовными потребностями и сделать все возможное, чтобы защитить мир."\n- Аватар Янгчен"
 LOADING_TIP_48:0 ""Только справедливость принесет мир."\n- Аватар Киоши"
 LOADING_TIP_49:0 ""Ты должен активно формировать свою собственную судьбу и судьбу мира."\n- Аватар Курук"
 LOADING_TIP_50:0 ""Я думал, что мы должны поделиться этим процветанием с остальным миром. В наших руках самая успешная империя в истории. Пришло время ее расширить."\n- Лорд Огня Созин"
 LOADING_TIP_51:0 ""Без тебя все мои планы внезапно стали возможными. У меня есть видение будущего, Року."\n- Лорд Огня Созин"
 LOADING_TIP_52:0 ""Когда мы росли, нас учили, что Народ Огня — величайшая цивилизация в истории. И каким-то образом Война была нашим способом поделиться своим величием с остальным миром. Какая это была удивительная ложь."\n- Принц Зуко"
 LOADING_TIP_53:0 "Азула всегда лжет."
 LOADING_TIP_54:0 ""Огонь — это жизнь, а не только разрушение."\n- Философия Воина Солнца"
 LOADING_TIP_55:0 ""План? План в том, чтобы выжить. Переждать эту войну. Надеюсь, что однажды кто-то из нас сможет вернуться домой и забыть, что это когда-либо произошло."\n- Тайро"
 LOADING_TIP_56:0 ""Ну, и кто первый попробует сталь моего клинка?\n- Ох"
 LOADING_TIP_57:0 ""Я боюсь, что война может настигнуть нас, молодой Аватар."\n- Монах Пасанг"
 LOADING_TIP_58:0 ""Это год, когда Комета Созина возвращается, чтобы даровать нам свою силу! Это год, когда Народ Огня прорвется сквозь стены Ба Синг Се и сожжет город дотла!"\n- Адмирал Джао"
 LOADING_TIP_59:0 ""Огонь приносит только разрушение и боль. Он заставляет тех из нас, кто обременен его заботами, ходить по лезвию бритвы между человечностью и дикостью. В конце концов, мы разрываемся на части."\n- Чон Чон"
 LOADING_TIP_60:0 ""Я знаю, что он где-то там прячется. Самая большая угроза Народу Огня, последний Маг Воздуха."\n- Лорд Огня Созин"
 