upgrade_network_building:0 "Шпионские сети"
upgrade_network_building_desc:0 "§LТолько просвещённый правитель и мудрый генерал используют высший интеллект армии в целях шпионажа, тем самым достигая великих результатов. Шпионы — это важнейший элемент в войне, ведь от них зависит способность армии к манёврам.§!"
upgrade_economy_civilian:0 "Гражданская инфильтрация"
upgrade_economy_civilian_desc:0 "§LНаши агенты будут обучены выполнять роли гражданских лиц на вражеской территории и действовать в их трудовых и гражданских секторах, собирая разведданные о ресурсах и экономике противника.§!"
upgrade_army_department:0 "Военная инфильтрация"
upgrade_army_department_desc:0 "§LРазведка вражеских вооружённых сил имеет первостепенное значение, и необходимо создать департамент военной разведки. Наши оперативники будут обучены проникновению в ряды противника, выступая в роли солдат и генералов, и докладывать нам о найденных за линией фронта секретах.§!"
upgrade_naval_department:0 "Морская инфильтрация"
upgrade_naval_department_desc:0 "§LБитва на морях — ключевая часть достижения победы, и с развитием морских технологий становится жизненно важным создание Департамента морской разведки.§!"
upgrade_airforce_department:0 "Воздушная инфильтрация"
upgrade_airforce_department_desc:0 "§LЧеловеческая изобретательность наиболее ярко проявляется в периоды великих испытаний, и эта война не исключение. Способность вести войну в воздухе — новая граница военных действий, и мы не можем игнорировать эти достижения.§!"

upgrade_civilian_defense:0 "Гражданская охрана"
upgrade_civilian_defense_desc:0 "§LСпециализированная организация, занимающаяся наблюдением за населением в целях выявления подозрительной активности, имеет первостепенное значение для защиты национальных интересов.§!"
upgrade_army_defense:0 "Военная полиция"
upgrade_army_defense_desc:0 "§LСпециализированная организация, занимающаяся наблюдением за нашими солдатами и офицерами для выявления подозрительной активности, имеет первостепенное значение для защиты национальных интересов.§!"
upgrade_navy_defense:0 "Морская охрана"
upgrade_navy_defense_desc:0 "§LСпециализированная организация, занимающаяся наблюдением за нашими моряками и адмиралами для выявления подозрительной активности, имеет первостепенное значение для защиты национальных интересов.§!"
upgrade_air_defense:0 "Трибунал ВВС"
upgrade_air_defense_desc:0 "§LСпециализированная организация, занимающаяся наблюдением за нашими воздушными силами в целях выявления подозрительной активности, имеет первостепенное значение для защиты национальных интересов.§!"
upgrade_passive_defense:0 "Контрразведка"
upgrade_passive_defense_desc:1 "§LДомашняя гвардия может стать важным инструментом для нашей разведки. Обучив её и гарнизонные войска методам шпионажа и контрразведки, мы обеспечим наличие защиты на родине, даже если наши эксперты заняты в другом месте.§!"
upgrade_anti_partisan:0 "Подавление диссидентов"
upgrade_anti_partisan_desc:0 "§LПропаганда — мощный инструмент для обеспечения лояльности граждан, но создание лояльности на вражеских территориях гораздо сложнее. Обучив наших оперативников проникновению в ряды сопротивления, мы сможем эффективно проводить аресты и прекращать их подрывные действия. Вскоре вражеские партизаны утратят всякую надежду на возвращение к старому режиму.§!"

upgrade_blueprint_stealing:0 "Кража технологий"
upgrade_blueprint_stealing_desc:0 "§LМы знаем, что у противника есть секретные проекты по созданию экспериментального оружия и техники, но не знаем, что именно они разрабатывают. Проникнув в их исследовательские отделы, мы сможем не только узнать их планы, но и использовать эту информацию для продвижения собственных разработок.§!"
upgrade_portable_radios:0 "Животные-курьеры"
upgrade_portable_radios_desc:0 "§LАгент, глубоко внедрившийся во вражеские ряды, не может позволить себе просто вернуться и доставить информацию лично. Однако никто не заподозрит летящего в ночи кото-сова, покидающего лагерь.§!"
upgrade_invisible_ink:0 "Невидимые чернила"
upgrade_invisible_ink_desc:0 "§LПисьмо, написанное невидимыми чернилами, выглядит как обычный чистый лист, но при нагреве свечой или использовании особых реагентов его содержание становится видимым. Стандартизируя использование невидимых чернил всеми нашими оперативниками, мы обеспечим секретность информации даже в случае её перехвата.§!"
upgrade_plastic_explosives:0 "Инструменты саботажа"
upgrade_plastic_explosives_desc:0 "§LПластичные взрывчатые вещества идеально подходят для саботажа вражеского производства, поэтому логично снабдить ими иностранных партизан. Такие бомбы легко разместить в укромных местах и уязвимых точках вражеских фабрик, а их податливость делает их идеальным оружием для политического устранения...§!"
upgrade_suicide_pills:0 "Ядовитые капсулы"
upgrade_suicide_pills_desc:0 "§LХотя это нежелательно, но неизбежно, что некоторых агентов захватят в плен. Мы должны предоставить им способ избежать ужасов допросов, и цианидовая капсула, замаскированная под зуб, даст им такую возможность, если до этого дойдёт.§!"
upgrade_training_centers:0 "Многонациональные агенты"
upgrade_training_centers_desc:0 "§LНаши агенты могут адаптироваться к любым условиям, но культурные нормы и языки легче усваиваются теми, кто вырос в данной среде. Если мы хотим создать глобальную сеть шпионов, нам нужно расширить центры подготовки и привлекать агентов всех культур и происхождений.§!"
upgrade_commando_training:0 "Боевые искусства"
upgrade_commando_training_desc:1 "§LХотя наш департамент обычно занимается более тонкими аспектами войны, иногда возникает необходимость в насилии. Для проведения операций по устранению, устранению свидетелей или защиты от ареста нашим агентам необходимы навыки физического подавления противника.§!"
upgrade_interrogation_techniques:0 "Методы допроса"
upgrade_interrogation_techniques_desc:0 "§LЧасто эффективнее сломать разум вражеского агента, чем его тело. Применение физической силы ненадежно и часто приводит к ложной информации; по-настоящему искусный допросчик способен сломить волю противника без насилия. Но, если дело дойдет до этого, у нас есть способы заставить их говорить...§!"
upgrade_diplo_training:0 "Дипломатическая подготовка"
upgrade_diplo_training_desc:0 "§LОбучение наших агентов умению завоевывать расположение иностранных инвесторов и дипломатов может убедить их в благотворности нашего дела и отвлечь их интересы от врагов государства.§!"
upgrade_psycho_warfare:0 "Пропагандистская война"
upgrade_psycho_warfare_desc:0 "§LПропаганда всегда была эффективным инструментом для укрепления наших идеологических интересов внутри государства, но ни один инструмент не был столь эффективен, как посеять страх перед враждебными режимами и тем, что они могут принести. Объединив наших агентов с антиидеологическими движениями в других странах, мы сможем гораздо успешнее распространять нашу идеологию по всему миру...\n\nИ мы будем распространять любимые шоу, такие как «Последний Маг воздуха» и «Легенда о Корре» тоже <3!§!"
 
upgrade_form_department:0 "Создать департамент"
upgrade_form_department_desc:0 "§LКриптология — это метод создания кодов и шифров для поддержания секретной связи. Без необходимого кода сообщение, написанное шифром, почти невозможно понять. Нам одинаково важно шифровать наши данные и расшифровывать данные врагов.§!"
upgrade_decryption_boost:1 "Перехват сообщений"
upgrade_decryption_boost_desc:0 "§L-отсутствует-§!"
upgrade_decryption_boost_2:1 "Команды дешифровки"
upgrade_decryption_boost_2_desc:0 "§LГоворят, две головы лучше, чем одна, так что сто голов должны быть намного эффективнее..§!"
upgrade_crypto_strength:1 "Простые методы шифрования"
upgrade_crypto_strength_desc:0 "§LКоды и шифры до сих пор доказали свою эффективность в создании и защите наших разведывательных сетей за границей. Штаб-квартира связи будет полностью посвящена разработке новых и сложных методов шифрования, которые наши враги будут бессильны расшифровать.§!"
upgrade_crypto_strength_2:0 "Сложные процедуры шифрования"
upgrade_crypto_strength_2_desc:0 "§LСтановится очевидно, что наш стандартный метод создания шифров недостаточен для защиты наших коммуникаций от глаз врагов. Наши лучшие умы разработали теорию машины, которая может перемешивать буквы алфавита для создания новых шифров с желаемой частотой. Внедрение такой технологии сделает наши методы шифрования полной загадкой для врагов.§!"
