OPERATIVE_SLOT_LOCKED_DESC:0 "Нанимайте и назначайте оперативников в этот слот. После получения слот становится доступным через некоторое время. Если оперативник погибнет или, как шеф шпионов, вы потеряете членов фракции, слоты снова будут заблокированы."
