CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Вы можете получить первый слот, построив Секретную службу. Другие слоты станут доступны после 5-го улучшения или назначения советника §HНеуловимый Джентльмен§!\nКак шеф шпионов, больше слотов открывается при наличии большего числа стран в вашей фракции. Марионетки или страны с очень низким количеством фабрик не увеличивают количество слотов."
