l_russian:
 fire_culture:0 "£fire_texticon  Господство Огня"
 fire_culture_noun:0 "£fire_texticon  Господство Огня"
 fire_culture_desc:0 "Авторитаризм"
 
 colonialism:0 "Колониализм"
 colonialism_desc:0 "§YКолониализм:§!\n§g«Наша нация переживает беспрецедентный период мира и процветания. Наш народ счастлив. Нам невероятно повезло. \nЯ думаю, что мы должны поделиться этим благополучием с остальным миром. У нас в руках — самая успешная империя в нашей истории. Пришло время расширить её».§!"
 nationalism:0 "Национализм"
 nationalism_desc:0 "§YНационализм:§!\nНарод Огненной нации гордится великими достижениями своего государства, что делает национальную гордость ключевым принципом."
 fire_tribes:0 "Популизм"
 fire_tribes_desc:0 "§YПопулизм:§!\nКланы Огненных островов веками враждовали между собой, что породило агрессивный клановый популизм, подпитывающий многочисленные конфликты."
 
 earth_culture:0 "£earth_texticon  Господство Земли"
 earth_culture_noun:0 "£earth_texticon  Господство Земли"
 earth_culture_desc:0 "Феодализм"
 
 absolute_monarchie:0 "Абсолютная монархия"
 absolute_monarchie_desc:0 "§YАбсолютная монархия:§!\nС полной властью, сосредоточенной в руках одного правителя, абсолютный монарх свободно управляет своим королевством без ограничений со стороны бюрократии или комитетов."
 constitutional_monarchy:0 "Конституционная монархия"
 constitutional_monarchy_desc:0 "§YКонституционная монархия:§!\nКонституционный монарх действует как глава государства в рамках письменной конституции и может использовать свою власть только с согласия соправляющего органа, который регулирует баланс сил."
 elective_monarchy:0 "Избирательная монархия"
 elective_monarchy_desc:0 "§YИзбирательная монархия:§!\nВместо династического наследования, монархи избираются комитетом выборщиков в соответствии с местными обычаями."
 earth_tribe:0 "Трайбализм"
 earth_tribe_desc:0 "§YТрайбализм:§!\nМногие жители Царства Земли сохраняют свои племенные традиции, от сложных кланов до изолированных охотников-собирателей."
 comunism:0 "Коллективизм"
 comunism_desc:0 "§YКоллективизм:§!\n"
 
 water_culture:0 "£water_texticon  Господство Воды"
 water_culture_noun:0 "£water_texticon  Господство Воды"
 water_culture_desc:0 "Трайбализм"
 
 liberalism:0 "Либерализм"
 liberalism_desc:0 "§YЛиберализм:§!\nЧлены Туманных болот ценят природу и верят в связь всех живых существ, основанную на понимании священного древа баньян-роща."
 elective_chiefdom:0 "Избираемое вождество"
 elective_chiefdom_desc:0 "§YИзбираемое вождество:§!\nВождей выбирает комитет выборщиков в соответствии с местными традициями, а не путем наследования."
 theocratic_chiefdom:0 "Теократическое вождество"
 theocratic_chiefdom_desc:0 "§YТеократическое вождество:§!\nКак толкователь воли духов, теократический вождь управляет в соответствии с миром духов, стремясь поддерживать баланс и порядок."
 martial_chiefdom:0 "Военное вождество"
 martial_chiefdom_desc:0 "§YВоенное вождество:§!\nС почти полной властью, сосредоточенной в руках одного правителя, вождь свободно управляет своим племенем, хотя судебная система обычно независима от его влияния."
 
 air_culture:0 "£air_texticon  Господство Воздуха"
 air_culture_noun:0 "£air_texticon  Господство Воздуха"
 air_culture_desc:0 "Кочевничество"
 
 absolute_pacifism:0 "Абсолютный пацифизм"
 absolute_pacifism_desc:0 "§YАбсолютный пацифизм:§!\nПри теократии, которая продвигает абсолютный пацифистский образ жизни, Воздушные кочевники ценят альтруизм и отречение от богатства, стремясь к просветлению."
 active_pacifism:0 "Активный пацифизм"
 active_pacifism_desc:0 "§YАктивный пацифизм:§!\nВоздушные кочевники активно путешествуют, помогая нуждающимся мирными средствами."
 spiritual_interventionism:0 "Духовный интервенционизм"
 spiritual_interventionism_desc:0 "§YДуховный интервенционизм:§!\nНекоторые Воздушные кочевники считают, что духовный баланс мира можно поддерживать только активным вмешательством."
 
 pluralist_culture:0 "£pluralist_texticon  Господство Плюрализма"
 pluralist_culture_noun:0 "£pluralist_texticon  Господство Плюрализма"
 pluralist_culture_desc:0 "Против магии"
 
 republican:0 "Республика"
 republican_desc:0 "§YРеспублика:§!\nСистема, в которой верховная власть принадлежит народу и их избранным представителям, а главой государства является избранный президент."
 democracy:0 "Демократия"
 democracy_desc:0 "§YДемократия:§!\nСистема управления, при которой власть осуществляется всем населением или избранными представителями."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "§YАнархизм:§!\nПолитическая теория, выступающая за отказ от иерархического управления и организацию общества на добровольной основе."
 sovereign_monarchy:0 "Суверенная монархия"
 sovereign_monarchy_desc:0 "§YСуверенная монархия:§!\nМонарх правит независимым государством без ограничений со стороны бюрократии."
 theocracy:0 "Теократия"
 theocracy_desc:0 "§YТеократия:§!\nЛидер управляет в соответствии с волей духов, поддерживая баланс."
 despotism:0 "Деспотизм"
 despotism_desc:0 "§YДеспотизм:§!\nОдин правитель обладает полной властью, управляя через страх или преданность."
 

