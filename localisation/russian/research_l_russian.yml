 age_1_tech_title:0 "Племенное общество"
 age_1_tooltip:0 "Племенное общество"
 age_1_tooltip_delayed:0 "§gТесно сплоченное сообщество, характеризующееся простыми технологиями, базовыми сельскохозяйственными практиками и сильной связью с природной средой. Социальные структуры часто основаны на семейных или родственных связях.§!"
 age_2_tech_title:0 "Аграрное общество"
 age_2_tooltip:0 "Аграрное общество"
 age_2_tooltip_delayed:0 "§gОбщество, сосредоточенное на передовых сельскохозяйственных практиках, характеризующееся эффективными методами земледелия, организованным управлением землей и развитием ранних технологий, связанных с фермерством и культивацией.§!"
 age_3_tech_title:0 "Урбанизированное общество"
 age_3_tooltip:0 "Урбанизированное общество"
 age_3_tooltip_delayed:0 "§gПродвинутое общество, характеризующееся ростом городов, сложной инфраструктурой и переходом к неаграрным отраслям. Городские центры становятся центрами торговли, культуры и инноваций.§!"
 age_4_tech_title:0 "Феодальное общество"
 age_4_tooltip:0 "Феодальное общество"
 age_4_tooltip_delayed:0 "§gИерархическое общество с децентрализованной политической структурой, где земля предоставляется в обмен на верность и службу. Феодальные общества часто имеют четкие социальные классы с могущественной аристократией.§!"
 age_5_tech_title:0 "Просвещенное общество"
 age_5_tooltip:0 "Просвещенное общество"
 age_5_tooltip_delayed:0 "§gОбщество, отмеченное значительными интеллектуальными, культурными и научными достижениями. Ценности Просвещения, такие как разум, индивидуализм и прогресс, становятся доминирующими, что ведет к инновациям в различных сферах знаний.§!"
 age_6_tech_title:0 "Индустриальное общество"
 age_6_tooltip:0 "Индустриальное общество"
 age_6_tooltip_delayed:0 "§gВысокоразвитое общество, характеризующееся широким использованием машин, передовыми производственными процессами и переходом к индустриальному производству. Урбанизация и технологические инновации являются центральными особенностями индустриализированных обществ.§!"

