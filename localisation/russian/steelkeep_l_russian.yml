 ##event text
 CHIN.1.t:0 "Новый вождь деревни"
 CHIN.1.d:0 "Наш старый вождь умер, и его место занял новый и более молодой вождь. Новый вождь сказал своему народу, что настало время окончательно решить, что они будут делать. Самые влиятельные люди уже начали еще больше спорить, и нам стоит серьезно подумать о том, хотим ли мы стать независимыми или остаться под защитой королевства."
 CHIN.1.a:0 "Слава новому вождю!"
 CHIN.2.t:0 "Конец раскола"
 CHIN.2.d:0 "После наших недавних дебатов государство находится в критическом положении. Было проведено голосование между 24 старейшинами и вождем. К удивлению деревни, голосование закончилось ничьей, и наш вождь должен принять окончательное решение."
 CHIN.2.a:0 "Мы останемся в королевстве."
 CHIN.2.b:0 "Мы найдем путь к независимости."
 CHIN.3.t:0 "Ненависть к Кьоши"
 CHIN.3.d:0 "После завершения дебатов и прибытия советника королевства наш народ внезапно остался без четкого пути. Вместо этого они посмотрели за море на своих врагов, деревни Кьоши, и вспомнили свою ненависть. Некоторые даже ночью сели на лодку и напали на рыболовное судно."
 CHIN.3.a:0 "Они должны заплатить за то, что случилось с Чином."
 CHIN.4.t:0 "День Аватара"
 CHIN.4.d:0 "Сегодня День Аватара. Этот день отмечается нашим народом уже давно. В этот день мы сжигаем статуи предыдущих аватаров и желаем их гибели после того, как Кьоши убила нашего лидера Чина Великого. Остров Кьоши, почитающий аватара, убившего Чина, всегда злился на этот праздник."
 CHIN.4.a:0 "Пусть злятся, они виноваты."
 CHIN.5.t:0 "Больше автономии"
 CHIN.5.d:0 "В последнее время стало ясно, что мы все еще очень чтим Чина, и если королевство продолжит удерживать над нами контроль, наш народ, вероятно, восстанет. После обсуждения с советником королевства, они согласились дать нам больше самостоятельности, если мы останемся частью королевства."
 CHIN.5.a:0 "Мы принимаем этот путь."
 CHIN.6.t:0 "Новое государство"
 CHIN.6.d:0 "После получения новой степени автономии наш народ стал счастливее, имея больше возможностей для действий. Хотя мы, возможно, никогда не забудем прошлое, по крайней мере, мы попытались залечить рану."
 CHIN.6.a:0 "Наше государство возрождено."
 CHIN.7.t:0 "Самостоятельность"
 CHIN.7.d:0 "Мы увеличили наши фермы и охотничьи отряды, что добавило больше продовольствия в наше государство. Благодаря этому нам нужно меньше полагаться на поставки еды из королевства, снижая риск голода."
 CHIN.7.a:0 "Больше еды — всегда хорошо."
 CHIN.8.t:0 "Корабли из Государства Чин"
 CHIN.8.d:0 "Корабли Чина прибыли в наш порт. С ними у них официальное письмо с предложением о торговле. Они предложили нам еду в обмен на один из наших товаров. Не думаю, что у нас есть причина отказываться от дружественных отношений."
 CHIN.8.a:0 "Мы будем торговать с ними животными продуктами."
 CHIN.8.b:0 "Мы будем торговать с ними текстилем."
 CHIN.9.t:0 "Наши корабли вернулись"
 CHIN.9.d:0 "Наши корабли вернулись из Южного Водного Племени с товарами и письмом о принятии. С ними они привезли меха для торговли."
 CHIN.9.a:0 "Отлично."
 CHIN.10.t:0 "Наши корабли вернулись"
 CHIN.10.d:0 "Наши корабли вернулись из Южного Воздушного Храма с товарами и письмом о принятии. С ними они привезли текстиль для торговли."
 CHIN.10.a:0 "Отлично."
 CHIN.11.t:0 "Открытие Школы Чина"
 CHIN.11.d:0 "С началом нашего движения к независимости мы сделали то, что ранее было запрещено королевством. Обучение нашей молодежи о Чине Великом. В прошлом это происходило только в семьях, знавших учения Чина."
 CHIN.11.a:0 "Надеюсь, они не узнают."
 CHIN.12.t:0 "Открытие тренировочных лагерей"
 CHIN.12.d:0 "Похоже, некоторые из наших молодых людей начали принимать учения Чина и хотят стать такими же сильными, как он. В ответ мы открыли несколько тренировочных лагерей в нашем государстве для обучения молодежи боевым искусствам."
 CHIN.12.a:0 "Поможем им стать сильными."
 CHIN.13.t:0 "Наследие Чина"
 CHIN.13.d:0 "С принятием Чина молодежью, они начинают осознавать, что когда-то почти всё королевство принадлежало нам и что оно было у нас отобрано."
 CHIN.13.a:0 "Запомните это."
 CHIN.14.t:0 "Письмо от Чина"
 CHIN.14.d:0 "Сегодня мы получили письмо от нашего соседа Чина. В нем описываются преимущества для обоих наших народов, если мы начнем работать вместе как одно большое государственное королевство. Хотя в нем приведены хорошие аргументы, это означает, что мы больше не будем известны как Заофу."
 CHIN.14.a:0 "Вместе мы сильнее"
 CHIN.14.b:0 "Как они смеют пытаться подчинить нас"
 CHIN.15.t:0 "Заофу принимает!"
 CHIN.15.d:0 "Заофу принял наше предложение, и с сегодняшнего дня мы будем идти рука об руку под знаменем Чина."
 CHIN.15.a:0 "Отлично"
 CHIN.16.t:0 "Заофу отказывает!"
 CHIN.16.d:0 "Заофу не принял наше предложение и вместо этого заявил, чтобы мы больше никогда не предлагали что-то столь возмутительное."
 CHIN.16.a:0 "Они пожалеют об этом"
 CHIN.17.t:0 "Запрос на независимость"
 CHIN.17.d:0 "Наше государство Чин отправило нам письмо с просьбой о независимости. Они больше не хотят жить под нашим королевством. За кого они себя принимают? Их лидер однажды разрушил эту страну, и мы не позволим им вновь разрушить мир!"
 CHIN.17.a:0 "Убедитесь, что они это поняли!"
 CHIN.18.t:0 "Ужасный ответ"
 CHIN.18.d:0 "Королевство Земли не понимает, что народ Чина не принадлежит под чужим знаменем. Нам отказали в свободе, и наш народ зол. Растущие империалистически настроенные граждане винят нынешнего вождя и ищут способ свергнуть его."
 CHIN.18.a:0 "Как они смеют"
 CHIN.19.t:0 "Новая заря"
 CHIN.19.d:0 "Сегодня члены империалистической фракции захватили центр деревни, требуя, чтобы наш лидер отрекся от должности после провала с независимостью. Вместо него их лидер взял бразды правления и пообещал народу сделать все возможное, чтобы наша земля стала свободной."
 CHIN.19.a:0 "Наступил новый день"
 CHIN.20.t:0 "Подготовка на границе"
 CHIN.20.d:0 "Мы взяли на себя инициативу силой аннексировать Заофу после отказа от нашего мирного предложения некоторое время назад. Наши люди готовы на границе, скрытые от патрулей Заофу. Мы нападем под покровом ночи и постараемся быстро их подчинить."
 CHIN.20.a:0 "Сейчас самое время"
 CHIN.21.t:0 "Атака Чина!"
 CHIN.21.d:0 "(Заглушка, пока я не придумаю войну на границах)"
 CHIN.21.a:0 "Черт бы побрал разработчиков"
 CHIN.22.t:0 "Победа над Заофу"
 CHIN.22.d:0 "Наши атаки были успешны, и теперь государство Заофу принадлежит Чину."
 CHIN.22.a:0 "Слава Чину"
 CHIN.23.t:0 "Чин прислал нам еще одно письмо"
 CHIN.23.d:0 "Наглость этих людей! Вместо того, чтобы попросить о своей независимости, они просто объявили ее. Должны ли мы мобилизовать войска, чтобы вновь подчинить их?"
 CHIN.23.a:0 "Мы не можем сейчас"
 CHIN.23.b:0 "Да! Покажем им, кто король"
 CHIN.24.t:0 "Королевство внимательно наблюдает"
 CHIN.24.d:0 "Королевство не напало на нас. Но, кажется, оно внимательно наблюдает. Мы стали независимым государством, и наш народ начал праздновать в центре деревни."
 CHIN.24.a:0 "Наконец-то свободны"
 CHIN.25.t:0 "Королевство идет за нами"
 CHIN.25.d:0 "Поступили известия, что королевство мобилизует свои армии, чтобы вернуть наши земли. Нам нужно быть готовыми, ведь они не простят нам отказа от их власти."
 CHIN.25.a:0 "Защищайте свободный Чин"
 CHIN.26.t:0 "Империя Чин"
 CHIN.26.d:0 "Наше простое независимое государство провозгласило себя империей, поклявшись возродить завоевания Чина Великого по всему Королевству Земли."
 chin_becomes_empire.t:0 "Восхождение Империи Чин"
 chin_becomes_empire.d:0 "Маленькое государство Чин провозгласило себя империей. Пока мир видит в них пустую угрозу, народ Чина свято верит, что они смогут вернуть земли, которые когда-то принадлежали Чину Завоевателю."
 chin_becomes_empire.a:0 "За Империю! За Чина!"
 chin_becomes_empire.b:0 "Ничего, кроме пустых угроз"
 CHIN.27.t:0 "Южная Лига"
 CHIN.27.d:0 "Корабли Чина вновь прибыли, но на этот раз они принесли приглашение на более крупную торговую сделку. Если Чин, Южный Воздушный Храм и Южное Водное Племя объединят свои силы, мы сможем обменивать товары между нашими народами и увеличить наше богатство. Эта торговая федерация будет называться Южной Лигой."
 CHIN.27.a:0 "Мы соглашаемся"
 CHIN.27.b:0 "Мы соглашаемся"
 CHIN.28.t:0 "Южное Водное Племя принимает"
 CHIN.28.d:0 "Племена приняли наше предложение, и мы стали сильнее благодаря этому."
 CHIN.28.a:0 "Отлично"
 CHIN.29.t:0 "Южный Воздушный Храм принимает"
 CHIN.29.d:0 "Храм принял наше предложение, и мы стали сильнее благодаря этому."
 CHIN.29.a:0 "Отлично"
 CHIN.30.t:0 "Иммигранты прибыли на наши земли"
 CHIN.30.d:0 "С началом бурного роста нашей торговой лиги люди со всех концов стремятся получить шанс на работу. Теперь наша задача — обеспечить их рабочими местами."
 CHIN.30.a:0 "Двигаемся вперед"
 CHIN.31.t:0 "Приглашение от Южной Лиги"
 CHIN.31.d:0 "Чин прислал нам приглашение присоединиться к их торговой лиге. Если мы примем, то будем торговать углем и получать еду, текстиль и меха от лиги."
 CHIN.31.a:0 "Подумай о преимуществах"
 CHIN.31.b:0 "Мы лучше будем одни"
 chin_invites_nandao.t:0 "Чин приглашает Наньдао в лигу"
 chin_invites_nandao.d:0 "Чин отправил приглашение присоединиться к лиге Наньдао. Если они согласятся, мы будем получать уголь из гор Наньдао."
 chin_invites_nandao.a:0 "Надеемся"
 CHIN.32.t:0 "Корабли из Наньдао прибывают"
 CHIN.32.d:0 "Корабли Наньдао были замечены, входящими в порт сегодня. Похоже, они приняли предложение Чина и начали поставлять уголь в наше государство."
 CHIN.32.a:0 "Это хорошие новости"
 nandao_refuses.t:0 "Наньдао отказывается"
 nandao_refuses.d:0 "Сегодня пришли плохие новости: Наньдао не принял наше предложение, и мы не смогли торговать углем без дополнительного налога."
 nandao_refuses.a:0 "Мы не можем их заставить"
 CHIN.33.t:0 "Укрепление гарнизонов"
 CHIN.33.d:0 "Чин принял закон, который продвигает армию для защиты торговли. Людям больше нравится идея борьбы с пиратами, чем с вражеской армией. На самом деле мы знаем, что в случае войны их можно будет направить против наших врагов."
 CHIN.33.a:0 "Хорошая идея"
 CHIN.34.t:0 "Продвижение Южной Лиги"
 CHIN.34.d:0 "Наши корабли теперь бороздят весь юг, продвигая нашу торговлю среди соседних народов, предлагая им лучшие условия."
 CHIN.34.a:0 "Больше торговли значит больше денег"
 CHIN.35.t:0 "Чин хочет купить Шу"
 CHIN.35.d:0 "Похоже, что предложение Чина о присоединении к лиге имело скрытые мотивы. На самом деле, если мы позволим Чину купить Шу и построить там крупный порт, это означает, что наши корабли смогут централизованно торговать нашими товарами, и нам больше не придется плавать к каждой нации."
 CHIN.35.a:0 "Преимущества перевешивают недостатки"
 CHIN.35.b:0 "Мы никогда не отдадим нашу землю"
 CHIN.36.t:0 "Шу принадлежит нам"
 CHIN.36.d:0 "Похоже, что Наньдао понял, что использование этого острова как центрального торгового узла — это хорошая идея. Теперь, когда Шу наш, мы должны развить его, чтобы он служил нашим нуждам."
 CHIN.36.a:0 "За Лигу"
 CHIN.37.t:0 "Наньдао отказал в продаже"
 CHIN.37.d:0 "Нам не удалось заполучить Шу для нашего дела. Это, безусловно, откат, но придется обходиться без него пока."
 CHIN.37.a:0 "Жаль"
