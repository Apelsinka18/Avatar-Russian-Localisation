naval_school_of_aggression:0 "Школа вторжения"
naval_school_of_aggression_desc:0 "Наши флоты будут захватывать концы света."
naval_school_of_defense:0 "Школа защиты"
naval_school_of_defense_desc:0 "Наши корабли сделают нас недосягаемыми."
naval_school_of_maneuvre:0 "Школа маневра"
naval_school_of_maneuvre_desc:0 "Наши корабли будут повсюду, в любое время."
naval_school_of_coordination:0 "Школа адмиралтейства"
naval_school_of_coordination_desc:0 "Наши корабли будут двигаться и сражаться как единое целое."
royal_decree:0 "Королевский указ"
royal_decree_desc:0 "Я ЕСТЬ ЗАКОН."
spiritual_law:0 "Духовный закон"
spiritual_law_desc:0 "Мы должны искать мудрецов, которые общаются с духами, чтобы найти руководство в законе."
civil_law:0 "Гражданский закон"
civil_law_desc:0 "Никто не выше закона, у нас есть конституция и независимый суд, который следит за тем, чтобы закон соблюдался повсеместно."
custumary_law:0 "Обычное право"
custumary_desc:0 "Закон по своей сути субъективен и зависит от местных культурных норм и практик населения."
long_fist:0 "Длинный кулак"
long_fist_desc:0 "Энергичный стиль огненного бендинга, который подчеркивает полностью вытянутые удары и удары ногами, направленные на максимальный радиус огненной атаки."
seven_stars:0 "Семь звезд"
seven_stars_desc:0 "Сфокусированный стиль огненного бендинга, который акцентирует внимание на извлечении силы из Ци в ее чистейшей и наиболее контролируемой форме."
dancing_dragon:0 "Танцующий дракон"
dancing_dragon_desc:0 "Самый древний и чистый стиль огненного бендинга, изученный от самих драконов."
five_animals:0 "Пять животных"
five_animals_desc:0 "Стандартное искусство Ба Синг Се, универсальный стиль с глубокими стойками и сильными ударами ног и рук, напоминающими массу и силу земли."
sticky_hands:0 "Липкие руки"
sticky_hands_desc:0 "Применение нейтрального джинга в бендинговой форме, основа этого искусства — предсказать движение врага и всегда быть на шаг впереди."
praying_mantis:0 "Мантия Молнии"
praying_mantis_desc:0 "Необычный стиль, который использует несколько быстрых и точных движений для того, чтобы повернуть силу врага против него."
southern_fist:0 "Южный кулак"
southern_fist_desc:0 "Стиль простоты и практичности, популярный в Южном Земном королевстве."
arctic_style:0 "Арктический стиль"
arctic_style_desc:0 "Очень традиционный, но грациозный и плавный стиль водного бендинга, считающийся самой чистой формой искусства."
antarctic_style:0 "Антарктический стиль"
antarctic_style_desc:0 "Более агрессивный и проактивный подход к традиционному арктическому стилю."
tropical_style:0 "Тропический стиль"
tropical_style_desc:0 "Очень необычный метод, состоящий из жестких и прямых стойкок, полностью практичный по своей природе."
shape_will_fist:0 "Форма воли кулак"
shape_will_fist_desc:0 "Редкая и более атакующая форма воздушного бендинга, основанная на выбросах силы, предназначенных для подавления противника, одновременно нападая и защищаясь."
circle_walking:0 "Хождение по кругу"
circle_walking_desc:0 "Традиционный метод воздушного бендинга, основанный на плавных скручиваниях и раскручиваниях и быстрых, уклончивых маневрах."
research_academia:0 "Исследовательская академия"
research_academia_desc:0 "Главная цель наших академий — развитие инновационных военных технологий."
officer_academia:0 "Академия офицеров"
officer_academia_desc:0 "Главная цель наших академий — подготовка офицеров самого высокого уровня."
special_forces_academia:0 "Академия специальных сил"
special_forces_academia_desc:0 "Главная цель наших академий — подготовка элитных сил для деликатных операций."
recruit_drilling:0 "Центр обучения"
recruit_drilling_desc:0 "Главная цель наших академий — общая подготовка наших солдат."
alms_and_pacification:0 "Подаяния и умиротворение"
alms_and_pacification_desc:0 "Основная роль духовенства — оказывать милостыню и давать наставления тем, кто в нужде."
philosophical_principles:0 "Философские принципы"
philosophical_principles_desc:0 "Основная роль духовенства — достижение, сохранение и распространение знаний."
indoctrinal_service:0 "Индукционные службы"
indoctrinal_service_desc:0 "Основная роль духовенства — проповедовать правильный образ жизни населению."
service_to_the_avatar:0 "Служение Аватару"
service_to_the_avatar_desc:0 "Основная роль духовенства — помогать Аватару достигать духовного равновесия в мире."
castellan:0 "Кастелан"
castellan_desc:0 "Этот человек мог бы превратить заброшенную хижину в укрепленный замок."
 
nwt_hunting_tradition_designer:0 "Охотничья традиция"
nwt_hunting_tradition_designer_desc:0 "Семейное предприятие Кинто занимается производством охотничьего снаряжения уже сотни лет. Их традиционное оружие предназначено для быстрых атак на цель."
nwt_guard_designer:0 "Ночной дозор"
nwt_guard_designer_desc:0 "Ночь собирается, и теперь мой пост начинается. Он не закончится до моей смерти. Я не возьму себе жены, не буду владеть землей, не буду иметь детей. Я не буду носить короны и не достигну славы. Я буду жить и умереть на своем посту. Я меч в темноте. Я наблюдатель на стенах. Я щит, который охраняет царства людей. Я посвящаю свою жизнь и честь Ночному дозору, этой ночью и всю оставшуюся жизнь."
nwt_archer_designer:0 "Практичные луки"
nwt_archer_designer_desc:0 "С самого детства, Саихан и Бато изучали искусство стрельбы из лука. Однако они не были удовлетворены качеством луков. Поэтому однажды они решили создать свои собственные луки и начать бизнес."
nwt_buffalo_yak_trainer:0 "Тренер буйволов-яг"
nwt_buffalo_yak_trainer_desc:0 "Ранчо Як Тауна имеет долгую историю разведения и тренировки буйволов-яг. Их животные считаются самыми дисциплинированными на Северном полюсе."
nwt_polar_dog_trainer:0 "Тренер полярных собак"
nwt_polar_dog_trainer_desc:0 "С 200 лет мастера полярных собак используют свой опыт для их тренировки. Теперь они отличные бойцы кунг-фу."
nwt_raid_designer:0 "Налетный флот"
nwt_raid_designer_desc:0 "Этот ремесленник был одним из первых поселенцев, которые прибыли на Северный полюс. Он продолжал улучшать конструкцию корабля, на котором он прибыл, и в итоге основал свой бизнес."
nwt_light_engine_designer:0 "Дизайнер лёгких двигателей"
nwt_light_engine_designer_desc:0 "Компания Ice and Fire была основана Водным магистром Ноа и его другом из Огненной нации Кином-Ли. Они изобрели механизм, который может создавать движение с помощью пара."
nwt_ranch_designer:0 "Ранчо"
nwt_ranch_designer_desc:0 "Гилак был одним из самых успешных владельцев ранчо на Севере. Его семейный бизнес продолжал существовать, хотя и не стал глобальным."
 
fir_dragon_armor:0 "Древние техники"
fir_dragon_armor_desc:0 "Кузница доспехов Ванга-Ли — единственная мастерская, владеющая знаниями древней технологии изготовления доспехов. Она была открыта путём изучения и копирования шкуры драконов. Для производства не требуется настоящая драконья шкура, чтобы достичь эффективности."
fir_archer_designer:0 "Современные луки"
fir_archer_designer_desc:0 "Новая мастерская для очень точных луков."
