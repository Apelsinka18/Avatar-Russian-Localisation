experienced_general_desc:1 "§LТолько лучшие генералы могут справиться с задачей командования 50 юнитами или 5 армейскими группами.§!"
trait_engineer:0 "Инженер"
trait_engineer_desc:0 "§LЕсли лидер достаточно опытен в обращении с вражеским оборудованием, он может починить некоторые обломки и использовать их для своей армии.§!"
offensive_infantry:0 "Наступательная пехота"
offensive_infantry_desc:0 "§LНаступательный путь помогает поддерживать движения войск и делает последующие сражения более эффективными.§!"
naval_liason:1 "Морская высадка"
naval_liason_desc:1 "§LХорошие отношения с флотом обеспечат больше морской огневой поддержки.§!"
besieger:0 "Осада"
besieger_desc:0 "§LШтурм стены не пугает этого офицера.§!"
siege_expert:0 "Эксперт по осадам"
siege_expert_desc:0 "§LДаже стены Ба Синг Се не могут остановить эксперта по осадам.§!"
powerful_attack:0 "Мощная атака"
powerful_attack_desc:0 "§LБолее ориентирован на наступление, чем большинство.§!"
sneak_attack:0 "Скрытая атака"
sneak_attack_desc:0 "§LSNEAK ATTACK!§!"
defensive_infantry:0 "Оборонительная пехота"
defensive_infantry_desc:0 "§LОсобенно хорошо подготовлен к ведению оборонительных боёв.§!"
last_stand:0 "Последний бой"
last_stand_desc:0 "§LПоражение не вариант. Смелые лидеры организуют последний бой.§!"
endurance_general:0 "Генерал с выносливостью"
endurance_general_desc:0 "§LСдаться? Фу. Даже если нас окружат.§!"
tactical_minded:0 "Тактический ум"
tactical_minded_desc:0 "§LДайте этому генералу что угодно, он всё равно будет знать, как использовать это.§!"
supply_organisation:0 "Организация снабжения"
supply_organisation_desc:0 "§LСнабжение никогда не опаздывает и не приходит раньше. Оно приходит точно тогда, когда я хочу.§!"
bridge_builder:0 "Мостостроитель"
bridge_builder_desc:0 "§LСтроя мосты, можно быстрее переправляться через реки.§!"
rivercrossing_expert:0 "Эксперт по переправам"
rivercrossing_expert_desc:0 "§LИногда не нужен мост. Нужно лишь удачное место для переправы.§!"
