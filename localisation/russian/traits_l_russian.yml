politically_connected_desc:1 "§LЭтот лидер имеет политические связи, которые ускорили его карьеру. Возможно, слишком быстро.§!"
overbearing:0 "Тиран"
overbearing_desc:1 "§LЭтот лидер слишком высоко оценивает себя, при этом его способности едва посредственные.§!"

