country_leader_desc:0 "§LДля нас большая честь, что вы присоединились к нам, сэр.§!"
reckless:0 "Безрассудный"
reckless_desc:0 "§LЭтот офицер воспринимает 'вести из первых рядов' с излишним энтузиазмом.§!"
stubborn:0 "Упрямый"
stubborn_desc:0 "§LОтказ от капитуляции может быть как благословением, так и проклятием.§!"
stupid:0 "Тупой"
stupid_desc:0 "§LМедленно воспринимает новые концепции.§!"
intelligent:0 "Умный"
intelligent_desc:0 "§LЛегко понимает и демонстрирует новые концепции.§!"
open_minded:0 "Открытый"
open_minded_desc:0 "§LБудьте осторожны, если ум слишком открыт, ваш мозг может вывалиться.§!"
gentle:0 "Мягкосердечный"
gentle_desc:0 "§LМягкое руководство в правильном направлении часто помогает намного больше.§!"
rational:0 "Рациональный"
rational_desc:0 "§LФакты говорят сами за себя.§!"
determined:0 "Решительный"
determined_desc:0 "§LЯ знаю путь и обладаю силой, чтобы пройти его.§!"
cautious:0 "Осторожный"
cautious_desc:0 "§LОни берут время и тщательно планируют.§!"
craven:0 "Трус"
craven_desc:0 "§L'Вступать в бой с врагом? На безопасном расстоянии. Очень, очень далёком расстоянии.'§!"
fickle:0 "Непостоянный"
fickle_desc:0 "§LПойду налево, пойду направо, что мне делать?§!"
arbitrary:0 "Произвольный"
arbitrary_desc:0 "§LЕсли мы не знаем, что делаем, враг точно не сможет предсказать наши будущие действия!§!"
arrogant:0 "Высокомерный"
arrogant_desc:0 "§LДважды гордость, дважды падение.§!"
ruthless:0 "Жестокий"
ruthless_desc:0 "§LМНЕ НУЖЕН ЕЩЁ ОДИН ОТРЯД!§!"
dragon_of_the_west:0 "Дракон"
dragon_of_the_west_desc:0 "§LУ него это звание не без причины!§!"
loyal:0 "Лояльный"
loyal_desc:0 "§LВсегда на вашей стороне, несмотря на любые трудности.§!"
consumed_by_grief:0 "Поглощён горем"
consumed_by_grief_desc:0 "§LEven the toughest soldier has a soft side. This one has suffered a great loss.§!"
brave:0 "Смелый"
brave_desc:0 "§LСтойко противостоит бедам.§!"
defeatist:0 "Пессимист"
defeatist_desc:0 "§LЗачем идти в бой? Это безнадежно...§!"
stoic:0 "Стоический"
stoic_desc:0 "§LБыть в мире с собой, окружающим миром и вселенной.§!"
calm:0 "Спокойный"
calm_desc:0 "§LБудьте спокойны и выпейте чашку чая.§!"
energetic:0 "Энергичный"
energetic_desc:0 "§LБыстрая, эксцентричная манера поведения.§!"
brilliant_strategist:0 "Блестящий стратег"
brilliant_strategist_desc:0 "§LПрирождённый стратег, способный адаптироваться к динамике войны.§!"
defensive_strategist:0 "Оборонительный стратег"
defensive_strategist_desc:0 "§LДесять человек за стеной могут победить сотню перед ней.§!"

