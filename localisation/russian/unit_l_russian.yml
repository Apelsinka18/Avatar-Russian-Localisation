 bicycle_battalion_desc:0 "Мясо для мясорубки, но с дополнительными частями металла."
 paratrooper:0 "Десантники"
 paratrooper_desc:0 "Включив воздушные войска в нашу армию, мы можем осуществлять принудительные десанты и размещать ключевые войска в ранее недоступных местах, что даёт новые тактические возможности."
 marine:0 "Десантники"
 marine_desc:0 "Войска, специализирующиеся на амфибийных операциях, становятся всё более незаменимыми. Импровизированные методы и оборудование уходят в прошлое, поскольку наша морская пехота поддерживается специализированными десантными судами и обучением."
 mountaineers:0 "Горные войска"
 mountaineers_desc:0 "Бой в горных районах подвергает войска множеству опасностей, но иногда это невозможно избежать. Предоставив нашим солдатам специализированную подготовку для этого окружения, мы можем минимизировать эти риски."
 recon:0 "Разведывательная рота"
 recon_desc:0 "Отправка небольших групп для разведки перед основным наступлением позволяет нам собирать информацию о местоположении врага и его численности."
 engineer:0 "Инженерная рота"
 engineer_desc:0 "Строительство укреплений и преодоление препятствий делает боевых инженеров жизненно важными на поле боя. Предоставив нашим инженерам универсальную роль, мы сможем использовать их в различных ситуациях, где они будут необходимы."
 field_hospital:0 "Полевой госпиталь"
