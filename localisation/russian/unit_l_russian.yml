 light_tank_destroyer_brigade:0 "Лёгкий истребитель танков"
 light_tank_destroyer_brigade_desc:0 "Истребители танков — это танки с более крупным, чем обычно, орудием, установленным в неподвижном креплении вместо башни. Лёгкие истребители танков построены на шасси лёгких танков, что делает их достаточно мобильными, но они не имеют особенно мощных орудий по сравнению с более тяжёлыми истребителями."
 medium_tank_destroyer_brigade:0 "Средний истребитель танков"
 medium_tank_destroyer_brigade_desc:0 "Истребители танков — это танки с более крупным, чем обычно, орудием, установленным в неподвижном креплении вместо башни. Средние истребители танков построены на шасси средних танков, что делает их достаточно мобильными и вооружёнными вполне приличным огнём."
 heavy_tank_destroyer_brigade:0 "Тяжёлый истребитель танков"
 heavy_tank_destroyer_brigade_desc:0 "Тяжёлые истребители танков имеют снятую башню, чтобы установить ещё более крупное орудие в неподвижном креплении."
